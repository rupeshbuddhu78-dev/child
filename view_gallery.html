<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Viewer</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; }
        h2 { margin-top: 20px; color: #00f3ff; }
        .gallery-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px;
        }
        .gallery-img {
            width: 150px; height: 150px; object-fit: cover;
            border-radius: 10px; border: 2px solid #333;
            cursor: pointer; transition: 0.3s;
        }
        .gallery-img:hover { transform: scale(1.05); border-color: #00f3ff; }
        
        /* Modal (Popup) for full image */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90%; margin-top: 50px; border-radius: 10px; }
        .close { position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2 id="status">Loading Photos...</h2>
    <button onclick="location.reload()" style="padding:10px; background:#00f3ff; border:none; border-radius:5px; cursor:pointer;">ðŸ”„ Refresh</button>
    
    <div class="gallery-container" id="gallery"></div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');

        if (!deviceId) {
            document.getElementById('status').innerText = "âŒ No Device ID Provided";
        } else {
            fetchPhotos();
        }

        function fetchPhotos() {
            // Server se data mango
            fetch(`https://child-v9no.onrender.com/api/device-data/${deviceId}`)
                .then(response => response.json())
                .then(data => {
                    const galleryDiv = document.getElementById('gallery');
                    const status = document.getElementById('status');
                    galleryDiv.innerHTML = ""; // Clear purana

                    // Check karo data hai ya nahi
                    if (data && data.gallery && data.gallery.length > 0) {
                        status.innerText = `ðŸ“¸ Found ${data.gallery.length} Photos`;
                        
                        // Ulti loop chalao taki nayi photo pehle dikhe
                        data.gallery.slice().reverse().forEach(imgUrl => {
                            let img = document.createElement('img');
                            img.src = imgUrl;
                            img.className = "gallery-img";
                            img.onclick = function() { openModal(imgUrl); };
                            galleryDiv.appendChild(img);
                        });
                    } else {
                        status.innerText = "ðŸ“‚ No Photos Yet (Try sending 'Gallery' command again)";
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('status').innerText = "Error loading data.";
                });
        }

        // Modal Functions
        function openModal(src) {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('img01').src = src;
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>

</body>
</html>
