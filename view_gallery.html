<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent: #00f3ff; /* Cyan Color */
        }
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            text-align: center;
        }
        .container { max-width: 500px; margin: auto; }
        
        /* Header Design */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; 
            border-bottom: 1px solid #333;
        }
        .back-btn {
            color: white; font-size: 1.2rem; text-decoration: none;
            background: #333; width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        h3 { margin: 0; letter-spacing: 1px; color: var(--accent); }

        /* Gallery Grid Layout */
        .gallery-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3 Photos per row */
            gap: 10px;
            margin-bottom: 20px;
        }
        .img-card {
            aspect-ratio: 1/1; 
            background: var(--card-bg); 
            border-radius: 10px; 
            overflow: hidden;
            border: 1px solid #333; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .img-card:active { transform: scale(0.95); }
        .img-card img { width: 100%; height: 100%; object-fit: cover; }

        /* Load More Button */
        .load-more-btn {
            background: var(--accent); color: black; border: none;
            padding: 12px 30px; border-radius: 25px; 
            font-weight: bold; cursor: pointer; font-size: 14px;
            margin-top: 10px; width: 80%; 
            display: none; /* Hidden shuru mein */
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        .load-more-btn:disabled { background: #555; color: #888; box-shadow: none; }

        /* Full Screen Image Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .modal img { max-width: 100%; max-height: 80%; border-radius: 5px; box-shadow: 0 0 20px rgba(0,243,255,0.2); }
        .close-modal {
            position: absolute; top: 20px; right: 20px; color: white;
            font-size: 30px; cursor: pointer; padding: 10px;
        }
        
        /* Status Message */
        #statusMsg { color: #888; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <h3><i class="fa-regular fa-images"></i> Gallery</h3>
            <div style="width: 35px;"></div>
        </div>

        <div id="statusMsg">Connecting to Cloud...</div>

        <div class="gallery-grid" id="galleryContainer"></div>

        <button id="loadMoreBtn" class="load-more-btn" onclick="loadPhotos()">Load More Photos</button>
    </div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <span class="close-modal">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        // --- CONFIGURATION ---
        // Tumhara fixed Render URL
        const SERVER_URL = "https://child-v9no.onrender.com";

        // URL se Device ID nikalo (e.g. ?id=DEVICE123)
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');

        let nextCursor = null; // Agle page ka token
        let isLoading = false;

        // Start Logic
        window.onload = () => {
            if(!DEVICE_ID) {
                document.getElementById("statusMsg").innerHTML = "<span style='color:red'>Error: Device ID missing!</span>";
                return;
            }
            loadPhotos();
        };

        // --- FETCH PHOTOS FUNCTION ---
        async function loadPhotos() {
            if (isLoading) return;
            isLoading = true;
            
            const btn = document.getElementById("loadMoreBtn");
            const status = document.getElementById("statusMsg");
            const container = document.getElementById("galleryContainer");

            // UI Update
            if(nextCursor) btn.innerText = "Loading...";
            else status.innerText = "Checking Storage...";

            try {
                // API URL banana
                let url = `${SERVER_URL}/api/gallery-list/${DEVICE_ID}`;
                if (nextCursor) {
                    url += `?next_cursor=${nextCursor}`;
                }

                // Server Call
                const res = await fetch(url);
                const data = await res.json();

                // Check Data
                if (data.photos && data.photos.length > 0) {
                    status.style.display = 'none'; // Message chupao
                    renderGallery(data.photos);
                    
                    // Setup Next Page
                    nextCursor = data.next_cursor;
                    
                    if (nextCursor) {
                        btn.style.display = "inline-block";
                        btn.innerText = "Load More";
                        btn.disabled = false;
                    } else {
                        btn.style.display = "none"; // List khatam
                        // Ek chota message niche add kar sakte ho agar chaho
                    }
                } else {
                    // Agar pehli baar me hi koi photo nahi mili
                    if(container.children.length === 0) {
                        status.innerText = "No photos found in Cloud Storage.";
                        status.style.display = 'block';
                    }
                    btn.style.display = "none";
                }

            } catch (err) {
                console.error(err);
                status.innerText = "Server Error or Offline.";
                status.style.color = "red";
                btn.innerText = "Try Again";
            }
            isLoading = false;
        }

        // --- RENDER PHOTOS ---
        function renderGallery(photoUrls) {
            const container = document.getElementById("galleryContainer");
            
            photoUrls.forEach(url => {
                const div = document.createElement('div');
                div.className = 'img-card';
                
                // Image Tag
                div.innerHTML = `<img src="${url}" loading="lazy">`;
                
                // Click Event (Open Full Screen)
                div.onclick = () => {
                    document.getElementById('modalImg').src = url;
                    document.getElementById('modal').style.display = 'flex';
                };
                
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
