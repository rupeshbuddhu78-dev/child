<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Viewer</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        h2 { color: #00f3ff; margin-bottom: 20px; }
        
        button { padding: 10px 20px; background: #00f3ff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        button:hover { background: #00c4cc; }

        .gallery-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
        }
        
        .gallery-img {
            width: 150px; height: 150px; object-fit: cover;
            border-radius: 10px; border: 2px solid #333;
            cursor: pointer; transition: 0.3s;
        }
        .gallery-img:hover { transform: scale(1.05); border-color: #00f3ff; }
        
        /* Modal (Popup) */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90%; margin-top: 50px; border-radius: 10px; }
        .close { position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2 id="status">Loading Photos...</h2>
    <button onclick="loadGallery()">üîÑ Refresh Gallery</button>
    
    <div class="gallery-container" id="gallery"></div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');

        if (!deviceId) {
            document.getElementById('status').innerText = "‚ùå No Device ID Provided";
        } else {
            loadGallery();
        }

        function loadGallery() {
            const status = document.getElementById('status');
            const galleryDiv = document.getElementById('gallery');
            
            status.innerText = "‚è≥ Connecting to Cloud...";
            galleryDiv.innerHTML = ""; // Clear old photos

            // ‚úÖ YAHAN UPDATE KIYA HAI (Sahi Link)
            fetch(`https://child-v9no.onrender.com/api/gallery-list/${deviceId}`)
                .then(response => response.json())
                .then(data => {
                    // ‚úÖ YAHAN UPDATE KIYA HAI (Sahi Data Name: photos)
                    if (data && data.photos && data.photos.length > 0) {
                        status.innerText = `üì∏ Found ${data.photos.length} Photos`;
                        
                        data.photos.forEach(imgUrl => {
                            let img = document.createElement('img');
                            img.src = imgUrl;
                            img.className = "gallery-img";
                            img.onclick = function() { openModal(imgUrl); };
                            galleryDiv.appendChild(img);
                        });
                    } else {
                        status.innerText = "üìÇ No Photos Found (Try sending 'Gallery' command)";
                    }
                })
                .catch(err => {
                    console.error(err);
                    status.innerText = "‚ùå Error connecting to server.";
                });
        }

        // Modal Functions
        function openModal(src) {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('img01').src = src;
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>

</body>
</html>
