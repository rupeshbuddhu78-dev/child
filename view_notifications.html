<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212; /* Dark Background */
            color: white;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .back-btn {
            position: absolute;
            left: 0;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Notification List Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card Design - Photo jaisa compact */
        .notif-card {
            background-color: #1e1e1e; /* Card color */
            border-radius: 12px;
            padding: 12px 15px; /* Compact Padding */
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .notif-card:hover {
            transform: translateY(-2px);
            background-color: #252525;
        }

        /* Left Side: Icon + Text */
        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1; /* Space lene ke liye */
            overflow: hidden; /* Text overflow rokne ke liye */
        }

        /* Icon Style */
        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        /* WhatsApp Specific Green Color */
        .icon-whatsapp {
            background-color: #075E54;
            color: #25D366;
            border: 1px solid #25D366;
        }

        /* Default Icon Color */
        .icon-default {
            background-color: #333;
            color: #fff;
        }

        /* Text Styles */
        .text-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message {
            font-size: 13px;
            color: #aaa; /* Thoda grey text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        /* Right Side: Time */
        .time {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h2>ðŸ”” Notifications</h2>
        </div>

        <div id="notificationList">
            <div style="text-align:center; color:#555; margin-top:50px;">Loading...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id'); // URL se ID lega
        const API_URL = `https://child-v9no.onrender.com/api/get-data/${deviceId}/notifications`;

        function fetchNotifications() {
            if(!deviceId) {
                document.getElementById('notificationList').innerHTML = "<p style='text-align:center'>No Device ID found</p>";
                return;
            }

            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('notificationList');
                    list.innerHTML = "";

                    if (data.length === 0) {
                        list.innerHTML = "<p style='text-align:center; color:#555;'>No notifications yet.</p>";
                        return;
                    }

                    // Data ko reverse karein taaki naya upar dikhe
                    data.reverse().forEach(notif => {
                        // Icon Logic: Agar WhatsApp hai to Green, nahi to Default
                        let iconClass = 'icon-default';
                        let iconHtml = '<i class="fas fa-bell"></i>'; // Default icon
                        
                        // Check karein agar package name mein whatsapp hai (small letters mein)
                        let appName = (notif.appName || "").toLowerCase();
                        let title = (notif.title || "").toLowerCase();

                        if (appName.includes("whatsapp") || title.includes("whatsapp")) {
                            iconClass = 'icon-whatsapp';
                            iconHtml = '<i class="fab fa-whatsapp"></i>';
                        } else if (appName.includes("instagram")) {
                             iconHtml = '<i class="fab fa-instagram" style="background:radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); -webkit-background-clip: text; color: transparent;"></i>';
                             iconClass = 'icon-default'; // Customize as needed
                        }

                        // Time Formatting
                        let timeDisplay = notif.postTime || "Now";
                        // Agar timestamp number mein hai to convert karo, nahi to waise hi dikhao
                        if (!isNaN(timeDisplay)) {
                            let date = new Date(parseInt(timeDisplay));
                            let hours = date.getHours().toString().padStart(2, '0');
                            let minutes = date.getMinutes().toString().padStart(2, '0');
                            timeDisplay = `${hours}:${minutes}`;
                        }

                        // HTML Create karna
                        const card = `
                            <div class="notif-card">
                                <div class="left-section">
                                    <div class="app-icon ${iconClass}">
                                        ${iconHtml}
                                    </div>
                                    <div class="text-content">
                                        <div class="title">${notif.title || "Unknown"}</div>
                                        <div class="message">${notif.text || "New Message"}</div>
                                    </div>
                                </div>
                                <div class="time">${timeDisplay}</div>
                            </div>
                        `;
                        list.innerHTML += card;
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('notificationList').innerHTML = "<p style='text-align:center; color:red;'>Error loading data</p>";
                });
        }

        // Pehli baar load karo aur har 5 second mein refresh karo
        fetchNotifications();
        setInterval(fetchNotifications, 5000);
    </script>
</body>
</html>
