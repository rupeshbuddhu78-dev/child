<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
            --cyan: #00f3ff;
            --danger: #ff4444;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #050505, #151515);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            height: 85vh; /* Fixed height for scrolling */
            display: flex; flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px; flex-shrink: 0;
        }
        .back-btn { color: white; font-size: 1.2rem; cursor: pointer; text-decoration: none; }
        .page-title { font-size: 1.1rem; font-weight: bold; color: var(--cyan); letter-spacing: 1px; }

        /* FILTER BUTTONS */
        .filter-row {
            display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; flex-shrink: 0;
        }
        .filter-row::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: var(--text-muted); padding: 6px 15px; border-radius: 20px;
            font-size: 0.75rem; white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-btn.active { background: rgba(0, 243, 255, 0.15); border-color: var(--cyan); color: white; }
        .filter-btn:hover { border-color: var(--cyan); }

        /* NOTIFICATION LIST */
        .notif-list { 
            display: flex; flex-direction: column; gap: 10px; 
            overflow-y: auto; flex-grow: 1; padding-right: 5px;
        }
        .notif-list::-webkit-scrollbar { width: 5px; }
        .notif-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .notif-card {
            background: var(--glass-bg); border-radius: 12px; padding: 12px;
            border: 1px solid var(--glass-border); display: flex; gap: 12px;
            transition: 0.2s; position: relative; overflow: hidden;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .notif-card:hover { transform: translateX(3px); border-color: var(--cyan); background: rgba(255,255,255,0.1); }

        .app-icon {
            width: 35px; height: 35px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; flex-shrink: 0;
        }

        .notif-content { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        
        .top-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .app-name { font-size: 0.65rem; color: var(--cyan); text-transform: uppercase; font-weight: bold; }
        .time-badge { font-size: 0.6rem; color: var(--text-muted); }

        .notif-title { font-size: 0.9rem; font-weight: bold; color: white; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .notif-text { font-size: 0.8rem; color: #ccc; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; }

        .status-msg { text-align: center; color: var(--text-muted); margin-top: 50px; }

        /* Colors */
        .whatsapp { background: rgba(37, 211, 102, 0.15); color: #25d366; border: 1px solid #25d366; }
        .instagram { background: rgba(193, 53, 132, 0.15); color: #c13584; border: 1px solid #c13584; }
        .facebook { background: rgba(24, 119, 242, 0.15); color: #1877f2; border: 1px solid #1877f2; }
        .system { background: rgba(255, 255, 255, 0.1); color: #ffffff; border: 1px solid #ffffff; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <span class="page-title">Notification Log</span>
            <div onclick="loadNotifications()" style="cursor: pointer; color: var(--cyan); font-size: 1.2rem;">
                <i class="fa-solid fa-rotate"></i>
            </div>
        </div>

        <div class="filter-row">
            <button class="filter-btn active" onclick="filterList('all', this)">All</button>
            <button class="filter-btn" onclick="filterList('whatsapp', this)">WhatsApp</button>
            <button class="filter-btn" onclick="filterList('instagram', this)">Instagram</button>
            <button class="filter-btn" onclick="filterList('facebook', this)">Facebook</button>
            <button class="filter-btn" onclick="filterList('other', this)">Others</button>
        </div>

        <div class="notif-list" id="notifContainer">
            <div class="status-msg">
                <i class="fa-solid fa-spinner fa-spin fa-2x"></i><br><br>
                Connecting...
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');

        let allNotifications = []; 

        window.onload = () => {
            if(!DEVICE_ID) {
                document.getElementById('notifContainer').innerHTML = "<p class='status-msg'>ID Missing!</p>";
                return;
            }
            loadNotifications();
        };

        async function loadNotifications() {
            const container = document.getElementById("notifContainer");
            container.innerHTML = "<div class='status-msg'><i class='fa-solid fa-spinner fa-spin'></i> Syncing...</div>";

            try {
                const response = await fetch(`${API_BASE}/api/get-data/${DEVICE_ID}/notifications?t=${Date.now()}`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    container.innerHTML = "<p class='status-msg'>No notifications yet.</p>";
                    return;
                }

                // ðŸ”¥ SORTING LOGIC: Newest First
                // Agar postTime hai to usse sort karega, nahi to normal reverse kar dega
                allNotifications = data.sort((a, b) => {
                    const timeA = a.postTime || 0;
                    const timeB = b.postTime || 0;
                    return timeB - timeA; // Bada time (New) pehle aayega
                });
                
                renderList(allNotifications);

            } catch (err) {
                console.error(err);
                container.innerHTML = "<p class='status-msg' style='color:#ff4444'>Offline / Error</p>";
            }
        }

        function renderList(data) {
            const container = document.getElementById("notifContainer");
            container.innerHTML = "";

            if(data.length === 0) {
                container.innerHTML = "<p class='status-msg'>Empty List</p>";
                return;
            }

            data.forEach(item => {
                const app = getAppDetails(item.packageName);
                
                // Time Formatting
                let timeStr = "Just now";
                if(item.postTime) {
                    timeStr = new Date(parseInt(item.postTime)).toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
                }

                const card = document.createElement("div");
                card.className = "notif-card";
                card.innerHTML = `
                    <div class="app-icon ${app.style}">
                        <i class="${app.icon}"></i>
                    </div>
                    <div class="notif-content">
                        <div class="top-row">
                            <span class="app-name">${app.name}</span>
                            <span class="time-badge">${timeStr}</span>
                        </div>
                        <div class="notif-title">${item.title || 'Notification'}</div>
                        <div class="notif-text">${item.text || ''}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function getAppDetails(pkg) {
            pkg = (pkg || "").toLowerCase();
            if (pkg.includes("whatsapp")) return { name: "WhatsApp", icon: "fa-brands fa-whatsapp", style: "whatsapp" };
            if (pkg.includes("instagram")) return { name: "Instagram", icon: "fa-brands fa-instagram", style: "instagram" };
            if (pkg.includes("facebook")) return { name: "Facebook", icon: "fa-brands fa-facebook-f", style: "facebook" };
            return { name: "System", icon: "fa-solid fa-bell", style: "system" };
        }

        function filterList(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (type === 'all') {
                renderList(allNotifications);
            } else if (type === 'other') {
                renderList(allNotifications.filter(n => {
                    const p = (n.packageName || "").toLowerCase();
                    return !p.includes("whatsapp") && !p.includes("instagram") && !p.includes("facebook");
                }));
            } else {
                renderList(allNotifications.filter(n => (n.packageName || "").toLowerCase().includes(type)));
            }
        }
    </script>
</body>
</html>
