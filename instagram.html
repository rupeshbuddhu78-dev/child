<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background-color: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: #fff; display: flex; flex-direction: column; height: 100vh; }
        
        .header {
            padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #262626;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { color: #fff; font-size: 1.2rem; cursor: pointer; text-decoration: none; }
        .profile-pic { width: 35px; height: 35px; border-radius: 50%; background: #333; overflow: hidden; }
        .user-name { font-weight: 600; font-size: 1rem; }
        .user-status { font-size: 0.75rem; color: #a8a8a8; }
        
        .chat-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        
        .timestamp { text-align: center; font-size: 0.7rem; color: #a8a8a8; margin: 15px 0; }

        .message {
            max-width: 70%; padding: 10px 14px; border-radius: 22px; font-size: 0.95rem; margin-bottom: 2px;
            position: relative;
        }

        /* Received (Grey) */
        .msg-left { background-color: #262626; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        /* Sent (Blue/Purple Gradient) */
        .msg-right { 
            background: linear-gradient(to right, #3797f0, #0064e0); 
            align-self: flex-end; border-bottom-right-radius: 4px;
        }

        /* Avatar in chat (Optional for group style) */
        .left-row { display: flex; align-items: flex-end; gap: 8px; }
        .mini-avatar { width: 24px; height: 24px; border-radius: 50%; background: #555; margin-bottom: 5px; }

        .footer { padding: 15px; display: flex; align-items: center; gap: 15px; }
        .input-pill { flex: 1; background: #262626; padding: 12px 20px; border-radius: 25px; color: #a8a8a8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="profile-pic"><i class="fa-solid fa-user" style="padding:8px"></i></div>
            <div>
                <div class="user-name">priya_sharma</div>
                <div class="user-status">Active 1h ago</div>
            </div>
        </div>
        <div style="display:flex; gap:20px; font-size:1.2rem;">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-video"></i>
        </div>
    </div>

    <div class="chat-container" id="instaChat">
        </div>

    <div class="footer">
        <div class="input-pill">Message...</div>
        <i class="fa-regular fa-image" style="font-size:1.5rem"></i>
        <i class="fa-regular fa-heart" style="font-size:1.5rem"></i>
    </div>

    <script>
        // MOCK DATA
        const chats = [
            { type: 'time', text: 'Today 4:20 PM' },
            { side: 'right', text: 'Hey, did you see that reel?' },
            { side: 'left', text: 'Which one? Send link.' },
            { side: 'right', text: 'Wait sending...' },
            { side: 'left', text: 'Haha lol ðŸ˜‚' },
            { side: 'left', text: 'Too funny!' }
        ];

        const container = document.getElementById('instaChat');

        chats.forEach(msg => {
            if(msg.type === 'time') {
                container.innerHTML += `<div class="timestamp">${msg.text}</div>`;
            } else {
                if(msg.side === 'left') {
                    // Left side with mini avatar logic
                    container.innerHTML += `
                        <div class="left-row">
                            <div class="mini-avatar"></div>
                            <div class="message msg-left">${msg.text}</div>
                        </div>`;
                } else {
                    container.innerHTML += `<div class="message msg-right">${msg.text}</div>`;
                }
            }
        });
        container.scrollTop = container.scrollHeight;
    </script>
</body>
</html>
