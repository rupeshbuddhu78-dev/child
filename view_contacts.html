<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Spy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            color: var(--text-main);
            font-size: 1.2rem;
            text-decoration: none;
            margin-right: 15px;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Contact List Styling */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .contact-card {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .info { flex: 1; }
        .name { font-size: 1rem; font-weight: 500; }
        .number { font-size: 0.85rem; color: var(--text-muted); margin-top: 2px; }

        .call-icon {
            color: var(--accent);
            font-size: 1.2rem;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Contacts List</span>
        </div>

        <div class="contact-list" id="contactsContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">Loading contacts...</div>
        </div>
    </div>

    <script>
        // API call to Node.js backend
        fetch('/api/contacts/Child_Phone_01')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("contactsContainer");
                container.innerHTML = ""; // Clear loading text

                if(data.length === 0) {
                    container.innerHTML = "<div style='text-align:center; padding:20px;'>No contacts found</div>";
                    return;
                }

                data.forEach(contact => {
                    // Avatar ke liye first letter
                    const initial = contact.name ? contact.name.charAt(0).toUpperCase() : "?";
                    
                    const card = `
                        <div class="contact-card">
                            <div class="avatar">${initial}</div>
                            <div class="info">
                                <div class="name">${contact.name || "Unknown"}</div>
                                <div class="number">${contact.number}</div>
                            </div>
                            <div class="call-icon"><i class="fa-solid fa-phone"></i></div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(err => {
                console.error("Error:", err);
                document.getElementById("contactsContainer").innerHTML = 
                    "<div style='text-align:center; color:red;'>Failed to load contacts.</div>";
            });
    </script>
</body>
</html>
