<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Secure Monitor V2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0d1117;
            --panel: #161b22;
            --text: #e6edf3;
            --danger: #ff4b4b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--panel);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h2 { margin-top: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        /* Video Box */
        .video-wrapper {
            width: 100%;
            height: 350px;
            background: black;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        .placeholder-text {
            position: absolute;
            color: #555;
            font-size: 14px;
            z-index: 0;
        }

        /* Controls */
        .controls { display: flex; gap: 10px; justify-content: center; }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #0d1117;
            color: white;
            font-size: 16px;
            width: 60%;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-connect {
            background: var(--primary);
            color: black;
        }
        .btn-connect:hover { background: #00cc6a; transform: scale(1.05); }

        /* Status Bar */
        .status-bar {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 13px;
            color: #aaa;
            font-family: monospace;
        }
        
        .live-dot {
            height: 10px; width: 10px; 
            background-color: var(--danger); 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 5px;
        }
        .online { background-color: var(--primary); box-shadow: 0 0 10px var(--primary); }

    </style>
</head>
<body>

    <div class="container">
        <h2>üì∑ Live Monitor</h2>

        <div class="video-wrapper">
            <div class="placeholder-text" id="video-msg">Waiting for Connection...</div>
            <video id="remoteVideo" autoplay playsinline muted></video>
        </div>

        <div class="controls">
            <input type="text" id="deviceId" placeholder="Enter Device ID (e.g. 945428)" value="945428">
            <button class="btn-connect" onclick="startViewing()">‚ö° Connect</button>
        </div>

        <div class="status-bar">
            <span id="led" class="live-dot"></span>
            <span id="status">Ready to connect</span>
        </div>
    </div>

    <script>
        // ‚úÖ SERVER URL
        const SOCKET_URL = "https://child-v9no.onrender.com"; 
        
        let socket;
        let peerConnection;
        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        };

        const statusEl = document.getElementById("status");
        const ledEl = document.getElementById("led");
        const videoEl = document.getElementById("remoteVideo");
        const msgEl = document.getElementById("video-msg");

        function updateStatus(msg, isLive = false) {
            statusEl.innerText = msg;
            if (isLive) ledEl.classList.add("online");
            else ledEl.classList.remove("online");
        }

        function startViewing() {
            const deviceId = document.getElementById("deviceId").value.trim();
            if(!deviceId) return alert("Please enter a Device ID!");

            updateStatus("üîå Connecting to Server...", false);

            // 1. Initialize Socket
            socket = io(SOCKET_URL, { transports: ['websocket', 'polling'] });

            socket.on("connect", () => {
                console.log("‚úÖ Connected to Server");
                updateStatus("‚è≥ Joined Room. Waiting for Device...", false);
                socket.emit("join-room", deviceId);
            });

            // 2. WAIT FOR OFFER (Strict Receiver Mode)
            socket.on("offer", async (data) => {
                console.log("üì° Offer Received!");
                updateStatus("üîÑ Negotiating Connection...", true);
                msgEl.style.display = "none";

                if (peerConnection) peerConnection.close();
                createPeerConnection(deviceId);

                try {
                    // Handle nested object issue if present
                    let offerData = data.offer || data; 
                    if (offerData.sdp) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(offerData));
                        
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);

                        console.log("‚ö° Sending Answer to Android");
                        socket.emit("answer", {
                            target: deviceId,
                            answer: answer
                        });
                    }
                } catch (err) {
                    console.error("SDP Error:", err);
                }
            });

            socket.on("candidate", async (data) => {
                if (peerConnection) {
                    try {
                        let candidateData = data.candidate || data;
                        if (candidateData.candidate) {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(candidateData));
                        }
                    } catch (e) { console.error("ICE Error", e); }
                }
            });

            socket.on("disconnect", () => {
                updateStatus("‚ùå Server Disconnected", false);
            });
        }

        function createPeerConnection(targetId) {
            peerConnection = new RTCPeerConnection(config);

            // Handle Stream
            peerConnection.ontrack = (event) => {
                console.log("üé• Stream Started!");
                updateStatus("üî¥ LIVE STREAMING", true);
                videoEl.srcObject = event.streams[0];
            };

            // Send Candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("candidate", {
                        target: targetId,
                        candidate: event.candidate
                    });
                }
            };
        }
    </script>

</body>
</html>
