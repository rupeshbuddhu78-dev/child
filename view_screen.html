<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Screen</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.phone{
    width:360px;
    height:720px;
    background:#000;
    border-radius:35px;
    border:8px solid #333;
    overflow:hidden;
}
video{
    width:100%;
    height:100%;
    object-fit:contain;
}
</style>
</head>

<body>

<div class="phone">
    <video id="screen" autoplay playsinline></video>
</div>

<script>
const SERVER = "https://child-v9no.onrender.com";

const params = new URLSearchParams(location.search);
const DEVICE_ID = params.get("id");

const socket = io(SERVER);
let pc;

const config = {
    iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
};

socket.on("connect", ()=>{
    console.log("Connected");
    socket.emit("join-room", DEVICE_ID);
});

/* ðŸ”¥ OFFER FROM ANDROID */
socket.on("offer", async data => {

    pc = new RTCPeerConnection(config);

    pc.ontrack = e => {
        document.getElementById("screen").srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
        if(e.candidate){
            socket.emit("candidate",{
                target: DEVICE_ID,
                candidate: e.candidate.candidate,
                sdpMid: e.candidate.sdpMid,
                sdpMLineIndex: e.candidate.sdpMLineIndex
            });
        }
    };

    await pc.setRemoteDescription({
        type:"offer",
        sdp:data.sdp
    });

    const ans = await pc.createAnswer();
    await pc.setLocalDescription(ans);

    socket.emit("answer",{
        target: DEVICE_ID,
        sdp: ans.sdp
    });
});

/* ICE FROM ANDROID */
socket.on("candidate", d=>{
    if(pc){
        pc.addIceCandidate(new RTCIceCandidate(d));
    }
});
</script>

</body>
</html>
