<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Apps | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-color: #00d2ff;
            --danger-color: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HEADER */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header h2 { font-size: 1.2rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .header h2 i { color: var(--accent-color); }
        
        .back-btn {
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .back-btn:hover { background: var(--accent-color); color: #000; }

        /* SEARCH */
        .search-container { position: relative; }
        .search-box {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { border-color: var(--accent-color); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* LIST */
        .app-list { display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; }

        .app-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, background 0.2s;
        }
        .app-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .app-details { flex: 1; overflow: hidden; }
        .app-name { font-size: 1rem; font-weight: 600; color: white; margin-bottom: 3px; }
        .package-name { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }
        
        .status-badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .loading, .empty-state { text-align: center; margin-top: 50px; color: var(--text-muted); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
            <h2><i class="fa-brands fa-android"></i> Installed Apps</h2>
            <div id="device-id-display" style="font-size: 0.8rem; color: var(--text-muted);">...</div>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchInput" placeholder="Search apps..." onkeyup="filterApps()">
        </div>

        <div id="app-list" class="app-list">
            <div class="loading">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Loading Apps...
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // ✅ FIX: Ab yeh 'deviceId' ya 'id' dono me se jo bhi milega, use karega
            const deviceId = urlParams.get('deviceId') || urlParams.get('id');

            if (!deviceId) {
                console.error("No ID found in URL parameters.");
                alert("❌ No Device Selected! Redirecting to Dashboard...");
                window.location.href = "index.html";
                return;
            }

            // Header update karo
            document.getElementById("device-id-display").innerText = "ID: " + deviceId;

            // Data fetch karo
            fetchApps(deviceId);
        });

        function fetchApps(deviceId) {
            fetch(`/api/get-data/${deviceId}/installed_apps`)
                .then(res => res.json())
                .then(data => {
                    const listContainer = document.getElementById("app-list");
                    listContainer.innerHTML = ""; // Clear loader

                    if (!data || data.length === 0) {
                        listContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fa-solid fa-box-open"></i>
                                <p>No Apps Found.</p>
                            </div>`;
                        return;
                    }

                    data.forEach(app => {
                        // Safe values
                        const name = app.appName || app.app_name || app.name || "Unknown App";
                        const pkg = app.packageName || app.package_name || app.package || "com.unknown";
                        const ver = app.versionName || app.version || "";

                        const card = document.createElement("div");
                        card.className = "app-card";
                        card.innerHTML = `
                            <div class="icon-box"><i class="fa-solid fa-mobile-screen"></i></div>
                            <div class="app-details">
                                <div class="app-name">${name}</div>
                                <div class="package-name">${pkg}</div>
                            </div>
                            ${ver ? `<div class="status-badge">v${ver}</div>` : ''}
                        `;
                        listContainer.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error("Fetch Error:", err);
                    document.getElementById("app-list").innerHTML = `
                        <div class="empty-state">
                            <i class="fa-solid fa-triangle-exclamation" style="color:var(--danger-color)"></i>
                            <p>Error loading data.</p>
                        </div>`;
                });
        }

        function filterApps() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('app-card');

            for (let card of cards) {
                const name = card.querySelector('.app-name').innerText.toLowerCase();
                const pkg = card.querySelector('.package-name').innerText.toLowerCase();
                if (name.includes(input) || pkg.includes(input)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
