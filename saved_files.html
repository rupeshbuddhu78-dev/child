<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Saved Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent: #00f3ff; /* Cyan for Display */
            --accent-cam: #ff9800; /* Orange for Camera */
            --danger: #ff4444;
        }
        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 15px; border-radius: 12px;
            cursor: pointer; text-decoration: none; font-size: 1rem;
        }
        .page-title { font-size: 1.2rem; font-weight: bold; color: #fff; text-transform: uppercase; letter-spacing: 1px; }

        /* --- TABS (Category Switcher) --- */
        .tabs-container {
            display: flex; gap: 10px; margin-bottom: 25px;
            background: rgba(255,255,255,0.03); pading: 5px; border-radius: 15px;
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; outline: none;
            background: transparent; color: #888;
            font-size: 0.95rem; font-weight: 600;
            border-bottom: 3px solid transparent;
            cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { color: #fff; }
        
        /* Specific Colors for Active Tabs */
        .tab-btn[data-target="camera"].active { border-color: var(--accent-cam); color: var(--accent-cam); }
        .tab-btn[data-target="screen"].active { border-color: var(--accent); color: var(--accent); }

        /* --- GALLERY GRID --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Chote thumbnails */
            gap: 10px;
            padding-bottom: 50px;
        }

        .img-card {
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }
        .img-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s;
        }
        .img-card:hover img { transform: scale(1.1); }
        
        /* Date Badge on Image */
        .date-badge {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7); color: #fff;
            font-size: 0.6rem; padding: 4px; text-align: center;
        }

        /* --- STATES --- */
        .status-msg { text-align: center; margin-top: 50px; color: #777; font-size: 0.9rem; display: none; }
        .loader {
            border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent);
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- FULLSCREEN MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            align-items: center; justify-content: center; flex-direction: column;
        }
        .modal img { max-width: 95%; max-height: 80vh; border-radius: 5px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .modal-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; }
        
        .modal-actions { margin-top: 20px; display: flex; gap: 20px; }
        .action-btn {
            background: #333; color: #fff; padding: 10px 25px;
            border-radius: 30px; text-decoration: none; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; border: 1px solid #555;
        }
        .btn-download { background: var(--accent); color: #000; border: none; font-weight: bold; }

    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">Gallery</div>
        <div style="width: 40px;"></div> 
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" data-target="camera" onclick="filterFiles('camera')">
            <i class="fa-solid fa-camera"></i> Camera
        </button>
        <button class="tab-btn" data-target="screen" onclick="filterFiles('screen')">
            <i class="fa-solid fa-mobile-screen"></i> Screen
        </button>
    </div>

    <div id="loading" class="status-msg" style="display: block;">
        <div class="loader"></div> Fetching Files...
    </div>
    <div id="emptyState" class="status-msg">
        <i class="fa-regular fa-folder-open" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
        No photos found in this category.
    </div>

    <div class="gallery-container" id="galleryGrid"></div>

    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="fullImage" src="">
        <div class="modal-actions">
            <a id="downloadLink" href="#" download class="action-btn btn-download">
                <i class="fa-solid fa-download"></i> Save
            </a>
            <button onclick="closeModal()" class="action-btn">Close</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ SERVER URL
        const API_BASE = 'https://child-v9no.onrender.com'; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id') || localStorage.getItem('monitoring_id');

        let allFilesData = []; // Store all files here
        let currentFilter = 'camera'; // Default tab

        // Elements
        const galleryGrid = document.getElementById('galleryGrid');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('imageModal');
        const fullImage = document.getElementById('fullImage');
        const downloadLink = document.getElementById('downloadLink');
        const tabs = document.querySelectorAll('.tab-btn');

        // Init
        window.onload = function() {
            if(!DEVICE_ID) {
                alert("Device ID Missing!");
                window.location.href = 'index.html';
                return;
            }
            fetchSavedFiles();
        };

        // 1. Fetch Files from Server
        function fetchSavedFiles() {
            // Note: API path may vary based on your server code. 
            // Using /api/gallery-list/ID as per your previous example request
            fetch(`${API_BASE}/api/gallery-list/${DEVICE_ID}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    // Handle API format (Some send {photos: []}, some send plain [])
                    let files = [];
                    if (data.photos) { files = data.photos; } 
                    else if (Array.isArray(data)) { files = data; }

                    if (files.length > 0) {
                        allFilesData = files; // Save to global var
                        filterFiles('camera'); // Initial Load
                    } else {
                        emptyState.style.display = 'block';
                        emptyState.innerHTML = "No files uploaded yet.";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    loading.innerHTML = "<span style='color:red'>Failed to load gallery.</span>";
                });
        }

        // 2. Filter Logic (Camera vs Screen)
        function filterFiles(category) {
            currentFilter = category;

            // Update Tabs UI
            tabs.forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.target === category) btn.classList.add('active');
            });

            // Clear Grid
            galleryGrid.innerHTML = '';
            emptyState.style.display = 'none';

            // Logic to separate files based on name
            // Camera = 'cam', 'front', 'back', 'pic'
            // Screen = 'screen', 'shot', 'display'
            const filtered = allFilesData.filter(url => {
                const lowerUrl = url.toLowerCase();
                
                if (category === 'screen') {
                    return lowerUrl.includes('screen') || lowerUrl.includes('shot');
                } else {
                    // Default to Camera for everything else (fallback)
                    return !lowerUrl.includes('screen') && !lowerUrl.includes('shot');
                }
            });

            if (filtered.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            // Render
            filtered.forEach(url => {
                const div = document.createElement('div');
                div.className = 'img-card';
                div.onclick = () => openModal(url);

                // Simple date extraction from Cloudinary URL (optional logic)
                let dateBadge = '';
                // Example: agar URL mein timestamp hai to dikha sakte hain, abhi hide rakha hai

                div.innerHTML = `
                    <img src="${url}" loading="lazy" onerror="this.style.display='none'">
                    ${dateBadge}
                `;
                galleryGrid.appendChild(div);
            });
        }

        // 3. Modal Functions
        function openModal(url) {
            fullImage.src = url;
            downloadLink.href = url;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            fullImage.src = '';
        }

        // Close on background click
        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });

    </script>
</body>
</html>
