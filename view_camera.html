<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera View</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #fff;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Video Container */
        #camContainer {
            position: relative;
            width: 100%; max-width: 600px;
            aspect-ratio: 9/16;
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Image Element (Stream) */
        #camStream {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none; /* JS will show this when data arrives */
        }

        /* Loading / Error State */
        .status-msg {
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00f3ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px; border-radius: 8px;
            color: #fff; text-decoration: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>

    <div id="camContainer">
        <img id="camStream" src="" alt="Live Feed">
        
        <div id="statusBox" class="status-msg">
            <div class="spinner"></div>
            <h3 id="statusText">Connecting to Server...</h3>
            <small style="color: #aaa; font-size: 0.8rem;" id="debugInfo">Waiting for ID...</small>
        </div>
    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com'; // Server URL
        
        // URL se Device ID nikalo
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');

        const imgElement = document.getElementById('camStream');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const debugInfo = document.getElementById('debugInfo');

        if (!DEVICE_ID) {
            statusText.innerText = "Error: No Device ID Found";
            debugInfo.innerText = "Please go back and enter ID.";
            document.querySelector('.spinner').style.display = 'none';
        } else {
            startStream();
        }

        function startStream() {
            statusText.innerText = "Waiting for Camera...";
            debugInfo.innerText = `Device: ${DEVICE_ID}`;

            // Socket connection
            const socket = io(API_BASE);

            socket.on('connect', () => {
                console.log("Connected to Server");
                // Join the room for this specific device
                socket.emit('join-web', DEVICE_ID);
                debugInfo.innerText = "Server Connected. Waiting for phone data...";
            });

            // IMPORTANT: Ye event name 'cam-image' server ke hisab se hona chahiye.
            // Agar server 'image' ya 'stream' bhej raha hai to niche change karna padega.
            socket.on('cam-image', (data) => {
                if(data && data.image) {
                    // Agar data aa raha hai:
                    statusBox.style.display = 'none';  // Loader chupao
                    imgElement.style.display = 'block'; // Image dikhao
                    
                    // Image update karo
                    imgElement.src = "data:image/jpeg;base64," + data.image;
                } else {
                    console.log("Null data received");
                }
            });

            socket.on('disconnect', () => {
                statusBox.style.display = 'flex';
                imgElement.style.display = 'none';
                statusText.innerText = "Disconnected";
                statusText.style.color = "#ff4444";
            });
        }
    </script>
</body>
</html>
