<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Kid's Camera</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000; color: #fff;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            font-family: sans-serif;
        }

        #camContainer {
            position: relative;
            width: 90%; max-width: 360px;
            aspect-ratio: 9/16;
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        #camStream {
            width: 100%; height: 100%;
            object-fit: contain; /* Video stretch nahi hogi */
            display: none; 
            /* transform: rotate(0deg); Android code me rotate handle karna behtar hai */
        }

        .status-msg { text-align: center; z-index: 10; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #00f3ff;
            border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 10px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .controls {
            margin-top: 20px;
            display: flex; gap: 25px;
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: none; border: none; color: white;
            font-size: 1.8rem; cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { color: #00f3ff; transform: scale(1.2); }
        .btn-red { color: #ff4444; }
        
        .device-info {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.5); padding: 5px 10px;
            border-radius: 5px; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="camContainer">
        <div class="device-info" id="devTag">ID: Unknown</div>
        <img id="camStream" src="" alt="Stream">
        
        <div id="statusBox" class="status-msg">
            <div class="spinner"></div>
            <p id="statusText">Connecting to Server...</p>
        </div>
    </div>

    <div class="controls">
        <button class="btn" title="Front Camera" onclick="sendCamCommand('CAM_FRONT')">
            <i class="fa-solid fa-user-circle"></i>
        </button>
        
        <button class="btn btn-red" title="Reset" onclick="location.reload()">
            <i class="fa-solid fa-power-off"></i>
        </button>

        <button class="btn" title="Back Camera" onclick="sendCamCommand('CAM_BACK')">
            <i class="fa-solid fa-camera-rotate"></i>
        </button>
    </div>

    <script>
        const API_BASE = 'https://child-v9no.onrender.com'; 
        const urlParams = new URLSearchParams(window.location.search);
        const DEVICE_ID = urlParams.get('id');
        let socket = null;

        const imgElement = document.getElementById('camStream');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');

        if (!DEVICE_ID) {
            statusText.innerText = "âŒ No Device ID Provided!";
            document.querySelector('.spinner').style.display = 'none';
        } else {
            document.getElementById('devTag').innerText = "ID: " + DEVICE_ID;
            startSocket();
        }

        function startSocket() {
            socket = io(API_BASE);

            socket.on('connect', () => {
                console.log("Connected to Server");
                statusText.innerText = "Waiting for Camera...";
            });

            // ðŸ”¥ IMPORTANT: Frame receive karna (Server ke 'video-frame' se match kiya)
            socket.on('display-frame', (data) => {
                // Check karna ki frame isi device ka hai
                if(data.id === DEVICE_ID || data.deviceId === DEVICE_ID) {
                    statusBox.style.display = 'none';
                    imgElement.style.display = 'block';
                    imgElement.src = "data:image/jpeg;base64," + data.frame;
                }
            });

            socket.on('disconnect', () => {
                statusBox.style.display = 'block';
                imgElement.style.display = 'none';
                statusText.innerText = "Offline - Reconnecting...";
            });
        }

        function sendCamCommand(action) {
            if(!socket || !socket.connected) {
                alert("Server not connected!");
                return;
            }
            
            console.log("Sending Command:", action, "to", DEVICE_ID);
            
            // ðŸ”¥ Server ko command bhejo (Server ise Android tak pahuchayega)
            socket.emit('admin-command', {
                device_id: DEVICE_ID,
                command: action
            });
            
            // Visual feedback
            statusText.innerText = "Requesting " + action + "...";
            statusBox.style.display = 'block';
        }
    </script>
</body>
</html>
